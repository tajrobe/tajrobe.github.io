description: '<p>اسم من افشین هست از اون کارمندا که خیلی رو راسته و بعضی وقت ها آدم ها از دستش ناراحت میشن ولی به طور کلی بچه خوبی هستم فقط ترجیه میدم با حقیقت تلخ روبرو بشم به جای دروغ شیرین برای همین هروقت مخالف چیزی باشم بدون تعارف نظرمو میگم حتی اگر اون فرد مدیرم باشه&nbsp;</p><p>بعضی از همکارام میگن خیلی خوبه که بدون در نظر گرفتن سمت افراد می تونی انتقاد کنی البته همیشه فیدبک خوب گرفتم از این قضیه</p><p>خوب نظر من در مورد فرست کوئست:</p><p>۱- یه شرکت کوچیک با ایده های خیلی بزرگ </p><p>۲- ایده ها فقط مربوط به مدیریت نیست ایده شما اینجا ارزش داره و‌مرتبا برای در میان گذاشتن ایده ها دور هم جمع میشیم</p><p>۳- اگر  استخدام فرست کوئست شدید بدونید حتما لایق بودید چون بارها مورد ارزیابی قرار گرفته اید و انقدر مناسب بودید که قرار کارهای مهم و بزرگی به شما واگذار شه.</p><p>۴- تو شرایط تحریم، بیماری و اتفاقات ناگوار گذشته ،مدیریت به جای پا پس کشیدن و شونه خالی کردن تلاش کرده راه چاره ای پیدا کنه تا مثل خیلی از شرکت ها از تعدیل نیروهای خوب و بی تقصیر جلوگیری کنه که البته خدارو شکر تا امروز موفق بوده </p><p>۵- تو ی فرست کوئست خوب بودن حال شما خیلی مهمه نه فقط از طرف مدیریت بلکه کارمندا بیشتر از اینکه همکار باشن یه دوست خوبن برای شما </p><p>۶- تو فرست کوئست همه کنار هم و باهم بدون ادعا کار می کنن و امکان نداره وقتی سوال یا کمکی از کسی بخواهید با لبخند پاسخ شمارو نده .</p><p>۷- تو فرست کوئست کسی رفت و آمد شما یا کاراتونو چک نمیکنه و حتی دستگاه حضور غیاب وجود نداره چون معتقدند انسان ها قابل اعتماد و قابل احترامند همین انتخاب و‌اعتماد هوشمندانه باعث شده خود شما از ته دل نخوای کم و کسری بزاری ( اعتماد خیلی حس خوبیه)</p><p>۸- تجربه من با مدیریت خیلی مطلوب بوده باور دارم که از هیچ کاری برای رضایت من کارمند کوتاهی نمیکنن و خیلی هم قابل اعتماد هستند.(تجربه کردم که میگم)</p><p>از خوبیا که تعدادشون هم خیلی زیاد تر هست &nbsp;ومن به چند موردشون فقط اشاره کردم بگذریم و قسمت های منفی هم بگیم </p><p>خوب من فقط یک مورد به ذهنم میرسه که البته خیلی نمیتونم فرست کوئست رو مقصر بدونم اما دغدقه منم هست </p><p>با دلیل اتفاقات سال ۹۸ و شیوع بیماری تا به امروز شرکت های گردشگری با مشکلات عدیده ای رو برو شدن که از جمله اون مشکلات اقتصادی هست همین باعث شده که خیلی شرکتها یا تعطیل بشن یا به فکر تعدیل نیروها بیفتند که حقیقتا چاره ای نداشتند اما فرست کوئست یه مدیر با تدبیر و خوب داره و فقط در این شرایط جهت حفظ نیروها مدت قرارداد هارو کم کرد هرچند خداروشکر همیشه تمدید کرده اما دلهره از دست دادن شغل و محیط دوست داشتنی شرکت ٫ در روزهای پایانی هر دوره  قرارداد حس عدم امنیت شغلی رو به ما کارمندا القا میکنه </p><p>من از همکاری با این شرکت بسیار راضی هستم و میگم هم همکارای خیلی خوبی دارم هم مدیرای بسیار فهمیده و‌انسانی</p><p>امیدوارم شما هم روزی تجربه خوب همکاری با فرست کوئست رو داشته باشید.</p>'
