description: "شرکت توسعه خدمات الکترونیکی آدونیس در راستای مرتفع نمودن یکی از نیازهای بنیادین صنعت بانکداری کشور، به منظور تأمین و پشتیبانی تجهیزات پرداخت الکترونیکی، در تاریخ 01/03/1391 تأسیس گردید. این شرکت با توجه به گسترش و کاربرد روزافزون تجهیزات پرداخت الکترونیکی، با بهره گیری از کادر متخصص و مجرب، خدمات نوین و متنوعی را به صورت جامع، تخصصی، یکپارچه و منعطف به مشتریان عرضه می دارد."
