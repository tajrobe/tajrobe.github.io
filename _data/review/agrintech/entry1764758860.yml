description: "بنده در بسیاری از شرکتها کار کردم اما این شرکت ویژگی های خاصی دارد که در عرض چند ماه می تونید تجربشون کنید.\r\nشرکت به شدت نسبت به نیروهای متخصص بی تفاوت است .\r\nبه تعداد موهای سر نیرو تغییر می کنه در شرکت و همچنین دکوراسیون تغییرات می کنه.\r\nحقوق های متخصصین چندین ماه عقب انداخته میشه بدون توضیح.\r\nاگر شخصی هستید که در کار خود تخصص دارید و می خواهید با این شرکت همکاری کنید، اشتباه محض است.\r\nمدیر محور بودن شرکت اینکه برای هر بخشی مدیریت ندارند و یک نفر است که کار فروش می کند و نظرات فنی بی اساس نیز اعمال می کند.\r\nمدیران شرکت همگی نفراتی بی ملاحضه و انسان نما هستند که فقط به جیب و منافع شخصی خود نگاه می کنند.\r\nاز نظر تکنولوژی خوب هستند و به دلیل پول باد آورده قطعات خوبی در شرکت موجود است."
