description: "من تو استانبول دفتر ماسلاک ۴۲ مصاحبه داشتم با یک خانم مصاحبه انجام شد برای پرامپت نویسی، قبلش نمی‌دونستم اصلا ایرانی هست مالک شرکت و خیلی علاقه‌مندم بتونم همکاری داشته باشم. مصاحبه اول روی گوگل میت بود و فقط ۶-۷ دقیقه ولی مصاحبه حضوری بیشتر از نیم ساعت طول کشید و حتی چند تا پرامپت هم نوشتیم. یکی از سوالات که اجبارا باید پاسخ می‌دادیم این بود که حقوق چقدر انتظار دارید بقیه چیزا اوکی بود."
