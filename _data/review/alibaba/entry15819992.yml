description: '<p>اول از همه اینکه باید بگم دقیقا عین اون چیزی که یکی از کاربرها که قبلا راجب علی بابا اینجا نوشتند دو دسته آدم در علی بابا وجود داره، اونایی که واقعا کار میکنن و برای کار کردن اومدن دوم اونایی که هیچکاری نمیکنن فقط بلدن حرف های ادبیات راهبری!!!! علی بابا رو تکرار کنن و حاشیه درست کنن. (برای پیشرفت کردن تو این شرکت باید تا میتونید این ادبیات راهبری رو استفاده کنید حتی اگه جلوی همه خلافشو انجام میدید بازم برای گرفتن مقام بالاتر باید تو تمام صحبتهاتون از این عبارات استفاده کنید - اینم اضافه کنم که همایش های راهبریشون هم یه بخش جالب دیگه ای از فرهنگ کارشون بود که در عین حال که میگفتن اختیاریه ولی در واقع مجبور میکردن بچه ها رو که تو این همایش ها شرکت کنن و جالب تر اینکه هزینه ی این همایش ها رو هم تماما از بچه ها میگرفتن یعنی حتی رایگان هم نبود که اجبار کردنشون یه ذره عقلانی به نظر بیاد)</p><p><br></p><p>دقیقا همین دسته ی دوم هستن که تو علی بابا پیشرفت میکنن پس اگر آدم بی حاشیه و کارکنی هستید و فکر میکنید پیشرفت تو کار باید بر اساس عملکرد و دانشتون صورت بگیره دور علی بابا رو خط بکشید. چون همون دسته ی دوم یه جوری براتون حاشیه درست میکنن که خودتون متعجب میمونید چطور همچین اتفاقی افتاد و برچه اساسی و البته که تو این شرکت پیشرفت ها و حقوق های بیشتر هم فقط برای این دسته ی دوم هست.</p><p><br></p><p>&nbsp;باید بگم اولا&nbsp; که با قراردادهای سه ماه سه ماهشون واقعا هیچگونه امنیت شغلی ای در این شرکت ندارید. و تنها کسانی که عزیز دل بالادستی هاشون هستن و از دسته ی دومن و میدونن چطور باید چاپلوسی کنن قراردادهای طولانی مدت تر باهاشون بسته میشه وگرنه هرچقدر هم کارتون خوب باشه بازم سه ماهه باهاتون قرارداد میبندن.</p><p><br></p><p>اینم بگم که هرچقدرم کارتون خوب باشه و از دسته ی اول باشید، مدیرتون احساس کنه شما باب میلشون نیستید خیلی راحت باهاتون قطع همکاری میکنن. چون بلا استثنا مدیرای بخشی که من درش فعالیت داشتم همه شون از دسته ی دوم هستن.</p><p><br></p><p>ارتقاها و پیشرفت های شغلی کاملا برای دسته ی دومه و اینترنال جاب های این شرکت کاملا فرمالیته ست و از قبل انتخاب میکنن چه کسی قراره اون پوزیشن باز شده رو بگیره و تمام مصاحبه هاشون کاملا فرمالیته ست. حتی به عینه دیده شده اینترنال جاب نمیزدن یعنی اصلا اعلام نمیکردن پوزیشنی باز شده و هیچ مصاحبه ای هم از کسی نمیگرفتن و درنهایت یه ایمیل سازمانی میزدن که فلان شخص بعد از مصاحبه برای این پوزیشن انتخاب شده درصورتی که خود اون شخص بین همکاران نزدیکش اذعان میکرد هیچ مصاحبه ای نداده! و یکی از اصلی ترین دلایلی که نارضایتی زیادی بین بچه ها ایجاد میکرد همین اینترنال جاب های فرمالیته شون بود.</p><p><br></p><p>کلا هم یه بار تصمیم گرفتن به کارمندای بخشی که من بودم پاداش بدن، پاداش ها اینجوری شد که دقیقا به کسایی که جزو دسته ی دومن و چاپلوس همیشگیه مقام بالادستیشون بودن بیشتر از بقیه گرفتن و باعث نارضایتی کل مجموعه شدن با این کارشون که تا چندوقت بعد نمیدونستن چه جوری جمع کنن این قضیه رو.</p><p><br></p><p>باید بگم این عبارت یکی از کاربرها که قبلا نظر گذاشته بودن عین واقعیته&nbsp;" آدم های زیادی علی بابا رو با ناراحتی ترک میکنن و این شرکت به طور عموم کسی رو زخم نکرده رها نمی کنه"  &nbsp;و علی بابا خیلی بد با کارمنداش خداحافظی میکنه و من حتی یک نفرم ندیدم که با دل خوش از این مجموعه جدا شده باشه.</p><p><br></p><p>توی بخشی که من بودن تنها مزیتشون بیمه تکمیلی و حقوق نسبتا مناسب بود و نمره ای که بابت عملکرد ماهانه بهمون میدادن هیچ تاثیری در هیچ چیزی نداشت.&nbsp;</p><p><br></p><p>اینم به صورت کلی بگم تا شنیدید هر شرکتی خیلی اصرار داشت ما مثل خانواده هستیم، سریعا ازشون دوری کنید چون علی بابا مصداق بارز این موضوع هست، خیلی اصرار داره به این که همه مثل اعضای یه خانواده ن در این شرکت و با اون تعدیل آخر سال 98 خیلی خوب نشون دادن که گفتن این جمله فقط برای اینه که ازتون کار بیشتری بکشن و در مقابل چیزی ارائه ندن. درحالی که تو روزای تعطیلمون که برای استراحت و دوری از فشار کاری روش حساب میکردیم دقیقا با عنوان کردن جملاتی از قبیل اینکه ما مثل اعضای خانواده هستیم از بچه ها کار مضاعف میکشیدن ولی متاسفانه از سمت خود شرکت هیچ رفتاری شبیه به عضوی از خانواده دیده نمیشد که بارزترینشون هم تعدیل اون تعداد زیاد نیرو بود.&nbsp;</p><p><br></p><p>در آخر هم باز جمله ی همون کاربری که تجربه شونو قبلا گذاشتن میذارم چون عین واقعیته : "اگه می خوای واقعا کار کنی و دنبال پیشرفت شخصی ت هستی و می خوای تاثیری بزاری و وقت ت بهدر نره و حواشی و ناعدالتی اذیت نکنه واقعا بهت توصیه میکنم از رفتن به علی بابا منصرف بشی."</p>'
