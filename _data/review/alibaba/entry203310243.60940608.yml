description: >-
  من با یکی از مدیران ارشد علی بابا جهت این پست مصاحبه داشتم. اما سوالاتی که
  ایشان از من کرد، سوالاتی بود که ارتباط مستقیم با “مدیر محصول” نداشت. ایشون
  صفحه الکسا رو روی موبایل من باز کرد (توجه کنید، روی موبایل) و ریزالت سایت علی
  بابا رو نشونم داد و گفت شروع کن به تحلیل کردن. من هم تا جایی که دانش از
  آنالایتیکس داشتم تحلیل کردم و با هم در مورد اعداد و دلایل اون صحبت کردیم. در
  آخر، باز هم متوجه نشدم که مدیرمحصول چه ارتباطی با صفحه الکسای سایت علی بابا
  داشت.

  غالب شرکت های بزرگ توی ایران، معضل منابع انسانی دارند. علی بابا هم شرکت بزرگ و
  موفقی هست و از این قاعده مسثنی نیست. پس توقع خاصی از علی بابا نداشته باشید.
  بدونید جایی میرید که اسم قشنگی داره، اما الزاما قرار نیست فرآیند مصاحبه حرفه
  ای داشته باشه.

  ویژگی‌هایی که براشون مهم بود:

  من متوجه موردی نشدم.
