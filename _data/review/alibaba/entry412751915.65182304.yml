  و بامزه بود.

  حتما با بقیه که اونجا کار می‌کنند صحبت کنید قبل از مصاحبه.

  گول تبلیغات و اسم شرکت رو نخورید.

  ویژگی‌هایی که براشون مهم بود:

  احتمالا اینکه بی‌ادب و لمپن باشی تاثیر مثبتی خواهد داشت.
