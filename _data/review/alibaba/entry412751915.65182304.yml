  هیچی نمی‌دونستند و اگه کسی مصاحبه رو نگاه می‌کرد حتما فکر می‌کرد منو برای
  پوزیشن سئو می‌خوان استخدام کنن.

  خیلی از خودشون تعریف می‌کردن و اینکه دویست سی‌صدتا برنامه‌نویس دارن و اتاق
  استراحت دارن و ماهر می‌دن و کارشون خیلی درسته.

  چندتا کلمه واقعا نامودبانه هم گفت ایشون که به نظر من نشونه‌ی فرهنگ پایین ایشون
  و کل شرکت بود.

  دفترشون به شدت شلوغ و به هم ریخته بود و مشخص بود که فرهنگ اوپن‌آفیس رو ندارن و
  چون به نظرشون جالب بود گذاشتن.

