  گرفتند گفتند برای شروع کار بیا و مدارکت را بیار .از همان روز اول شروع کردند به
  چالش کشیدن من می گفتند چون شخصی که من میخوام ازش کار تحویل بگیرم میخواد به
  خارج از کشور بره ۳ ماه فرصت نداریم که کار را تحویل بگیری باید زودتر کار را
