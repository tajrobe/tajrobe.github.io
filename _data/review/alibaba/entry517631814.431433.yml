  میگیم شما تو مصاحبه قبول شدید و ما برای تاریخ شروع کار با شما تماس میگیریم
  .شما هم قول بدید که دیگه با جایی مصاحبه نکنید .۳ هفته بعد تماس گرفتند گفتند ما
