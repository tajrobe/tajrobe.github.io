description: "در این شرکت هیچ تجربه خاصی یاد نگرفتم .\r\nمتاسفانه تمامی دیتاها هر سال پاک میشد وهیچ مالیاتی به دولت پرداخت نمیشد .\r\nبیهوده وبدون هیچ مدارکی قیمت‌ محصولات افزایش میافت ومیابد .\r\nحق وحقوق پرسنل داده نمیشد وتوسط دکتر ابرقویی خورده میشد .\r\nپرسنل بی تجربه وبیسواد واز همه جا مونده دور هم جمع شدن که در هیچ شرکتی جایگاهی ندارن.\r\nاسناد شناسنامه چک سفته بصورت غیر قانونی از پرسنل  گرفته میشد وایشون. \r\nبرای خروج از زندان ارم نوش بایستی \r\nبروی دفترخانه میرداماد تعهد بدی که تمامی حق وحقوق پرداخت شده تا اسناد ومدارکت  بهتون داده بشه . .\r\nانشالله که حق وحقوق پرسنل که خورده میشه از گلوی  ابر قوقولی \r\nپایین نره .\r\n"
