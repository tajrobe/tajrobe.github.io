description: "من مدت کوتاهی با بعضی مدیران و کارمندان شرکت آراد برندینگ تعامل داشتم. جلوی دوربین و ضبط فیلم نقش انسان‌های شریف و حرفه‌ای را بازی می‌کنند، اما در هنگام کار شخصیت واقعی‌شان را نشان می‌دهند که بی‌ادب و بددهن هستند و رفتار حرفه‌ای ندارند.\r\nبیشتر مدیران و کارمندان شرکت آراد برندینگ اساساً رشته‌ای نامرتبط با امور بازاریابی و تجارت دارند.\r\nشغل شما به عنوان کارمند این است که باید مهارت مخ‌زنی مشتریان بلد باشی تا 1% از 1 میلیارد پولی که به نفع آراد برندینگ از مشتری گرفتی به شما بدهند. اگر اشخاصی هم در تجارت موفق شدند به خاطر تلاش و عُرضه و سختکوشی خودشان بوده است که بدون استفاده از تبلیغات این شرکت هم می‌توانستند به آن برسند.\r\nدر منطقه طایقان قم باشگاه اسب‌سواری و بیلیارد دارند که انسان را به یاد پول‌شویی اخلال‌گران اقتصادی ایران می‌اندازد که احتمالاً در مجموعه تلویزیونی «هفت سر اژدها» دیده‌اید.\r\nپرسش مهم که هنوز هیچ‌کسی پاسخی برای آن ندارد این است که این ساختمان‌ها و محوطه‌های اسب‌سواری و بیلیارد پرهزینه با این همه امکانات با کدام پول ساخته یا خریده شده است و این شرکت در این مورد فاقد شفافیت مالی است."
