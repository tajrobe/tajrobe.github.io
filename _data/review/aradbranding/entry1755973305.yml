description: "سه سال کار در یک شرکت بزرگ و به ظاهر بین‌المللی، پرده از حقیقتی تلخ برداشت؛ حقیقتی درباره فساد اخلاقی، استثمار نیروی انسانی و سوءاستفاده از سرمایه مردم.\r\n\r\nمدیر واحد بین‌الملل و فساد سیستماتیک\r\n\r\nمدیر بین‌الملل این مجموعه، فردی بود که شهرتی تاریک داشت. (عین، شین).\r\n رفتار او با کارکنان مرزهای اخلاقی را به طور کامل در هم شکسته بود. به زنان مجموعه، حتی متأهل‌ها، پیشنهادهای شرم‌آور می‌داد و هیچ ابایی از ایجاد فضایی مسموم نداشت. شب‌ها پیامک‌های نامناسب ارسال می‌کرد و به بهانه صمیمیت، خطوط قرمز اخلاقی را یکی پس از دیگری زیر پا می‌گذاشت. گفته می‌شد که ده‌ها پرونده سوءرفتار اخلاقی علیه او وجود دارد؛ پرونده‌هایی که هرگز رسیدگی نمی‌شدند.\r\n\r\nیکی دیگر از مدیران مدام حرفه‌ای معنوی عجیب و غریب می‌زد و البته جای تعجب زیادی نداشت چون چندین سال پیش  مدیران به جرم فرقه سازی، توهین به ولی، ارتباط نامشروع جنسی و کلاهبرداری، دستگیر شده بودند و با پابند ازاد بودند.\r\n\r\nتحقیر به عنوان فرهنگ سازمانی\r\n\r\nمدیران ارشد با به‌کار بردن الفاظ رکیک، فحش و توهین، کارکنان دختر و پسر را تحقیر می‌کردند. این رفتار نه تنها اصلاح نمی‌شد بلکه به عنوان نشانه‌ای از صمیمیت تلقی می‌شد. جو ناسالم و مسمومی که باعث فرسایش روحی و روانی نیروها می‌شد.\r\n\r\nکلاهبرداری و هوا فروشی\r\n\r\nپشت ظاهر درخشان شرکت، روش‌های کلاهبرداری پنهان جریان داشت. سرمایه‌گذاران داخلی و خارجی پول‌های کلان پرداخت می‌کردند، اما در قبال آن هیچ ارزش واقعی دریافت نمی‌کردند. در واحد بین‌الملل بارها شاهد بودم که چگونه تاجران داخلی مبالغ زیادی را واریز می‌کردند، اما در نهایت با وعده‌های توخالی و طرح‌های خیالی مواجه می‌شدند. اصطلاح «هوا فروشی» برای این روش‌ها کاملاً برازنده بود.\r\n\r\nقوانین سختگیرانه و رفتارهای متناقض\r\n\r\nکارکنان برای کوچک‌ترین تأخیر، حتی یک دقیقه‌ای، باید جریمه‌های سنگین و غیرمنطقی می‌پرداختند؛ جریمه‌هایی که هیچ نسبتی با عدالت نداشتند. ماندن اجباری تا ساعت ۱۰ شب، آزمون‌های بی‌پایان از سایت داخلی شرکت و فشارهای روانی شدید، همه بخشی از زندگی روزانه نیروها بود.\r\n\r\nسیاست‌های پوشش؛ از افراط تا ریاکاری\r\n\r\nتا مدتی پوشش سخت‌گیرانه الزامی بود؛ عباهای بلند، حجاب کامل، حتی رعایت پوشش مچ دست و اصرار به چادر. اما یک‌شبه همه چیز تغییر کرد و آزادی کامل اعلام شد. حالا فیلم‌ها و تصاویر تبلیغاتی شرکت، زنانی را نشان می‌داد که هیچ نشانی از همان قوانین گذشته نداشتند. این تغییر ناگهانی پرده از ریاکاری و سوءاستفاده از ارزش‌ها برداشت."
