description: >-
  در ابتدا وقتی مراجعه کردم متوجه شدم که بدون احترام به وقت کارجو همه داوطلبان
  در یک ساعت فراخوانده شدند و باید حداقل ۲ ساعت معطل میشدم تا نوبت به من برسه
  (متاسفانه کاملا غیر حرفه ای و بی ادبانه) همچنین فضای کاری شرکت غیر استاندارد
  بود و یک خونه ویلایی رو بدون هیچ تابلویی یا اعلانی تبدیل به محل کار کرده
  بودند. محل انتظار ما نشمین بود که با یک مبل دونفره تجهیز شده بود. تعدادمون هم
  ۵ نفر بود. حداقل خداروشکر ۲ نفر خانم بودیم و آقایون با ادب محل رو به ما تعارف
  کردن. بعد از ۲ ساعت (خوشبختانه من همیشه کتاب همراهم دارم و ۲ ساعت به دیوار زل
  نزدم) رفتم برای مصاحبه. مدیرعامل و پسرش و دامادش و یک نفر منابع انسانی نشسته
  بودن. خودشون که هیچ سوال فنی نداشتن. فقط از سابقه و تحصیلات من پرسیدن. و درک
  درستی هم از دانشگاههای دولتی و استاندارد های برتر فارغ التحصیلان دانشگاه های
  دولتی تراز اول مثل دانشگاه امیرکبیر نداشتن. اضافه کنین خساست و بدبینی به کارجو
  رو . در نهایت یک تعهد نامه ۳ ساله جلوم گذاشتن به عنوان قرارداد که توش من به
  عنوان کارجو هیچ حقی نداشتم (مثلا هر پست و مسئولیتی میدادن باید قبول میکردم،
  بخونید منشی بشو با مدرک ارشد مهندسی از دانشگاه امیرکبیر) و تازه تضامین میلیونی
  هم باید گرو میزاشتم. حقوق هم با اضافه کار ۵۰ ساعتی ماهانه، کمتر از کف حقوق
  اجباری وزارت کار بود یعنی کمتر از ۱.۸۰۰. تازه منت هم میزاشتن که شما سابقه کارت
  کمه برای صادرات ما. در نهایت براتون آرزو میکنم هیچ وقت به همچین شرکتی برای
  مصاحبه دعوت نشید.
