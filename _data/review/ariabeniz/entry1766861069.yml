description: "توجه کنید تمام کامنتهایی که اینجا نوشته شده برای شرکتیه که ادعا میکنه که از هیچ رانتی استفاده نمیکنه و بسیار سالم داره کار میکنه و اونقدر چابک و ایده پردازه که جزو ۳ تا رنک برتر دنیا میخواد بشه. :))\r\nولی متاسفانه واقعیت کاملا متفاوته. لازمه بگم همه چی همممممه چی، تمام بی برنامگی های سازمان، تمام تاخیرات پروژه ها تمام عدم هماهنگی ها تمام حقوق و بیمه های عقب افتاده و بطور کلی تمامی کثافتکاریا تمام و تمام زیر سر یکنفره اونم مدیرعامل مجموعه چون تفکر اداره سازمانش عین اداره مملکته. انسان دو قطبی ای که هر روز از خواب پامیشه یه ساز میزنه. هر ماه چارت سازمانی رو عوض میکنه، روال تغییر میده، مدیر واحدارو عوض میکنه. مدیرایی که فقط میان چند ماه میچاپن و لاس میزنن و میرن و معلوم نیست از کجا انتخاب میشن از بس بیسواد و بدردنخورن. یه سری مدیر توسری خورم هستن که بخاطر حقوق بالایی که واسه خودشون اختصاصی میبندن موندن یا شایدم دلایل پشت پرده دیگه ای داشته باشه!  تهشم کارشناسا هستن که دارن کارارو جمع میکنن، همین کارشناسایی که واسه بالابردن ۵ تومن حقوقشون دهنشونو سرویس میکنین و سوسه میاین.\r\nاقای مدیرعامل تو اصلا سازمانت زیرساخت نداره و نخواستی که داشته باشه. تو از عمد کارارو لنگ میذاری، از عمد هر چندوقت یکبار میایی تو واحدا همه چیو میریزی بهم که ادما رو سرگرم کنی و فرسوده‌شون کنی تا نفهمن پشت پرده داره چی میگذره.  پولای کلانی که میاد و معلوم نیست کجا میره هیچکدوم نه خرج پروژه میشه و نه خرج حداقل های حقوق نیروهای انسانی. از حقوق عقب افتاده بگذریم تو چند ماه بیمه نیروی انسانیتو ندادی. چطور این فاجعه رو میخوای جمع کنی؟؟؟ البته که این ترفند توئه که به همه القا کنی پول نیست در صورتیکه هست و خوبشم هست. \r\nتو حقوق نمیدی چون داری با اون پولا بازی میکنی. از عمد حقوقارو با تاخیر زیاد میدی تا همه درگیر حداقل نیازشون بمونن که پیش خودت توهم بزنی میتونی کنترلشون کنی. الانم که از شرکتت یه فضای امنیتی ساختی و جاسوس گذاشتی فکر کردی موفق میشی. بجای پاسخگو بودن و معذرت خواهی از نیروی انسانی با وقاحت تمام میگی همینی که هست که البته از یه آخوند کراواتی که با رانت و لابی پروژه میگیره بیشتر ازین انتظار نمیره! \r\nخلاصه همه میدونن چه خبره. انقدر ادمهارو احمق فرض نکنید و بازیشون ندید. دیگه میش