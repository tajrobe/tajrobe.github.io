description: "من حدود دو ماهه که به این شرکت ملحق شدم و تا الان واقعاً از تجربم راضیم. البته من بالاي ٦ سال سابقه كار حرفه اي دارم و خوب همه شركت ها نقاط قوت و ضعف دارند، مصاحبه‌م هم اينجا اول آنلاین بود، بعد حضوری، که خیلی حرفه‌ای و منظم پیش رفت. مدیرم یه خانمه که برخوردش خیلی محترمانه و منطقیه. فضای کاری هم تو این مدت برای من آروم و محترمانه بوده، و واقعاً برای آدمای با تجربه و با دانش، ارزش قائلن.\r\nبعضی از کامنت‌هایی که اینجا دیدم، بیشتر شبیه دلخوری یا غرض‌ورزی شخصیه تا بازتاب واقعیت. به نظرم اگه کسی واقعاً مشکلی داره، بهتره مستقیم و محترمانه با شرکت مطرح کنه تا از مسیر درست پیگیری بشه.\r\n"
