description: "خدایی دکتر هاش.می از وقتیکه اومده اوضاع شرکت خوب شده دو تا یخچال پر از مواد خوراکی الویه چیپس و پفک بیسکوییت برامون گذاشته، اضافه کاری آزاده روز تعطیل میام از صبح تا شب، اضافه کاری تعطیل داریم برامون پیتزا زاپاتا و کباب و جوجه میگیره والا خونه دوم من شده \r\nتو ماه رمضون خود دکتر چایی برامون ریخت و جلو تک تکمون زانو زد و تعارف کرد عکسشم هست باور ندارید گذاشته تو لینکدینش خدایی از این مرد چی میخواید\r\nجونه ولی مشخصه با زحمت رسیده به همه چیز.\r\nسرپرستهایی که با خودش اورده یکی از یکی ماه تر بهترینشونم اشر.فیه خدایی اونم لواشک و تخمه و اجیل زیاد دوست داره و لواشک ترش و تخمه آفتاب گردون ببر سریع باهاش میشه رفیق شد و پای غیبت، \r\nدکتر هم همه جوره پشتشه خدایی به ما خوش میگذره فقط اهل تخمه و لواشک باشی نونت تو روغنه از در پیتزا زاپاتا و کباب تا ماشین و وام و گوشی همه چیز بهش میرسی\r\nبو و کارتن پیتزا زاپاتا، کباب و جوجه، پوست تخمه های اتاق خانم اشر.ی و خنده ها برای همه ی ما آشناست خدایی بهمون خوش میگذره, افرادی هم که کامنت منفی گذاشتن پیتزا زاپاتا بهشون نرسیده! باید بلد باشید خوب.\r\nتازه با روشی نوین با ماژیک و تخته وایت بورد مصاحبه هم میشه کاملا مدرن، کور بشه چشمی که نمیتونه انقدر پیشرفت و خوبی رو ببینه"
