description: "با سلام، این پیام با هدف شفاف‌سازی و اطلاع‌رسانی به عموم عزیزان گذاشته می شود که ممکن است با مشاهده برخی نظرات گمراه‌کننده، ذهنیتی نادرست نسبت به مجموعه شرکت پیدا کنند. پرداخت حقوق و مزایا در این شرکت همواره مطابق توافق اولیه و قوانین کار انجام شده و تمامی موارد به‌صورت شفاف در قراردادها ذکر شده است. ادعای پرداخت وام یا تسهیلات ویژه به مدیران نیز کاملاً بی‌اساس بوده و اسناد مالی شرکت این موضوع را به‌روشنی رد می‌کند.\r\nاز سوی دیگر، در صورت نامطلوب بودن شرایط کاری، منطقی است که این مسائل در همان دوره‌ی آزمایشی سه‌ماهه مطرح می‌شد. ادامه همکاری پس از این دوره و تا پایان قرارداد، به‌وضوح به‌معنای پذیرش شرایط و توافق دوطرفه است، نه زمینه‌ای برای طرح اتهام پس از قطع رابطه کاری.\r\nاینجا یک شرکت است، نه نهاد حمایتی که کسی را به‌اجبار یا مادام‌العمر تحمل کند، لذا در چارچوب قوانین وزارت کار، شرکت‌ها موظف‌اند افراد را در دوره‌ی مشخص ارزیابی کنند و در صورت عدم تطابق، ادامه همکاری نداشته باشند. احترام متقابل، تعهد و عملکرد حرفه‌ای پایه‌ی تداوم همکاری است.\r\nهمچنین با توجه به ادبیات تکرار شونده این پیام ها و سوابق پیگیری‌های قانونی قبلی، تقریباً برای ما مشخص است که این نظرات مشابه از سوی چه فردی منتشر می‌شود. انتشار مطالبی حاوی اتهام، آن هم به‌صورت ناشناس، اقدامی غیرحرفه‌ای و از نظر قانونی قابل پیگیری است. همکاران ما نیز این حق را برای خود محفوظ می‌دانند که در جهت صیانت از اعتبارشان، موضوع را از مسیر حقوقی پیگیری کنند."
