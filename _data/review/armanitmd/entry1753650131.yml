description: "من مدت زیادی هست که اینجا کار میکنم و زیر مجموعه همین خانمی هم هستم که اسم میبرن دوستان، منم اینجا مثل خیلی جاهای دیگه تنش داشتم چالش داشتم کاری... ولی کسی توی تیم این خانم نیست که منکر محبت ها و زحمتای ایشون برای خودش بشه... این واقعا نهایت بی انصافی و ناجوانمردیه این افرادی هست که مطمئنا به خود این دوستان هم ایشون خیلی جاها محبت کرده و به یه سری از ادم هایی که اینجا بودن متاسفانه بیشتر از لیاقتشون بهشون کمک کرد ….. این دوستانیم که دنبال لواشک خوردن ایشون هستن که لول فکری و رفتاریه خودشون رو دارن نشون میدن چون اینجا تجربه کاری هست نه خاله زنک بازی که کی چی خورد... \r\nکاش میاید کامنت مینویسید شبیه رفتارتون داخل شرکت که همش حاشیه بود و همه ما در شرکت میدونیم و دنبال اصل موضوع نبودید ننویسید، تجربه کاریتون رو بگید و مشکلات رو... نه این حرفای بی ربط"
