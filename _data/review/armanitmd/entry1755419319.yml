description: "از بازخورد شما سپاسگزاریم.\r\nبرای شفاف‌سازی لازم به ذکر است که خوشبختانه همکارانی که اخیراً به مجموعه پیوستند، دوره آزمایشی خود را با موفقیت پشت سر گذاشته‌اند و اکنون به‌عنوان اعضای اصلی تیم‌ها و شرکت مشغول فعالیت هستند؛ بنابراین این‌موضوع صحت ندارد!\r\n\r\nدر خصوص موضوع سورس‌کدها لازم به ذکر است، که کلیه کارها و پروژه‌های شرکت توسط تیم‌های تولیدی داخلی انجام شده و خوشبختانه با موفقیت به نتیجه رسیده‌اند. بنابراین این ادعا که کارها صرفاً با سورس آماده انجام می‌شود، به هیچ وجه صحیح ندارد و محصولات تولید شده با کیفیت بالا گواه این مساله می باشد \r\n\r\nهمچنین یادآور می‌شویم اگر هر یک از همکاران دغدغه یا مسئله‌ای دارند، بهترین مسیر این است که آن را به‌صورت مستقیم و شفاف با واحد منابع انسانی مطرح کنند تا بررسی و پیگیری شود. ما همواره از نقد سازنده استقبال می‌کنیم، اما انتظار داریم موضوعات در فضایی محترمانه و مبتنی بر واقعیت بیان شود تا بتوانیم در کنار هم محیطی حرفه‌ای‌تر و پویاتر داشته باشیم\r\n\r\nامیدواریم شما هم کار مورد علاقه خود را پیدا کنید و در مسیر کاری حرفه ای خود موفق باشید"
