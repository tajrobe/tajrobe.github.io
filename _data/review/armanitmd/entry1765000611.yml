description: " تمام نظرات مثبتی که اینجا نوشته میشه کار همون خانمه،حتی از طرف منابع انسانی نظر مینویسه،حتی اگه به تاریخ و ساعت نگاه کنید می‌بینید چقدر ناشیانه این کار را انجام میده متاسفانه دو ماه از زندگیمو حرام کسی کردم که اولین سابقه مدیریتی شه و از دو شرکت قبلیش هم اخراج شده و از همه بدتر مدیر عاملی با دو سال سابقه مدیریتی هست که شدیداً پشتیبان این دختره دلیلش بماند برای چه،فقط تو دو ماهی که من بودم پنج نفر از تیم این خانم استعفا دادند در کل سال آمارش بیاد خیلی جالب میشه،خانم ما محترم به جای اینکه بیای اینجا نظر مثبت راجع به خودت بدی بهتره رفتار بیمارگونه خودتو اصلاح کنی\r\nاوضاع به جوریه مدیرعامل با اسم منابع انسانی میاد اینجا نظر میده دیگه پی به عمق فاجعه ببرید،کارانه من که جزو حقوقم هست و ندادن"
