description: "سلام دوست عزیز،\r\nلازمه چند نکته را شفاف خدمتتان عرض کنم:\r\n\r\n۱. درباره صحبت‌هایی که در مورد مدیران شرکت فرمودید:\r\nاشاره کردید برخی مدیران «اخراجی» بوده‌اند؛ این ادعا نادرست است. تمام مدیران فعلی شرکت افراد باتجربه و باسابقه مدیریتی هستند و هیچ‌کدام سابقه اخراج ندارند.\r\nاگر شما سند یا اطلاعات دقیق در این مورد دارید، لطفاً به عنوان مدیر منابع انسانی به بنده ارائه کنید تا بررسی شود.\r\nاما بیان چنین مواردی بدون هویت مشخص، هم یک‌طرفه قضاوت کردن است و هم دور از انصاف.\r\n\r\n۲. موضوعی که فرمودید “دو ماه از زندگی‌تان حرام شده”:\r\nبرای اینکه موضوع را دقیق بررسی کنیم، لطفاً مشخص بفرمایید منظور چیست؟\r\n\r\nآیا کاری خارج از تخصص شما به شما محول شده؟\r\n آیا انتظاری خارج از شرح وظایف از شما خواسته شده؟\r\n آیا حقوق یا مزایای شما پرداخت نشده؟\r\n\r\nاین‌ها مسائل مربوط به حقوق منابع انسانی است و قطعاً قابل پیگیری است.\r\nدر خصوص کارانه نیز دقیقاً درست است—جزو حق‌وحقوق شماست و حتی اگر فقط چند ماه حضور داشتید، در زمان تسویه برای شما پرداخت می‌شود.\r\nاگر فکر می‌کنید حقی از شما تضییع شده، بفرمایید تا پیگیری کنم؛ و اگر نیاز بود، با هم خدمت مدیرعامل محترم مراجعه خواهیم کرد.\r\n\r\n۳. درباره مدیرعامل محترم:\r\nبه نظر می‌رسد از سوابق ایشان اطلاع کافی ندارید. تنها با یک جست‌وجوی ساده می‌توانید سوابق قابل‌توجه ایشان را مشاهده کنید، از جمله:\r\n\r\n بیش از  ۱۷ سال سابقه مدیریتی در بانک ملت، شرکت یاس ارغوانی، بانک سامان، پردازشگران سامان، شرکت خدمات انفورماتیک و نگاه بانک کارآفرین\r\nدکتری هوش مصنوعی از دانشگاه تربیت مدرس (۱۳۹۳)\r\n۱۲ سال سابقه تدریس دانشگاهی و مرتبه دانشیاری\r\n و دو سال مدیریت عامل همین شرکت\r\n\r\nدر همین دو سال، شرکتی که چهار سال متوالی زیان‌ده و در آستانه تعطیلی بود، به سوددهی پایدار رسیده و یک تیم قوی، متعهد و متخصص برای بانک شکل گرفته است. چند پروژه بزرگ و ملی نیز ان‌شاءالله تا پایان سال رونمایی خواهد شد.\r\nبنابراین بهتر است بدون اطلاعات کامل، درباره دیگران داوری نفرمایید.\r\n\r\nدر نهایت، اگر ابهامی دارید یا موضوعی هست که نیاز به صحبت دارد، درِ اتاق من به روی شما باز است.\r\nبیایید حضوری صحبت کنیم تا سوءتفاهم‌ها برطرف شود و اگر حقی برای شما وجود دارد، حتماً پیگیری شود.\r\n\r\n\r\n"
