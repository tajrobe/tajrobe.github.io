description: "سلام\r\nمن تو شرکت های مختلف با رفتار سازمانی متفاوت کارکردم اما همیشه بزرگتر های شرکت و با تجربه ها بهم نصیحت کردن که تو سازمانی کار کن که آدماش با اصالت باشند. متعصفانه آروا جای بسیار بی اصالت و سطح پایینی است جایی که تمامی روش های کاری روز دنیا توش برعکس انجام میشه و افتخار می کنند که با شرکت های دیگه متفاوت هستند.جایی که قانون هر روز عوض میشه و رفتار سازمانی مشخصی و مدونی از مدیران رده بالا نمی بینی شب میخوابند و صبح تصمیمات خلق‏‏‌الساعه میگرند.\r\nمحیط دفتر کاملا شبیه به اردوگاه کاراجباری می باشه مدیر رده بالا بد دهنی میکنه و جو بسیار سنگین و سمی داره هرکی که بیسوار تر و مجیزگو تر باشه پیش مدیران رده بالا عزیز تر هست.\r\nنفرات اول و دوم سازمان فکر کردند رییس جمهور و یا رهبر یه کشوری هستند هرجا میرند کلی عکاس و فیلمبردار با خودشون همراه می کننده که بگن ما اومدیم و خیلی مهم هستیم در صورتی که ....\r\nمدیریت کارخانه که هیچ اختیار از خودش نداره چه برسه به این که بیاد از موضوعات و نفرات کارخانه دفاع کنه.\r\n تولید بسیار بی کیفیت هست نفرات تولید و کلا تو سازمان افراد دنبال خاله زنک بازی هستند و سرشون تو کار و زندگی دیگرانه ، برنامه ریزی افتضاح طرف از انبارش خبرنداره فرآیند انبار گردانی که تا خرداد ماه طول بکشه خودتون فاتح برنامه ریزی بخونید.\r\nوقتی رفتم تو سازمان اول کلی به به کردن که ما به شما نیاز داریم وقتی پیشنهاد میدی و از تجربه کار گذشته استفاده می کنی تا مسله ای حل کنی جلوت دیوار چین میچینند و کلی مقاومت می کنند و در آخر خودشون اعتراف می کنند که حرفی که زدی کاملا درست بوده.\r\nتو دفتر مدیرای سازمان درحال فکر کردن به کارهایی می باشند که اصلا هیچ ربطی به تولید ابزار نداره مثل برگزاری مسابقه آشپزی ، پرورش خواننده ، تاسیس رادیو آروا و ... کلی کار مضحک و خنده دار دیگه\r\nاین موضوعات که من مطرح کردم قطره ای از دریا بود در آخر خودتون قضاوت کنید که جای با اصالت کجاست."
