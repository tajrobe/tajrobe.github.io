description: >-
  دو روز بعد از ارائه درخواست از طریق یکی از سایت‌های کاریابی، رزومه دیده شد و
  روز بعد هم برای مصاحبه تماس گرفتند. با اینکه آدرس شرکت درون طرح ترافیک بود و
  می‌شد مصاحبه نخست رو به صورت آنلاین برگراز کنند اما این کار انجام نشد و مصاحبه
  حضوری بود.

  مصاحبه اول با تاخیری حدودا ۲۰ دقیقه‌ای با یک خانم خوشرو انجام شد که خودشون رو
  مشاور سازمان معرفی کردند، در مورد تجربه کاری و واکنش‌ام در چند موقعیت مختلف
  سوال مطرح کردند. مصاحبه با ایشون تموم شد و با ده دقیقه معطلی، آقایی از بخش
  بازاریابی مصاحبه دوم رو شروع کردند. برام جالب بود که روابط عمومی زیرمجموعه
  بازاریابی شده و نکات مدنظر ایشون هم بیشتر شبیه بازاریابی بود تا روابط عمومی و
  ارتباطات برون سازمانی.

  سوابق و تجربیات کاری فراتر از روابط عمومی می‌خواستند که بنده در اختیار نداشتم.
