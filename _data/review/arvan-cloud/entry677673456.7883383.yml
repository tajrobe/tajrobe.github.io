  جلسه دوم: دفاع از چالش هست اگر کدت تمیز بوده باشه و طبق انتظار کار کنه. در این
  مرحله سوالای فنی بیشتری پرسیده میشه. مثلا اگر قرار باشه پرفورمنس یه سرویس را
  افزایش بدی چه مراحلی را طی می‌کنی؟ باگ کد لگسی را چطور پیدا می‌کنی؟ و یه سری
  سوالات درباره اورفلوی متغیرها و تردینگ و ای‌پی‌آی لینوکس.

  جلسه سوم: با همه اعضای تیم برگزار میشه و خیلی سوال مهمی پرسیده نمیشه. اغلب
  اوکی هستن.

  جلسه چهارم: فرهنگ، یه سری سوالای مربوط به منابع انسانی و توضیح فرهنگ شرکت

  کتاب linux programming interface را خونده باشه و با مباحث مولتی‌تردینگ آشنا
  باشه. در جلسه فرهنگ بگه که سایتتون را خوندم. به هر سوالی هم جواب مثبت نده و
  اگر غیرمنطقی بود مخالفتش را اعلام کنه (عمدا از این سوالا میپرسن تا مطمئن بشن
  طرف خط قرمز داره)

