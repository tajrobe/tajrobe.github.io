description: "هر عددی خالص توافق کنی به عنوان حقوق \r\nحقوق سه ماه تقسیم بر ۴ کن همون قدر بیمه رد میکنند و توی هر ماه واریز میکنند \r\nیدونه واریز وسط فصل واریز میکنند پول خودتها به اسم کارانه واریز میشه درصورتی که تعریف کارانه یه چیز دیگه هست و ربطی به حقوق نداره!\r\n\r\n بیمه تکمیلی داره اما... تا از این هم سو استفاده نکنن که شرکت بیمه خوبی انتخاب نمی‌کنند \r\n\r\nاتاق استراحت داره اما اون یه تله هست زیاد استفاده کنی سیکتو میزنند\r\nاتاق بازی هم داره اونم تله هست بیشتر از ۳۰ دقیقه اونجا باشی سیکتو میزنند\r\n\r\nهرچقدر خواستی با پسرا و دخترا لاس بزن اونها هم خوششون میاد شانست بزنه پسره هول باشه کلی خرجت میکنه\r\n\r\nمنابع انسانی بعضی هاشون خوبن جدید ها معمولا کم سنو سال هستند برخورد بلد نیستند \r\n\r\nتیم روانشناسی داره هر از چندگاهی مطالب خوبی میزاره اما روی حقوقت تاثیر نداره\r\n\r\nیک وعده میوه میدن\r\n\r\nیه پول کم برای فود و مود اختصاص دادن که میتونی از اون برای ثبت نهار و استفاده کنی برای هزینه پارکینگ یا کیوبی (یخچال های سوپرمارکت داخل هر طبقه)\r\n\r\nصبحانه اگر قبل ۸.۳۰ شرکت باشی گیرت میاد\r\n\r\nیه کافه کوچک تو لابی داره باید لیوان ببری قهوه بگیری\r\n\r\nپک عید و یلدا یه مشت آجیل میدن کمتر از یک کیلو\r\n\r\nاضافه کاری ندارند مگر این که تیم لید ایمیل بزنه تاییدیه اون ساعت های خاص بگیره\r\n\r\nگزارش لاگ جیرا روی حقوق تاثیر داره دروغ میگن نداره\r\n\r\nبودجه آموزش داری در سال یدونه حقوق\r\n\r\nزمان ترکت شرکت گواهی حسن انجام کار میدن بهت\r\nاگر بخواهی مهاجرت کنی تحصیلی مدت زیادی اونجا کار کرده باشی بهت نامه جاب آفر میدن که کمکت میکنه جزو مدارک بدی سفارت\r\n\r\nبوی خوب رعایت بهداشت و نوع پوشش روی حقوق تاثیر داره چون ارزیابی میکنن این هم یکی از ایتم هاشه\r\n\r\nبرای بازنشستگی شرکت خوبیه اما برای بدست آوردن تجربه خوب نیست \r\n\r\nچون عموم شرکت از تکنولوژی های جدید خوب بلد نیستند استفاده کنند دست به عصا توسعه میدن که بقیه هم برسند بهشون خیلی اسلو موشن به سمت تکنولوژی های جدید میرن\r\n\r\nبخواهی تو آسا کار کنی باید صبور باشی \r\nچون بد پراکتیس زیاد می‌بینی تیم لید بیسواد هم زیاد دارند اگر تونستی رفاقتی بهش چیزی یاد بدی ازت قبول میکنه اگر نه تهش میگه همین که من میگم اووووو من تیم لیدم اووووو\r\n\r\nانصافاً غیر از تیم لید و مدیران بقیه بچهای باحالی هستند خوش میگذره\r\n\r\n\r\n\r\n"
