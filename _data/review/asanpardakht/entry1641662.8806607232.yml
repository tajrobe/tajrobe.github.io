description: >-
  مصاحبه یک مرحله‌ای فنی با یکی از برنامه‌نویسان آنجا بود و نزدیک به دو ساعت طول
  کشید. یک ایراد اساسی این مصاحبه با توجه به تجارب قبلی من در خصوص مصاحبه های
  فنی حوزه جاوا این بود که مصاحبه کننده تمرکز خاصی بر روی یکی از حوزه‌های جاوا
  نداشت و تقریبا از همه چی پرس و جو میکرد. از مفاهیم پایه شی گرایی گرفته تا نحوه
  مدیریت حافظه در جاوا و اینکه جاوا ماهیتا call با value است یا call با
  reference گرفته که در حوزه core java هستند تا مباحث پیشرفته مثل multi
  threading و design pattern و در نهایت نزدیک به نیم ساعت هم در خصوص spring
  frame work و REST API پرس و جو کرد. مصاحبه کننده استراتژی مشخصی در مصاحبه
  نداشت و بعضا مواردی را می‌پرسید که در یک سرچ کوتاه پاسخ آنها در کمتر از ۳۰
  ثانیه معلوم میشود و ضرروتی ندارد مصاحبه شونده همه این مطالب را از بر باشد برای
  مصاحبه. اگر به عنوان توسعه دهنده جاوا مصاحبه رفته باشید احتمالا با من هم عقیده
  هستید که جز مواردی معدود از کلیات دامنه جاوا بسیاری از ملاحظات مربوط به این
  زبان برنامه نویسی در کار به دروس آموخته فرد افزوده میشود. من در نیمه مصاحبه
  اعتراضی هم به این شیوه ارزیابی تقریبا آکادمیک داشتم که به نظر به مذاق مصاحبه
  کننده (که نزدیک به ۱۰ سال از من جوان‌تر بود) خوش نیامد چون جبهه گرفت در مقابل
  استدلال‌های من و به همان شیوه نامناسبش ادامه داد. نهایتا وقتی همه سئوالات را
  پرسید راجع به حقوق صحبت کردیم و قرار شد نتیجه را بعدا به من اطلاع رسانی کنند
  که یک ایمیل کوتاه بود که در حال حاضر امکان همکاری فراهم نیست و غیره.

  اول اینکه اگر به مسائل جانبی محیط کار مانند ساختمان و نحوه چیدمان داخل آفیس
  اهمیت می‌دهید جای خوبی برای شما نیست چون نه نور خوبی دارد ساختمان و نه
  رنگ‌آمیزی دکور اداری آن مناسب حال برنامه‌نویسان است. دوم اینکه به نظر حقوق
  بالا هم نمی‌توان از این مجموعه مطالبه کرد. بر اساس تجربه خودم و حسم از مصاحبه
  می‌گویم وگرنه چیزی اعلام نکردند. سوم اینکه اگر senior developer هستید مصاحبه
  کننده و سئوالاتش را دچار چالش کنید و از عواقبش ترس نداشته باشید. من از این کار
  راضی ام و امیدوارم مصاحبه کننده برای دفعه درس آموخته‌ای از مصاحبه ما داشته
  باشد

  ویژگی‌هایی که براشون مهم بود:

  به نظرم چندان براشون مهم نبود. از اینجا میگویم که برای مصاحبه فردی با بیش از
  ۱۰ سال سابقه کار و نزدیک به ۴۰ سال سن یک جوان ۲۴-۲۵ ساله را به عنوان مصاحبه
  کننده تعیین کرده بودند و خود او هم به شأن و منزلت مصاحبه شونده و تجاربش واقف
  نبود و اهمیتی نداد
