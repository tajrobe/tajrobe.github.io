description: >-
  در مرحله اول خانمی از منابع انسانی شرکت تماس گرفت و حدود بیست دقیقه صحبت کرد و
  درباره توانایی هام سوال کرد. بعدش قرار جلسه حضوری گذاشت. در حلسه حضوری یک نفر
  از منابع انسانی و یکی از مدیران که قرار بود با ایشان کار کنم حضور داشتند.
  سوالات خوبی پرسیدند و برخورد خوب بود و اوکی شد. مرحلح سوم قرار شد پنل مصاحبه
  بگذارن. این شرکت برای سمت های بالاتر از رییس حتما پنل برگذار میکنه. مصاحبه با
  معاون مناسب انسانی، یکی دیگر از معاونان شرکت، یک مشاور منابع انسانی و یکی از
  مدیران شرکت انجام شد و پنل خوب بود. هرچند سنگین بود ولی اوکی شد. بعد اون یک
  فلش بهم دادن به عنوان یادبود که با اولین استفاده سوخت. دو هفته بعدش قرار
  گذاشتن با معاون منابع انسانی درباره حقوق.ن ماهی ۸م خواسته بود. ایشون صحبت کردن
  و رو دریافتی این مبلغ توافق کردن و مزایایی متعدی را هم شمردن. روی یک عددی هم
  به عنوان پایه حقوق توفق کردیم. بعد اون کار را شروع کردم و مدتی اونجا مشغول
  بودم. حقوق را که دادن دیدم خیییلی کمتر از توافقه. رفتم پیگیری دیدم معاون منابع
  انسانی عملا نامردی کرده و عدد توفق شده را رعایت نکرده. در نهایت برای من پایه
  حقوق نصف درخواستیم را زده بود. حتی سنوات و ماهی ۲۰ ساعت اضافه کار را هم به
  عنوان بخشی از دریافتی ماهانه من حساب کرده بود. خلاصه خیلی بد بود این کارشون.
  بعدش دیدم درباره خیلی ها این کارو کردن و این اصلا فرهنگ و روش آسان پرداخته.

  تو مصاحبه حتما درباره عدد خالص دریافتی در ماه و سال مذاکره کنید و محکم ببندید.
  حتما چک کنید که چی نوشتن و مثل یک وکیل، دقیق کلمه به کلمه را بخونید. چون از هر
  کلمه بعدا علیه خودتون استفاده میکنند و میگن بهرحال اینو خودت امضا کردی. در حق
  من که خیلی نامردی کردن. تمام قول و قرارهای مکتوب وشفاهی را نقض کردن. راستش
  توصیه ام اینه ترجیحا آسان پرداخت کار نکنید. خیلی از اون آدمهایی که تو اون عکس
  معرفی شرکت هستن الان اخراج شدن. یکهو بهشون گفتن از صبح نیایید. این بهترین کاره
  که اصلا اینجا کار نکنید.

  تا یادم نرفته بگم هیچ تسهیلات و جاذبه های کناری و رفاهیاتی هم ندارند. چیزهای
  مختصری بود که همه حذف شد.
