description: "شرکت آذرخش توان آفرین از نیروهای جوان به خصوص دانشجویان نخبه دانشگاه های معتبر مثل امیرکبیر و ... که تجربه کاری کمی دارند سوءاستفاده میکند. پس از مصاحبه اولیه قراردادی مبنی بر عدم افشای اطلاعات در اختیار کارجو قرار میدهند و تا امضا نشود وارد مرحله بعد نمیشوی. پس از امضا باید آزمون بدهی یا چند روزی آزمایشی کار کنی. پس از پذیرفته شدن نهایی قراردادی متفاوت با رقمی که در جلسه مصاحبه به توافق رسیده اید را باید امضا کنید که اگر زمانی شکایت کردید حقوق و سنواتی بسیار کمتر از مبلغ توافق شده نصیبتون میشه. ورود و خروج نیرو در این شرکت به شدت بالاست برای همین همه قراردادها ماه به ماه تمدید میشه. گول شیرین زبانی های خانمی که مسئول منابع انسانی است را نخورید. نیروها به شدت از طریق دوربین و سیستم کنترل میشن. جو بسیار بدی داره شرکت و ریاست که آقای دکتر هستند به شدت مودی است. به راحتی نیرو را بدون دادن حق و حقوقش بیرون میکند حتی اگر صدها کار مفید براشون انجام داده باشی. وقتتون رو حروم چنین محیط های کثیفی نکنید."
