description: '<p><b>مصاحبه</b></p><p>مصاحبه در بله چند مرحله ای و طاقت فرسا هست از انجام پروژه گرفته تا جلسات چند مرحله ای از نیرو های فنی و CTO گرفته تا خود شخص مدیرعامل!</p><p>برخورد ها حرفه ای هست ولی خیلی به صحبت ها و وعده های در مصاحبه بها ندهید مثلا ممکن است به شما مبلغ X تومان برای همکاری پس از دوره ۳ماهه آزامایشی پیشنهاد شود اما هنگام قرارداد مبلغ پایین تری مجددا پیشنهاد شود و خود اذعان می‌کنند که به علت کیفیت فنی نیست ما درحال حاضر توانایی پرداخت را نداریم!</p><p>و کلا موضوع صداقت در مصاحبه کمی خدشه دار شده است.</p><p>روند مصاحبه دست کم یکماه یا بیشتر شما را معطل خواهد کرد.</p><p><br></p><p><b>محیط کاری</b></p><p>محیط کاری بله بسیار دوستانه و مناسب است و افراد رابطه پر احترام و مناسبی را با هم دارا هستند. تقریبا برای هر نوع طرز تفکری در مجموعه جا هست اما برخی از افراد به صورت خطرناکی افراطی و مذهبی هستند که من به شخصه در مدت نسبتا بلندی که در بله هستم از معاشرت با آن ها واهمه دارم.</p><p>حدود ۷۰ تا ۸۰ درصد کارمندان آقا و مابقی خانم هستند.</p><p>بله در ساختمان سداد واقع شده به دلیل وجود اکثریت افراد بانک ملی در هیئت مدیره این شرکت  و کلا مجموعه بله در ساختمان سداد یک فرزند ترد شده است و سایر افراد مجموعه با حقارت به شما نگاه خواهند کرد. مثلا به همه افراد حاضر در ساختمان سداد ناهار تعلق میگیرد اما به افراد شاغل در بله نه!</p><p>کار در بله به میزان بسیار زیاد و با استرس فراوان وجود دارد!</p><p>برخی از تسک ها مهلت انجام ساعتی دارند حداقل در بخش ما این صورت وجود دارد.</p><p><br></p><p><b>آموزش</b></p><p>شما هر روز مجاز هستید یک ساعت را به آموزش شخصی در هر زمینه ای بپردازید، محیط برای آموزش بسیار باز و مناسب است و کاملا حمایت شده اما جایی برای پیاده سازی وجود ندارد! چون نه عملا فرصتی خواهید یافت و نه پروژه مناسبی برای پیاده سازی دارید.</p><p><br></p><p><b>بازخورد و بهبود</b></p><p>در بله مدیران در تلاش هستند سیستم پیشرفته بازخوردی را داشته باشند و همیشه به شما تاکید می‌شود از بالا که بازخورد بدهید به یکدیگر و رو به بالا اما تقریبا بی ارزش ترین موضوع همین بازخورد شماست، مثلا قسمت ویژه ای از کارمندان بازخورد دادند که میزان حقوق دریافتیشان بسیار پایین و ناعادلانه هست اما پس از یکسال هنوز هیچ اتفاق خاصی نیفتاده  و هیچ یک از مدیران اصلا پاسخی به این درخواست نداده‌اند.</p><p><br></p><p><b>زمان کاری</b></p><p>ساعت کاری منعطف وجود دارد و به خوبی ورود و خروج ها در رباتی که در همین پیام رسان تعبیه شده انجام می‌گیرد.</p><p>ساعت شروع کار در بله شناور است و شما ملزم هستید ‌چیزی در حدود ۱۰ ساعت پس از آن کار کنید برای روز های شنبه تا چهارشنبه. البته به دلیل ترافیک زیاد تسک ها و پیچیده بودن پیاده سازی تسک ها بنا به دلایلی معمولا شما خیلی بیش تر از این زمان کار خواهید کرد. شرکت درقبال اضافه کاری های شما ۶۰ ساعت را پرداخت می‌کند اما الباقی را برای خود حلال می‌داند و تصور کنید شما پنجشنبه ساعت ۹ تا ۱2 شب برای یک موضوع فوری احضار شده به صورت رایگان کار می‌کنید!</p><p><br></p><p><b>حقوق</b></p><p>اینکه شما چه قدر مهارت فنی دارید مهم نیست ولی اینکه فلان شخص از شما قدیمی تر است بسیار مهم است، تقریبا انتظار داشتن حقوق مناسب در بله را نداشته باشید و اگر توانایی گذر ار مصاحبه بله و کار در آن را دارید در هر شرکت دیگری تقریبا ۲برابر دریافتی بله حقوق به شما می‌دهند.</p>'
