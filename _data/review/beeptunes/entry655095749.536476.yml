description: >-
  دو سه روز بعد از ثبت درخواست و ارسال رزومه، مسئول پشتیبانی مشتریان تماس گرفتند
  و فرمودند که شرکت به خاطر کرونا دورکاری شده و مصاحبه به صورت تلفنی و تصویری
  انجام می‌شه.

  در ابتدای مصاحبه مشخص شد که شغل پشتیبانی مشتریان نیست و در اصل پشتیبانی
  تامین‌کنندگانه.

  کمی صحبت کردیم و از تجربیات سوال کردند، نتیجه رضایت بخش بود و وارد فاز بعدی
  شدیم. دو روز بعد تماس گرفتند و برای مصاحبه تصویری با مدیرعامل هماهنگی انجام
  دادند.

  مصاحبه با مدیرعامل هم خوب بود و سوالات صرفا در مورد تجربه کاری، تحصیلات و
  موارد این چنینی بود. بیشترین تاکیدشون هم روی کار در ساعات غیر اداری بود که من
  موافقت کردم.

  اما نهایتا در قالب یک ایمیل از طرف سایت کاریابی، رد شدن رزومه از طرف پیپ تیونز
  رو اطلاع دادند.
