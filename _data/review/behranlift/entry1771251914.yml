description: "سلام دوستان \r\n\r\nمی‌خواستم لحظه‌ای وقت بزارم و از همه شما بابت تجربه فوق‌العاده‌ای که در شرکت بهران آسانبر داشتم، تشکر کنم. واقعاً همکاری با شما یک لذت خاص بود\r\nسختی هم داشته اما خب سرتاسر برای من تجربه بوده \r\nتو این شرایط خاص کشور حقوق هاشونو سر تایم دادن و اگر نیاز بود تشریف بیارید برای اثبات این موضوع پیشرفت اینجا خیلی خیلی راحته اما باید بخوای \r\nاون دوستمون که میگه غذا فلان قدر میگیرن ظاهرا از قیمت ها خبر نداره \r\nقیمت غذا شاید در روز نفری  ۳۰۰ دربیاد اما از ما حدودا ۳۰ میگیرن کیفیتش هم ۵ تاش خوبه یکیش ضعیف انصاف داشته باش برادر من اینا همش اثبات شده هستش \r\nگوشی ممنوعه برای یکسری اشخاص چون بارها تو شبکه های اجتماعی بودن بارها اتفاقات خطرناک افتاده براشون اینجا خط تولیدیه که بسیار ابزارهای خطرناکی داره و لحظه ای غفلت مساوی با آسیب های جدیه \r\nخلاصه احترام و رعایت قوانین و تجربه کاری اینجا شمارو بالا میبره \r\nخروجی مالی زیاده ورودی تو این اوضاع اقتصادی کم هستش مقداری انصاف داشته باشیم و درک  کنیم اینجارو و باید باهم دیگه بزرگ ترش کنیم .\r\nسربلند باشید\r\nدرکل چه اینجا چه هرجای دیگه تا خودتون نخواهید پیشرفت نمی‌کنید و باید صبر کنید \r\nای کاش اگر از شخصی عقده داشتیم کلی گویی نکنیم و بپذیریم \r\n"
