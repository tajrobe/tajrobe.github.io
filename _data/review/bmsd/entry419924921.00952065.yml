description: >-
  در مصاحبه اول با کسی که خودش رو به عنوان مدیر همون بخش معرفی کرده بود مصاحبه
  داشتم. یک سری سوالات اولیه و کلی پرسید. در کل فضای محترمانه ای داشتند و
  پذیرایی هم انجام دادند. بعد از یک روز از منابع انسانی شرکت باهام تماس گرفتن و
  گفتن که یک جلسه تست دارم که منم رفتم و تست دادم. سوالات روتینی بود و تو
  اینترنت هم چنین تست هایی هست. در جلسه بعدی یک سری سوالات تخصصی تر مرتبط با
  پوزیشن شغلی پرسیده شد و به نظر می رسید که می خواستند مهارت ها و سطح هوش رو
  بسنجن.

  من جدیت رو در فرایند مصاحبه حس کردم. معلوم بود که به آینده شغلی فرد دارن فکر
  می کنن و می خوان مسیر شغلی رو ترسیم کنن. برخورد حرفه ای رو شاهد بودم. کلا محیط
  شرکت آروم بود و به نظرم رفتار احترام آمیزی باهام داشتن. برای چند دقیقه ای که
  اونجا نشسته بودم تا وارد اتاق بشم، چند نفرشون بهم خوشامد گفتن و ازم پرسیدن که
  چیزی احتیاج دارم یا نه.

  ویژگی‌هایی که براشون مهم بود:

  تحصیلات مرتبط و سطح خوب و همچنین متعهد بودن براشون اهمیت داشت.
