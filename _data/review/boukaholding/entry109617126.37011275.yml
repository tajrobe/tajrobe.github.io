description: >-
  در واقع روند مصاحبه تخصصی هولدینگ روند خوبی داره اما مشکل زمانی شروع میشه باید
  تضامین بیارین که خیلی تضامین زیادی میخان مثلا برای حسابدار ارشد باید یه کارمند
  رسمی مشغول به کار یه کارمند خصوصی ۱۰ سال سابقه کار و یه جواز کسب فعال و صاحب
  ملک به اضافه یه چک ۳۰۰ میلیون تومنی از یه شخص دیگه ارائه بدین. به هر حال بنده
  تو این هلدینگ یک هفته شروع به کار کردم که به صورت اتفاقی از طریق همکاران دیگه
  متوجه شدم منابع انسانی هلدینگ در بخش حقوق درخواستی و صحبت شده با حقوق در نظر
  گرفته شده توسط شرکت صداقت حرفه ای رو انجام نمیدن. من درخواست حقوق پایه
  ۵.۵۰۰.۰۰۰ تومن رو دادم و شرکت پذیرفت اما بعدا متوجه شدم شرکت طبق قوانین خودش
  این مبلغ رو به عنوان خالص پرداختی در نظر میگیره و قسمت بد داستان اینجاست که
  اضافه کاری اجباری شرکت ۶۸ ساعت در ماه میباشد (ساعت کاری اجباری از ۷:۳۰ الی ۱۶
  و پنجشنبه از ۷:۳۰ الی ۱۳) و تمامی مزایا و اضافه کاری و غیره از نظر شرکت همان
  حقوقی میباشد که خود شرکت در نظر میگیرد و در زمان مصاحبه بابت این اتفاقات و
  قوانین اصلا توضیح داده نمیشود. و بنده خواستم با مدیر مالی صحبت کنم با وجود
  اطلاع قبلی حاضر به توضیح و صحبت نشدن . نهایتا با یک هفته کار رایگان و حدود
  ۱.۵۰۰.۰۰۰ تومن هزینه ای ثبتی،آزمایشگاه،سوپیشینه و غیره ترجیح دادم که این بی
  عدالتی رو قبول نکنم.

  از میان مصاحبه کنندگان مشاور مالی شرکت و واحد حقوقی عالی بودن اما مدیر منابع
  انسانی میتونستن خیلی خیلی بهتر باشن.
