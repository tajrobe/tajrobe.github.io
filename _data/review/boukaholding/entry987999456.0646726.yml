description: >-
  والا من برای هلدینگ بوکا اقدام کردم ولی در واقع محل کار شرکت زرین خوشبخت بود
  مصاحبه مستقیم با خود مدیرعامل بود که بشدت لهجه و رفتار عجیب غریبی داشتن و یهو
  وسط مصاحبه گفتن ماسکت رو بردار انگار به چهره می خواستن امتیاز بدن که اصلا حرفه
  ای نبود، من صاحبه انگلیسی هم در حضور مدیرعامل شدم که مسلما از خود مصاحبه کننده
  بهتر بودم. با همه این احوال مصاحبه خوب پیش رفت ولی یک هفته بعدش که تماس گرفتم
  منابع انسانی گفت قبول نشدی! که باعث تعجبم شد! یک ماه دیگه گذشت و این بار
  خودشون تماس گرفتن و در کمال تعجب با اصرار گفتن که قبول شدم ولی من خیلی دل خوشی
  ازشون نداشتم و با توجه به اینکه معاینه کار و کلی تضمین و چک می خواستن منم حقوق
  درخواستیم رو مبلغی گفتم که ارزشش رو داشته باشه یعنی ۵ میلیون، منابع انسانی بهم
  گفت باید تایید مدیرعامل را بابت این مبلغ بگیرن و مجدد بعد از یک هفته تماس گرفت
  و گفت مورد تایید هست به هر حال من در این شرکت شروع به کار کردم و بازم در کمال
  تعجب از بدو ورود به شرکت با رفتارها و برخوردهای بسیار زننده و گاهی جنسیت زده
  مواجه شدم با این حال چون همیشه فاصله خودم را با بقیه حفظ کردم به خودم می گفتم
  اشکالی نداره در عوض حقوق درخواستیم رو میدن که نهایتا بعد از یک ماه و خورده ای
  کار و اضافه کاری بالا در این شرکت متوجه شدم که همان قول حقوق مناسب هم کذب محض
  بوده کلا کارمندان این شرکت اکثرا از طبقات فرهنگی و اجتماعی پایین هستند که به
  دلیل احتیاج مالی زیاد و یا نداشتن سابقه کاری تن به این ساعت کاری بالا و حقوق
  کم دادن واریزی من با کل اضافه کاری ها شد ۳ تومن! من اگر فقط تدریس زبان کنم
  اونم به صورت پاره وقت خیلی بیشتر از این مبلغ درآمد دارم. به هر حال کارفرمای
  دروغگو ارزش همکاری و فداکاری نداره من به حقوقم اعتراض کردم و جواب درستی نگرفتم
  و چون به شدت مخالف فریبکاری هستم استعفا دادم. وقتتان را صرف این شرکت نکنید
  ارزشش را نداره.
