description: >-
  تجربه ی کاملی از سو استفاده ی یک مجموعه از نیروهای مشتاق بازار کار:

  – در تاریخ ۲۱ مهر برای موقعیت کارآموزی ux/ui از طریق جاب اینجا رزومه فرستادم و
  ۲۷ مهر تایید برای مصاحبه شدم برام یک فرم در واتس اپ فرستادند که هم حاوی مشخصات
  فردی بیشتری بود هم سوالات کمی تخصصی تر راجب این رشته.

  – هفته ی بعد خبر دادند فرم اولیه م تایید شده.

  – دو هفته ی بعد گفتند معارفه آنلاین میذاریم.چون تعداد متقاضی خیلی زیاد بوده.

  – معارفه ی آنلاین با حضور حدودا بیست نفر معرفی شدیم و توضیحاتی داده شد راجع به
  شرح وظایف و سوالاتی پرسیده شد.

  – باز هم قرار شد به خاطر اینکه متقاضی هنوز زیاد هست و نمیشه انتخاب کرد آزمون
  کتبی ۴۵ دقیقه ای بدیم. آزمون کاملا تخصصی و نظری و عملی بود.

  – هفته ی بعد خبر دادند در آزمون قبول شدم ولی باید باز مصاحبه بشم!

  – با یک خانم که فکر می کنم مدیر یا از منابع انسانی بودند و دیزاینر مجموعه باز
  مصاحبه داشتیم. سوالات طراحی، شخصیتی، شخصی، تخصصی و… و… و… پرسیده شد.

  – چند روز بعد یعنی ۹ آذر!، گفتند بین ۱۷۰ نفر ۳ نفر کارآموز میخواستند و من قبول
  شدم و قرار هست خبر بدهند که شروع به کار کی هست.من منتظر روز بودم که گفتند
  راستی شما لپ تاپ داری ؟ من پاسخ دادم به دلیل کاربری کمتر لپ تاپ در طراحی،
  سیستم خوبی دارم و تبلت.یک ساعت بعد گفتند این موقعیت شغلی فقط با داشتن لپ تاپ
  شخصی خودتون امکان پذیره! از وقتی که برای کارآموزی گذاشتید متشکریم. با یک گل
  سرخ.

  من همون موقع هم اعتراض کردم این شرکت که ۴ برابر ماکروسافت و گوگل مصاحبه گذاشته
  برای یک موقعیت کارآموز، این چه طرز پذیرش هست؟ وظیفه ی کارفرما بیمه و حقوق خیلی
  کم و وسایل کار هست و دوتای اول که قطعا نیست ولی نبود سومی واقعا یک مجموعه رو
  بی معنی می کنه.

  تنها جواب شون هم این بود به بقیه گفته شده بود و به اشتباه فقط به شما نگفتیم.
  هرچند مطمین هستم جواب صادقانه ای نیست وگرنه باید فرض می بود که به من گفته شده
  و روز اول کار متوجه این خطا می شدیم.

  این چیزی که این روزها شاهد هستیم سو استفاده تمام و کمال این استارت آپ ها و
  شرکت هایی هست که روش کار و اسکرام و ده تا چیز رو خوب بلد هستند کپی کنند ولی
  الفبای اخلاق کار و حقوق نیرو هارو به نفع نادید می گیرن.
