description: >-
  در کل خوب بود. خیلی مشکلی در جواب دادن نداشتم که بدونم بعدش توضیح میدن
  دلایلشون رو یا نه. بعضی سوالات خیلی مفهومی بود و به ظاهر حفظی میومد ولی هدف
  نوع تحلیل مساله بود نه حفظ بودن اون موارد. از چیزایی که میگفتم کار کردم معمولا
  سوال میشد. خیلی تند تند و پشت سر هم مصاحبه کننده‌ها سوال میکردن. یه مرحله عملی
  کد زدن داره که بعد از مصاحبه اوله. بسته به مصاحبه ممکنه تعداد این مصاحبه‌ها
  زیادتر هم بشه.

  مفاهیم پایه رو بدونه. چیزایی که بلده رو بگه نه زیادتر نه کمتر. اگر چیزی رو
  حرفه‌ای نیست جوری محکم نگه کامل بلدم که ازش سوال سختی بپرسن و نتونه جواب بده
  چون بی‌اعتمادی ایجاد میکنه همونقدری که بلدید رو بگید.

  جز معدود شرکت‌های ایرانیه که تو مصاحبه‌ها سوال الگوریتمی میپرسن. بسته به
  پوزیشن ممکنه سوالای سخت‌تر یا آسون‌تری بپرسن و بهتره که بلد باشید.

  ویژگی‌هایی که براشون مهم بود:

  نه اصن چیز خاصی نپرسیدن خود شرکت هم تیپ‌های مختلفی هستن.
