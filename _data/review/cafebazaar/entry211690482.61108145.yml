description: >-
  جلسه اول مصاحبه با دو نفر از کارشناسان جذب برگزار شد که رفتار خوب و محترمانه
  ای داشتن و سوالاتی که می پرسیدن از این جنس بود که یک چالش کاری رو تعریف می
  کردن و از من راهکار می خواستن. نکته دیگه هم اینکه از جواب هایی که می دادم سوال
  های جزئی تر می پرسیدن در کل خیلی نکته سنج بودن ولی فضا طوری نبود که حس بدی
  بگیری حتی من که اولش استرس داشتم بعدش کمتر شد.از خودشون و کاری که قراره بکنمو
  روند مصاحبه هم توضیح کاملی دادن.

  تو مرحله بعد (که بخاطر تعطیلات عید وقفه چند هفته ای افتاد) برام تسک فرستادن که
  کاملا از جنس کاری بود که براش اپلای کرده بودم. بیشتر جنبه تحلیل داشت و ۵ روز
  براش وقت داشتم.

  بعد از این مرحله مصاحبه دیگه ای ست شد این مرحله با سوال از تسکم شروع شد و
  سوالات دیگه ای که تخصصی تر بودن ادامه پیدا کرد.در کل خیلی راحت بودن و هرجند
  سوالات به نظر من اونقدر آسون نبود و نظری راجع به اینکه دارم درست جلو میرم یا
  نه نداشتم،‌ ولی با مصاحبه کننده ها راحت بودم.

  یک هفته بعد از مصاحبه دوم باهام تماس گرفتن و جلسه آفر ست شد.

  سعی کنید حتما آماده برید مصاحبه و از فعالیت شرکت و پوزیشنی که براش اپلای کردین
  شناخت خوبی داشته باشید. در کل بدونید دارید کجا و برای چه کاری میرین. در لحظه
  جواب به سوال ها خیلی به درست و غلط بودنش فکر نکنید که باعث استرس بشه روی تحلیل
  و فکر کردن به اون مسئله تمرکز کنید.
