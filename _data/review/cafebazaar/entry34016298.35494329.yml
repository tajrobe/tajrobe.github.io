description: >-
  من در اسفند ماه درخواست دادم و چون نزدیک به تعطیلات عید بود، ایمیل زدن که بعد
  از تعطیلات عید سال بعد، جلسه مصاحبه تنظیم میشه. چند روزی از تعطیلات گذشته بود
  و دیدم خبری نیست و بهشون ایمیل زدم. جواب دادن و هفته ی بعدش قرار مصاحبه گذاشته
  شد.

  به دلیل شرایط کرونا مصاحبه به صورت آنلاین بود. مصاحبه کننده ها دو نفر بودند،
  رفتارشون خوب و حرفه ای بود. در مورد تجربیاتم پرسیدند. در مورد ابزار هایی که
  کار کردم پرسیدند. از مفاهیم عمیق اندروید پرسیدند و در آخر قرار شد اگه نظرشون
  مثبت باشه، یک تسک برای من بفرستند تا اون رو انجام بدم.

  خوشبختانه نظرشون مثبت بود و یک هفته بعد تسک رو فرستادند. مدت انجام این تسک ۸
  روز بود.

  این تسک شامل چند مورد بود که باید نرم افزار هایی رو بررسی میکردم و کار درخواست
  شده رو انجام میدادم. همچنین از انجام کار باید اسکرین شات گرفته میشد. تسک را
  کامل انجام دادم و گزارش ۱۰۰ صفحه ای از انجام تسک شامل اسکرین شات ها ارسال
  کردم.

  یک هفته بعد ایمیل زدند که تسک دیگه ای رو فرستادن و لازمه این تسک هم انجام بشه
  تا درک عمیق تری از کیفیت کار من پیدا کنند. این تسک هم مجموعه چندین کار بود. ۱۰
  روز زمان داشت. شامل درخواست های پیشرفته تری بودند. در جزییات تسک بعضی بخش ها
  رو اختیاری در نظر گرفته بودند، به این صورت که میتوان به صورت دستی یا ساده
  پیاده سازی کرد یا به صورت حرفه ای تر و ابزار براش تولید کرد.

  تمام موارد تسک را به صورت کامل انجام دادم و ابزار هایی برای کار تولید کردم.

  گفتند که نتیجه اعلام میشه.

  از اسفند رو در نظر بگیریم میشه بیشتر از ۲ ماه بود که در جریان مصاحبه بودیم.

  حدودا نزدیک ۳ هفته گذشت و خبری نشد. ایمیل زدم و پیگیر شدم.

  گفتند که اگه میشه حدودا یکی دو ماه صبر کن که به کوارتر بعدی برسیم.

  یک ماه و نیمی صبر کردم، بازم خبری نشد.

  دوباره ایمیل زدم که نتیجه چی شد.

  گفتند که تا دو هفته دیگه نتیجه نهایی رو اعلام میکنیم.

  دو هفته بعد دوباره خبری نشد، بازم ایمیل زدم که جواب بدن.

  بعدش باهم تماس گرفتند که من همه موارد رو قبول شدم، ولی چون برای این پوزیشن فقط
  یک نفر رو نیاز دارند، فرد دیگه ای رو استخدام کردند.

  در واقع کل فرآیند مصاحبه ۶ ماه به طول کشید!!

  ازشون خواستم که نتیجه ارزیابی شون که شامل نقاط ضعف و قوت من بوده رو ارسال
  کنند. گفتند که حتما ارسال میکنند.

  یک ماه و نیم گذشت ولی هیچ چیزی ارسال نکردند.

  من بازم ایمیل زدم و خواستم که جزییات ارزیابی من رو ارسال کنند.

  خبری نشد.

  دو هفته بعد مجدد ایمیل زدم و خواستار جزییات ارزیابی مصاحبه شدم.

  و در آخر ارزیابی رو ارسال کردند و باز ذکر کردند که من تسک ها رو به درستی انجام
  دادم و حداقل نیازمندی ها رو بهره مند بوده ام. چون همزمان کاندید های دیگه هم
  بودند و چون فقط یک نفر رو استخدام میکردند، فردی که بیشترین همخوانی رو برای این
  پوزیشن داشته رو استخدام کردند.

  همچنین جزییاتی از نقاط ضعف من ارسال کردند که میشد گفت هم خیلی کلی بود و هم
  اینکه انگار واسه فرد دیگه ای رو برای من کپی کرده بودند. من وقتی خوندم تعجب
  کردم! حتی موردی رو نوشته بود که در مصاحبه و تسک ها نبوده.

  این تجربه طولانی من از مصاحبه در کافه بازار بود.

  رفتار و برخوردشون خوب بود.

  زمان بندی هاشون بسیار طولانی و پاسخ گویی شون بسیار کند بود.
