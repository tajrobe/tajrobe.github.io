description: >-
  مصاحبه و فرآیند جذب سه مرحله داشت. مرحله اول با دو خانم که مسئول تیم جذب و
  استخدام غیرفنی کافه بازار بودن ابتدا که وارد شرکت شدم. با نگهبان صحبت کردم و
  گفتم برای مصاحبه اومدم ایشون هم بالا مسئول مصاحبه چک کردند و گفتند که منتظر
  بمانید. بعد یکی از مصاحبه کنندگان به استقبال من اومد و رفتیم که با هم صحبت
  کنیم. در مورد علایق ام، سابقه کاری دانش ام و… صحبت کردیم هم چنین در مورد جذب و
  استخدام سپس مصاحبه کننده چهارتا موقعیت شغلی رو که در تیم اچ آر وجود داش برای
  من توضیح داد و گفت که بهش فکر کنم بعد وسط جلسه همکار دیگه شون رسید و بسیار گرم
  و صمیمی برخورد کرد و عذرخواهی کرد برای دیر رسیدن و کیک و چای هم برامون آوردن.
  با نفر دوم در مورد کاری که تو حوزه منابع انسانی و سابقه تحصیلی – شغلی هم چنین
  نظر و دانش ام در همون حوزه در مورد کافه بازار پرسیده شد و بعد قرار شد برای
  جلسه دوم به هم اوکی بدیم و هماهنگ کنیم. اینقدر رفتارشون خوب و دوستانه و گفتگو
  خوب بود که تاخیر اولیه هیچ حس بدی در من ایجاد نکرد و حس خوبی داشتم.

  جلسه دوم حدود سه هفته بعد برگزار شد. این دفعه با مدیر منابع انسانی شرکت و یکی
  از مارکتینگ منیجرهای شرکت مصاحبه داشتم. دوباره که منتظر بودم دو نفر به
  استقبالم اومدن و رفتیم توی یک اتاق نشتیم. مدیر اچ آر به طور کامل در جریان
  صحبت‌های جلسه قبل بود و این جلسه سوال‌های کارشناسی میکرد مثل اینکه نظرت در
  مورد این فرایند چیه؟ یا قبلا چه سیستمی رو طراحی کردی مراحل اش رو بگو یا اینکه
  فکر می کنی چه جوری بشه فرایند استخدام خوبه و… بعد پرسیدن که سوالی چیزی نداری و
  من ازشون سوال پرسیدم. با مارکتینگ منیجرهای کافه بازار هم یک نقش-بازی داشتیم که
  من قرار بود پوزیشنی که توی ذهن ایشون بود رو بفهمم و اعتبار سنجی کنم. در انتها
  هم گفتن که جلسه پیشنهاد حقوق و دستمزد جلسه بعدی هست که خبرت می‌دهیم. حدود یک
  هفته بعدش هم جلسه آفر برگزار شد و مسئول جذب استعدادهای شرکت اومد و توضیح داد.

  در کل خیلی رفتارشون خوب و محترمانه بود و من احساس راحتی می کردم.

  میخواهم بگم که اول از همه و مهم تر از همه (در همه مصاحبه هایی که میرید) صداقت
  و یگانگی هست اون چیزی که واقعا هستید رو بگید نه بزرگنمایی کنی و نه فروتنی. با
  اعتماد بو خوش برخورد باشید.

  برای تمرین که بهتون میدن وقت بذارید کلا شایسته بودن خودتون رو نشون بدید که
  لازمه حتما قبلش برای مصاحبه اماده بشید از نظر فنی و غیرفنی.

  ویژگی‌هایی که براشون مهم بود:

  به نظرم براشون مهم بود که فرد کار رو دوست داشته باشه و از خودش بدونه و اهل این
  باشه که خودش کارهای خودش رو بعد یک مدت جلو ببره و پیشرفت کنه؛ ویژگی به اشتراک
  گذاشتن اطلاعات و مهارت های ارتباطی هم براشون مهم بود.
