description: >-
  یمدت بعد از اینکه رزومه مو در سایت شرکت آپلود کردم باهام تماس گرفته شد و گفتن
  مرحله اول یک تمرینه که باید حل بشه و بعد درصورت تأیید ادامه مراحل. تمرین بیشتر
  قدرت تحلیلو میخواست بسنجه و اینکه چه روشهایی وجود داره که افراد بااستعدادو
  پیدا کنیم و جذبشون کنیم و اینکه بخوایم تخمین بزنیم تعداد نفرات آماده به کار در
  ایران در یک موقعیت مشخص از چه روش هایی میشه استفاده کرد. زمانش حدود یک هفته
  بود و من توی این یک هفته با تحقیق و جستجو و فرضیات مختلف تونستم بهش پاسخ قابل
  قبولی بدم که راضی بودن و قرار مصاحبه ست شد. از زمان ست کردن قرار تا مصاحبه
  حدود یک هفته زمان بود که من باتوجه به شرح وظایف و شرایط احراز شغل سعی کردم
  مهارتها و دانش لازمو درموردش بدست بیارم در جاهایی که نیاز به تقویت داشتم.
  فرآیند مصاحبه بخاطر کرونا با اسکایپ انجام شد. دو نفر حضور داشتن که هردو برخورد
  خوب و محترمانه ای داشتن. بعد از یک خوش و بش دو دقیقه ای سوالای مصاحبه شروع شد
  و کل مصاحبه حدود یک ساعت و نیم طول کشید. من برای شروع یکم استرس داشتم که این
  حالت در طول مصاحبه هم برطرف نشد. دلیل اصلیش این بود که انتظارم از سوالات و
  موضوعاتی که براشون آماده بودم یمقدار متفاوت بود از واقعیت مصاحبه. مهمترین
  مسیله ای که روش تاکید داشتن توانایی تحلیل بود. سوالشون با استارتاپ شروع شد و
  قصد داشتن از یک فرض کلی و بیگ پیکچر برسن به جزییاتی که میخوان. اما من با
  فرآیند استارتاپ از شروع تا رشدش و بلوغش آشنا نبودم و همین شد که همونجا قفل شد
  مصاحبه و جوابهایی که دادم به سوالات رضایت بخش نبود. در ادامه هم چون تمرکز کرده
  بودم که سوال اولو درست پیش نرفتم یمقدار اثرگذارگذار بود که منسجم جواب ندم. و
  واقعا بعضی از سوالات هم اصلا نمیفهمیدم که چی میخوان از سوال. جوابی که میدادم
  از نظر خودم درست بود ولی اونا چیز دیگه ای مدنظرشون بود. اینم بخاطر شروع بد بود
  که باعث شد شکستن سوال به قسمتهای کوچیکتر درست انجام نشه و به کل مصاحبه آسیب
  وارد شه. یکی از مصاحبه کننده ها هم بود که متوجه نگرانی من شده بود و خیلی سعی
  میکرد همدلی کنه و منو از اون حال دربیاره که خیلی اثربخش نبود چون از عملکردم
  راضی نبودم.

  اول اینکه با فرآیند استارتاپ خیلی خوب آشنا باشه و مراحلی که یک استارتاپ
  میگذرونه رو درست بدونه با تعداد نفرات و ساختار سازمانی که در هر مرحله تشکیل
  میشه و… بعد وقتی این مرحله رو بدونه و قدرت تحلیل خوبی داشته باشه میتونه اگه
  دانش داشته باشه به بقیه سوالات جواب بده. حدسم اینه که باید با روش های پیش بینی
  نیروی انسانی و استراتژی های که لازمه گرفته بشه آشنا باشه و بعد با خود شرکت
  کافه بازار و ساختار و بخش های آشنایی خوبی داشته باشه بعد به شرح وظیفه و شرایط
  احراز شغل که در سایت گفته توجه کنه و اطلاعاتشو تکمیل کنه.
