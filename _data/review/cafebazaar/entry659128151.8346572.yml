description: >-
  مرحله اول مصاحبه تلفنی بود که زنگ زدن اول از همه خودشون رو معرفی کردن و بیشتر
  روی خدماتی که به کارمنداشون ارائه میدن اشاره کردن. از تجربیات قبلی پرسیدن و یه
  سوال الگوریتمی ساده پرسیدن که باید توی داک براشون کدش رو به هر زبونی که راحت
  بودم می نوشتم. یه سری سوالات کلی دیگه هم که با فلان چیز چقدر آشنایی و اینا
  پرسیدن. برخورد مصاحبه کننده محترمانه و خوب بود.

  مرحله دوم مصاحبه حضوری بود که اول یه سوال الگوریتمی پرسیدن که همونجا باید کدش
  رو می زدم. سوال سختی نبود ولی نیاز به چند دقیقه فکر و بررسی داشت. بعدش یه
  مساله بهینه سازی در دنیای واقعی مطرح کردن که اگر میخواستی الگوریتمی بهش پیدا
  کنی جواب بهینه چند جمله ای نداره. اینجا مصاحبه کننده از تو انتظار داره که اولا
  با محدود کردن مساله، بتونی یه سری راه حل بدیهی ساده پیدا بکنی، بعد با برداشتن
  محدودیت ها، توانایی تو رو در حل مساله و فیدبک گرفتن و اعمال اون فیدبک بسنجه.
  مصاحبه کننده با وجود سن کمی که داشت برخورد خیلی حرفه ای و محترمانه ای داشت.

  مصاحبه سوم یه مصاحبه چهار ساعته پیاده سازی بود. یه مساله مطرح می کردن و تو کدش
  رو می زدی. حالا مساله رو پیچیده تر می کردن. اینجا براشون مهمه که تو کد تمیز
  بزنی، دید نرم افزاری خوبی داشته باشی و خلاصه کدت جوری باشه که توی گسترش و
  تغییر محصول گیر نکنی. اواخر مصاحبه هم من و هم مصاحبه کننده ها واقعا خسته شده
  بودیم. به نظرم خوبه کافه بازار روی این مرحله یه بازنگری بکنه.

  دنبال این که سوال ها رو گیر بیارید نرید چون بیشتر خلاقیت و نحوه مواجهه با سوال
  براشون مهمه و اگه سوال ها رو بدونی ممکنه نتونی این توانایی هایی که داری رو
  توضیح بدی.

  سعی کنید به مصاحبه کننده فیدبک بدید و ازش فیدبک بگیرید. در مورد محدودیت ها و
  حالت های خاصی که مساله ممکنه داشته باشه باهاشون صحبت کنید. از تخته و وایت برد
  استفاده کنید و سعی کنید هر ایده ای که تو ذهنتون هست به صورت تصویری بیارید روی
  تخته.

  این رو هم در نظر داشته باشید که حرف پشت سر کافه بازار زیاد می زنن. شاید یه سری
  حرف ها درست باشه اما این واقعیت رو در نظر بگیرید که این شرکت یکی از موفق ترین
  شرکت های کامپیوتری کشور ماست و کارمنداش هم اکثرا از کارشون راضین. بنابراین
  خیلی حرف ها از حسادت یا دور بودن از فضا ناشی میشه.

  مثلا من قبل از شروع فرایند مصاحبه خیلی در مورد کم سن بودن افراد خونده بودم توی
  همین سایت، ولی مواجهه ای که داشتم این بود که افراد کم سن توی یه فرایند تعریف
  شده ای جوری آموزش دیده‌ن که رفتار بسیار حرفه ای ازشون سر می زنه.
