description: >-
  از طریق سایت رزومه خودم براشون ارسال کردن که دو روز بعد جواب دادن یه task ایی
  برام ایمیل کردن که یه فایل PDF بود شامل توضیحات پروژه و معیار هایی که برای
  بررسی پروژه در نظر گرفته بودن(تمیزی و خوانایی کد، استفاده از دیزاین پترن ها،
  نحوه پیاده سازی و معماری، استفاده درست از گیت، رابط کاربری و تجربه کاربری) که
  باید طی حداکثر ۷ روز انجام میشد.

  پروژه را براشون فرستادم ۵ روز بعد تماس گرفتن و یه قرار مصاحبه برام ست کردن، تو
  مصاحبه اول دو تا از برنامه نویس های شرکت بودن که یکیشون خیلی حرفه ای بود و اون
  یکی سابقه کارش به نسبت خیلی کمتر بود، بر خورد هر دو نفر هم خیلی خوب بود. سوال
  هایی هم تو مصاحبه اول پرسیدن همه جور سوالی شامل میشد: الگوریتم و ساختمان داده،
  سوالات روتینی که تو همه مصاحبه های اندروید می پرسن مثل تفاوت RecyclerView با
  ListView اما خب به شدت تو سوالات ریز می شدن، سوالات زیادی حول مسائل پرفورمنسی
  و Memory Leak بودش، یکسری سوال هم راجع به طراحی ui پرسیدن، یه چند تا فرم با
  ماژیک کشیدن و گفتن توضیح بده اگه بخوای اینا رو دیزان کنی چجوری انجامش میدی،
  سوال های الگوریتمی ساده ایی داشتن و بیشتر نحوه فکر به نظرم براشون مهم بود، چند
  تا سوال دیتا استراکچر پرسیدن مثل اینکه HashMap چجوری کار میکنه و پیاده سازیش
  چطوریه.

