description: >-
  مصاحبه سه مرحله داشت، مرحله اول تلفنی که سوالای معمول منابع انسانی از اینکه
  هدفت چیه برای آینده، میخوای خارج بری، چرا بازار سوالای، معمول‌ای که همه جا
  میپرسن. بعد هم یه سوال نیمه الگوریتمی دادن که یه راه حل n^2 داشت و یه راه حل
  n^3 که توی اون زمان من راه حل دوم رو تونستم بنویسم که باید توی یه فایل google
  docs آنلاین مینوشتی بدون کمک از هیچ جا.

  مصاحبه دوم بیشتر جنبه حل مسئله داشت که یک سوال بسیار مبهم به شما میدن و میخوان
  راه حل بدی. این مرحله هدفش اینه که قدرت تجزیه و تحلیل شما و نحوه برخوردتون با
  ناشناخته‌ها رو بسنجن. این مرحله هم حدود یک ساعت و نیم طول کشید که حضوری توی
  محیط شرکت بود.

  مرحله سوم هم دوتا سوال دادن که یکیش پیاده سازی بود و یکیش مرتبط به طراحی سیستم
  که ابتدا سوال مطرح میشد و از شما میخواستن راه حل بدی که فرایند حل مسئله رو روی
  تخته مینوشتی و بعد از شما میخواستن که کد اون راه حل رو هم بنویسید. سوال دوم هم
  که طراحی یک سیستم ساده ولی با جزیات بالا بود و باز ازشما میخواستن راه حل بدید
  و کدش رو هم با هر فریم ورکی که راحت هستید بنویسید.

  با توجه به اینکه چقدر سابقه کار دارید مصاحبه فرق میکنه، از کسی که سابقه کار
  بالا داره (+۳ سال) انتظار میره که خیلی خوب باشه توی اون فیلدی که درخواست داده،
  در واقع باید خیلی خیلی خوب باشید و تمامی مفاهیم پایه‌ای کامپیوتر برای شما دیگه
  بدیهی شده باشه و طراحی یک سیستم و نوشتن کدش باید براتون مثل آب خوردن باشه.
  باید در نوشتن کد تسلط داشته باشید، صرفا به اونچه که توی شرکت انجام میدید بسنده
  نکنید چون سوال پیاده سازی ممکنه خیلی چالشی باشه و نتونید توی ۴۵ دقیقه حلش کنید
  و کدش رو هم بنویسید!
