description: >-
  مرداد ۹۸ تیم جذب استعداد فنی، اومدن مشهد برای مصاحبه نیرو شعبه مشهد، با من
  تماس گرفتن و قرار گپ و گفت ست کردیم، جلسه اول حدود ۲ساعت طول کشید و یک مصاحبه
  کامل بود، البته بعدش از من عذرخواهی کردن که قرار گپ بوده اما مصاحبه گرفتن و
  قرار شد نتیجه رو بهم اعلام کنن، اما خبری نشد.

  خودم تماس گرفتم، گفتن نتیجه مصاحبه اولیه مثبت بوده ولی فعلا این پوزیشن شغلی در
  مشهد باز نشده، بعد حدود یک ماه بهم گفتن برام تسک میفرستن و نتیجه اون تسک خیلی
  مهمه، تسکی که برام فرستادن شبیه چالش بود و کاملا متناسب با پوزیشنی که من اپلای
  کردم، ولی اون تایم شرایط خوبی نداشتم و تسک رو خیلی خوب انجام ندادم.

  حدودا یک هفته بعد مسئولش رو‌ دیدم و ایشون بهم گفت که من امتیاز کافی رو
  نیاوردم، اما چون داریم در آذر ماه یک رویداد مشترک برگزار میکنیم و در جریانِ
  اون رویداد، میتونن من رو‌ بسنجن، ایمیل ریجکت نیومده و در واقع بهم فرصت مجدد
  داده شده.

  بعد از برگزاری رویداد مشترک بهم گفتن کافه بازار از همکاری تو این رویداد راضی
  بوده و میخواد که همکاریمونو ادامه بدیم، من یک بازه زمانی اعلام کنم برای
  گذروندن دوره منتورشیپ در تهران که بین یک تا چندماه هست و بعد هم برگردم مشهد.

  فردای اون روز مدیر دفتر مشهد از من خواست جلسه بذاریم و بهم گفت از همین الان
  شروع کنیم به همکاری حتی ایشون گفت فعلا برای دوره منتورشیپ تهران نرم چون نیازی
  به آموزش ندارم و حجم کارها هم در حال حاضر زیاده و قرار شد من تا هفته بعد یه
  تعدادی کار انجام بدم، من وارد پروسه استعفا از محل کار قبلیم شدم و موازی شروع
  کردم به انجام کارهایی که ازم خواسته بودن که تسکم مشخصاً پیدا کردن نیروی
  اندروید و فرانت‌اند دولوپر بود،

  بعد از یک هفته که من یک لیست شامل اسم، رزومه و شماره تماس افرادی که در این
  حوزه‌ها توانمند بودن و راه جذبشون رو با ایشون شیر کردم، هیچ فیدبکی نگرفتم،
  خودم درخواست جلسه دادم و مدیر مشهد بهم گفت اولویت کارهایی که بهم گفته، پایین
  اومده، من ازشون خواستم ایمیل آفر رو برام بفرستن تا اتچ کنم به ایمیل استعفام
  ولی ایشون گفتن ایمیل‌ها درون سازمانیه و نمیخوایم به بیرون فوروارد بشه و ضمنا
  پوزیشن شغلی من باز نشده و استعفا رو پس بگیرم و همکاریم رو با مجموعه قبلی ادامه
  بدم حداقل تا عید!

  من تماس گرفتم با بچه‌های تهران و بهشون گفتم اونا هم گفتن برام یک جلسه مصاحبه
  ست میشه که من برای دفتر تهران سنجیده بشم.

  دوستام بهم گفتن وقتی قبلا اکسپت شدی زیر بار مصاحبه جدید نرو ولی من فکر کردم
  اگر این کارو کنم ضعف نشون دادم؛ البته همونجا تماس گرفتم، گفتن که چون معیارها
  برای تهران یکمی بیشتر از مشهد هست داریم مصاحبه میگیریم و در واقع این یک آفر
  اضافه هست که اگر تهران هم قبول شدی بتونی بیای تهران و اگر نه مشهد شروع به کار
  کنی.

  مصاحبه من برای ساعت ۱۴ الی ۱۷ با دوتا آقا بود که از ابتدا خیلی باحوصله نبودن،
  زمان کافی بهم نمیدادن برای فکر کردن به جواب سوال‌ها و سریع رد میشدن و پرسش
  جدیدی رو مطرح میکردن.

  یکی از مصاحبه کننده‌ها یک ساعت آخر مدام در حال چک کردن گوشیش بود که این حس بدی
  به من میداد،

  در نتیجه مصاحبه خوبی نداشتم.

  چند روز بعد از مصاحبه هم ایمیل برام اومد که ریجکت شدم و وقتی تماس گرفتم با
  مسئولش، بهم گفت توانمندی‌ای رو که در اجرای رویداد از خودم نشون داده بودم، تو
  مصاحبه نداشتم و تصمیم بر این شده که شخص با تجربه‌تری رو برای دفتر مشهد انتخاب
  کنن.

  در نهایت بعد از پروسه ۵ماهه من دقیق نفهمیدم که توانمندی لازم رو نداشتم یا
  اینکه بسته به نیازشون، توانمندی من تغییر می‌کرده!

  من در جریان برگزاری رویداد با بچه‌های واحد جذب دوست شده بودم و قبل از اینکه
  بصورت مکتوب اعلام کنن که پذیرفته شدم، رو حرفشون حساب کردم و وارد پروسه استعفا
  شدم،

  پیشنهاد میکنم تا وقتی بصورت مستند اعلام نکردن بهتون که پذیرفته شدید، برنامه
  ریزی نکنید.
