description: >-
  مصاحبه اصلاً سخت نبود ولی واقعاً چرت بود. مهمترین نکته منفی این بود که برخلاف
  اصول حرفه ای، مصاحبه کننده برای یک پوزیشن سینیور، خودش یک آدم کاملاً جونیور و
  با اطلاعات پایین بود. به کمک لینکدین متوجه شدم، ۲۱ ساله و دانشجوی سال ۳ لیسانس
  برق قدرت شریف و با ۸ ماه سابقه کار بود. برخی از سوالاتی که پرسید اشتباه بود و
  نشان از عدم اطلاع از برخی مسائل داشت. مثلاً گفت به نظرت مدل درآمدی شرکت فعلیت
  درسته یا میتونه چیز دیگه ای باشه؟ جهت اطمینان ازشون پرسیدم شما میدونین مدلشون
  چیه؟ گفت آره فلان مدل ولی اشتباه بود. در مصاحبه های استاندارد برای مدیر محصول
  توانایی تحلیل و تخمین پرسیده میشه و مبنا، رویکرد مصاحبه شونده در بدست آوردن
  جواب هست و چندان به عدد دقیق کاری ندارن. ولی تو مصاحبه طرف گفت از میزان دقیق
  فروش فلان سایت خبر داره، حالا تو اونو تخمین بزن. یا مثلاً یکی از مواردی که مهم
  هست اینه که مدیر محصول بر مبنای اطلاعات و بازار تصمیم بگیره و سلیقه ای رفتار
  نکنه. اما اینجا پرسیدن اگه تو مدیر فلان مجموعه بودی اپلیکیشن رو جدی میگرفتی یا
  سایت. جواب من این بود که براساس یه سری فاکتورها دو پلتفرم رو مقایسه و تصمیم
  میگرفتم، مثلاً میزان تکمیل تراکنش در دو پلتفرم، یا میزان زمان سپری شده و… ولی
  باز مصاحبه کننده اصرار داشت که نه یک جواب قطعی بگو یا سایت یا اپ….

  عملاً بعد از جلسه حس مسخره شدن به من دست داد ایمیلی هم که برای رجکت دریافت
  کردن یه تمپلیت بود که برای همه ارسال میشه توش هیچ دلیلی هم ذکر نشده بود. یکی
  دیگه از دوستان هم چند روز بعد از من مصاحبه داشت که اونم با سوالات اشتباه رو
  برو شده بود و ایمیل دریافتیش همین تمپلیت بود.

  اگه دانشجو یا فارغ التحصیل دانشگاه شریف هستین، حتی در بی ربط ترین رشته، شک
  نکید که با احتمال ۹۹% استخدام خواهید شد در غیر این صورت به خودتون زحمت مصاحبه
  رو ندین. اگه هم برای مصاحبه رفتین انتظار مصاحبه استاندارد و اصولی رو نداشته
  باشین.
