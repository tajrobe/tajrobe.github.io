description: >-
  مرحله اول مصاحبه تلفنی بود سر یه ساعتی که حتی حاضر نبودن بالا پایینش کنن و
  وقتی گفتم نمیتونم مصاحبه رو یه هفته عقب انداختن به بهونه‌ی اینکه ساعت‌ها پره.

  بعد از مرحله بعد ۳ بار دیگه مصاحبه حضوری داشتم دو تا ۲ ساعته و یک ۴ ساعته که
  هر مصاحبه با بعدی ۲ تا ۳ هفته فاصله داشت و برای هرکدوم مجبور بودم مرخصی بگیرم.
  توی همه ی مصاحبه‌ها مصاحبه کننده‌ها یا دانشجو بودن و یا سابقه کمی داشتن (توی
  لینکدین مصاحبه کننده ها رو بررسی کردم قبل از رفتن)

  در مصاحبه‌های حضوری انقد «مثلا» می خواستن کمک کنن که اجازه فکر کردن و تمرکز
  کردن نمی‌دادن. با این حال من تمام تمرینات مصاحبه‌ها رو کمتر از زمان مشخص انجام
  دادم.

  بعد از طی یه فرایند ۲ ماه و نیمه، با یه ایمیل گفتن که نمی تونن همکاری کنن.

  همیشه فرض رو بر این بذارین که ردتون میکنن.
