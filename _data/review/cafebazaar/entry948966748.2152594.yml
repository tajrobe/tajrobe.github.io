description: >-
  دو روز بعد از ارسال رزومه باهام تماس گرفتن و گفتن که کل فرآیند ۳ مرحله داره.
  مرحله ی اول تماس تلفنی بود که ازم پرسیدن از خودم و کارهایی که تو شرکت انجام
  دادم بگم براشون. یخورده در مورد استک فنی که داشتیم پرسید و چند تا سوال رفتاری.
  تهش هم یک الگوریتم رو دادن که تو گوگل داک براشون پیاده کنم که الگوریتمش پیدا
  کردن نقطه ی زین اسبی در ماتریس بودش (نقطه ی زین اسبی نقطه ای هست که در سطر
  خودش ماکزیمم و در ستون خودش مینیمم هست.) که بهینه ترین الگوریتم برای حل این
  مساله O(N*N) هست. بعد از یک هفته باهام تماس گرفتن برای مصاحبه ی دوم که رفتم
  اونجا و سوالی که مطرح شد این بود که یکسری پیک موتوری در سطح شهر پخش شدن و
  یکسری هم رستوران داریم که مردم ازش غذا سفارش میدین. حالا بیا این موتور ها رو
  جوری به این رستوران ها اساین کن که مجموع زمانی که طول میکشه همه ی این موتوری
  ها غذا رو تحویل بدن min بشه.

  خب این مساله رو نمیشه حل کردن چون از نوع NP هست و پیچیدگی زمانیش میشه !n که
  نهایت تا ۱۲ تا پیک موتوری رو می تونیم پوشش بدیم. راه حلش اینه که یکسری شرط
  بزاریم مثلا اگه فاصله ی موتور خیلی زیاد بود از رستوران اون موتور رو اساین
  نکنیم به رستوران. یه راه حل ساده هم اینه که random از اون فضای حالت !n مثلا صد
  هزار تا sample ور داریم و ببینیم کدومش بهتره. کلا مصاحبه ی دوم کافه بازار یه
  سوالی هست که جواب نداره و ازت میخوان با یکسری شرط هایی که میزاری فضای حالت رو
  کوچیک کنی که کامپیوتر بتونه او رو پردازش کنه.

  به نظر خودم سطح فنی من از اون شخصی که باهاش مصاحبه میکردم خیلی بالاتر بود و از
  کافه بازار تعجب کردم که با این همه سرو صدایی که راه انداخته اینجوری باشه سبک
  مصاحبه اش.

  بعد از یک هفته تماس گرفتن و گفتن که گزینه های بهتری داریم و شاید بتونیم در
  آینده با هم همکاری داشته باشیم.

  و گفتن که ۶ ماه بعد می تونم دوباره اقدام کنم برای مصاحبه.

  کلا کافه بازار از بیخ و بن فقط سوالات الگوریتمی میپرسه.

  کل فرآیند استخدامشون رو هم برداشتن از گوگل کپی کردن و از کتاب WORK RULES! رییس
  منابع انسانی گوگل اون رو نوشته.

  جالبیش اینجاست که دیگه گوگل الان به این نتیجه رسیده که پرسیدن سوال ها
  الگوریتمی لزوما شایستگی فرد رو مشخص نمیکنه و این سوال ها banned شده، یعنی
  ممکنه شخص قادر نباشه که به سوال ها پاسخ بده اما برنامه نویس خیلی خوبی باشه و
  برعکس.
