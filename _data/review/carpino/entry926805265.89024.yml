description: >-
  مرحله اول محاسبه فنی هست که تعداد بسیار زیادی سوال رو چند تفر از نیروهای فنی
  شرکت از شما می‌پرسند. سوالات از سطح مبتدی تا پیشرفته طراحی شده و برخی بر اساس
  مشکلاتی هست که نیروهای شرکت به آن ها برخورد کردن و مجبور به جستجو بوده‌اند‌.
  از تمام مواردی که در اگهی استخدام امده سوال خواهد شد و باید کاملا مسلط باشید.
  از مباحث درسی دوره لیسانس و فوق لیسانس نیز سوال میشه. مباحثی مثل مولتی تردینگ
  و RxJava و الگوهای طراحی براشون بسیار مهم هست.

  حقوق خیلی بالا ننویسید.
