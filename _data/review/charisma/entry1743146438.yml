description: "کاریزما و بازهم تعدیل \r\nشرکت سودا که یکی از اصلی ترین مجموعه های کاریزما بودش به یکباره فروپاشید و پایان سال 1403 کلی از نیروهاش رو تعدیل کرد. البته این شرکت هیچ وقت هیچ پروژه ای که به سرانجام رسیده باشه رو ارائه نداد.\r\nخوده مجموعه کاریزما هم پایان سال شب قبل از عید یکسری از نیروها رو صدا کرده و باهاشون صحبت کرده و گفته که تعدیل شده اید. نیروهایی که شاید 2 ماه هستش جذب کردن رو هم تعدیل کردند. \r\nآقایان و خانمها باد هم زد کلاه تون افتاد نزدیک شرکت کاریزما نرید و کلاه تون رو برندارید. این شرکت جز وعده دروغ دادن هیچ مزیتی نداره.\r\nهر سال کارشون همین هستش که نزدیک سال نو عده ای رو تعدیل میکنند الان دقیقاً سه سال هستش که این کار رو دارن انجام میدن اطلاع رسانی بکنید که دیگران در دام شیطانی این حضرات گرفتار نشوند.\r\nعیدی و سنوات و حقوق تون رو مثل آب خوردن بالا میکشند. از ما گفتن بود"
