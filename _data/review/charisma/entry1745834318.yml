description: "بالاخره یک نفر از تیم مثلا منابع انسانی هلدینگ هم صحبت کرد. آدمهایی که از ترس مدیرشون فقط باید تملقش رو بگن و چاپلوسی کنن و مدیری که رفتارش هیچ شباهتی به مدیر منابع انسانی نداره. هیچ همدلی با بچه های شرکت نداره. اتفاقا باید نگران برخورد و رفتار تندش باشین در مواقع سختی. کسی که هیچ جا برای پرسنل تلاش نمیکنه و فقط شوآف هست. توی پردازش هم که اومد عملا فقط اومد که مثلا جو رو آروم کنه و همه ما رو مسخره و معطل خودش کرد و هیچ دستاوردی هم نداشت\r\nفقط نگران ابقا و حضور خودشه، اینا حق الناسه بخدا"
