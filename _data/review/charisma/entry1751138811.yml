description: "تقریبا در تمام شرکت های گروه مالی کاریزما کسانی که قدرت تصمیم گیری دارن، سواد و معرفت ندارن\r\nو کسانی که سواد یا معرفت دارن، قدرت تصمیم گیری ندارن.\r\nکاریزما از بیرون خیلی قشنگه، تو مصاحبه ها مدیرانی که مصاحبه میکنن یه جوری کاریزما رو ترسیم میکنن که آدم آرزو میکنه اونجا استخدام بشه ولی بعد از شروع به کار و تو کمتر از سه ماه متوجه میشی که همه چیز سراب بوده. بی نظمی هایی میبینی که باورش سخته، بی اخلاقی هایی میبینی که مغزت سوت میکشه. \r\nمدیر عامل ها به جای مدیریت شرکت، بیشتر دلال هستن و کل وقتشون رو دنبال مشتری میگردن و برای بدست آوردن مشتری هر کار غیر حرفه ای و غیر اخلاقی انجام میدن. \r\nاگر کارت رو بلد باشی به احتمال خیلی زیاد با مدیر مستقیمت به مشکل میخوری چون بیشتر مدیران میانی تنها هنرشون سخنوری های پوچ و پاچه خواری مدیر عامل هاست و با همین هنر، حقوق های نجومی میگیرن اما در حیطه کاریشون کوچکترین دانشی ندارن. \r\nو اما مدیر منابع انسانی عزیز که به تنها چیزی که کوچکترین اهمیتی نمیده منابع انسانی شرکت هست.\r\nتنها شرکتی که کمی میشه از عملکردش دفاع کرد شرکت سبدگردان کاریزماست چون مدیر عاملش یه کمی به فکر مدیریت شرکت هم هست و البته انصافا آدم با سوادی هست. \r\nاگر اهل کار کردن بدون حاشیه هستید به هیچ وجه نرید کاریزما اما اگر اهل حاشیه بدون کار کردن هستید، کاریزما بهترین جاست. "
