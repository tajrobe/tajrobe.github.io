description: "کاریزما شده جای بخور بخور و دلال‌بازی، و جای باندبازی و فامیل‌بازی.\r\n\r\nفکر کن مدیرعامل شرکت پردازش، برداشته داداشش رو گذاشته سرپرست بازاریابی.\r\n\r\nبعد مدیر بازاریابی، که همکار قبلی مدیرعامل پردازش توی تدبیر بوده، زنش رو با خودش آورده گذاشته قائم‌مقام مدیرعامل توی شرکت پردازش.\r\n\r\nبعد مدیرعامل پردازش، شوهر خواهرش رو گذاشته مدیر سبد توی سبدگردان.\r\n\r\nبعد مدیرعامل پردازش یکی رو از تدبیر با خودش آورد گذاشت بازاریابی، طرف دوست دخترش رو آورد گذاشت کار ادیت ویدیو کنه توی تیم بازاریابی.\r\nخودش رفت دوست‌دخترش موند.\r\nازدواج کردن، بعد خودشم اومد توی شرکت پردازش مشغول به کار شد.\r\n\r\nبعد خواهرزاده خواهرزاده سهامدار کوهنورد، با سن و تجربه کم، شده مدیر مشتقه کارگزاری.\r\n\r\nبعد همین مدیرعامل پردازش، یکی دیگه از اعضای باندش توی تدبیر رو آورد گذاشت سی‌آرام اولش. اونم یه دختر داف گذاشت وردستش.\r\nهمین آقا توی سی‌آرام گند زد، برداشتن بردنش پردازش با صفر مقدار تجربه. از اون جالب‌تر بعد چند وقت، همین دختر داف که وردستش بود توی سی‌آرام رو برداشت برد پردازش. تو فکر کن طرف کارش تلفن جواب دادن بود، رفت شد مدیر تیم توی یک شرکت برنامه‌نویسی.\r\n\r\nدیگه نگم برات. طرف کارگردان مشهور سینماست، دخترشو آوردن گذاشتن تیم سوشال توی بازاریابی.\r\n\r\nطرف داور مشهور فوتباله، دخترشو آوردن گذاشتن تیم بازاریابی.\r\n\r\nاون یکی مدیرعامل کارگزاری، فامیلش رو گذاشته توی ابزار مشتقه سبدگردان.\r\n\r\nاون یکی مدیرعامل جدید بیمه، زنشو با یه بچه طلاق داد. اومد کارمند دهه‌هفتادی‌شو گرفت که چند سال اینجا کارمندش بود و به طرق مختلف بهش درآمد می‌رسوند از طریق زیرمجموعه دادن و این چیزا.\r\nبعد فامیل خودشو هم آورده گذاشته ارزیابی خسارت.\r\n\r\nبعد فامیل آقای سهامدار پاسارگادی رو آوردن گذاشتن کارمند کارگزاری.\r\n\r\nکلا اینجا صرفا مبتنی بر رابطه پیش می‌ره.\r\n\r\nدر مورد حقوق بخوام بگم؛\r\nاگر از خودشون باشی یا خودتو بهشون بچسبونی، یه چیزی گیرت میاد در غیر این صورت کار زیاد و غیر جذاب و حقوق کم.\r\n\r\nدر مورد مزایا بخوام بگم؛\r\nیه صندوق آتیه دادن گفتن بعد سه سال آزاد میشه. الان از اون سه سال ۶/۷ ماه گذشته هنوز خبری نیست. بابتش از حقوقمون پول کم کردن ولی همونم نمیدن.\r\n\r\nدر مورد یادگیری بخوام بگم؛\r\nکدوم یادگیری؟ مدیرهاش نیاز دارن برن کلاس اصول اولیه کار رو یاد بگیرن. چی میتونن یاد بدن؟ مدیرعامل پردازش که شرکت تک هست، هیچی بلد نیست.\r\nمدیر بازاریابی اصلا نمی‌دونه بازاریابی چیه. فقط توی پروژه‌های تبلیغات و نمایشگاه دلالی می‌کنه. شما فکر کن برای یک تیزر سی ثانیه‌ای فاکتور داده یک و نیم میلیارد تومان!!! یعنی یکی نیست به این بگه بابا دیگه انقدرا هم آب نبند توش؟\r\nمدیر منابع انسانی، خودش رسما میگه من هیچ‌کاره‌م. راستم میگه چون چیزی هم بلد نیست واقعا. اونم باند خودشو آورده سه چهار نفر.\r\n\r\nدر مورد رزومه بخوام بگم:\r\nرزومه نمیشه براتون. مگه اینکه بچسبین به همینا که گفتم هرجا خواستن برن شما رو هم ببرن.\r\n\r\nدر مورد محصول بخوام بگم:\r\nیه کارایی کردن بطور کلی. ولی تا وقتی مدیرعامل پردازش این آقا هست، این شرکت به هیچی نمی‌رسه. چون اصلا نه پروداکت می‌فهمه چیه، نه کدنویسی می‌دونه، کلا هم سابقه کارش با جای حاکمیتی (س.ا.ف.ا) بوده. این آقا و باندش خیمه سنگین زدن روی شرکت و با اینا هیچ‌جا نمیشه رسید.\r\n\r\nنیروهای خدماتی خوبی داره ولی. یعنی فقط اونا تو شرکت واقعا کار میکنن.\r\nبعد جالبه توی همینا هم مدیرعامل پردازش گند زده. یه آدم به درد نخور رو مثلا گذاشته سرتیم خدمات. اونم کراوات میزنه و فکر میکنه مدیرکله."
