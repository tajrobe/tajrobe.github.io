description: >-
  در این زمان من حدود ۲۲ سال در زمینه نویسندگی و تولید و مدیریت محتوا (مبتنی بر
  SEO) و همچنین تبلیغات و دیجیتال‌مارکتینگ سابقه داشتم. دقیق هم یادم نیست شغل
  مورد نظر مدیریت محتوا بود یا مدیریت دیجیتال‌مارکتینگ. تصور ذهنی‌م از مجموعه
  «چطور»، سازمانی نسبتاً بزرگ بود با تکیه همه‌جانبه بر تولید محتوا. لذا بسیار
  علاقمند به کار در آن‌جا بودم؛ چون کاملاً با علیقه و سلیقه‌ام سازگار بود. ضمن
  این‌که در آن زمان به تازگی سایت «درجه» را هم راه انداخته بودند، که اتفاقاً یکی
  از ایده‌های خود من بود!

  اما با حضور در محل فهمیدم تنها یک وبلاگ است. وقتی وارد شدم، دیدم همه چیز در یک
  واحد آپارتمان ۵۰، ۶۰ متری خلاصه می شود؛ به‌طوری که حتی یک فضای خالی برای
  این‌که دو نفر روی دو صندلی روبه روی هم بنشینند و حرف بزنند هم وجود ندارد.
  مصاحبه در یک فضای نهایتاً دو متر مربعی، گوشه یه اتاق کوچک شبیه انبار وسایل
  عکاسی انجام شد، که ظاهراً استودیو عکاسی، تصویربرداری و صدابرداری‌شان بود…

  فرد مصاحبه‌کننده (یکی از مدیران مجموعه، که متأسفانه نام شان را فراموش کرده‌م)
  بسیار مؤدب و باشخصیت و در زمینه تخصصی و حرفه‌ای هم کاربلد بودند. حرف‌هایمان هم
  کاملاً همسو بود و گفت وگو به‌خوبی پیش رفت.

  در پایان هم خداحافظی کردیم؛ بدون آن‌که صحب ار ادامه همکاری شود. چون هم ایشان
  فهمیدند که من برای موقعیت شغلی‌شان Over Qualified هستم و هم من ویژگی محسوسی که
  بتواند سبب ارتقا و پیشرفت حرفه ای‌م شود، در آن‌جا به چشمم نخورد. طبیعی است که
  دستمزد پیشنهادی‌شان هم بسیار کمتر از انتظارم بود.
