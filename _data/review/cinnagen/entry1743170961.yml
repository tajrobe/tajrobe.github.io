description: "بار اول که برای عنوان شغلی کارشناس مستندسازی رفته بودم مصاحبه ی بدی نبود ولی رد شدم بعد چند روز زنگ زدن که اگه میخوای بیا برای عنوان شغلی کنترل کیفی مصاحبه منم قبول کردم، یه خانم و یه آقا بودن که آقاهه واقعا رفتار زننده ای داشت، نگاه به شدت از بالا به پایینی داشت و گه گاه هم پوزخند میزد البته خانومه هم همینطور بود ولی چون کمتر سوال میپرسید زیاد رفتارش به چشم نمیومد، در نهایت هم رد شدم، اینم بگم که من رزومه ی خوبی داشتم، تو ایمیل ریجیکتی ام نوشته فرد دیگری که امتیاز بالاتر گرفته بود جذب شد اما من دیدم که دوباره تمام عنوان شغلی ها رو از نو آگهی کردند، معلوم بود که کسی را جذب نکرده بودند، کلا این شرکت دائم آلاگهیه معلوم نیست جریانشون چیه و به دنبال چی هستند"
