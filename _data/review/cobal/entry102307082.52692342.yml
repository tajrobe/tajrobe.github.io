  اینکه من برای کارشناس تولید محتوا رفتم اونجا. اما راجع به متریک های اینستاگرام
  ازم پرسید. درسته که منم جواب دادم اما من کارشناس تولید محتوا نبودم که ? کلا
  آماتور بودن طرف مقابل رو نشون می داد…

  .

  و اینکه من برای تولید محتوای کبال درخواست فرستادم، اما اینا تازه میخواستن یه
  فروشگاه آنلاین بندازن…

  .

  خود مصاحبه کننده هم گفت که اینجا فضای بسیار خشکی داره…

  اگه فکر میکنید توی یه فضای خشک که اصلا با استارتاپ جور در نمیاد، میتونید کار
  کنید برید و مصاحبه رو امتحان کنید.

  ضمنا توی مصاحبه انتظار داشته باشید که بازجویی بشید!

  شخص مقابل اصلا اصول روانشناسی بلد نبود. چون یه کسی که مصاحبه میکنه باید یه سری
  اصول رو بلد باشه که به طرف مقابل این حس رو نده که داره بازجویی میشه….

  ویژگی‌هایی که براشون مهم بود:

  کلا با روحیه ی خلاق و هیجانی و اهل چالش مشکل داشت طرف مقابل ?
