description: >-
  جلسه اول که برای مصاحبه رفتم با مدیر بخش مارکتینگ جلسه داشتم. فضای کلی شرکت
  برای تولد یکی از کارکنن شاد و خوشحال بود و در برخورد اول به نظر جالب میومد.
  جلسه خیلی خوبی بود و خیلی مشخص در مورد تسک ها و کارهای بخش مارکتینگ صحبت
  کردیم. از همون جلسه اول چند تا چیز عجیب برام وجود داشت. در مورد نظم در پرداخت
  حقوق پرسیدم و گفتن اطلاع ندارن. در مورد پروژه های کاریشون هم پرسیدم خیلی مشخص
  جواب ندادن.

  جلسه دوم بعد از دو هفته مشخص شد که با مدیر عامل شرکت خانم هاشمی و مدیر
  مارکتینگ جلسه داشتم. تمام مدت جلسه صدای جیغ دخترشون میومد و جلسه خیلی بدی بود.
  اصلا حواسشون به صحبت های من نبود و جسته و گریخته میرفتن و میومدن. آخرش هم یه
  معذرت خواهی خشک و خالی کردن و رفتن.. من سوالاتم رو که گنگ بودم جلسه اول دوباره
  از مدیر مارکتینگ پرسیدم و همون جواب های قبلی بود.

  یک بار دیگه زنگ زدن و گفتند اوکی شده. بیا برای قرار داد و شناسنامه و این جور
  چیزا بیار. اومدم و دیدم عدد حقوق رو عوض کردن.قرار شد دوباره با مدیرعامل شرکت
  چک کنن و خبر بدن. پیام دادن به من که یه تخفیفی بدید !!!!آخر سر با رقمی که من
  گفته بودم موافقت کردن و گفتن خبر میدیم برای قرارداد، که دقیقا ۲۸ اسفند خبر
  دادن. من هم گفتم نیستم بخاطر اینکه خیلی بی نظم بودند. بعد از عید دوباره خبر
  دادن و من بخاطر تحویل کارم گفتم ۱۵ روز دیرتر میام.

  آخرش هم وقتی اومدم شرکت عدد قرارداد رو یکم تغییر دادن .

  کلا پیشنهاد نمیکنم کار در این شرکت رو.

  بسیار شرکت بی نظمی هست. اصلا جریان کار درست و منطقی نداره. بسیار فضای حاشیه ای
  داره. مدیرعامل اصلا به وضعیت کارمندان توجه نمیکنه. کاملا سیستم بهره کشی و
  نادیده گرفتن و ضایع کردن حقوق کارمندان هست.

  قانون های غیر منطقی داره. ۵ شنبه باید بیای سر کار ولی از ساعت ۱۱ کلاس اختیاری
  گذاشتن.

  مرخصی روزهای ۵ شنبه، روز کامل حساب میشه.

  مرخصی گرفتن قبل و بعد از روزهای تعطیل رسمی، همون روزها رو هم جزو مرخصی ها حساب
  می کنه.

  تمرکز و قوانینشون روی ساعت کاری خیلی سختگیرانه و سنتی بود.

  اصلا از عدد پیشنهادیت پایین نیا.

  وظایف و مسئولیت ها و اینکه به کی باید تحویل بدی کار رو، خیلی مستقیم واضح و
  مشخص بپرس.

  مسیر رشد کاری را کاملا بخواه که برات توضیح بدهند.
