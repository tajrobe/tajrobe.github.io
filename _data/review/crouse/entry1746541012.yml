description: "کسی که پست قبل من و نوشته فرد منتفعی هست که تلاش میکنه ادای آدمای دلسوز و در بیاره و سعی در انکار وجود مشکلات داره.\r\nاگه ذره ای با آنالیز داده آشنا بود این حرف و نمیزد. وقتی یک مجموعه ای از انتقادات اون هم به شکل تکرار پذیر در مورد اشخاص و مافیای خاص در یک شرکت ثبت میشه و از طرف دیگه افراد دیگه ای (غیر شما) وجودش و انکار نمیکنن، معنی اش اینه که مشکلات مطرح شده به شکل جدی وجود داره. فقط افراد بر اساس روحیه، کاراکتر و میزان آسیبی که دیدن به اشکال گوناگون احساسشون رو بروز میدن. اما اصل داستان که به شدت مورد نقد هست سر جاشه. \r\nپس تلاش نکن خوش خدمتی کنی، این داده ها هر چی بیشتر بشه خود به خود بدون نیاز به ممیزی خاصی قابل غربال کردن هست. \r\nدر ضمن شرکتی که نگران از دست دادن نیروی انسانی اش هست، حداقل یه اقدام مفید در این زمینه میکنه و یه ترتیب اثری به این شرایط نابسامان میده که اینطور افراد متخصص سرخورده و دلسرد نشن و اینجا رو ترک نکنن. \r\nاتفاقا من از کسانی که تصمیم به اومدن به این مجموعه دارن دعوت میکنم که حتما بیان. بیان از نزدیک ببینن که نظرات ثبت شده با واقعیت اختلاف چندانی نداره. چه بسا چیزهایی خواهند دید که خیلی ها ملاحظه میکنن و ثبتش نمیکنن. \r\nالبته این چیزی نیست که به این شرکت محدود بشه، همه جا هست. فقط اینجا بیشتر از بقیه جاها جا نماز آب میکشن.\r\nوالسلام"
