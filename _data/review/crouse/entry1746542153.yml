description: "الان شما نگاه کنید\r\nآخر سالی رییس نرم افزار چه شو مسخره ای راه انداخت، یه نظر سنجی برگزار کرد دو سوم نرم افزاریا شرکت کردن (یک سوم شرکت نکردن) براشم مهم نبود که یه سری که از قضا ناراضی ها هستن شرکت نکردن. هدف چی بود ببینه چند درصد منتقدها جرات میکنن نظرشون و با جسارت بنویسن و اینکه یه آمار بگیره ببینه اینایی که اینجا پست میذارن آیا در بین نرم افزاری ها هستن یا نه! و خلاصه یه ته تویی در بیاره ببینه چه خبره. \r\nبعدشم یه شو مسخره تر راه انداخت نشستن با کارشناس مسئولا خوندن! نه نتیجه خاصی داشت نه اتفاق خاصی افتاد. فقط خواست ببینه اوضاع از چه قراره و چه میزان متهم و مورد تهدید هست. هیچ کدوم از محتوایی که نوشته شد ذره ای اهمیت نداشت. \r\nآقا این واحد خود خود سیرکه! خیلی خودتون اذیت نکنید. "
