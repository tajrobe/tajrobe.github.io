description: "سلام.شما چهره شیطان را در ظاهر مدیر تحقیق و توسعه می‌بینید که چقدر انسان شیاد و منفوری است.مدیری که در کودکی هیچگونه تربیت اخلاقی نشده که بازخورد الان آن را در شیوه رفتاری اش در مدیریت به ظاهر مجموعه می‌بینید.تمام نظرات این صفحه گویای فاسد بودن این فرد هست. هر چقدر از پلید بودن این آدم و افراد زیر دست اون بگید، باز هم جای گفتن دارد.از رییسهای بی سواد و عقده ای که فقط با حمایت های این فرد (مدیر) در سمت خود مانده اند وگرنه همه افراد کاملا آگاه هستند که در این مجموعه چه خبر هست که هیچ خروجی واسه شرکت ندارد جز هزینه.هزینه های کلانی برای مجموعه تحقیق و توسعه میشود اما دریغ از یک خروجی مطلوب و داشتن کلی ادعا که فقط در کلیپ های تبلیغاتی به دروغ خروجی های واحد تحقیق و توسعه بولد میشد که در واقع باید گفت خروجی های شرکت های چینی بولد شده نه خروجی های تحقیق و توسعه.رییسهایی در مجموعه وجود دارند که در حد تکنسین هم نیستند.استعفا بهترین گزینه برای من بود که به شخصیت و علم خودم چند سال قبل احترام گذاشتم و از کروز رفتم."
