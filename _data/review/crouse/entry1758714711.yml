description: "من در دوره همکاری کوتاه با شرکت کروز فهمیدم این مجموعه بیشتر شبیه یه ویترین قشنگه که ظاهرش جذابه، ولی وقتی واردش می‌شی با واقعیت متفاوتی روبه‌رو می‌شی؛ فضایی شلوغ، بی‌برنامه و خیلی سخت‌گیر.\r\n\r\nاول از همه، به عنوان کارشناس تولید عملاً فرقی با اپراتور تولید نداری. ساعت کاری خیلی سفت و سخت بسته شده؛ رأس ۷ صبح باید سر کار باشی و تأخیر رو راحت قبول نمی‌کنن. سرویس‌های رفت‌وآمد هم محدودن و اگه با مسیرت جور نباشه، هزینه و دردسر رفت‌وآمد بیشتر می‌افته گردن خودت.\r\n\r\nساعت کاری رسمی رو تا ۴ بعدازظهر اعلام می‌کنن، ولی در عمل معمولاً تا ۷ شب باید بمونی. یعنی حدود ۱۲ ساعت کار روزانه، که باعث می‌شه عملاً بیشتر روزت بین کار و استراحت بگذره. شاید هفته‌ای یه روز اجازه بدن زودتر بری، ولی واقعیت اینه که فشار کاری خیلی زیاده.\r\n\r\nیکی از تجربه‌های نه‌چندان خوبم، دوره آموزشی بدو استخدام بود. برنامه مشخص و مفیدی نداشت و بیشتر شبیه این بود که یه مدت طولانی توی سالن تولید رها بشی تا کم‌کم با شرایط آشنا بشی. به جای آموزش هدفمند، بیشتر به نوعی سخت‌گیری و عادت دادن به محیط شباهت داشت.\r\n\r\nدر مورد حقوق هم باید بگم، ظاهرش بالاست، اما برای اینکه واقعاً دریافتی خوبی داشته باشی باید وقت و انرژی زیادی بذاری و عملاً زندگی شخصی‌ت خیلی محدود می‌شه.\r\n\r\nدر نهایت، می‌تونم بگم کروز جاییه که اگر دنبال رشد واقعی و تعادل بین کار و زندگی هستی، شاید انتخاب مناسبی نباشه. پس بهتره قبل از تصمیم گرفتن فقط به ظاهر قشنگ و تبلیغاتش اکتفا نکنی."
