description: "واحد تحقیق و توسعه کروز فاقد مدیریت کارآمد هست، این رو هر کسی که فقط چند ماه در مجموعه کار کرده باشه براحتی متوجه میشه. هیچ یک از رؤسا و مدیر اصلی ذره ای دغدغه برای ایجاد یک محیط نرمال و قابل تحمل برای افراد ندارن. \r\nاما بین همه گروهها، گروه نرم افزار متفاوت تره. رییس این گروه فردی هست که تماما موقعیت خودش رو رصد میکنه تا مبادا تصویر نایسی که به خیال خودش ساخته دچار خدشه بشه. در تمامی تعاملاتی که با این فرد دارید متوجه میشوید که بابت کوچکترین موضوعات هم تلاش بر القاء حس عدم کافی بودنه و این یک استراتژی آگاهانه است که همیشه بکار گرفته میشه. هر کاری کنید فیدبکی که از این فرد میگیرید همیشه پایینتر از نتیجه ای است که در کارتون بدست می آوردید. در اکثر مواقع واکنش به پیشنهادات شما یک رفتار ممتنع و خنثی است. مشکلات در این گروه حل نمیشه بلکه بهانه ای برای تشکیل جلسات حرف درمانی میشه. مدتی پیش جلساتی برگزار شد که مثلا بچه ها سوالات و نقطه نظراتشون و در مورد مشکلات و شرایط مطرح کنن. ولی چیزی که مشاهده شد عمدتا پاسخهای شعاری در راستای سفید کردن کاراکتر شخصی بود چیزی که خودش اسمش و ارزش میگذاره. اما در واقعیت شما می بینید که عملکرد این فرد به هیچ عنوان در راستای شعارهاش نیست. پاسخهای کلیشه ای و غیر شفاف به ابهامات ذهنی تیم، عمده جلسه رو تشکیل میداد. تلاش برای گل و بلبل جلوه دادن شرایط کار در مجموعه با توجه به شرایط اقتصادی کشور یا انداختن تقصیرات به عدم داشتن اختیار کافی در مورد کمکاریهایی که از ایشون سر میزنه که با کمی درایت، درک درست از جایگاه ریاست، ریسک پذیری و تلاش دلسوزانه قابل حل هست. \r\nبنظر من مشکل اینجاست که کروز برای این افراد جایگاهی فراتر از شایستگی شون فراهم کرده و حفظ این موقعیت محور تمامی تصمیمات و رفتار این افراده. \r\nهمچنان در ذهن اکثریت تیم نرم افزار این سوال بی پاسخ مطرحه که چرا افراد قدیمی و شایسته در گروه نرم افزار رشد خاصی نکردن و بعد از چند وقت ناامیدانه و ناراضی ناگزیر به ترک سازمان شدن. جالب اینجاست وقتی در جلسات پرسیده میشه چرا فلان فرد قدیمی رفت میگه برید از خودش بپرسید!! این میزان از شفافیت کم نظیره. حداقل در گروه های دیگه موقعیتهایی هر چند کم بوجود اومد تا برخی افراد به رده سازمانی بالاتر برسن اما این گروه حتی یک مورد در ۱۳ سال گذشته نداشته!\r\nبه عنوان فردی که زمان قابل توجهی در این مجموعه مشغول به کار بودم نظرم اینه که در این واحد بويژه گروه نرم افزار از رفتن افراد توانمند و سالم به شکل سیاستمدارانه ای استقبال میشه. طبیعیه که ریاست به افراد کم سابقه و کم تجربه کاری به مراتب ساده تره. بی رقیب و بی دردسر. \r\nجناب رییس بزودی شاهد رفتن چند نفر دیگه از تیم نرم افزار خواهی بود. هر چند که میدونم خیلی برات تفاوتی نداره.."
