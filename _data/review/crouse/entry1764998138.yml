description: "اینهمه مطلب در مورد ***** اینجا نوشته شده که همگی درست هست.این آدم بی سواد بددهن که فرق چاله میدان را با محیط علمی که پرسنل اون از نخبه های این کشور هستند را نمی‌داند و فکر میکند مجموعه چاله میدان یا محیطی است که او در آن بزرگ شده است.این فرد تنها دغدغه اش این است که تعطیلات آخر هفته را به شمال برود و فقط حضور فیزیکی دارد که جیب خود را از مال صاحب کروز پر کند دریغ از یک کار درست درمان که بلد باشد انجام دهد، چه برسد به مدیریت جایی مثل تحقیق و توسعه.مدیر تحقیق و توسعه خودش باید فرد باسواد علمی باشد که حرفی برای گفتن داشته باشد نه این بابا که تنها چیزی که در رزومه اش دارد تعداد فحش هایی که بلد است به زبان بیاورد.شما چهره شیطان را در صورت این آدم می‌بینید که چقدر آدم کثیفی است و در حق چه افرادی که تعداد آنها کم نیست ظلم کرده.این آدم یکسری رییس کوتوله که همه بله قربان گوی خودش هستند و همه مثل خودش بیسواد و شارلاتان هستند را در مجموعه گذاشته و افرادی که رییس میکند را به آنها آموزش میدهد که مثل خودش قالتاق و شارلاتان بشوند تا بتوانند در مجموعه به اصطلاح خودشان مدیریت کنند.اخیرا افرادی را در مجموعه رییس کرده که مثل سایرین جاسوس و آنتن خود کند که اطلاعات داخل مجموعه را به این فرد منتقل کنند و این جاسوسان امتیازهای بی حد و حصر بگیرند که معلوم نیست پشت پرده چه داستانی است.گاهی وقتا فکر میکنم مالک کروز در کار این جماعت مانده که حریف اینا نمیشود و ممکن است این باند مخوف تحقیق و توسعه مجموعه را بهم بریزند که کاری نمی‌کند و مجبور است با این جماعت قالتاق شارلاتان مدارا کند.یکی از همین افراد قالتاق رییس تیم نرم افزار هست که در همین مجموعه بزرگ شده و او هم مانند مدیر معلوم است از کجا آمده و دنبال چی هست.در انتخاب رییس ها برای مجموعه، مدیر همیشه بی سواد ترین و قالتاق ترین و شارلاتان ترین و بی شخصیت ترین افراد را به عنوان رییس انتخاب میکند که بتواند روی آنها تسلط داشته باشد و بله قربان گوی خود باشند وگرنه آدم درست حسابی که شخصیت دارد نمی‌تواند با این مدیر فاسد کار کند.به هر حال در ***** یک سفره ای پهن است که یکسری شیاد فقط از آن بهره مند هستند و مابقی که در حلقه یاران شیاد مدیر نیستند از این سفره بی بهره اند و باید بنشینند و نظاره گر باشند که یکسری پلشت از آخور تحقیق و توسعه در حال خوردن هستند و این روند تمامی ندارد.واقعا لعنت خیلیا پشت سر این مدیر فاسد و باند شیادان هست."
