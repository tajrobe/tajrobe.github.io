description: >-
  با من از شرکت کروز سایت ۳ تماس گرفته شد و قرار مصاحبه برای ساعت ۱۵:۳۰ هماهنگ
  کردند. تا ساعت ۱۷:۰۰ بنده در نگه بانی منتظر بودم تا کسی بیاد دنبالم و برای
  مصاحبه بریم. ابتدا یه سری سوالات کتبی فارسی و انگلیسی جواب دادیم و بعد اکسل.
  بعدش مدیر بخش به صورت جدا صحبت کردند. سوالاتی که پرسیدند مربوط به دوران لیسانس
  من بود و من بعضی از مطالب رو فراموش کرده بودم و ایشون بسیار تحقیر آمیز در
  مقابل سوالاتی که نمیدونستم برخورد میکردند. به علاوه که سوالات بسیار بسیار شخصی
  مثل شغل پدر و مادر و خواهر و برادر. دانشگاه هایی که درس خوندن. آیا متاهل هستند
  یا مجرد. کجا زندگی میکنن. کجا کار میکنند. من کجا زندگی میکنم. هم خونه ای من چه
  کسی هست. تحصیلاتش چیه و شغلش چیه!!!! برای بار دوم که زنگ زدند و زمان مصاحبه رو
  مشخص کردند، من سفر بودم و صرفا به خاطر مصاحبه برنامم رو کنسل کردم و زود
  برگشتم. وقتی رسیدم به کارخونه، حراست به بنده گفتن که کسی باهاشون راجع به
  مصاحبه هماهنگ نکرده و خانم و آقایی که باهاتون قرار گذاشتن اصلا امروز از صبح
  نیستن!!!!! توجه کنید که این بدترین نوع ممکن هست که با شما قرار بذارن و یادشون
  بره. انگار که سر کار گذاشته بودن منو. بعد از کلی تماس که حراست گرفتن به دلیل
  ناراحتی شدید من، یکی اومد دنبالم و منو برد واحد مربوطه. یه آقای جوانی از
  کارمندانشون با من مصاحبه کرد. ایشون اصلا اطلاعی از نحوه مصاحبه و هیچی نداشتند.
  و از من میپرسیدن که چی باید بپرسم ازت؟ آیا اینو قبلا جواب دادی؟‌آیا اونو قبلا
  جواب دادی ؟ و بسیار توهین آمیز با من رفتار کردند. یه شخص بسیار بی فرهنگ و
  بیشعور بودن. در حالی که از من سوال میپرسیدن، سرشون توی گوشی بود و داشتن با کسی
  چت میکردن و میخندیدن. و اصلا متوجه جوابای من نبودن و همش میگفتن دباره بگو. چی
  گفتی دباره بگو !!!! بعد از اینکه من برگشتم توقع داشتم کسی به خاطر این سو
  مدیریت و نظم با من تماس بگیره و حداقل عذرخواهی کنه. ولی هیچکسی با من تماس
  نگرفت که به خاطر قرار اشتباهی که برای مصاحبه با من گذاشتن عذرخواهی کنه. بماند
  که هرگز با من تماس نگرفتن که بگن راجع من چه نظری داشتن. با توجه به اینکه کروز
  بسیار کارخانه بزرگ و اسم و رسم داری هست ولی متاسفانه چیزی که من دیدم بسیار نظم
  افتضاح و بسیار انسانهای بیسواد و بیشخصیت بود. واقعا خوشحالم که اونجا کار
  نمیکنم و هرگز هم دباره برای این شرکت اپلای نخواهم کرد.
