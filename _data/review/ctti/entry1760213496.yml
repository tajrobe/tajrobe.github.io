description: "من این تجربه را برای کسانی که می‌خواهند با این شرکت همکاری کنند مینویسم. میتونم بگم یکی از بدترین تجربه های کاری من بود. این شرکت خانوادگیه و خودش رییس هیئت مدیره که همه کاره شرکت است ، خانومش مدیرعامله که نقشی در شرکت جز چک کردن دوربین های شرکت نداره، و پسرش و دختر شیش هفت سالش اعضای هیئت مدیره هستند. رسما هیئت مدیره ای در کار نیست. معوقات حقوق بسیار بالاست. تقریبا بین 3 تا 4 ماه عقب میوفته.  وضع شرکت چه بد باشه چه خوب تاثیری بر کیفیت زندگی این خانواده نداره تقریبا هر ماه یک سفر تفریحی به ترکیه و هر سالی یک بار به آلمان میرند. یادمه که یکبار دستگاه  تزریق پلاستیک برای کارخونه خریداری کردند  دقیقا زمانی که 3 ماه حقوق ها عقب افتاده بود. کلا پرداخت حقوق دراولویت نیست. هر کسی اونجا رفته بیشتر از یکسال نمونده. محیط کار به شدت سمیه، حواشی شرکت بسیار بالاست و این حواشی توسط خود مدیریت ایجاد میشه که با سیاست تفرقه بنداز حکومت کن کارای خودشو پیش ببره. در کل دنبال نیرو میگردن که موقتا کارشونو راه بندازی و بهت وعده وعید های سنگین میدن که بیش از حد انتظار کار کنی. بعد از اینکه کارشون باهات تموم شد مثل دستمال کاغذی دورت میندازند. هر کسی هم که از اونجا رفته برای گرفتن مطالباتش در وزارت کار شکایت کرده، کلا باهات تسویه حساب نمیکنند. سفته های سنگین هم ازت میگیرند که بتونند بعدا تهدیدت کنند.  در مجموع، اگر نام آرمین اکسیر را شنیدید، فقط کافیست یک کار انجام دهید: فرار کنید.به دنبال یک شرکت سالم و حرفه‌ای بگردید تا از یک سال کاری پر استرس و تجربه‌ای تلخ در امان بمانید. امیدوارم این نوشته را قبل از رفتن به مصاحبه بخوانید و گرفتار این شرایط نشوید."
