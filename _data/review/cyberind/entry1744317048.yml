description: "در مدت همکاری با این شرکت، نکاتی رو تجربه کردم که ممکنه برای افراد جویای کار در این مجموعه مفید باشه. ساختار سازمانی شرکت به‌صورت متمرکز اداره می‌شه و تصمیم‌گیری‌ها عمدتاً توسط مدیرعامل و همسر ایشون انجام می‌گیره. واحدهایی مثل منابع انسانی، مالی و PMO به‌نظر می‌رسه بیشتر جنبه اسمی دارند و در عمل اختیارات محدودی دارند.\r\n\r\nدر واحد مهندسی، فضای کاری تا حد زیادی به روابط شخصی وابسته است. مدیریت این بخش، رفتاری اقتدارگرا داره و تعاملش با افراد بستگی به این داره که فرد تا چه حد در حلقه \"خودی‌ها\" باشه. وجود روابط خاص بین برخی اعضای تیم نیز باعث شده فضای رقابتی ناسالمی ایجاد بشه.\r\n\r\nاضافه‌کاری در این مجموعه بسیار بالاست و گاهی تا بیش از ۲۰۰ ساعت در ماه هم گزارش شده، که این نشون‌دهنده تمرکز زیاد روی حجم کار فیزیکی به جای بهره‌وری واقعیه.\r\n\r\nدر سال ۱۴۰۳، استخدام و اخراج نیروها به‌طور مداوم در جریان بود، به‌طوری که ثبات شغلی در این شرکت تا حد زیادی زیر سوال می‌ره. ابزارهای کاری عمدتاً قدیمی هستن و روند به‌روزرسانی اون‌ها بیشتر تابع سیاست‌های داخلیه تا نیازهای فنی.\r\n\r\nدر مجموع، اگر به‌دنبال یک محیط کاری با ثبات، ساختار مشخص و فرصت رشد بلندمدت هستید، پیشنهاد می‌کنم با دقت بیشتری این گزینه رو بررسی کنید.\r\n"
