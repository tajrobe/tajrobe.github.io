description: "دوست عزیزی که داری نظرات این سایت رو می‌خونی،\r\nتا حالا فکر کردی می‌شه به محتوای اینجا که نه ممیزی داره و نه اعتبارسنجی، اعتماد کرد؟!\r\nقبل از هر قضاوتی، یه لحظه خودتو بذار جای این شرکت‌ها.\r\nتو این شرایط سخت بازار و مشکلات درآمدزایی، اگه جای اونا بودی چیکار می‌کردی؟\r\nفکر نمی‌کنی بیشتر نظراتی که اینجا نوشته شده، ناشی از دلخوری‌های شخصی یا تجربه‌های فردیه؟\r\nواقعیت اینه که تو هر کسب‌وکاری، منابع انسانی مثل سرمایه‌اش می‌مونه.\r\nپس منطقیه که یه شرکت از کارمنداش حمایت کنه.\r\nبیشتر اختلافاتی که مطرح می‌شن، معمولاً حالت شخصی دارن، نه لزوماً نشونه بد بودن کل اون مجموعه.\r\nراستش، محتوای این سایت بیشتر از اینکه کمکی کنه، باعث ترس، تردید و از دست دادن فرصت‌ها می‌شه.\r\nاگه فکر می‌کنی این سایت چون اجازه می‌ده هر نظری منتشر بشه، جای خوبیه،  باید بگم سخت در اشتباهی!\r\nچون هیچ نوع نظارت یا بررسی‌ای روی مطالب نداره و هر چیزی همون لحظه منتشر می‌شه.\r\nیکم منطقی‌تر نگاه کنیم...\r\nمن خودم اوایل تحت تأثیر نظرات این سایت بودم اما تجربه‌م از این تحت تأثیر قرار گرفتن، جز ضرر چیزی نشد.\r\nبیاییم عاقلانه‌تر تصمیم بگیریم."
