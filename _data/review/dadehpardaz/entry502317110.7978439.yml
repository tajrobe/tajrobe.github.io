description: >-
  جلسه با حس خوب شروع شد، اول پرسیدن راحت پیدا کردی اینجارو ؟ بعد پرسیدن خندانی؟
  منم با ماسک بودم خندم گرفت خلاصه استرس کمی که داشتم رو یادم رفت و اروم شدم،
  فضای شرکت خیلی بنظر دوستانه و محترم بود آقایی مودب تا درب اتاق مصاحبه که در
  طبقه دوم بود منو همراهی کرد،شرکت خیلی ساکت بود و چیدمان سفید طوسی مدرنی داشت و
  با عکسهای سایت جابینجا فرق میکرد.

  تو مصاحبه سوالات از این شروع شد که خودم رو معرفی کنم و در مورد سوابق تحصیلی و
  شغلیم بگم، در حین معرفی از صحبتهای من سوال می پرسیدن که باعث می شد من حرفامو
  یادم بره.

  بعد در مورد مهارتها با جزییات زیاد سوال پرسیدن و اصلا مهارت و تجربیات و سواد
  رو کامل از هم جدا می کردن واقعن پرسش در مورد اینهمه جزییات شاید بی مورد باشه و
  پاسخ بهشون نیاز به تمرکز دقیق داشت، که من نپسندیدم چون مهارت ها رو در عمل باید
  دید.

  تست شخصیت گرفتن نتیجه اون رو همونجا باخودم بررسیش کردن و برام جالب بود. نکنه
  خیلی خوب داشت این که ایین نامه و پیش نویس قرارداد رو دادن خوندم که توش تمام
  جزییاتی که باید رعایت کنی نوشته بودن، سفته می گرفتن و من پرسیدم که رسید میدن
  گفتن بله. پوشش اداری الزم بود.

  تهعد نامه رازداری می گرفتن ، شناوری داشتن ، ساعت کاری شون زیاد بود، ۸صبح تا ۵

  یک تست هوش هم گرفتن.

  مصاحبه طولانی بود که به نظرم بهتر بود در دوجلسه باشه یا حد اقل از قبل می گفتن
  حدود یک ساعت طول میکشه.

  اخرش که داشتم می رفتم رو تابلو زده بود دانش بنیان ولی من از قبل اینو نفهمیدم.
