description: "چند سالی هست که با دیجی آلفا همکاری می‌کنم و راستش یکی از بهترین تجربه‌های کاری من توی این مدت بوده.\r\nجزو معدود مجموعه‌هایی‌ه که هم نظم کاری داره، هم واقعاً روی خودِ کار تمرکز می‌کنه و هم از ابزارها و تکنولوژی‌های جدید استفاده می‌کنه.\r\n\r\nچیزی که برای من خیلی مهم بوده اینه که اینجا فقط خروجی نمی‌خوان؛ روی برنامه‌نویس‌ها سرمایه‌گذاری می‌کنن، کمک می‌کنن با ابزارهای جدید جلو بریم، یاد بگیریم و به‌روز بمونیم. این موضوع وقتی برام پررنگ‌تر شد که تجربه‌م رو با محیط‌های کاری قبلی خودم یا دوستانم مقایسه کردم—جاهایی که تغییر نیروی انسانی زیاده، پرداخت‌ها نامنظمه یا انتظارات خیلی فراتر از واقعیت تعریف می‌شه.\r\n\r\nبا وجود همه‌ی شرایط سختی که داریم، مخصوصاً مشکلات اینترنت و ناپایداری‌های کلی کشور، چیزی که من از نزدیک دیدم اینه که همیشه تلاش شده تعهدات به‌موقع انجام بشه. من شخصاً نه مشتری ناراضی دیدم و نه هم‌تیمی‌ای که از بودن تو این محیط ناراضی باشه.\r\n\r\nمی‌دونم بعضی وقت‌ها تو فضاهای مختلف نظرات منفی هم دیده می‌شه، اما به‌عنوان کسی که خودم رو عضوی از این تیم می‌دونم، حس کردم لازمه تجربه‌ی واقعیم رو بگم:\r\nاین‌طور چیزهایی که گفته می‌شه، حداقل تو تجربه‌ی من، اصلاً وجود نداشته.\r\n\r\nطبیعتاً هیچ محیط کاری‌ای بی‌نقص نیست، اما تجربه‌ای که من تو دیجی آلفا داشتم، حرفه‌ای، سالم و کاملاً مثبت بوده و با خیال راحت می‌تونم همکاری با این مجموعه رو پیشنهاد بدم.\r\n"
