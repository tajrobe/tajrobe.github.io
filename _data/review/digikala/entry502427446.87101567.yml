description: >-
  در مرحله اول با یکی از مدیران منابع انسانی دیجی کالا که مرتبط با حوزه ی مورد
  نظر من بود مصاحبه داشتم که بیشتر راجع به مسائل کلی صحبت شد و سابقه های کاری
  قبلیم و دلیل اینکه چرا قصد دارم شغل خودم را عوض کنم که این مصاحبه حدودا نیم
  ساعت طول کشید و سوالاتی که من در مورد موقعیت شغلی درخواستیم و حقوق دریافتیم
  پرسیدم با دقت پاسخ داده شد و ایشون هم از من پرسیدن که تو کدوم حوزه دوست دارم
  فعالیت کنم به عنوان کارآموز مدیریت که من هم گفتم به مارکتینگ علاقه مندم و قبلا
  در این زمینه کار کردم و در آخر بهم گفتن که طی ۱۰ روز آینده بهم خبر میدن و
  مصاحبه ی دومم به صورت تخصصی هست و با مدیر واحد مربوطه.

  حدودا یک هفته بعد با من تماس گرفتن که تو مصاحبه ی اول قبول شدم و برای مصاحبه ی
  دوم باید با CMO دیجی کالا که خارجی هم هست مصاحبه داشته باشم و قبل از اون هم
  باید یک آزمون استعداد سنجی و هوش به صورت اینترنتی انجام بدم که لینکش هم برای
  من ارسال شده بود . ازشون وقت خواستم تا روی مکالمه خودم کار کنم که بتونم مصاحبه
  ی بهتری داشته باشم و توافق کردیم که مصاحبه ی دوم بنده حدود یک هفته بعد انجام
  بشه و من هم طی این چند روز روی مهارت های مکالمه زبانم کار کردم و همچنین تست
  هوش مورد نظر شرکت رو انجام دادم که خیلی هم سخت نبود و دقت و سرعت همزمان تو
  انجام دادنش مهم بود .

  تو مصاحبه ی دوم با CMO دیجی کالا با اینکه خارجی بود اما صحبت ها به شکل کاملا
  دوستانه ای پیش رفت و مشخص بود که چی میخواد از طرح سوالاتش و بیشتر تمرکز
  سوالاتش روی این بود که تو آخرین جایی که کار کردم چه چیزایی یاد گرفتم و چه کمک
  هایی تونستم بهشون بکنم . یکم در مورد استراتژی هایی که می تونه به شرکت سابقم
  کمک کنه برای درآمد زایی بیشتر با هم حرف زدیم و یک سوال ساده ی ریاضی هم که
  مرتبط با مارکتینگ بود مطرح کرد و ازم خواست تا در مورد شخصیتم براش یکم توضیح
  بدم . بیشتر هدفش این بود که ببینه علاقه مند به یادگیری و رشد هستم و اینکه چرا
  تصمیم دارم وارد این حوزه بشم.

  برای این پوزیشن مهم ترین چیز اینه که واقعا مشتاق یادگیری باشید و بخواید پیشرفت
  کنید و خودتون رو توسعه بدید .
