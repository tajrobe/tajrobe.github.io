description: >-
  من برای موقعیت شغلی React Native‌ Developer درخواست داده بودم و حدودا ۴ مرحله
  مصاحبه رفتم. برخورد مصاحبه کنندگان در اول کار بد نبود مرحله اول دو نفر باهام
  مصاحبه کردن که یک نفرشون خیلی بد سوال می پرسید و مشخص بود ایشون تازه کار هستند
  و تا حدودی هم از خود راضی بودن. مرحله بعدی تسک فنی بود که کامل انجام دادم و
  تمام اون چیزایی که گفته بودن رو انجام دادم حتی بیشتر. رزومه کاملی از خودم داده
  بودم از کارایی که Open Source انجام داده بودم گرفته تا پروفایل Stackoverflow.
  تو مرحله نهایی هم حدود ۱ ساعت مصاحبه کردن باهام و هر سوالی بود رو جواب دادم و
  خود مصاحبه کننده ها رفته بودن از داخل گوگل و چندین سایت سوال در آورده بودن و
  من می دونستم ولی جوابی که بهشون دادم از تجربیات خودم توی این ۳ سال با ری اکت
  نیتیو بود. در آخر راجع به حقوق پرسیدن و شرایطم و گفتند بهتون تا هفته آینده خبر
  میدیم. پروسه کلی ۱ الی ۲ هفته طول کشید و من واقعا از هر نظر داخل مصاحبه چیزی
  کم نذاشتم و از خودم هم مطمئن بودم بعد از ۴ سال تجربه توی این موقعیت. بعد ۵ روز
  ایمیل زدن و گفتند که رد شدید ولی شما رو واسه بعد در نظر میگیریم. بعد از اون پس
  از تحقیق متوجه شدم که چه حرفایی پشت سر من زده شده و منطقشون هم این بود که من
  رفتم همه چیو حفظ کردم و واسه همین همه چیز رو جواب دادم. تسک که بهم داده بودن
  UI بهم ندادن و همه چیز با خودم بود. بعد گفته بودن که واحد دیزاین ۳ پوینت کم
  کرده از تسک فنی. UI ندادن بعد اومدن به UI ایراد گرفتن. ایراد دیگه ای که گرفته
  بودن گفته بودن خیلی داخل رزومه کار های مختلفی انجام دادی و دولپر موبایل نیستی!
  (بعد از ۵ سال تجربه در حوزه برنامه نویسی موبایلی که داشتم!!) خلاصه بگم واقعا
  غیر حرفه ای عمل کردن و از لحاظ فنی از طرز سوال پرسیدن ها مشخص بود که از دانش
  کافی برخوردار نیستند متاسفانه. بدترین تجربه مصاحبه ای بود که داشتم.
