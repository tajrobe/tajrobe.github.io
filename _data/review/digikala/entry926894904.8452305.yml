description: >-
  در ابتدا که بعد از دو هفته، باهام تماس گرفتند و دعوت به مصاحبه کردند، مصاحبه
  فنی اول اوکی بود و البته وقتش کم بود و تو همین وقت کم از دیتابیس و index
  پرسیدند تا سوالات الگوریتمی که رواله و میتونید کتاب های coding interview رو
  بخونید و یه سرچی تو اینترنت درباره اش بکنید دستتون میاد و سعی کنید بلند بلند
  فکر کنید. آخر مصاحبه اول هم درباره شی گرایی و اصول شی گرایی و فرق interface و
  abstract class حرف زدیم و به جز دیتابیس،‌ بقیه رو خوب جواب دادم. گذشت و با
  تاخیر برام تسک فرستادن و بعد از انجام اون، باز چندین روز گذشت و بی خبر بودم تا
  اینکه زنگ زدن برای مصاحبه فنی دوم. مصاحبه فنی دوم برخلاف انتظارم، هیچ چیزی
  درباره فنی نبود و چندان شبیه تیپیکال HR نبود و انقدر سوالات Broad بودند که من
  و مصاحبه کننده که ظاهرا تمایل چندانی هم برای باهم فکر کردن نداشت، باهم تفاهم
  فکری درباره اش نداشتیم. باهم یکم بحث کردیم و من حس خوبی از مصاحبه دوم نگرفتم.
  قرار بود بهم فیدبکی هم داده بشه که ندادند. میتونم بگم همه استیج ها با تاخیر
  بود و همش من باید ایمیل می زدم که چی شد و من هم بی خبر. از بدقولی ها و تاخیر
  هایی که دیدم خیلی بدم اومد و حس خوبی از مصاحبه با این شرکت ندارم و بدم اومد.
