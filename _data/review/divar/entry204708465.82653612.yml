description: >-
  مرحله ۱: مرحله تلفنی بود و یک خانم بی تجربه از دیوار با من تماس گرفتن و حدود
  ۴۰ دقیقه صحبت کردیم. چرا میگم بی تجربه؟ چون سوالاتی که میپرسیدن خیلی هاش
  اشتباه بودن و البته من بهشون میگفتم که اشتباه دارید میپرسید. مثلا یه جایی به
  من گفتن شما توی رزومتون هست که با ابزارهای فلان حوزه کار کردید. گفتم بله. گفتن
  خب فلان مفهوم چیه (یک کلمه سه حرفی انگلیسی)؟ گفتم بهشون نمیدونم و تا حالا هم
  نشنیدمش. خودتون بهم میگید چیه؟ همون موقع سرچ کردم و ترجمش سریالایزشن به فلان
  سبک بود که اصلا سه حرفیش مصطلح نبود که پرسیدن اما روش مصطلحی بود و منم بلد
  بودم. جالب بود که خودش هم نشنیده بود و فقط سوال میپرسید. بعد هم بهش گفتم من
  فلان تکنولوژی رو کار نکردم توی اون حوزه بخصوص و لازم نیست سوال بپرسید ازش.
  اتفاقا ایشون از اونجایی که خودش هم اون تکنولوژی رو نمیدونست هر سه سوال بعدیش
  (چون فقط یه لیست سوال جلوش بود) از همون تکنولوژی بود و خب به نظرم اینا اتلاف
  وقت بود چون من خودم گفته بودم با اون تکنولوژی کار نکرده ام!

  مرحله ۲: بازم یه آقایی بودن از دیوار. مصاحبه اسکایپی. ایشون مسلط بودن. سوالات
  الگوریتمی پرسیدن و حدود یک ساعت و خرده ای طول کشید. تمامی سناریوها رو جواب
  دادم و چالشی هم باهم رفتیم جلو و یه جاهایی بحث میکردیم و همدیگه رو قانع
  میکردیم نسبت به خوب بودن الگوریتم. در آخر هم بهم گفتن عالی بود. شما رو معرفی
  میکنم برای مرحله سوم و امیدوارم شما رو توی کافه بازار ببینم.

  مرحله۳: دو آقا از کافه بازار بودن و تیم مربوطه ای که من قرار بود برم اون تیم.
  سوالات پرسیده شد. از این قرار بود که یه مقدار الگوریتم های مختلف در اون حوزه
  بخصوص رو پرسیدن و بابتش پیچیدگی الگوریتم و نحوه اجرا و مقایسه هاشون و… رو
  بررسی کردیم. توی این مرحله بعضی رو گفتم، بعضی رو محاسبه کردم و گفتم و خلاصه تا
  آخرش هر دو راضی بودم. بعدش قرار شد یه دیتابیس کوچولو با ساختمان داده های خاصی
  طراحی کنیم و برای تستش هم تووش دیتا بریزیم و بخونیم و دیتا هم از قبل به من
  داده شده بود (همون جا داشتم کد میزدم البته بصورت اسکایپی بود بخاطر کرونا). همه
  چیز روال بود و بعضی جاها هر سه تایی گیر میکردیم و با هم دیباگ میکردیم و آخرش
  بعد از سه ساعت مصاحبه همه چیز تموم شد و خیلی خوب پیش رفت. در پایان مصاحبه هم
  اون فرد مصاحبه کننده به من تبریک گفت و گفت خیلی مصاحبه خوبی بود. گفت سوالی
  داری؟ منم گفتم لطفا بهم بگید من چه کارهایی وقتی میام باید انجام بدم. و تیمم رو
  بهم گفت که توی فلان تیم در خدمت شما هستیم و کارها هم تا اونجایی که قوانین عدم
  افشا اجازه میداد توضیح دادن (البته من قبلا میدونستم راجع به کار و برای همین
  اپلای کرده بودم و صرفا میخواستم ببینم خودم قراره چی کار کنم) . همه چیز اوکی شد
  و قرار شد آفر و مبلغ قرارداد برای من ایمیل بشه. من هم شروع کردم به خاتمه دادن
  با جایی که تووش مشغول بودم.

  هفته بعد هر چقدر منتظر شدم ایمیلی دریافت نکردم تا اینکه بعد از پیگیری های خودم
  (!) اواسط هفته از منابع انسانی ایمیلی انگلیسی اومد که «ما نمیتونیم با شما
  ادامه بدیم. موفق باشید» و هیچ توضیح اضافه تری هم نبود!!! من به ایمیل پاسخ دادم
  که دلیل انصراف از همکاری رو بگید خب (فکر میکنم دو بار هم ایمیل زدم) اما کسی
  پاسخگو نبود که نبود!!!

  من با جاهای زیادی کار کردم. سوالم این بودکه اگر از لحاظ فنی مشکل داشتیم چرا در
  پایان مرحله سوم اوکی دادید و گفتید آفر میگیرید. اگر از ابتدا مشکل داشتیم چرا
  اینهمه وقت من برای سه مرحله مصاحبه تلف شد و… و سوال آخر اینکه مودبانه تر این
  نبود که بخاطر وقتی که من گذاشتم برای مصاحبه، لااقل توی ایمیل دلیل قطع همکاری
  گفته بشه به من؟ خلاصه که منابع انسانی کافه بازار واقعا ناامید کننده است!

  توصیه خاصی ندارم. خودم که عمیقا احساس تاسف میکنم از اینکه رزومه فرستادم. با
  اینکه اون کار بخصوص و اون تیم بخصوص رو دوست داشتم باهاشون همکاری کنم. تاسف
  میخورم که وقتم خیلی تلف شد برای هیچ!
