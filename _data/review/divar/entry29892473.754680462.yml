  من دو مرحله مصاحبه شدم. مرحله اول تلفنی بود که از قبل باهام کلندر شده بود.
  مصاحبه تلفنی خیلی خوب و روان بود و مصاحبه کننده خودشون رو کامل معرفی کردند و
  سوالات کامل و واضح مطرح میشد. سوالات تکنیکال بودند، بعنوان مثال برای seo
  on-page چه کارهایی میکنید؟ از چه ابزارهایی استفاده میکنید؟ یک سایت از صفر
  بخواد سئو شده بالا بیاد چیکار میکنید و سوالات مشابه این.

  مرحله دوم مصاحبه حضوری بود که شروع جلسه تاخیر زیادی داشت و من در لابی منتظر
  موندم. وقتی جلسه شروع شد، دو نفر برای مصاحبه آمدند که بدون معرفی کامل شروع به
  مصاحبه کردند. مشکلی که با مصاحبشون داشتم این بود که مصاحبشون هدف خاصی رو دنبال
  نمیکرد و سوالات بصورت باز پرسیده میشید! و من نمیدونستم باید به چه شکل پاسخ
  بدم! مثلا اولین سوال با این شروع شد که: “در مصاحبه تلفنی گفته بودید از تگ
  کنونیکال استفاده میکنید!” و من در مصاحبه تلفنی کامل در هر بخش در صورت استفاده
  از این تگ بیان کردم که چرا استفاده میکنیم. اول اینکه سوالی که تلفنی پرسیده شده
  و جواب داده شده چرا باید در مصاحبه حضوری دوباره پرسیده بشه و دوم اینکه بعنوان
  مثال همین سوال موارد زیادی هست که اگر شما دقیقتر برام توضیح میدادید منظورتون
  از سوال چی بوده و در چه مواردی، خیلی راحتتر به شما پاسخ میدادم. سوالات مشابه
  این زیاد بود و مشخص بود مصاحبه کننده از سئو اطلاعات کافی نداشتند. مثلا پرسیده
  شد از اسنیپت‌ها استفاده میکنید؟ من پاسخ دادم آره مثلا ستاره‌ای‌های ریت و اگه
  محصول باشه قیمت یا اگه ایونت باشه تاریخ، بعد گفتند “ستاره؟ منظورم تگ آرتیکل
  هست!” و من براشون توضیح دادم آرتیکل داخل json-ld هست که اگه پیجمون مقاله باشه
  استفاده میکنیم و مثلا اگه محصول باشه از پروداکت استفاده میکنیم! ولی حسی که به
  من میداد این بود که متوجه نمیشه!!!

  سوال دیگه ای که ازم پرسیده شد این بود که تعاملت با فنی به چه شکل هست؟ من پاسخ
  دادم که بستگی به ساختار سازمان داره! گفتند بدون در نظر گرفتن ساختار سازمان
  بگو! فکر کنم انتظار داشتند بهشون بگم تعاملم خیلی خوبه!!! اصلا متوجه سوالاشون
  نمیشدم! منم به ناچار با مثال زدن براشون توضیح دادم که تعاملم در دو شرکت قبلی
  که کار کردم به چه شکل بوده!

  در کل حس بدی از مصاحبه حضوری داشتم که بعد از اون جلسه برای خودم به این نتیجه
  رسیدم که نمیخوام اونجا برم.

  از مصاحبه کننده بخواید که واضحتر سوالاتش رو بپرسه و بفهمید کانسرن‌هایی که
  دارند چی هست که اونها رو پاسخ بدید. من جلسه مصاحبه سرماخوردگی داشتم و حوصله
  زیاد نداشتم و هر سوالی میپرسیدند صرفا جواب میدادم
