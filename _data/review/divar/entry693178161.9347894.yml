description: >-
  پاییز ۹۹ برای سمت اداری خانومی با من تماس گرفتند گفتندو می خوان برای من وقت
  مصاحبه بذارن. من اصلا در جریان نبودم چون درخواستی نداده بودم.ایشون از اینکه
  قبلا کسی با من در اینمورد صحبت نکرده بود خیلی عذرخواهی کرد و برای من شرح شغل و
  روند مصاحبه ها رو توضیح دادند. اینقدر خوب و حرفه ای توضیح دادند و منو راهنمایی
  کردند که من هول کردم فکر کردم دیگه استخدامم و گفتم ببخشید من قرارداد دارم جای
  دیگه و برای شروع کار حداقل یکماه وقت لازم دارم. که ایشون گفتند مشکلی نیست
  پروسه ما هم طول میکشه من فقط میخوام شما اطلاعات لازم رو داشته باشین. برام جالب
  بود که منابع انسانی یه شرکت اینقدر برای شخص ناشناسی مثل من وقت بذاره و
  راهنماییم کنه. حداقل من چنین تجربه رو قبلا نداشتم. جالبترین بخش حرفشون این بود
  که گفتن ما تو تیم استخدام طرف کاندیدا هستیم و دلمون می خواد بهترین آدم در
  اولین فرصت جذب شرکتمون بشه. یجورایی برام جالب بود. با برخورد این شخص (که
  متاسفانه تو مصاحبه ها ندیدمشون) منیکه اصلا دنبال کار نبودم قبول کردم تو مصاحبه
  شرکت کنم و تا ۳ مرحله رو پیش رفتم که آخرش در کمال تعجب قبول نشدم.

  بقیه پروسه شامل مصاحبه اسکایپی با ۲ نفر بود، بعدش یه تست نامه نگاری و اکسل و
  اینا ارسال شد، بعد دوباره مصاحبه اسکایپی . سوالا در مورد تجربه قبلی، اشتباه و
  فیدبک، کار تیمی، مکاتبات، علاقه به یادگیری و این چیزا بود . نکته مهم: برخورد
  مصاحبه کننده ها اون چیزی نبود که از مکالمه اول تلفنی تو ذهن من ایجاد شد.حتی
  فهمیدم کسی از منابع انسانی تو مصاحبه هاشون نیست. پیشنهاد من به دیوار اینکه از
  تیم منابع انسانی در مصاحبه ها استفاده کنه چون احتمالا اونا خیلی حرفه تر پیش می
  برن کا رو و شاید اگر اینکار رو کرده بودند من قبول میشدم چون مطمئنم از عهده
  کاری که می خواستن برمیومدم.

  توصیه من: سوالات مرتبط با شرح شغل رو مرور کنید و برای همشون یه مثال از گذشته
  داشته باشین. یکسری سوالای کلیشه ای هم می پرسن که خوب براش یه جواب آماده داشته
  باشین . مثلا آخرین اشتباهت چی بود ؟اگر رد شدین علت رو بپرسین که مثل من تو
  خماری نمونین. هر سوالی داشتین از منابع انسانی بپرسین که راهنماییتون کنن. نامه
  نگاری به انگلیسی و فارسی رو تمرین کنین
