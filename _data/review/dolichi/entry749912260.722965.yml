description: >-
  من مهرماه ۱۳۹۷ برای این شرکت رزومه فرستادم و پذیرفته شدم. چند جلسه هم برای
  مصاحبه رفتم و دیدگاه‌ها و حرف‌هایمان با دو مدیر مجموعه – که آدم‌های بسیار خوب
  و سالم و بی‌شیله‌پیله‌ای بن‌نظر می‌رسیدند – کاملاً هم‌سو بود. صحبت‌ها به‌سمت
  آغاز همکاری متمایل بود؛ اما راستش من دو پیشنهاد همزمان داشتم از دو شرکت دیگر،
  که هر کدام جذابیت‌هایی داشتند چه از نظر مالی و چه سازمانی. ضمن این‌که کمی شک
  کردم؛ چرا که اینجا دفتری کوچک و دو، سه نفره بود و هدف‌شان رقابت با فروشگاه‌های
  اینترنتی بزرگ آن زمان (شیکسون و دیجی‌استایل و مدیسه و …) در حالی‌که علاوه بر
  ابعاد سازمان، دستمزد پیشنهادی‌شان واقعاً هم‌ارز چنین چشم‌اندازی نبود.

  از این بابت به‌نظرم رسید هر چقدر هم تخصص داشته باشم و زحمت بکشم، در نهایت
  یک‌نفره امکان پیش بردن چنین کار سنگینی وجود نخواهد داشت. به‌همین‌خاطر به یکی
  دیگر از شرکت‌هایی که پذیرفته شدم (به‌نام تجارت مجازی اوکسین) رفتم؛ که البته آن
  هم خود اشتباه بسیار بزرگ‌تری بود…

  مدیران دلیچی هم بارها و مکرر تماس گرفتند و اصرار داشتند با آن‌ها همکاری کنم،
  حتی پیشنهادهای بهتری هم دادند؛ اما من نپذیرفتم و عذر خواستم. به‌هر‌حال قصدم از
  نوشتن این تجربه، بیشتر ادای دین به ایشان بود.
