description: "با سلام خدمت همگی\r\nحقیقت اینکه این شرکت خیلی بزرگه ساختمان های مختلفی داره و تو هر ساختمون این های متعددی هست.نکته ی اساسی ضعف شدید در لایه ی مدیریت میانی هست . بسیاری از این مدیران جوان بی تجربه سیستم رو به گروگان گرفته اند و اجازه ی هرگونه اصلاح رو هم نمی‌دم. چون می دانند در صورت اصلاح سیستم کاسه کوسه رو باید جمع کنند.\r\nبنظر من بدترین جای این سیستم core  bankingهست.مدیران دیوانه بی سواد که یک تعداد زیاد از مدرسه ی داتین رو تو تیم هاشون پر کردند.\r\nخیلی دقت کن خمره ی طلاهم بهت دادن این دور و برا نیا.\r\nاینم که می گن می خوان coreرو میکرو سرویسش کنند شر و وری بیش نیست.\r\nمدیرای تیم های coreهم یه عادتی دارند اگه حس کنند یه ذره از لحاظ فنی از این ها جلوتری سریع به بهانه های مختلف حذفت می کنند. یا کاری می کنند خودت با پای خودت الفرار کنی\r\nتیم سپرده هم که با حضور استاد اسدی سر لوحه ی همه چیزه.\r\nدست به اخراجش خوبه\r\n\r\nو اما منابع انسانی....\r\n\r\nبنظرم فرو پاشی سیستم از منابع انسانی شروع میشه .\r\nهمه ی منابع انسانی با پارتی و رابطه و آشنا بازی اومدند (حالا شاید چند نفر این وسط استثنا باشند)\r\n\r\nوگرنه دلیل منطقی ندارد که کسی که بارها و بارها داره سوتی میده علاوه بر اینکه اخراج نمیشه ترفیع هم میگیره\r\n\r\n\r\nبخدا خیلی از این مدیرای میانی منابع انسانی و خیلی از مدیرای میانی و ارشد بهتر از همه می دانند اگه امروز از شرکت اخراج بشن \r\nبیرون باید کاسه ی چه کنم چه کنم دستشون بگیرند\r\n\r\n\r\nاگه یک شرکت استاندارد بود\r\nبعد از حادثه ی بانک سپه و پاسارگاد\r\nکل کادر مدیریتی باهم اخراج میشدند\r\nولی در اوج حیرت\r\nبا گرفتن این آزمون های مسخره عملا دارند\r\nتعدیل نیرو می کنند\r\nو انتقام این اتفاق رو از لایه ی کارشناسی میگیرند"
