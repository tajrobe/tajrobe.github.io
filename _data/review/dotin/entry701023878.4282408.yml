  انسانی! از مدیر محصول و برنامه نویس بگیر و الانم کارشناس منابع انسانی!
  برخوردشون اصا مناسب نبود وسط فکر کردن میگفتن تندتر جواب بدید بریم سوال بعدی
  انگار به زور در مصاحبه حضور داشتن! سوالاتی که میپرسیدن ساختار یافته نبود اصرار
  داشتند که مطابق میلشون جواب بدی و نگاه بالا به پایین داشتند حتی سوال هوش هم
  پرسیدند که به نظرم واقعا مسخره هست و این سوالات پیش پا افتاده هستند حتی اگر
  برای سنجش قدرت تحلیل فرد باشند چرا که باید این موارد در محیط واقعی یا شبیه
  سازی شده سنجیده بشه یا بعضا مطالعه موردی و پروژه ای در اختیار افراد قرار داده
  بشه… در کل کادر منابع انسانیشون غیرحرفه ای هستند و اصا انتظار دانش و اخلاق
  حرفه ای نداشته باشید. ادب حکم میکنه در مصاحبه آنلاین دوربین مصاحبه کننده ها
  روشن باشه اما متاسفانه به جز یک نفر بقیه خاموش بودند و بیشتر شنونده در کل این
  شرکت رو به هیچ عنوان توصیه نمیکنم چرا که نحوه برخورد محترمانه با کارجو رو یاد
  نگرفتن.
