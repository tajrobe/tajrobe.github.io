description: "شرکت بسیار بی نظمی هست. همچنین تعهدی نسبت به انجام و تحویل به موقع پروژه ها ندارد. حقوق پرسنل نیز تا چند ماه عقب میافتد و مدیر شرکت نه به پروژه ها تعهد داره و نه به پرسنل. با وجود عدم داشتن اطلاعات مهندسی و دانشگاهی کافی، به شما تحکیم می کنه که کاری که خودش می خواد انجام بدی. با آشنا و رابطه داشتن، دفتر و امکانات هم در سرم سازی رازی و هم در دانشگاه خوارزمی کرج بهش دادن که خود مجموعه سرم سازی رازی هم باهاشون مشکل داره. تو این شرکت از هزینه های قرارداد ها استفاده شخصی می شه و منابع مالی برای کارهای متفرقه هدر میره.\r\n به راحتی تو این شرکت بهتون دروغ میگن.\r\nدستگاه های بایوراکتور رومیزی تولید کردن که با استانداردهای این صنعت فاصله داره و بعد از تحویل به مشتری نیز دچار ایراد و عدم تحویل یک سری قطعات لازم این دستگاه هست. یک دستگاه اولتراسانتریفیوژ آزمایشگاهی به نام خودشون رونمایی کردن که قطعات داخلی اون برای یک سانتریفیوژ خارجی بوده و یک بدنه جدید براش ساختن و به نام اولتراسانتریفیوژ ایرانی به خورد ملت از همه جا بی خبر دادن که همین هم دارای ایرادهای فراوان بوده و نتونسته به دور و سرعتی که ادعا می کردن برسه و تا امروز هم نتونستن رفع عیبش کنن. در عین حال، با همین عدم مهارت و دانش، قرارداد چند دستگاه دیگه هم بستن. خیلی از پرسنل این مجموعه به دلیل بی نظمی، عدم صداقت و تعهد در این شرکت، از مجموعه جدا شدن. عمر و پولتون ر برای کار یا قرارداد بستن با این شرکت تلف نکنید."
