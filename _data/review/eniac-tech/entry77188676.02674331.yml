description: >-
  من تا ۶ ماه پیش تهران زندگی میکردم و بخاطر کرونا دورکار بودم، بخاطر کار همسرم
  به شمال اومدیم اما ایشون از کارشون راضی نبودن و می‌خواستیم مجددا به تهران
  برگردیم، برای مصاحبه با من تماس گرفتن، برخورد خیلی خوبی داشتند پشت تلفن، تاریخ
  مشخص کردند و گفتم توی این تاریخ نمیتونم. راستش با تجربه ای که هفته ی قبلش
  داشتم و برای مصاحبه به تهران اومدم و شرکت مصاحبه کننده زمینه ی کاری و زمینه
  شغلی اش با چیزی که توی آگهی زده بود کاملا متفاوت بود و فقط وقت من رو هدر داده
  بودن، علی رغم اینکه حدس میزدم بهتر باشه ندونن من شمال زندگی میکنم، صادقانه
  موضوع رو باهاشون درمیون گذاشتم و گفتم اگه میشه تلفنی یا واتسپی مصاحبه کنیم و
  اگه نتیجه مثبت بود من برای مصاحبه حضوری به تهران بیام، با روی گشاده استقبال
  کردن و گفتن یه مصاحبه اینترنتی ست میکنیم، اما بعد از سه روز خبری نشد و چون از
  دو جای دیگه هم باهام برای مصاحبه تماس گرفته بودن و انیاک رو ترجیح میدادم، تماس
  گرفتم و توضیح دادم که اگر فکر میکنید فرآیند اسباب‌کشی من زمانبر هست، اینطور
  نیست و وسایل من آماده اسباب کشی هستند. گفتند نه، ما فقط دنبال زمان مناسب برای
  مصاحبه اینترنتی هستیم. الان ده روز از مکالمه دوم میگذره و تماسی گرفته نشد.
  انتظار داشتم صادقانه توضیح بدن که نه ما چون شما ساکن تهران نیستید منصرف شدیم،
  نه اینکه توی هر دو مکالمه بگن مصاحبه اینترنتی ست میکنیم و خبری نشه.
