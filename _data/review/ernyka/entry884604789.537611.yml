description: >-
  محل این شرکت کامرانیه جنوبی هست و بسیار سخت جای پارک پیدا میشه، راس ساعتی که
  گفته بودن خودمو رسوندمو بعد از زدن زنگ در، نگهبانی منو چند دقیقه نگه داشت تا
  هماهنگ کنه تا یکی بیاد از من استقبال کنه، فضای مدرن و شیکی بود که هرکسی رو سر
  ذوق میاره، بعد یه نفر اومد و برخورد دوستانه ای داشت، منو راهنمایی کرد بخش لابی
  و من تقریبا یک ربع نشستم تا صدام کنن، طرف اومد و باهم به طبقه آخر مجموعه
  رسیدیم و دوباره یک ربع منتطر نشستم تا منشی واحد منو صدا کنه. مصاحبه درون اتاق
  مدیر اجرایی بود و منابع انسانی هم حضور داشت. بعد از سلام و برخورد دوستانه و
  پذیرایی، منابع انسانی تا جایی که میتونست از مشخصات هلدینگ و کلیات کار گفت و
  بعدش مدیر اجرایی کمی رزومه منو نگاه کرد و به من گفت از تجربیات کاریم بگم، بعد
  سوالاتش رو شروع کرد، سوالاتی که پرسیده میشد ذره ای مرتبط با دانش نمیشد و تماما
  شخصی و روانشناسی بود. مثلا چند صفت نام برد که من باید میگفتم چند درصد دارمشون،
  چند ضرب المثل گفت و من باید میگفتم چقدر بهش اعتقاد دارم!

  بعد پرسید کار تو این شرکت رو دوست داری؟ که به نظرم این سوال از کسی که شناختی
  از افراد شرکت و شرایط و محیط نداره سوال واقعا بیهوده ایه.

  در آخر حقوق رو به توافق رسیدیم و قرار شد دو سه روز بعدش نتیجه مصاحبه، چه مثبت
  و چه منفی بهم اطلاع داده بشه که هنوز بعد از ۱۲روز، هیچ عکس العملی نشون ندادن.
