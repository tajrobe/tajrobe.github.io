description: >-
  در ورودی در یه کانکس نگهبانی هستش که میگه با کی کار دارین و کی هستین که حرفه
  ای اینکار نیستن بعد راهنمایی میشین داخل ساختمان که دو تا در داره در سمت راست
  که گیت خورده و مخصوص کارمنداست و در سمت چپ که یه اتاق انتظاره با چیدمان خیای
  بد و یک مونیتور که پاورپوینت معرفی ارنیکاست که از همون اولش حالت بی نظمی و بی
  ربطی به چشم میاد چون این شرکت از آجیل و حبوبات بیزینس داره تا کلینیک و
  کریپتوکارنسی و گردشگری و…که به اسم شرکت نمیخوره.معلوم که یه صاحب شرکت پولدار
  تاجر مسلک داره تا یه مدیر علمی. زمان انتظار برای پذیرش بالاست برای من حدودا
  نیم ساعت طول کشید تا به طبقه چهارم غربی که شامل ۳ اتاق با نامهای اتاق مدیر
  هلدینگ ، معاونت اجرایی و معاونت فناوری به اضافه یه اتاق جلسات و یه میز ادمین
  با مدیر دفتر . این مرحله هم نیم ساعت منتظر شدیم تا یه آقایی منو به اتاق مدیر
  هلدینگ دعوت کردن . مصاحبه بنده هماهنگ شده بود تا با معاونت اجرایی انجام بشه و
  معمولا مصاحبه اول بیشتر تکنیکاله ولی مصاحبه کننده خودشون را مدیر منابع انسانی
  معرفی کردن و شروع به معرفی کردم و فعالیتهامو گفتم و مورد خاصی نبود. جز اینکه
  مصاحبه کننده گفتن ما دو دفتر هستیم و حقوقتون واقعی به بیمه داده نمیشه که یه
  نقطه خیلی منفی برای من بود تا تصمیم بگیرم و اینکه پنجشنبه ها روز کاری بود برای
  شرکت . خداحافظی کردیم و ۲ هفته بعد برای مصاحبه با معاونت فناوری تماس گرفتن و
  هماهنگ شد . دوباره همون پروسه با تاخیر کمتر انجام شد . معاونت فناوری به نظر
  آدم موجه ولی خسته به نظر میرسید که بیشتر صحبت کردیم تبادل نظر تا مصاحبه که
  گفتن تماس میگیرن و نتیجه را اعلام میکنن ولی الان ۳ هفته هستش که جواب ندادن چه
  مثبت چه منفی . ولی به هر حال نظر من همون جلسه اول تقریبا معلوم بود.
