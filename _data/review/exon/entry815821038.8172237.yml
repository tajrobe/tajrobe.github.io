  مدیر محصول بود، متاسفانه امکان همکاری با هم نداشتیم، من امکان همکاری ریموت
  داشتم.

  بیزنس و ارتباطات رو درک کنین، پرفورمنس، کلاریتی، انرژی براشون اهمیت داره.

  ویژگی‌هایی که براشون مهم بود:

  براشون تمرکز، حجم پروسس ذهنی، آشنایی با فریمورک های مالی، اقتصاد خرد و کلان،
  سیاست گذاری، و همینطور اطلاع از حجم بازار ایکامرس در ایران، و مدیریت پروژه
  براشون مهم بود
