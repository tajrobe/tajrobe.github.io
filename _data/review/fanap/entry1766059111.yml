description: "با خانم سارا رونکیانی به صورت آنلاین مصاحبه داشتم. ایشون یه سری سوال که به صورت طوطی وار از کلاس ها یا تبلیغات اینستایی  یادگرفته اند رو در تمام مصاحبه ها استفاده میکنند. مثلا در چطور فضایی بهتر میتونی کار کنی و یک سری سناریوی کلیشه ای رو میپرسن که اولویت بندی کنی یا یک سناریوی رازداری خیلی کلیشه. کلا نحوه استخدام به جای حرفه ای بودن بر مبنای سوالات طوطی وار یاد گرفته ایشون و پاسخ صحیح طوطی وارانه قراره باشه. نه در شرایط دنیای واقعی و محیط کاری واقعی. علیرغم اینکه آگهی برای کارشناس دفتری بود ایشون سوالات مربوط به استخدام مسئول دفتر رو پرسیدن. در واقع فرق بین مشاغل رو تشخیص نمیدن . البته در جامعه ایران که افراد بدون داشتن سوابق و شایستگی حرفه ای به مقام مدیریت میرسند قرار گرفتن همچین اشخاصی درچنین جایگاهی تعجب آور نیست. "
