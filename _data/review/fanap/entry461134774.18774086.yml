description: >-
  با سلام خدمت تمامی دوستانی که مطالب من رو مطالعه می کنید

  من مرداد ماه ۹۹ با این شرکت مصاحبه داشتم با توجه به اینکه من شاغل بودم و قصد
  داشتم تغییر شغل بدهم دو جلسه فنی با من برگزار شد یعنی عملا با توجه به مرخصی دو
  روز در ماه فرصت انتخاب یکماهه من سوخت شد در صورتی که جلسه دوم دقیقا همان
  سوالهای تکراری فنی جلسه اول مجدد پرسیده شد که با توجه به تجربه کاری بنده هم در
  حوزه بانکی و هم غیر بانکی در یکی از سازمانهای بزرگ در مصاحبه بازخورد بسیار بدی
  وجود داشت در صورتی که هدف باید سنجش میزان اطلاعات باشد نه توهین که در نهایت
  منجر به همکاری یا عدم همکاری می شود که باید حتما این تصمیم گیری همکاری فنی در
  جلسه اول که اسکایپی برگزار شده بود انجام میشد نه اینکه مجدد یک روز دیگر با
  سوالات تکراری وقت یک نیروی انسانی گرفته شود

  نکته خیلی مهم دیگر اینکه در جلسه دوم حضوری نگهبانان حدود ۲۵ دقیقه من را در
  سالن انتظار نگه داشتند و بعد از اینکه من خدمت شخص مصاحبه گر رسیدم با توجه به
  اینکه علت تاخیر را پرسیدند من پاسخ دادم که نگهبانان تعلل کردند با من برخورد
  بدی شد در صورتی که من مقصر نبودم !!! و این موارد کاملا نشان از عدم مدیریت و
  عدم تدبیر و عدم هماهنگی در شرکت فناپ بود

  وجالب اینکه با من برای یک سمت شغلی از چند واحد مختلف به طور همزمان برای یک
  فیلد تماس گرفته میشد و روزهای مختلف قرار ملاقات فیکس میشد که اگر متوجه نمیشدم
  باید حدود چهار پنج روز به پردیس رفت و آمد میکردم!!! و عملا نفر قبلی تماس می
  گرفتند و رفتار همکار قبلی را توبیخ و تخریب میکردند که این موارد برای شرکت فناپ
  ضعف بسیار بزرگی است.

  یکی از مواردی که بسیار ناراحت کننده بود که آن زمان حدود ۲۰۰ نفر برنامه نویس و
  نیروی تست را شرکت فناپ در سایر واحدها همزمان در وضعیف بلاتکلیف قرار داده بود
  تا خودشان استعفا دهند و بگذارند بروند آن هم در این شرایط کرونایی آن هم برای یک
  پروژه که با مشکلاتی مواجه شده بود و این مشکل در حد عدم رسیدن پروژه نهایی به
  نتیجه قطعا از عدم مدیریت مناسب است نه نیروی انسانی!!!

  در مورد مشکلات محل کار کنونی من سوالات پرسیدند که من وقتی پاسخ صادقانه دادم با
  بازخورد منفی روبرو شدم در هر حال یک فرد مشکلاتی دارد که میخواهد محل کار قبلی
  را ترک کند و واقع بین نبودند و این مورد را سوژه ای علیه خود من استفاده میکردند

  و نکته مهم دیگر اینکه به نسبت کاری که من در یک سازمان دیگر و حقوقی که داشتم
  شرکت فناپ با انتظارات فنی بیشتر حقوقی تقریبا نصف برای این فیلد در نظر گرفته
  بود که واقعا خودخواهی تا این حد تاسف برانگیز بود

  در هر حال توصیه من این است که واقعا وقت و انرژی خود را برای همکاری در این شرکت
  از بین نبرید حتی اگر مثل من شمال شرق تهران مستقر هستید که شرکت فناپ شرکتی که
  بتوان در آن امنیت شغلی با همکاری دراز مدت را دنبال کرد نمی باشد و اغلب از جهت
  سو مدیریت دچار عواقب آن خواهید شد مثل سرنوشت آن ۲۰۰ نفر!

  خشت اول چون نهد معمار کج — تا ثریا می رود دیوار کج!!
