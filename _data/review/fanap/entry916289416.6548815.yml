description: >-
  اول اینکه شرکت در پردیس هست و اصلا خوش مسیر نیست.

  خانمی از منابع انسانی بودند که با من تماس گرفتند و برخوردشون بسیار عالی بود.
  اسمشون یادم نیست وگرنه حتما می نوشتم تا ازشون تقدیر بشه.

  اونجا که وارد شدم حدود نیم ساعت در نگهبانی منتظر موندم که این موضوع حس اولیه
  من رو کم کرد.

  بعد وارد مصاحبه فنی شدم. تعداد زیادی سوال از حوزه ی تخصصی در قالب چند برگه ی
  تایپ شده پرسیدند که به خوبی از پس مصاحبه بر اومدم. یک آقایی با من مصاحبه می
  کردند. بی احترامی نمی کردند اما حس مناسبی هم القا نمی شد.

  بعد از مصاحبه هم هیچ خبری ندادند. نه پذیرفته شدن و نه قبول شدن. این یک رفتار
  بسیار غیر حرفه ای از شرکتی هست که خیلی ادعای انجام پروژه های بزرگ رو داره.

  در کل با توجه به حقوق و مزایایی که میده و مکان خیلی دوری که داره به نظر من
  ارزش کار کردن نداره.

  اما اگر کسی خونش پردیس و بومهن باشه براش عالیه.
