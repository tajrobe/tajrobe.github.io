description: >-
  دو تا مصاحبه حضوری و یک مصاحبه اسکایپی داشت.

  ابتدا یک جلسه مصاحبه فنی داشت. متاسفانه خیلی قبل از شروع مصاحبه آدم رو منتظر
  نگه میدارن که اصلا جالب نیست. (البته بعدا متوجه شدم کلا شخصیت این فرد مدیر که
  مصاحبه می کرد اینطوریه)

  بعد از اون یک جلسه مصاحبه با مدیر منابع انسانی. متاسفانه خیلی خیلی چونه میزد
  برای کم کردن حقوق وخیلی سعی می کرد که نکات منفی ای که در من دیده بود رو بولد
  کنه و حقوق رو بیاره پایین. (قشنگ یه ماشین حساب جلوش بود و حساب کتاب میکرد که
  بنظرم خیلی خوب نیست این موضوع.)

  یه مبلغی رو واسه حقوق به توافق رسیدیم و قرارشد تا بعد از ۳ ماه آموزشی این مبلغ
  ۳۰درصد افزایش پیدا کنه. متاسفانه بعد از ۳ماه با مدیر مستقیمم صحبت کردم ولی در
  جواب، یکسری جملاتی شنیدم که اصلا در حد کارشناس و مدیر نبود و ایشون سعی داشتن
  با تحقیر و صحبت های ناراحت کننده و از بالا به پایین (که مثلا شما اندازه یه
  کارشناس پول میگیری، مگه چیکارش داری این همه حقوق رو و … و یا خوب کار نمیکنی و
  …) از افزایش حقوق جلوگیری کنن.
