description: >-
  در ابتدا یک مصاحبه فنی با سرپرست تیم و مدیر فنی تیم داشتم. سوالات مختلفی
  درباره مهارت‌های پایه‌ای برنامه‌نویسی اندروید، شی گرایی، معماری پرسیدن و بیشتر
  مواردی که در پروژه‌های خودشون استفاده می‌شود، براشون مهم بود که درباره‌شون
  اطلاع داشته باشم.

  بعد از حدود دو هفته مدیر فنی تیم با من تماس گرفت و به من گفت که برای کار
  میتونم بیام و من هم قبول کردم. ولی این در حالی بود که هنوز منابع انسانی تایید
  نکرده بود و من هنوز مصاحبه منابع انسانی را انجام نداده بودم و هیچ قرارداد و …
  امضا نکرده بودم. حدود دو ماه به همین شکل براشون کار کردم و قرار شد که در آینده
  به شکلی، حقوق این مدت کار به من پرداخت بشه.

  در این مدت اصلا خبری از منابع انسانی نشد و من اصلا نمیدونستم که حتی واحد منابع
  انسانی از این موضوع باخبر است یا خیر! به نظر می‌رسید که تیم ما حکومت مستقل
  خودش رو در شرکت داره و منابع انسانی اصلا حکم‌فرما نیست!

  بعد از حدود دو ماه از منابع انسانی تماس گرفتن و من رو به مصاحبه انسانی دعوت
  کردن. در مصاحبه منابع انسانی سوالاتی در باب روانشناسی و رفتار و اخلاق در محل
  کار و سابقه کاری و تحصیلی گذشته و دلیل خروج از کارهای قبلی پرسیدن.

  چند وقت بعد، با تماس گرفتن و اطلاع دادن که من رسما استخدام شدم و میتونم فعالیت
  داشته باشم (در حالی که حدود دو الی سه ماه من مشغول به کار در آنجا بودم!)

  حتما به روال قانونی و صحیح پروسه‌ی مصاحبه و استخدام آشنا باشید و هر گونه کاری
  خارج از قرارداد را قبول نکنید.

