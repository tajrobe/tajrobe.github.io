  که چرا ما کار نداریم و قراره اخر ددلاین به ما فشار بیارید و از بی نظمی
  مینالیدن.

  همون روز مصاحبه تخصصی شدم. از نظر سوالاتی که میکردن متوجه شدم خیلی محصولات
  مختلفی هست که باید کار کنم روشون و برام جذاب بود. مصاحبه تخصصی اول با یک خانم
  شروع شد که بسیار پر انرژی بود و فهمیدم بیشترین کارم با ایشون خواهد بود. بعدش
  یک خانم دیگه هم اومدن که ایشون هم بسیار دوستانه بود رفتارشون. سوالهای تخصصیشون
  کمی سخت بود ولی تحت فشار نبودم. اگه رفتین مصاحبه برای این پوزیشن، یو اکس رو
  بیشتر مطالعه کنید و چند طرح یو آی هم ببرین.

  ازشون پر سیدم که نظرشون چیه هر دو گفتن ما بسیار خوشمون اومده.

  اچ آرشون گفت نتیجه رو بهتون اطلاع میدیم اما هرگز خبری ازشون نشد. من فروردین
  اردیبهشت رفتم!!!!!!

  توصیه رو بالا گفتم.

  نمونه کار ببرین. مصاحبه تخصصیشون استرس نداره و خیلی دوستانس.

