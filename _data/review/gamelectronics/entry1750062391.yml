description: "من قبلا در این سایت تجربیات افرادی که در گام الکترونیک کار کردند و تجربه خوبی نداشتند را دیده بودم ولی هیچ وقت به اونها توجه نکرده بودم. ولی امروز به عنوان کسی که از سال 1398 داره در گام الکترونیک کار می‌کنه وظیفه خودم می‌دونم کمی از واقعیت‌هایی که در گام وجود داره و کسی به آن اشاره نکرده را بگویم:\r\nدر روزهایی که همه‌چیز پر از استرس و نگرانیه و مردم کشورمون با اخبار تلخ و فضای ناپایدار روبه‌رو هستند، بودن در مجموعه‌ای مثل گام‌الکترونیک واقعاً باعث دلگرمیه. این‌که توی چنین شرایطی، حقوق‌ها رو زودتر پرداخت کردند و اجازه دادند همه کارکنان بتونند از خونه کار کنند، چیزی فراتر از وظیفه‌ی کاریه، یه جور همراهی و همدلیه که آدم تا مدت‌ها به یادش می‌مونه.\r\nاینکه به فکر آرامش کارکنان هستند و اولویتشون فقط پیشبرد کار نیست، بلکه حال دل کارکنانشون هم براشون مهمه. \r\nاین توجه و مسئولیت‌پذیری باعث میشه  آدم حس کنه بخشی از یک خانواده‌ است نه فقط یک کارمند.\r\nشرکت گام الکترونیک شرکتی است که نه فقط به موفقیت‌های کاری اهمیت می‌ده، بلکه به آدم‌ها، به روابط انسانی و به اخلاق حرفه‌ای هم توجه داره. مدیران ارشد با منش حرفه‌ای و روحیه‌ی انسانی‌شون، فضای کاری رو به جایی تبدیل کرد‌ن که پر از حمایت و فرصت‌های رشد و یادگیریه.\r\nاینهایی که گفتم تنها بخش کوچکی از واقعیت گام الکتروینک است که برای من به عنوان یک عضو خیلی کوچک از این مجموعه خیلی ارزشمنده و وظیفه خودم دونستم که آن را منعکس کنم. \r\n"
