description: "من از سال 99 بعنوان کارشناس تست مشغول به کار هستم و این چندمین تجربه کاری من هست. خیلی اتفاقی کامنتها رو دیدم و لازم دونستم بیام تجربه خودم رو بگم. \r\nتوی این شرکت نظم و دیسیپلین حرف اول رو میزنه. وظایف و مسئولیت های هرکس کاملا مشخصه و قابل پیگیری. بنابراین اگر کسی نتونه عملکرد خوبی داشته باشه مشخص میشه. عملکرد خوب هم واقعا مشخصه. این چیزیه که برای من ارزشمنده اما ممکنه بعضی افراد دوست نداشته باشن (بخاطر اینکه از زیرکار دررفتن ها مشخص میشه)\r\nدرمورد حقوق: در ابتدای کار حقوق کمتر هست (شاید درحد همون وزارت کار برای جونیورها) اما بعد از اتمام دوره آزمایشی به حد نرمالی که توی همه شرکتها هست میرسه. بیشتر یا کمترش بنظرم بستگی به تجربه و لول کاری فرد داره اما تاجایی که من میدونم منطقی بوده. \r\nمدیران: درسته مدیران رده بالا از یه خانواده هستن ولی واقعا آدمهای باسواد، شایسته و فهمیده ای هستن. من خیلی با مدیرواحد های دیگه کار نکردم اما مدیر واحد تست واقعا فرد بادیسپلین و کاریزماتیکی هست و شرایط هرکس رو بدرستی درک میکنه. اصلا موضوعاتی مثل مقایسه و تحقیر و اینجور چیزها توی این 5 سال ندیدم و با توجه به شناختی که از شخصیت ایشون دارم مطمئنم همچین چیزی هرگز وجود نداشته و نخواهد داشت.بخاطر رعایت سلسله مراتب، من بعنوان کارشناس با مدیر عامل ارتباط چندانی نداشتم، اما وایبی که از قائم مقام مدیرعامل و بقیه مدیرها گرفتم مثبت و در عین حال با قدرت بوده. \r\nمزایا: اینکه حقوق به موقع پرداخت میشه و بیمه و بیمه تکمیلی و... بنظرمن مزایا نیست. این وظیفه شرکت هست. چیزی که اینجا جزو مزایا حساب میشه اینه که توی دوران بحران مثل جنگ اخیر، حقوق رو حدودا یک هفته زودتر از موعد پرداخت کردند.عیدی رو همیشه قبل از اسفند پرداخت میکنند. شرایط دورکاری برای موقعیتهای خاص فراهم هست. هدایای مناسبتی و پاداش و جشن و... هم سالی چندین بار هست. توی شرایط سخت هرشخص، کمک های ویژه انجام دادن که گاهاً فراتر از وظیفه بوده. (هم از نظر مالی هم همکاری برای مرخصی طولانی و...)\r\nدرکل من بشخصه تاحد زیادی این شرکت و محیط کاریش رو دوست دارم و اگر شرایطش به همین صورت باشه واقعا دوست دارم همینجا بمونم. شاید جایی بتونم حقوق بیشتر هم دریافت کنم اما نظم کاری (و آرامشی که پشت اون بوجود میاد) برام ارزشمندتره."
