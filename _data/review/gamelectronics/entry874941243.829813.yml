description: >-
  در مصاحبه اول یکی از مدیران تولید، CTO و یک مدیر دیگه احساس می‌کنم نرم‌افزاری
  نبود و می‌خورد مدیر بازاریابی و یا فروش باشه به همراه من یک جلسه ۲ ساعته
  داشتیم. جلسه با مصاحبه فنی برنامه‌نویسی شروع شد اما چون من تمایلم را برای شغل
  مدیریت محصول اعلام کرده بودم از نیمه مصاحبه رفتند سراغ مقولات تیم لیدری و
  مدیریت محصول و اسکرام. از جلسه اول سربلند بیرون آمدم چون هفته بعد مصاحبه دوم
  را گذاشتند که مصاحبه مدیریتی بود. در مصاحبه دوم شخصی که از مدیران ارشد گام
  محسوب میشد حدودا ۱.۵ ساعت مفاهیم کلی تحلیل و توسعه نرم افزار از من پرسید و تا
  لحظه آخر جلسه‌مان به خوبی پیش میرفت تا به بحث حقوق رسیدیم. پیشنهاد حقوقی‌شون
  پایین‌تر از انتظار من و حتی پایین‌تر از دریافتی من در آن زمان در شرکتی که
  مشغول به کار بودم از آب در آمد و اینطور شد که این فرصت شغلی به استخدام ختم نشد
  چون من تمایل نداشتم به حقوق پایین‌تر از دستمزد فعلی

  قبل از مصاحبه مطمئن بشه که رنج حقوقی مورد نظر در توان پرداخت‌شون هست یا نه.
  البته من این پرسش را مطرح کردم و چون گفتند بعد از مصاحبه معلوم میشه و با حقوق
  بالا مشکلی نداریم رفتم مصاحبه اما اونجا معلوم شد حقوق درخواستی من برابر با
  حقوق درخواستی مدیرعامل گام هستش. یا حداقل اینجوری ادعا کردند. بنابراین اگر در
  کارتون سینیور هستید اونجا به نرخ سال ۹۸ روی حقوق بیشتر از محدوده ۶ میلیون تا ۸
  میلیون در ماه حساب نکنید.

  ویژگی‌هایی که براشون مهم بود:

  من متوجه چیز خاصی نشدم چون در واقع مصاحبه منابع انسانی نداشت فرآیند
  استخدام‌شون
