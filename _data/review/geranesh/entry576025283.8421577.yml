  میگن بت یاد میدیم تو سه روز فالوور هاتو ده برابر کنی بود. در کل آژانس دیحیتال
  مارکتینگیه که سواد مارکتینگ نداره و کلا ته تصور ذهنیشون از دیجیتال مارکتینگ
  اینستاست. شرکت خیلی بی روح و بی در و پیکر بود به طوری که منشی یه ربع پشت میز
  نبود و من منتظر منشی بودم. بعد یه فرم مسخره چند صفحه ای که توش باید شماره تلفن
  رفیقاتو و خانوادتو بدی میذارن جلوت پر کنی. همون فرمم میذارن جلو مصاحبه کننده،
  یعنی نه تنها نمی دونن کی هستی بلکه زحمت نمیدن رزومه ات رو در بیارن. واقعا
  افتضاح بود.
