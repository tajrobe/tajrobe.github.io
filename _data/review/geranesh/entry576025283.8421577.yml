  بسیار بی سواد و بی تجربه اند، برای پوزیشن کارشناس دیجیتال مارکتینگ رزومه داده
  بودم و هیچ سوادی از دیجیتال مارکتینگ نداشتن، انتظار می رفت راجع به ابزارهایی
  مثه گوگل آنالتیکس و ادوردز و تگ منیجر و… یا بحث استراتژی سوال بشه ولی سوالات
