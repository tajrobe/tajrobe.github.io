description: >-
  مرحله اول : مصاحبه فنی با تیم یا مدیر تیم برنامه نویسی (بسته به تیم درجه
  مصاحبه فرق داره و اگر رد بشید تو این مرحله رد میشید)

  مرحله دوم: مصاحبه با معاونت فناوری های نوین (بخاطر پیشنهاد حقوق بالا ممکنه رد
  بشید یا اینکه بهش بگید نمیتونید زیاد سره کار بمونید- مصاحبه فنی اسونی میکنن)

  مرحله سوم: مصاحبه با منابع انسانی (از لحاظ شخصیتی یا حقوقی ممکنه رد بشید.
  اخلاق مثبت و خوبی باید داشته باشید)

  مرحله چهارم: مصاحبه با مدیر عامل گلرنگ سیستم (تشریفاتی)

  مرحله پنجم : مصاحبه با مدیری عامل یا نماینده مدیر عامل گروه صنعتی گلرنگ
  (تشریفاتی)

  خودت باش و کاملا صادقانه رفتار کن.

  توانایی فنی تو برخی از تیم ها خیلی مهمه ولی تو برخی از تیم ها هیچ اهمیتی نداره
  و بسته به نیاز تیم ها شما مصاحبه فنی رو قبول یا رد میشید.

  سابقه کار کردن تو سازمان های خوب، خدمت مقدس سربازی و همچنین ویزگی های اخلاقی
  خیلی براشون خیلی اهمیت داره.

  براشون مهمه که بتونی ساعت های کاری زیادی رو در اختیار شرکت باشی و روزانه حداقل
  سه ساعت اضافه کاری باشی.

  فشار کاری در گلرنگ سیستم بسیار بالاست و تنها دلیلش هم فشارهای وارد شده از سمت
  معاونت فناوری اطلاعات اون مجموعه هست لذا در نظر داشته باشید که اصلا شبیه هتل
  نیست. نباید انتظار و توقع قدردانی از اون ها داشته باشی چون در بسیاری از مواقع
  با اینکه به بهترین نحو کارت رو انجام دادی مورد سرزنش قرار میگیری.

  انعطاف ساعت کاریشون ۱۵ دقیقه هست و خیلی روی صبح زود حاضر شدن حساس هستن.

  بن خرید ماهانه، بیمه تکمیلی، بیمه عمر، بیمه کرونا، پاداش پروژه و هدایای مختلف
  در زمان های مختلف داری. به بچه های قدیمی تر هزینه سفر تعلق میگیره و هر سال
  مقداری سهام به کارمندا میدن

  باز هم تاکید میکنم فشار کاری بسیار بسیار بالاتر از حد استاندارد و مجاز هست.
  اگر توانش رو ندارید ورود نکنید.

  ویژگی‌هایی که براشون مهم بود:

  ساعات کاری زیادی در اختیار شرکت باشد

  پارتی نرفتن

  نوشیدنی غیر مجاز نخوردن

  سیگار نکشیدن (زیاد مهم نیست اتاق سیگار دارن حتی)
