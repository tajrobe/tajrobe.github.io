description: "من حدود ۱۰ ساله که تو این حوزه تجربه دارم ، به پیشنهاد یکی از دوستانم با این شرکت وارد همکاری شدم ...\r\nمزخرف‌ترین سابقه کاری من شد ...\r\nتو شرکت همه افراد درحال زیرآب زدن هستن و متاسفانه خود ریاست هم ازین قضیه استقبال میکنه ... \r\nمدیر فنی شرکت معروف به دکتر!!! فک میکنه رئیس جمهوره ... شدیدا نگاه از بالا به پایین داره ... از قدیم گفتن خدا نکند گدا معتبر شود ... قوانین تویه شرکت واسه کارمنداست ، خودشون و خانواده کلا مستثنان... کلا تو شرکت شاید ۲۵ درصد کار علمی بشه بقیش حاشیه ست ... هرچی زیرآب زنتر و چاپلوس تر باشین جایگاه بهتری دارین ... یک شرکت کاملا رانتی که پول مفت میگرن و رئیس روسا با این پول واسه نیروها قیافه میگیرن ... چندر غاز کف دست نیرو میذارن با منت \r\nکلا اگه دنبال کار علمی هستین اصلا جای خوبی نیست "
