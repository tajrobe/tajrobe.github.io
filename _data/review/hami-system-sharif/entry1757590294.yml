description: "درود و احترام، تجربه اقدام به گذراندن امریه من در این سازمان:\r\n سفته سفید امضا 12 برابر دریافتی شما\r\nدوره آزمایشی نا معلوم\r\nبیان شرایط سفته بعد از گذروندن 3 مرحله مصاحبه منابع انسانی، فنی، لایو کد\r\nعدم مشخص بودن اینکه ساختار امریشون روال قانونی رسمی داره یا نه\r\nدید بالا به پایین مدیر عامل \r\nسیاست این شرکت به جای رشد، پیشرفت و ارزش آفرینی از فعالیت به استفاده که چه عرض کن سو استفاده از منابع انسانی به ویژه سربازان هست \r\nممنون از کسایی که نظر گذاشتن و باعث آگاهی شدن.\r\nدر آخر آروزی موفقیت برای همه.\r\n "
