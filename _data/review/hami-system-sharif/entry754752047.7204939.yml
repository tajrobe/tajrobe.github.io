description: >-
  پس از این که وارد شرکت شدم، یک فرم منابع انسانی رو پر کردم، سپس دعوت به اتاق
  مصاحبه شدم.

  فرد مصاحبه کننده در حد چند جمله به معرفی خودش، ساختار شرکت و محصولات شرکت
  پرداخت و اینکه مصاحبه ای که با من انجام میده برای یکی از سمت های PM یا PO هست
  که بستگی به توانایی من، سمت مورد نظر مشخص می شود. بعد با لبخند یک برگه سوال
  گذاشت کنارش و گفت قول میدم همه سوالات را از شما نپرسم. کلا مصاحبه از نظر کیفیت
  عالی بود (تقریبا بهترین مصاحبه ای بوده که تا حالا رفتم) و تلاش می شد که بدون
  استرس کل جلسه را سپری شود، جلسه مصاحبه من ۲ ساعت طول کشید و تو مصاحبه دو بار
  چایی و قهوه برام آوردند.

  پر رنگ ترین سوالی که تو جلسه از من پرسید این بود که یک محصولی که در چند روزه
  گذشته استفاده کردم را نام ببرم و سپس یک سری سوال ارزیابی رو از رو اون محصول
  پرسید، در مورد بودجه بندی، فرایند تولید، متریک ها، KPI، UI، ویژگی جدید، نحوه
  تعامل، مسائل بیزنس، تحلیل، بهبود، افراد تیم، مارکتینگ و… در مورد اون محصول
  سوال پرسید، نحوه پرسیدن سوال ها هم شبیه جلسه ایده پردازی بود تا سوال-جواب.

  یک سری سوال هم در مورد چارت سازمانی و متدلوژی های مدیریتی متفاوت مثل اجایل و
  اسکرام پرسید، با چه نرم افزار هایی کار کردم و مسلط هستم، در مورد انواع جلسات
  اسکرام مثل جلسه استند آپ میتینگ، اسپرینت پلنینگ و… هم سوال شد.

  سوال سختی که پرسیده شد در مورد این بود که دو تا ویژگی جدید می خواهیم به محصول
  اضافه کنیم، چجوری انتخاب و ارزیابی می کنیم و چه کسی میگه کدام ویژگی اول توسعه
  داده بشه و… (کلا خیلی سوال سختی بود، چون خیلی به تجربه شما وابسته هست) .

  سوال هوش هم پرسید.

  کلا همه چیز جلسه مصاحبه خوب بود به غیر از آخرش که شرایط شرکت را پرسیدم،

  تقریبا نتوانست هیچ مزیتی از شرکت بگه

  کلا مصاحبه خیلی سخت و خوبی بود اما مزایای شرکت خیلی کم بود تقریبا مزایایی
  نداشت.

  مصاحبه سخت و حرفه ای خواهید داشت. در صورتی که تجربه عملی خوبی دارید براتون
  خیلی زیاد سخت نخواهد بود. انتظار پرسیدن سوالات روتین رو نداشته باشین، آماده
  غافلگیری رو داشته باشید.
