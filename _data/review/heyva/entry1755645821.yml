description: "من سه ماه توی مرکز مشاوره هیوا کار کردم، توی واحد حقوقی، و به جرأت می‌گم یکی از بدترین تجربه‌های کاری عمرم بود. اونجا نه از احترام خبریه، نه از قانون، نه از ارزش گذاشتن به پرسنل.\r\n\r\nمسئول شیفت حقوقی رسماً منبع تنشه؛ با بی‌احترامی و توهین مستقیم برخورد می‌کنه و جمله‌ی معروفش اینه: «یا بذار بهت توهین کنم یا برو استعفا بده، اینجا بدون من هیچ ارزشی نداری.» یعنی توی سیستم هیوا، تحقیر کردن کارمند بخشی از فرهنگ سازمانیه.\r\n\r\nاز همون روز اول هیچ بیمه‌ای در کار نیست. قراردادهاشون هم فقط برای دور زدن قانون نوشته می‌شه. کارمند براشون مصرفیه، مثل یه پیچ‌و‌مهره ارزون که هر وقت بخوان عوضش می‌کنن. هر اعتراضی هم مساویه با برچسب «سوءرفتار».\r\n\r\nشرایط کاری؟ افتضاح. سیستم‌های کامپیوتر کند و داغون، صندلی‌ها و محیط کاری فرسوده، جو به شدت مسموم. برای یه مرخصی گرفتن باید دعوا راه بندازی. جریمه‌هاشون الکی و مسخره‌ست. تازه سفته‌های سنگین هم می‌گیرن که هیچ ارزشی نداره و فقط ابزار گروکشی می‌شه.\r\n\r\nتوی گروه تلگرامی، ملاک ارزیابی فقط تعداد تماس و تایمه. کیفیت تماس، میزان اطلاعات یا رضایت مراجع اصلاً براشون مهم نیست. توی هیوا فقط ساعت و پول براشون مهمه، نه آدم‌ها.\r\n\r\nخلاصه کنم: هیوا یه شرکت نیست، یه باتلاقه. جاییه که سلامت روانت رو له می‌کنه و عزت نفست رو نابود. پرسنل براشون هیچ فرقی با ابزار نداره. تنها مزیتی که می‌شه بهش اشاره کرد اینه که شاید برای یه دانشجو که دنبال تجربه اولیه‌ست خوب باشه، اونم به‌عنوان آخرین و تنها گزینه. وگرنه بیرون از هیوا حتی نصف حقوقش رو هم بگیری، هزار بار بهتره تا اینکه بشینی توی این جو مسموم و بی‌ارزش.\r\n"
