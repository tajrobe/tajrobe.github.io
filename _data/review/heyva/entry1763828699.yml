description: "سلام. من یک سال و نیم توی هیوا کار کردم و میخوام تجربه واقعیم رو بهتون بگم تا خودتون تصمیم بگیرید. اگر پسر هستید، تایم کاری پنج تا یازده و گاها یک (اسنپ دارن) ولی با پسرها فجیع‌ترین رفتار ممکن رو دارن و فرقی با سربازی نداره و آقای (ک) یک عقده‌ای به تمام معناست. برای دخترها، یه کم رفتارشون بهتره، شیفتی که خودم بودم، هشت تا پنج. حقوق اگه میخواین سمتش نرید، حقوق بیشتر از بیست تومن نمی‌دن همون رو هم باید تو خواب ببینید. حداقل ۲۳۰ ساعت توی ماه کار می‌کنید تا هفده هجده تومن بگیرید تازه سه چار ماه اول که زیر ۱۵. احترامی برای شما قائل نیستن، تمام تایمی که کار می‌کنید شلوغه و بهتون تماس میاد. نهار ۲۰ دقیقه و بریک هایی که می‌گیرید اگه شلوغ باشه دو تا سه دقیقه است و در بهترین حالت ۵ دقیقه اخراش انقدری روی من فشار بود که با گریه تماس جواب میدادم و بهم بریک نمی‌دادن چون تماس از دست میرفت، توی سرویس بهداشتی هم ممکنه تماس بیاد و بعدش شما بازخواست میشید نه اون خانم (پ) که مسئولشه. فشار کاری به خاطر حجم تماسها و رفتار وحشتناک مسئولها و کارفرما خیلی زیاده. باید تایم تماسهای تخصصی رو طولانی کنید البته تماس تخصصی مثل حقوقی یا تحصیلی، نهایت دو سه تومن برای مشترک میفته که بیرون اون کار رو انجام بدن چندین و چند برابره، ابتدای تماس هم تلفن گویا هزینه رو اعلام می‌کنه پس کسایی که میگن کلاهبرداریه یه مشت بی‌عقلن که چوب بی‌عقلی خودشون رو خوردن (توی یه سری تماسها هزینه رو مشاور دقیقه پنج یادآوری می‌کنه نه همه‌اشون). من هیچ وقت با دوز و کلک تایم نگرفتم ولی همچین چیزی رو ازتون می‌خوان تعجب نکنید. درآمد شرکت تیلیاردیه اما دستمال کاغذی توی سرویس بهداشتی نمی‌ذارن و دو هفته‌اس الان آب قطعه به مشکل خوردن اما درست نمی‌کنن محیطش هم زشت و کثیف و خفه و داغونه. تا می‌تونن هزینه‌هاشون رو کم میکنن و این اگر باعث نابودی سلامت روان شما و از بین بردن انسانیت شما بشه، ذره‌ای دریغ نمی‌کنن. یه امتیاز بخوام بگم اینه که مسئولهای آموزشش خوبن و تا اونجا که می‌دونن آموزش میدن بر خلاف جاهای دیگه که زورشون میاد دو کلمه بهتون یاد بدن. بقیه اش رو هم از تماسا یاد گرفتم و چیزهایی که الان بلدم بی‌نهایت زیاد و تکمیله. با این که از نظر سابقه و اطلاعات عالی بودم اما یکی با دو ماه سابقه اومد و با پاچه خواری از مسئول شیفت خانم (ن) تونست ترفیع بگیره. ترفیع که البته ندارن از بین اون همه یکی دو سال به بار یه نفر میشه مسئول آموزش که اونم باز حقوقش صرف نمی‌کنه. کامنتهایی که فقط خوبی نوشتن و پنج دادن رو هرگز باور نکنید شایدم هیوای اونا و هیوای من تو دوتا دنیای موازی‌ان. حتی می‌تونم از نگارششون اسم ببرم اون پنج ستاره‌ها رو کی نوشته. کسی نیست توی هیوا کار کرده باشه و اینجوری راضی باشه. از کامنت های بد چیزی ندیدم که دروغ باشه. من قبلش تجربه نداشتم و هیچ جا به جز هیوا قبولم نکرد. الان میتونم بگم جهنمی‌ترین شرکت دنیا رو دیدم و سابقه کاری دارم و دیگه چیزی در این جهان هستی نیست که سوپرایزم کنه. حقوق به موقع بود اکثر مواقع، چسبیده به مترو، بیمه می‌کنن اگه بیمه براتون مهمه سفته هم الان ۱۰۰ میگیرن ولی اگه کار خیلی فجیعی نکنید - مثلا به مشترک فحش ندید - کاری با سفته ندارن و بعد ۶ ماه پس میدن استعفا هم یک ماه قبل باید خبر بدید ولی زودترم ول می‌کنن چون انگیزه‌اتون میاد پایین و بر این باورن که بهشون ضرر می‌زنید. می‌تونید بیمه نشید ولی حقوق رو نقدی میدن اونم کارت هدیه که به سختی میشه نقدش کرد. هر تعطیلاتی - فرق نداره حتی عید - به عده شیفت میشن و شما هم باید جزوش باشید نمیام نداره. جو بین خود مشاورها خوبه البته تایمی که من بودم، بلاخره همه‌اتون یه سری برده هستید که تراما باندینگ میکنید. همه بدی‌ها برای من می‌تونست قابل تحمل باشه اگه حقوق بالا بود، من هیچ مسئله‌ای با کار کارمندی و بداخلاقی کارفرما ندارم ولی تو جونتم واسه هیوا بذاری باز دو قورت و نیمشون باقیه. هیوا یک سال و نیم خونه من بود با همه بدیاش، یه مادر سمی بود که بهم زمان داد، فرصت داد، بزرگم کرد اما سلامت روانم رو هم ازم گرفت. همه تماسها ضبط میشه و سیستم پایش قوی‌ای دارن که این عالیه چون من هیچ وقت دست از پا خطا نکردم در قبال مشترک و وقتی مشترک دروغ می‌خواست بگه راحت معلوم میشد، پنل مشاورها و مسئولها از نظر طراحی و کارایی سایت چیز خفنیه. اینکه یه سری آدم زنگ می‌زنن و هزارجا رفتن کارشون انجام نشده و تو کارشون انجام میدی و به مردمت یه خدمت واقعا به درد بخور می‌کنی، خیلی حس خوبی دار ولیکن خودت باید زرنگ باشی یاد بگیری دانش مسئولا تا یه جایی جوابگوعه و اونقد که توی سایتشون ادعا می‌کنن بارشون نیست. خلاصه که آب دیده شدم. امنیت اخلاقی هم داره کسی کاری به کارتون نداره جز اون دو آقای بلندمرتبه که هیزی چشماشون اذیت‌کننده‌اس ولی باز اونام کاریت ندارن. پاداش پاداش هم اگه بهتون گفتن سر جمع توی ماه پونصد هزار نمیشه اونم اگر توی قرعه‌کشی برنده شید. نصیحت من به شما کلا جایی که همیشه آگهی استخدامش بازه رو خودتون تا تهش بخونید.\r\nتنها کسی که سرش به تنش می‌ارزید خانم میم.الف با این که آخرا هیوا تمومم کرده بود و تایم نمی‌تونستم بگیرم دوستم نداشتی ولی بازم بوس بهت3>\r\n با تشکر و خسته نباشید "
