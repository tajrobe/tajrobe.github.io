description: >-
  مصاحبه با هیچستان بهترین مصاحبه‌ی من در ایران بود. می‌گم ایران چون من خیلی
  مصاحبه می‌رم و این کار رو یه جورایی دوست دارم و سعی می‌کنم از هر مصاحبه‌ای کلی
  یاد بگیرم. خارج از ایران نبودم، اما خیلی خوندم و خوب یه روزی می‌رم، اون موقع
  می‌آم می‌گم اون‌ور چه‌طوریه :))

  بدترین قسمت هر تماسی که قراره منتج به مصاحبه بشه، اینه که یکی زنگ بزنه بگه
  فلان ساعت بیا! انگار من بیکارم منتظر تماسش نشستم.

  هیچستان اینطوری نبود. باهام تماس گرفتن، گفتن چه ساعتی برام اوکیه، و چک کردن
  ببینن مصاحبه‌کننده وقتش با من چطور مچ می‌شه. بخش جذابش این بود که همه‌چی
  اتومات بود، ساعت جلسه رو برام کلندر کردن، یه ایمیل فرستادن و آدرس هم همونجا
  بود.

  روز مصاحبه هم من زود رسیدم طبق معمول، اما معطل نشدم. فضای شرکت به شدت جذاب بود
  برام و هیجان‌زده شده بودم. آدم‌ها هم خیلی به‌روز و جذاب به نظر می‌رسیدن.

  حرف‌های اولیه رو که زدیم قرار شد یه کار رو به صورت آزمایشی ببرم جلو.

  جلسه دوم کم‌تر از دو سه روز اوکی شد و من اونجا استخدام شدم.

  تنها مشکل هیچستان ساعت کاری طولانیشه، اما خوبیش هم اینه که مدیر تیم‌ها بسته به
  تایم کارشون ساعت ورود و خروج رو تعیین می‌کنن.

  درباره حقوق نمی‌نویسم اما نکته خوبش این بود که یه مقداری از چیزی که من پیشنهاد
  داده بودم بیشتر بود!

  الان من هیچستان کار نمی‌کنم، فضای فروش و عملیات رو هم نمی‌دونم، اما به نظرم
  برای تیم‌های محصول، محتوا و برنامه‌نویسی جای خوبیه.
