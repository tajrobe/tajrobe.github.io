  بود. خوش اخلاق بودن و مصاحبه خیلی صمیمانه و معمولی پیش رفت. زمان مصاحبه خیلی
  طولانی شد و چیزهای زیادی پرسیدن که بعضیاش ربطی هم به شغل درخواستی من نداشت. سه
  نفر در این جلسه با من مصاحبه کردن که یکیشون وسطش اومد و باز رفت. به نظر نمیومد
  خیلی مشخصا بدونن که دنبال کسی با چه ویژگی هایی می گردن. به نظر من به صورت کلی
  مصاحبه سردرگم و نامعلوم بود. در مورد محل کار قبلیم و این که چرا بیرون اومدم
  پرسیدن. در نهایت هم یک دور محل شرکت رو به صورت کامل بهم نشون دادن. گفتن ما
  ساعت کار برامون معنی نداره و تا هر وقت کار باشه می مونیم. محل شرکت باصفا ولی
  خیلی بدمسیر بود. نتیجه مصاحبه رو اصلا اطلاع ندادن و این خیلی بد بود به نظرم.
  یک نکته دیگه هم این که تصور درستی از بازاری که داشتن کارو شروع می کردن توش
  نداشتن.

