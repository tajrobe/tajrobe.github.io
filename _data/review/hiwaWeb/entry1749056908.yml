description: "سلام \r\nبهزاد دودکانی هستم مدیر و موسس شرکت و آموزشگاه دودکانی \r\nپیام یکسری از دوستان رو که میخونم و ابراز لطف و محبتشون رو نسبت به مجموعه میبینم واقعا خوشحال میشم که مجموعه ما براشون مثبت بوده و در عین حال نظر بعضی از دوستان رو که میبینم که متاسفانه حقیقت نداشته واقعا ناراحت میشم که چرا چنین پیام های نادرستی رو مینویسن . \r\nبنده شخصی انتقاد پذیری هستم و اگر واقعا شخصی ضمن کار کردن با  مجموعه من براش مشکلی پیش اومده باشه حتی ازشون عذرخواهی هم میکنم و براشون جبران هم میکنم ولی متاسفانه نوشتن چنین پیام هایی در فضای مجاری و قصد تخریب داشتن افراد، کار درستی نبوده و مطمعن باشین که مردم عزیر با خودندن این پیام های دروغین و کذب اعتمادشون نسبت به مجموعه نه تنها که تغییر نمیکنه بلکه به قدرت بیشتر این مجموعه پی خواهند برد چرا که مجموعه ای که مدام در حال پیشرفت باشد پشتشون حرف و حدیث درمیارن چرا که در میدان رقابت توان مقابله نداشته و میخان از طریق فضای مجازی و بصورت ناشناس به خیال خودشان تخریب کنند ولی این دسته از افراد بدانند که مجموعه دودکانی با افتخار 15 سال خدمتی که داشته  در حوزه شرکت و پروژه های نرم افزاری بالای 2000 قرارداد موفق انجام داده و در زمینه آموزشگاه بالای 50000 شاگرد داشته و هم اکنون هم زمان 1200 دانش آموز بزرگسال و کودکان و نوجوانان در 3 شعبه دارد و این ها گوشه ای از اعتمادات مردم نسبت به مجموعه دودکانی می باشد .\r\nموفقیت شانسی به دست نمی آید . قدردان مردم عزیزمان و اعمادشون هستیم ."
