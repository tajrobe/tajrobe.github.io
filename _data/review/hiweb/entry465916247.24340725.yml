description: >-
  مرحله اول – مصاحبه تلفنی: وقتی فرم رو توی سایت پر کردم خیلی سریع تماس گرفتن.
  مثل اینکه خیلی اتفاقی دقیقا همون روزی رزومه فرستاده بودم که داشتن نیرو می
  گرفتن. تلفنی یه سری سوال های ابتدایی پرسیدن و مورد رضایت شون بود. فرداش زنگ
  زدن برای مصاحبه حضوری.

  مرحله دوم – مصاحبه حضوری: جلسه با کارشناس ارشد واحد پسیو و مدیر کال سنتر بود.
  (اون موقع که من مصاحبه دادم واحد پسیو زیرمجموعه ی کال سنتر بود و بعدا جدا شد)
  مصاحبه خیلی خوب بود. پرسیدن چی بلدی و کجاها کار کردی. چرا بیرون اومدی. چرا می
  خوای بیای اینجا. هر دو نفر جو مصاحبه رو طوری ترتیب دادن که من اصلا تحت فشار
  نبودم. هرچی رو بلد نبودم هم گفتم بلد نیستم.

  هر دو مصاحبه کننده خیلی آروم و محترم و منطقی بودن. حتا وقتی اخر مصاحبه گفتم که
  من هم از این شرکت یه سری انتظار دارم خیلی خوب به حرفام گوش دادن و سعی کردن که
  نگرانی های من رو برطرف کنن.

  ضمن اینکه من ازشون خواستم تا نتیجه مصاحبه براشون مشخص نشده برای بررسی به شرکت
  قبلیم زنگ نزنن تا موقعیت کاریم به خطر بیفته که خودشون گفتن اصلا این کار رو نمی
  کنن و من خیالم راحت باشه.

  فردای اون روز هم زنگ زدن و گفتن که هروقت بخوای می تونی بیای و کارهای استخدام
  رو انجام بدی. یکی از بهترین تجربه های مصاحبه شغلیم بود.

  کسی که می خواد توی بخش های فنی “های وب” مصاحبه کنه باید سابقه کار داشته باشه و
  به کارش مسلط باشه. صادقانه برخورد کنین و دروغ نگین. بسیار باهوش هستن و فورا
  متوجه می شن. بی خودی ادعا نکنی. بعدا توی کار کاملا گیر می کنین. آرامش تون رو
  حفظ کنین و اعتماد به نفس داشته باشین.
