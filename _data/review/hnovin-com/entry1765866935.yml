description: "احتمالا من‌اینو هم تو بخش تایگر بذارم هم دی کامپیوتر چون یکین. کسی ضرر نکنه. اول از همه بگم شرکتی که ۱۰۰ نفر ادم داره و اینجا هم ۶۰ نظر منفی، ادم عاقل مسیری که برای استخدام این رو اومده برمیگرده. نکته ی بعدی اینه من قصد ندارم شما بیکار بمونید ولی بیکاری بهتر قرارداد و محیط کاری بده. من قرار بود به عنوان برنامه نویس هوش مصنوعی استخدام بشم. روندی که رخ داد رو میگم قصد تخریب ندارم و اسیبی ندیدم از این عزیزان. (صد البته قصد اسیب روانی داشت تیم حقوقی و عزیزی که فکر کرد قرارداد خوبیه با اون بندهای قرارداد ،که بهش خواهیم پرداخت، ولی شانسی جا خالی دادم)\r\nروز اول مصاحبه تو یه ساعتی مصاحبه بود حدود نیم ساعت با تاخیر برگزار شد. ۱۵ دقیقه بخاطر پر کردن فرم (که خیلی مسائل شخصی مثل شغل پدر توش بود که خب سوال میشه به تو چه؟ ولی خب نوشتم). دادم خب منابع انسانی هم بعد ۵ دقیقه اومد. میشه گفت یه ۲۰ دقیقه از زمان اعلام شده گذشته بود. بعدش مصاحبه شروع شد که نوع دیالوگ منابع انسانی از اندکی موضع قدرت و اندکی هجومی بود. مثلا گفتم یه چند لحظه فکر کنم گفتش میخوای اصلا جمع کنیم بریم؟ و...\r\nبعدش گفتم تکنیکال اماده ام گفتن باشه عزیزی رو اوردن چندتا سوال پرسید که ساده بودن. بعد یه هفته زنگ گفتن بیا تست.\r\nرفتم تست ازم ازمون هوش و شخصیت گرفتن. بعدش منو به سرپرستم نشون دادن و یه ازمون گرفت که متوسط بود. یه دیتای کوچیک شرکت رو دادن چندتا تسک هوش مصنوعی که پروژه شرکت نبود داد و بعدش وسطش عوض کرد تبدیلش کرد به چیزی که بکار شرکت میتونه بیاد شاید با این نیت که بررسی بشه من میتونم کارای شرکت رو راه بندازم یا نه. ممکنه بعضیا هم بگن که چیزی که به نفع شرکته نباید تو تست انجام بشه چون مثلا کار رایگان محسوب میشه. قضاوت با خودتون. بعدش فردا یک پروژه ای تعریف شد که قطعا نمیشه گفت تست خالی بود. قطعا به کار شرکت میومد ولی خب شاید با این رویکرد بوده که قراره همکار بشیم رو داد گفت بیا با این داده ی شرکت هوش مصنوعی فاین تیون کن. لازم به توجه هست که من برای کاراموزی هوش درخواست داده بودم ولی وسط مصاحبه گفتن ن, استخدام میکنیم با قرارداد کاری (نه کاراموزی) و منم گفتم اوکی‌خیلیم عالی. خلاصه شروع کردم به فاین تیون کردن. اینجوری بود که سرپرست من در واقع صرفا هوش مصنوعی کار نبوده و software engineer بود که اونجا گذاشتنش و خودش تاکید داشت تخصصش نرم افزاره (و البته خیلی چیزای دیگه) ولی هوش هم بلده. موقع فاین تیون کردن مدل رو خودم استارتش رو زدم ولی خب من، روی فاین تیون کار میکردم و سرپرست من (که جفتمون تو تیم هوش بودیم) مشکلات تیم پشتیبانی رو حل میکرد و برخی مسائل فنی که من بهش میخوردم (مثلا نت قطع میشد یا فضا کم میومد یا ابزار مشکل داشت و...) وارد کد زدن هوش با من نشد و تمام هفته رو صرفا من کد هوش زدم. یکی از بیرون نگاه کنه ممکنه بگه خب شما که تو یه تیم هستید چرا فقط یه نفر روی پروژه کار میکنه؟ ایا بخاطر تازه کاری کل کارا روت افتاده با حقوق حداقل وزارت کار قراره تمام مدت کل پروژه های هوش مصنوعی شرکت رو یه تنه انجام بدی یا اینا تسته و قراره با هم دوتایی رو پروژه ها کار کنید وقتی تست تموم شد؟ نمیدونم سرپرست من ادم خوبی بنظر رسید تو اون یه هفته ولی خب اشنایی ما در حد یک هفته بود. نگاه بالا به پایین سعی کرد نداشته باشه و جوری که از هم یاد بگیریم. ولی خب به همکاری منجر نشد چون وقتی قرارداد رو دیدم دیدم تماما به ضرر منه.\r\nچیا توش بود؟ حق استعفا نداری (دقیق‌ترش طبق متن قرارداد میشه حق استعفا سلب میشه مگر با رضایت کارفرما که کاملا بدیهیه نظر کارفرما چی خواهد بود). حق اعتراض از شما سلب میشه. اگه با شرکت به مشکل خوردین منبع حل اختلاف قراره شورای داخلی شرکت باشه (که معلومه به نفع کی رای قراره داده بشه). علاوه بر اون قرارداد دوساله است که‌توی اون دو سال شما قراره حداقل حقوق وزارت کار رو بگیرید فارغ از سطحتون و روز مصاحبه گفته میشه میزان حقوق رو ما تعیین میکنیم طبق توانمندی هاتون. توی قرارداد بندی برای احتمال ایجاد تغییر در این قرارداد نیومده. یعنی کل اون دو سال قراره حداقل حقوق از نظر قانونی به شما داده بشه اگه بیشتر از اون درخواست کنین اوکی هم بدن بگن باشه و پول بیشتری بدن اون پول اضافه هیچ پشتوانه ی قانونی نداره اگه کم بدن نمیتونین شکایت کنین بگین دارن کم میدن. و یه نسخه از قرارداد که ۱ ساله است رو میدن دست شما و ۴تا ۳ ماهه رو نگه میدارن دست خودشون و خودشون هر ۳ ماه اونو امضا میزنن که واضحه میخوان هرموقع خواستن دکمه ی شمارو بزنن. اگر اون سال اول گذشت یدونه ۱ ساله میبندن.\r\n\r\nحالا اینا کنار هم چه تصویری رو میسازه؟ شما بهتون کم حقوق بدن (مثلا توافق کردید ۱۸ بعد یه مدت به هر علتی ۱۵ بدن) ولی بیشتر از وزارت کار، برید شکایت کنین میگن ببین تو قرارداد نوشته حداقل کارگری که به شما هم داده شده پس باطله:) این قضیه قراره ۲ سال ادامه داشته باشه :) حالا فرض کنید قاضی نگه گفتید حداقل وزارت کار پس باطل...\r\nبیاد بگه برید پیش منبع قانونی حل اختلاف که توی قرارداد معلوم شده. قاضی حل اختلاف خود شرکته و خب حدس بزنید قراره به نفع کی تموم بشه:) حالا با این شرایط مواجهید که کم بهتون حقوق میدن و نمیتونید کاری کنید میخواید برید؟ حق استعفا رو دادید رفت تو قرارداد :) رسما زندانی شدید و ازتون دارن بهره کشی میکنن بدون هیچ حق اعتراضی. حالا فرض کنید اون سرپرست من ادمی بود (تو یک هفته نمیشه گفت بود یا نبود) که همه کارو بندازه رو من و فشار بیاره علاوه بر حقوق درست حسابی ندادن و اینکه تک تک سایت هایی که نگاه میکنید بررسی میشه و تمام لحظاتی که داخل شرکت هستید توسط دوربین ضبط و ثبت میشه همراه با صدا! (تصویر در لحظه ای رو به چشم دیدم ولی صدا رو نمیدونم بر اساس نظرات قبلی نوشتم) فقط دستشویی دوربین نداره. و تمام اینا کنار هم میفهمید چرا ۶۰ نظر منفی وجود داره وقتی خود شرکت ۱۰۰ پرسنل داره. و من واقعا عزیزان این سایت نجاتم دادن که معنی و نتیجه ی این بندها چی میتونه باشه. و قرارداد رو شانس اوردم امضا نکردم. من حقیقت میگفتم من برای امریه که نمیخوام از شرکت برم پس حق استعفا رو بدم مشکلی ایجاد نمیکنه من که میخوام بمونم... ولی بعد خوندن نظرات اینجا فهمیدم ضررش خیلی بیشتر از سودشه.\r\nاره خلاصه عزیزی که داری اینو میخونی... صادقانه بگم... نرو... شرکتی که همچین قراردادی رو اوکی بدونه و بذاره جلوت همکاری باهاش معلومه بی داستان نخواهد بود.\r\nحالا من یه سری بندهارو نگفتم مثلا بعد خروج از شرکت عضو شرکت های رقیب و دوست دیگه نشید به مدت ۲ سال و... (گفتن این قانون نمیشه پیگیری حقوقی کرد چون تعریف شرکت رقیب معلوم نیست خب اصلا چرا اونجاست؟ اگه تاثیری نداره چرا مخالف حذف کردنش هستید؟) خیلی غیر منطقیه و کلا قرارداد کاملا یه طرفه به نفع کارفرما نوشته شده ۹۹ درصد بندها حقوق شما در قبال کارفرما رو نوشته انگار قرار نیست شما در مقابل کارفرما حقوقی چیزی داشته باشین و به حالت های به اجرا گذاشتن سفته ی ۱۰۰ میلیونی پرداخته شده.\r\nتاکید میکنم هیچکدوم از اینایی که گفتم سیاه نمایی نیست. برخی کامنت مثبت وجود داره که دقت کنید مثلا اونی که این سایت پر از افراد عصبی هست و دارید فرصت از دست میدید و... هیچ علتی نیاورده که نقطه نظرات رو رد کنه. مطمئن باشید هیچ شخصی با پذیرفتن اون قرارداد استثماری راضی نخواهد بود. بندهای قرارداد رو که گفتم براتون. خلاصه نمیدونم.... خوب بنظر میرسید همه چی اعم از شخصیت و اخلاق سرپرست و نوع برخورد و... تا قرارداد رو دیدم (و علاوه بر اون فکر میکردم اون دوربین اونجاست اگه چیزی ‌دزدیده شد برن فیلم رو بررسی کنن نه در لحظه تا اینکه دیدم تمام اینا داره در لحظه چک میشه! احتمالا کامنت ها راجب اینکه با دوربین نگاه میکنن زنگ میزنن جریمه میکنن درست باشه البته من تو این یه هفته همچین چیزی رو ندیدم ولی خب چرا باید در لحظه وقت بذارن خیره بشن اگه قرار نیست اقدامی بعدش بشه؟). اگه قرارداد کمتر استثماری بود احتمالا فرصت همکاری فراهم میشد. ولی خب نشد.\r\nپیروز و حواس جمع باشید."
