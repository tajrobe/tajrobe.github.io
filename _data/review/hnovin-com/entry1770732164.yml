description: "خلاقیتی دیگر از گروه تایگر؛ انتخاب پنجمین نام در کمتر از یک سال.\r\nشرکتی که پیش‌تر با نام‌های تایگر، دی کامپیوتر، هوشمند نوین و پیشگام پردازش دی فعالیت می‌کرده و امروز با عنوان دی‌کامپیوتر نوین معرفی می‌شود.\r\nاین تغییر نام  ریشه در نارضایتی گسترده پرسنل و تجربه‌های کاری ناموفق دارد.\r\n\r\nدر تایگر، موضوع حقوق همیشه با ابهام و نگرانی همراه است؛ به دلخواه جلوی حقوق ات را می‌گیرند! کسر از حقوق هایی می کنند که هرگز فکرش را هم نمی کردی شامل حالت شود!  جریمه‌هایی با دلایل مختلف و بعضاً سلیقه‌ای اعمال می شود مثلا گفته می شود فلان روز از نظر ما کاری پیش نبرده ای پس جریمه می شوی، یا این‌که تماس تلفنی شخصی داشتی پس باید جریمه شوی (در قرارداد نوشته شده به صلاح دید کارفرما باید گوشی  ات را هنگام ورود به شرکت تحویل دهی و موقع خروج تحویل بگیری) در این شرکت حتی اگر برای خودت صبحانه سفارش دهی هم مشمول جریمه می شوی بماند که فیش حقوقی ای نداری چون دو دفتره هستند و هیچ کجا نمی خواهند اقرار کنند حقوق واقعی شما چقدر است! پس آزادند هر چقدر خواستند از حقوق ات کم کنند!\r\nتو همیشه باید دلشوره داشته باشی که آیا حقوق کامل دریافت می‌کنی یا اصلا دریافت می کنی یا این ماه هم با مغایرت جدیدی مواجه می‌شوی؟ سنوات و حق ارتقای شغلی و وعده ارزاقی که دادند را هم انقدر نمی دهند که از درخواست کردنش خسته می شوی.\r\nدر کنار این مسائل، انجام کارهای خارج از شرح شغل بدون هیچ‌گونه جبران مالی امری عادی است. هر لحظه ممکن است بدون رضایت فرد، او را از جای خود بلند کرده و به سمتی دیگر منتقل کنند یا کاری را از او بخواهند که در شرح شغلی است نیست؛ تو باید برایشان کار کنی... نه بر اساس علاقه یا تخصص، بلکه صرفاً برای خواست مدیرعامل، آن هم با همان حداقل حقوق، در حالی که سطح مسئولیت به‌مراتب بالاتر از توافق اولیه تان است. نپذیری، به معنای قطع همکاری است و بپذیری، یعنی پذیرش باری که هرگز انتخابش نکرده‌ای.\r\nنکته مهم‌تر، وجود بند «وجه التزام» در قراردادهاست؛ بندی که به کارفرما این امکان را می‌دهد تا خسارت و غرامت را به‌صورت یک‌طرفه مطالبه کند و نمونه‌های اجرای آن در مورد برخی کارکنان وجود داشته است. الکی اتهام ورود خسارتی را به تو می زنند و تو را مجبور به دادن خسارت می کنند، به همین دلیل، استعفا یا خروج امن عملاً ساده نیست.\r\nو اینکه برای ورود یک هفته تا ده روز باید بدون حقوق برایشان کار کنی و اکثر پرسنل را یکماه و یک هفته بعد از کار بیمه می کنند که این رسماً یک قانون شکنی علنی است.\r\nدر صورت بروز اختلاف با مدیران، وابستگان مدیرعامل، یا وکیل شرکت، ممکن است با رفتارهایی مانند تهدید، ارعاب، فریاد، دعوا، تحقیر یا توهین مواجه شوید. چنین رفتارهایی در محیط شرکت گزارش شده و می‌تواند بخشی از فرهنگ کاری باشد. حتی دعوای فیزیکی!\r\nدر خصوص پوشش کارکنان، قوانین به صورت سلیقه‌ای اعمال می شود، به گونه‌ای که لباس یک فرد رد می شود در حالی که لباس مشابه همکار دیگری پذیرفته می گردد، بدون دلیل منطقی مشخص. این امر می‌تواند منجر به  فرستادن تو به منزل برای آن روز و ثبت غیبت در سوابق بیمه و حقوق ات شود، که نتیجه آن کسر از حقوق (چند برابر یک روز کاری) و تأثیر بر بیمه است.این منزل فرستادن ها و درج غیبت و کسر از حقوق برای چند دقیقه دیر آمدن هم به کارمندان اجبار می شود. \r\nدر مورد کمیته انضباطی، کارکنان نقشی در انتخاب اعضای آن ندارند، و جلسات این کمیته  بدون رعایت اصول قانونی تشکیل می شود. و جالب اینکه همین کمیته می‌تواند منجر به اخراج بدون پرداخت حقوق کامل گردد.\r\nدر زمینه اضافه‌کاری، اگر کارفرما اجازه ندهد، کارکنان نمی‌توانند در شرکت بمانند، حتی اگر وظایفی به ایشان محول شده که نیاز به زمان بیشتری دارد. اما اگر کارفرما درخواست ماندن زمان بیشتری کند، این یک دستور است و بدون کسب موافقت قبلی اعمال می‌شود. پرداخت اضافه‌کاری حتی برابر ساعات کاری در ۴۴ ساعت هفتگی هم نیست که طبق قانون باید ۴۰ درصد هم بیشتر  هم باشد.\r\nپس از خروج، سفته و حقوق قانونی ات را تا شش ماه نگه می دارند، بدون اینکه این رویه به طور رسمی اطلاع‌رسانی گردد. پیگیری پس از این مدت با تأخیرها و پیچیدگی‌هایی همراه است که کارکنان را به سمت اختلافات قانونی سوق می دهد.\r\nدر نهایت، امضای قرارداد دو ساله که شامل بندهایی کاملا به ضرر کارکنان است، تصمیمی است که بعدها پشیمانی به همراه خواهد داشت، کارکنان احساس می کنند در دام شرایطی افتاده‌اند که پیش‌بینی آن را نکرده بودند.\r\nو این تجربیات به منظور آگاهی‌بخشی و جلوگیری از این احساس برای دیگران به اشتراک گذاشته می‌شود. پیشنهاد می‌شود پیش از همکاری، قراردادها و شرایط کاری را با دقت بررسی و در صورت نیاز، از مشاوره حقوقی استفاده کنید.\r\n\r\nدر ضمن در تایگر یک مرحله حقوق پایه وزارت کار و یک مرحله مازاد اون مبلغ پرداخت می شه که مرحله دوم نقد هست. حالا چرا؟ برای اینکه در لیست بیمه شما با عنوان کارمند حداقل رد شوید و سهم بیمه کارفرما کم شود، برای اینکه کلیه حقوق و مزایای شما از جمله اضافه کاری و عیدی و سنوات و مانده مرخصی مطابق پایه وزارت کار حساب شود و شما هم هیچ راهی در اداره کار برای اثبات مبلغ دقیق دریافتی نداشته باشید.\r\nشما لایق بهترین ها هستید پس خودتان را دست کم نگیرید."
