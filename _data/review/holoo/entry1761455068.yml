description: "در طول مدتی که در شرکت «هلو»، با فضای کاری‌ای مواجه شدم که بیشتر از آن‌که بر رشد و پیشرفت نیروها تمرکز داشته باشد، تحت تأثیر تصمیمات مدیریتی نادرست و رفتارهای محدودکننده بود.  \r\n\r\nشرکت از ابزارهای قدیمی استفاده می‌کرد و مقاومت شدیدی در برابر تغییرات داشت. حتی دسترسی به اینترنت برای برنامه‌نویسان قطع هست تا از «سرقت سورس» جلوگیری شود. با این حال، برخلاف این سخت‌گیری‌ها، افرادی که مورد اعتماد مدیریت بودند، سورس را خارج کرده و با تغییرات جزئی، نسخه‌ای مشابه را به بازار عرضه کردند.  \r\n\r\nمدیریت واحد تغییر کرد و یکی از نیروهای قدیمی که هیچ تجربه‌ای در مدیریت نداشت، به‌عنوان مدیر منصوب شد. این فرد با نگاهی از بالا به پایین، برخوردهای نامناسبی با برنامه‌نویسان دارد و عملاً اجازه‌ی هیچ‌گونه پیشرفتی را به نیروها نمی‌دهد—نه به کسانی که سال‌ها در شرکت بودند، و نه به نیروهای تازه‌وارد. فضای کاری به‌شدت بسته تر و غیرحرفه‌ای تر شد، و انگیزه‌ی افراد برای رشد و یادگیری به‌مرور از بین رفت.\r\n\r\nیکی از نیروهای متخصص و دلسوز که توانست مدیریت را متقاعد کند که یکی از ابزارهای قدیمی را با ابزاری جدیدتر جایگزین کنند، که گامی مثبت در مسیر بهبود بود. اما متأسفانه، همین فرد با وجود تأثیر مثبتی که داشت، به دلیل رفتارهای نامناسب مدیریت جدید مجبور به استعفا شد.\r\n\r\nاگر به دنبال محیطی حرفه‌ای، پویا و مبتنی بر احترام و رشد هستید، شرکت «هلو» گزینه‌ی مناسبی نیست. فضای مدیریتی بسته، بی‌اعتمادی به نیروها، و رفتارهای غیرحرفه‌ای باعث شده بسیاری از افراد متخصص انگیزه‌ی خود را از دست بدهند یا مجبور به ترک مجموعه شوند. انتخاب این شرکت می‌تواند مانعی جدی برای پیشرفت شغلی و یادگیری شما باشد."
