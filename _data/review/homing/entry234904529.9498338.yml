description: >-
  فردی که قرار مصاحبه را ست کرد، خیلی مودب و با حوصله بودن. با وجود اینکه که من
  جلسه اول مصاحبه را از دست دادم و زمانم کمی فشرده بود ایشون برای ست کردن قرار
  خیلی با من همکاری کردند و به همین دلیل من انتظار دیگه از مصاحبه داشتم.

  اما فرد مصاحبه کننده بدون اینکه خودش را معرفی کنه گفت از خودت و انتظارت از را
  شرکت بگو. ایشون خیلی رفتار خشکی داشتند.

  موقعی که من گفتم دوس دارم ارتباطم با شرکت دو طرفه باشه احساس کردم خوششون نیومد
  و چند تا سوال پرسید که مثلا دوس داری توی چه تیمی کار کنی و… می خواستن زودتر
  مصاحبه تمام بشه.

  پرسیدن با شرکت آشنایی داری، که من گفتم در حدی که توی جابینجا مطالعه کردم. در
  صورتی که سایت، اپ و تجارب مصاحبه مشابه را بررسی کرده بودم و تمایل داشتم در
  مورد شرکت خودشون توضیح بدهند که هیچی نگفتند.

  کل مصاحبه ۵ دقیقه نشد و ایشون غیر از چند سوال که پرسیدن، هیچی از شرکت نگفتند و
  گفتن در صورتی که شرایط شما و ما اوکی باشه باهاتون تماس می گیریم.

  اگر به هر دلیلی مصاحبه منتفی هست بهتره برای زمانی که گذاشته می شه احترام
  بزارن.

  احتمالا نباید انتظاری از شرکت داشته باشید.
