description: >-
  اینا هم تجربه مصاحبه خود من هست و هم تجربه کار کردنم در این شرکت. تقریبا همه
  یک ساعت قبل از مصاحبه اونجا معطل میشن. مهم نیست چه موقعی زمان مصاحبتون باشه
  ولی مدیر عامل شرکت همیشه همه رو منتظر نگه میداره. در طول مصاحبه دائم گوشیش رو
  چک میکنه و بی تمرکز به حرفا گوش میکنه. پیش از استخدام حتما یه مصاحبه با خود
  ایشون خواهید داشت حالا یا اولی یا دومی. مصاحبه با ایشون بین ۵ الی ده دقیقه طول
  میکشه و فقط شامل یه سری سوالات اچ آری هست و به هیچ وجه تخصصی نیست. نفر دوم مه
  معمولا عضوی از تیم مورد نظر یا هد اون تیم هست سوالات تخصصی تر میپرسه.

  سابقه کار موقع استخدام مهم نیست چون بعضی ها بدون سابقه کار مرتبط هم استخدام
  میشن اما هرچقدر شرکت معروف تری کار کرده باشید حقوق بالاتری بهتون پیشنهاد میشه.
  هر حقوقی که درخواست‌ بدید پایین تر از اون آفر میشه و گفته میشه شرکت فعلا در
  وضعیت مناسبی نیست اما اگر آفرشون رو رد کنید پیشنهاد بالاتری بهتون میدن.

  توصیه ام اینکه اگر واقعا نیازمند سریع پیدا کردن کار نیستید به هیچ وجه سمت
  هومینگ نرید. اگر هم میرید فقط طوری که در عرض اون دقیقه خودتون رو پرزنت میکنید‌
  مهم هست نه بقیه مسائل.

  ویژگی‌هایی که براشون مهم بود:

  رابطه خوب با مدیر عامل شرکت خیلی مهمه. تعدادی زیادی از کارمندان حدودا ۲۵ نفر
  در عرض چهار ماه اخراج شدن یا استعفا دادن و معمولا در عرض پنج دقیقه بهشون گفته
  میشه جمع کنند و برن. همه از شرایط ناراضی هستند فقط در صورتی آینده کاریتون
  تامین هست که رابطه تعریف و تمجیدی با مدیر عامل داشته باشید.
