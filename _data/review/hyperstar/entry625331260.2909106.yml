description: >-
  هایپراستار به یه برنامه نویس ارشد اندروید احتیاج داشت. من با اینکه ارشد نبودم
  رزومه فرستادم و دو روز بعد قرار مصاحبه گذاشتن باهام. کسی که مصاحبه میکرد دانش
  برنامه نویسی نداشت و سوالات رو از روی لیپتابش میپرسید و با جوابی که اونجا بود
  مقایسه میکرد (برام عجیب بود این حرکت). البته مصاحبه کننده آدم باهوشی بود و یه
  اطلاعات نسبی هم خودش درباره برنامه نویسی داشت. مصاحبه کننده بسیار خوش برخورد
  بود و از وسطای مصاحبه شروع کرد انگلیسی صحبت کردن و بهم گفت مصاحبه چند مرحله
  دیگه هم داره که اونا کلا انگلیسیه. گفت جزو معدود کسایی بودم که مسلط بودم به
  مباحث و خیلی راضی به نظر میومد و گفت هفته دیگه باهات تماس میگیرم و انتخاب شدی
  ولی هرگز تماس نگرفتن.

  به نظر میومد که برای شرکت خیلی مهم بود که آدم خوش برخورد و خوش لباسی باشید و
  همشون هم همین مدلی بودن.

  ویژگی‌هایی که براشون مهم بود:

  اصلا به نظر نمیومد که سخت گیری عقیدتی خاصی داشته باشن و محیط شرکت خیلی باکلاس
  و خوب بود. جو مثبتی داشت.
