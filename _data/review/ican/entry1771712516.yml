description: "مدیر فروش مجموعه با بنده مصاحبه کردن\r\nرفتار بسیار زشت تند و زننده بسیار کودکانه و بچگانه از ابتدا حمله کرد سمت بنده اصلا درکی نسبت به این ندارن که ممکنه مصاحبه قبلی شخص طول بکشه ترافیک باشه یا اتفاقی افتاده باشه و دیر برسی به مجموعه ای کن بنده ۳۰ دقیقه دیر کردم من رو ۱ ساعت منتظر گذاشتن وقتی وارد میشن اصلا اعتقاد ندارن باید احترام مخاطب رو حفظ کنن و سلام کنن حال و احوال کنن طلبکارانه حمله میکنن سمتت کلا طلبکار هستن برای ایشون دربون شرکت ارزش بیشتری داره حقوق دربون ۴۰ میلیون حقوق کارشناس فروش ۲۵ تومن با افتخار میگن دربون مجموعه ۴۰ میگیره تو ۲۵ این اقا حس کنه شما توانمند هستی تو بخش فروش و تجربه داری ‌وکار رو بلدی و توانمندی فقط و فقط قصد تخریبت رو داره و فقط توهین امیز حرف میزنه و میخواد عصبیت کنه هرچی بگم کم گفتم هرچی دورتر از این مجموعه باشین اعصاب راحت تری داری تحمل ۱ساعت ایشون غیر ممکن بود چه برسه برای کار"
