description: "90درصد سمت هایی که تو کامنت های مثبت نوشته شده اصلا تو این شرکت وجود نداره. عضو اصلی این شرکت یه خانم هستن که مدیرن و تمام وقتشون مشغول به وجود آوردن حاشیه های مختلف و گرفتن سفته از نیروها و قایم کردنش زیر بالشت خونشونه و یک آقا که نقش دادزن قهار و پرسابقه رو تو این مجموعه دارن که بدون اطلاع از موضوع پروژه ها باید رو اعصاب نیروها برن و بهشون بی احترامی کنن. باقی افراد هم کسایی هستند که میان استخدام میشن و نهایت یکی دو ماه میتونن شرایط عجیب غریب این شرکت رو تحمل کنن.لطفا با خوندن کامنت های مثبت تقلبی تصور اینو نداشته باشید که میرید و با آدم های درست حسابی مواجه میشید"
