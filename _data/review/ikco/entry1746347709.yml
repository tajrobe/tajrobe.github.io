description: "\r\nبه‌نام خدا\r\n\r\nبا سلام و احترام\r\nخدمت واحد بازرسی شرکت ایران‌خودرو\r\n\r\nاینجانب حدود دو سال است که در شرکت ایسیکو، بخش لجستیک انبار کراس‌داک مستقر در ایران‌خودرو، مشغول به کار می‌باشم. دارای مدرک کارشناسی‌ارشد مهندسی مکاترونیک از دانشگاه صنعتی مالک‌اشتر (دوره‌ی روزانه) با رتبه‌ی سه‌رقمی کنکور سراسری هستم. همچنین خدمت وظیفه‌ی عمومی را به‌طور کامل به پایان رسانده‌ام.\r\nاین شغل را در شرایطی پذیرفتم که از نظر فرصت‌های شغلی محدودیت داشتم، با این امید که بتوانم در راستای تخصص و تحصیلات خود ارتقاء یابم و سهمی در پیشرفت مجموعه و صنعت کشور داشته باشم.\r\nاما متأسفانه در طی این مدت، شاهد آن بوده‌ام که مسیر رشد و ارتقاء در این مجموعه نه بر مبنای شایستگی و تخصص، بلکه بر پایه‌ی روابط و آشنابازی شکل می‌گیرد. افراد بسیاری در پست‌هایی منصوب شده‌اند که حتی حداقل تحصیلات را ندارند؛ در حالی که نیروهای متخصص و تحصیل‌کرده ناچار به اطاعت از چنین مدیریتی هستند و کرامت حرفه‌ای و انسانی آن‌ها نادیده گرفته می‌شود.\r\nای‌کاش ساختار مدیریتی این شرکت اصلاح‌پذیر و پذیرای شایسته‌سالاری بود؛ چراکه بسیاری از نخبگان، به دلیل نبود فرصت برابر، ناامیدانه از مسیر پیشرفت خارج می‌شوند و آرزوهای خود را در خاموشی دفن می‌کنند.\r\nبا امید به اصلاح و آینده‌ای روشن برای نیروی انسانی توانمند این سرزمین"
