description: "من تجربه چندین سال کار در این شرکت و دارم و از دید خودم نقدی رو می نویسم که شاید به درد عزیران بخورد تا بتوانند در ورود یا خروج از این شرکت تصمیم گیری کنند. پس اگر میخوای رزومه بدی، تازه کاری یا استخدام شدی ولی هنوز متوجه نیستی دور و اطرافت چه خبره این متن رو بخون.\r\n قطعا سوگولی ها نظرات منفی من رو رد خواهند کرد ولی این واقعیتیست که شما می توانید از هر آدم صادق و منصفی که در این شرکت بوده بشنوید.\r\n\r\nاین شرکت برای کی خوبه>>>>>>>>>>>>>>>\r\n- اگر آنچنان سواد و تجربه خوبی ندارید ولی دنبال یک شرکت هستید که کار خاصی هم انجام ندید ولی حقوق بدن، این شرکت جای توست\r\n- اگر توانایی بالایی در شو آف دارید و می توانید کار کوچک را مهم و بزرگ جلوه دهید، این شرکت جای توست\r\n- اگر با شنیدن و انجام حرف زور و غیر منطقی قالبا از سمت رئیستون مشکلی ندارید، این شرکت جای توست\r\n- اگرحوصله یادگیری ندارید و دوست دارید الکی در دوره های آموزشی شرکت کنید و براتون ساعت کاری حساب بشه، این شرکت جای توست چون کسی نمیپرسه نتایج اون کلاس ها چی شد\r\n- اگر به این قانع هستید که سر ماه یه حقوقی بیاد، عید ها در انتظار این باشید که آیا مقرر میشود یه خرده پولی بدن، این شرکت جای توست\r\n- اگر دوست داری به عینه باند بازی و حق خوری رو ببینی، این شرکت جای توست\r\n- اگر از دیدن حذف شدن یکی یکی مزایا لذت می برید، این شرکت جای توست\r\n- اگردوست دارید مزه تبعیض (مثلا حق پارکینگ)، عدم پیشترفت و حمایت را بچشید، این شرکت جای توست\r\n- اگر مشتاق این هستید که ببینید در حالیکه شما هم در یک گروه زحمت کشیدین تا کاری را به ثمر برسانید ولی بعد از گذشت زمانی مطلع شوید به طور یواشکی به بعضی ها (سوگولی های عزیز) کارت هدیه یا کارانه بالا دادند، این شرکت جای توست\r\n- اگر علاقه دارید تا از جان مایه بگذارید و سرویسی را راه اندازی کنید تا مدیران و روسا با افتتاح آن احساس غرور کنند، ژست مایکروسافت و آی بی ام بگیرند، کنفرانس بگذارند و عکس بگیرند و سپس از پاداش آن لذت ببرند، و سهم تو گاها حتی یک ایمیل تشکر هم نباشد، این شرکت جای توست\r\n- اگرعلاقه داری تا در زمان های خاص مثل اعیاد که تراکنش بالاهست، به طرز نفسگیری کار کنی و استرس فراوان تحمل کنی و در آخر با جمله \"وظیفت بوده\" روبرو بشی، این شرکت جای توست\r\n- اگر به خاله زنک بازی علاقه می ورزید، این شرکت جای توست\r\n- اگر نگاه از بالا به پایین و گاهی توهین شما را نمیرنجاند، این شرکت جای توست\r\n- اگر دوست دارید وقتی به چیزی اعتراض کردید با جمله \" ناراحتی برو، از سر میدون کارگر جایگزینت می کنم و ...\" روبرو شوید، این شرکت جای توست\r\n- اگر دیدن حقوق بالای همکارت (گاها تا دو برابر) که یک سوم سواد تو را ندارد آزارت نمی دهد، این شرکت جای توست\r\n- اگر فرستادن اشخاص خاص و سوگولی به سمینار، ماموریت و ... بدون داشتن شایستکی برایتان مساله نیست ،این شرکت جای توست\r\n- اگر نامه نگاری الکی، شرکت در جلسات آبکی و یک پذیرایی در انتها شما را خوشحال می کند، این شرکت جای توست\r\n- اگر راحت می توانید بدون منطق بر هرآنچه که مقام بالاتر می گوید صحه بگذارید، تبریک می گم، این شرکت قطعا جای توست، بزودی پیشترفت می کنی\r\n- در آخر این شرکت بهشت کسانیست که تنبل باشند ولی قدرت بالایی در تملق و بزرگ نمایی داشته باشند و از یک کار کارمندی ساده لذت ببرند.\r\n- مزایای شرکت ازجمله وام (گرچه مبلغ پایین است) و کارانه که قالبا در گروی تایید رئیس می باشد نیز ابدا ارزش ندارد. چون معیار رئیس چیست؟ درست است، آیا با او مخالفتی کرده اید یا نه!\r\nدر مورد ویلای شمال هم فکر نکنید همون اول بهتون میدن، نه نخیر. سهم قدیمی هاست تا چند سال خبری از ویلا نیست. بعد از چند سال هم آپشن های درب و داغون در تاریخ های نا محبوب سهم شماست\r\nباشگاه هم مالی نیست، خودتون و به یه باشگاه نفروشید\r\nاین شرکت برای کی بده>>>>>>>>>>>>>>>>>>>>>>>>\r\n- اگرسواد و تجربه خوبی داری اصلا وارد شرکت نشو، چون زیاد طول نمیکشه تا انگیزت رو ازدست بدی، احساس پس رفت کنی و خودت رو بی فایده ببینی\r\n- اگر اهل پیشترفت هستی، ایده های نو داری و خلاق هستی، این شرکت جای تو نیست. آنها استاد کشتن خلاقیت تو هستند.\r\n- اگر دیدن تبعیض و شنیدن حرف غیر منطقی شما رو اذیت می کنه و نمی تونید جلوی زبونتون رو بگیرید، این شرکت جای تو نیست\r\n- اگر توانایی تحمل قوانین عجیب گاها قوانین طرز پوشش برای حتی آقایان را نداری، این شرکت جای تو نیست\r\nدر یک کلام، اگر نمی خواهی آیندت رو ارزون بفروشی (در عوض حقوق اندک ماهیانه)، آمال و آرزوهاتو رو فراموش کنی و درجا بزنی، این شرکت جای تو نیست\r\nخدمات مثل یه باتلاق می مونه که معدود انسانهای باسواد آن سالهاست در آن غرق شده و حتی خود را از یاد برده اند، خدمات شرکتی که با رانت دولتی سرپاست و در هیج رقابتی شرکت ندارد. خدمات شرکتی که میتواند تنها با 200 نفر اداره شود ولی 2000 کارکن دارد تا بگوید خفن است و بتواند نیروهای سفارشی مدیران را تامین کند. \r\nشاید با خودت بگی اگر اینجوریه چرا اینهمه آدم توش هستن، خب بیان بیرون. جواب اینه که این آدما اکثرا چون سواد ندارد بیرون بهشون کار نمیدن چه جایی بهتر از خدمات، لش کن، حقوق بگیر. آدمهای باسوادشم کم کم میرن یا اینکه دیکه به لحاظ سنی حوصله تغییر رو ندارن.\r\n"
