description: "واقعا متاسفم که چند سال از عمر خودمو جایی صرف کردم که مدیران و معاونان دگم و بی اخلاق و لمپن و بسوادی داشت و من هم متاسفانه اون شکلی که باید از عزت نفسم دفاع نکردم.\r\nبه دلیل همه اون خصوصیاتی که گفتم از معاونان و مدیران، تنها روش مدیریتشون زدن اعتماد به نفس و نشونه گرفتن عزت نفس کارشناسان بوده. مدیرانی که به واسطه پارتی و رانت بدون اینکه حتی ۱ سال کارشناس بوده باشن شدن مدیر و جالب اینکه با این همه ادعا و جانماز آب کشیدن، چقدر سمی هستن. تا آخرش بخونین چی میگم.\r\nاونقدر فشار کاری و استرس بیخود روی کارشناس میذارن تا بتونن در پستوی خود، شما بگین دفتر، مدرک بگیرن و بصورت مجازی دکتر بشن حالا دکتر الهیات و این چیزا بماند.\r\nگفتم دکتر حیفم اومد اینو نگم، یکبار یکیشون که دکتر هم نیست مهندس خطاب کردم، نمیدونین چقدر به پاچه خاراش برخورده بود.\r\n اگه توی تیمشون قرار بگیری و از قیافت خوششون بیاد و پتانسیل پاچه خاری و بوق رو داشته باشی قطعا برات جای خوبیه\r\nاگه واقعا بخوای کارشناس باشی فقط و فقط عذابه و خودخوری"
