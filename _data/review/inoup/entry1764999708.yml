description: "اینوآپ، مجموعه که به اصلاح در زمینه پرورش نیروی انسانی کار می کنه. با وعده هایی مثل تضمین اشتغال و ... .
اما حقیقت اینه که به اسم کارآموزی، آگهی اشتغال تو سایت های کاریابی ثبت می کنن. دو جلسه مصاحبه ( حضوری و آنلاین ) برگزار میشه. جلسات مصاحبه ای که کارشناس فروش عملا رو به روی شما قرار گرفته. نه کارشناس منابع انسانی چون اصلا جذب کارآموزی در کار نیست، صرفا غالب کردن دوره هاشون با وعده اشتغال بعد از دوره است. اما ناگفته های به اصلاح جلسه مصاحبه: ما تعداد کمی از کارجو ها رو به بانک برای درخواست وام معرفی می کنیم. اگر بعد از جلسه مبلغ پیش فروش از سایت پرداخت نشه، افراد دیگه جایگزین گرفتن تسهیلات وام میشن. اما در عوض شما بعد از تموم شدن دوره از طرف اینوآپ به شرکت ها معرفی میشین و مدرک رسمی دانشگاه تهران هم صادر میشه. اینکه این مصاحبه در محیط دانشگاه تهران بود، برای ما دلگرمی بود که خب پس این مجموعه، احتمالا سندیت داره.
اما بعد از تقریبا پنج ماه، دوره آموزشی تموم شد. ما که آماده شروع کار تخصصی بودیم، پکیج جدیدشون رو رو کردن. مبلغ رو پرداخت کنید تا معرفی بشین . چیزی که حتی کلمه ای ازش تو جلسه مصاحبه صحبت نشده بود.
گفتن تا قبل از عید 1404 مدرک رسمی دانشگاه تهران آماده میشه. تا الان هشت ماه گذشته و هنوز هیچ مدرکی به ما داده نشده. هیچ توجیه برای این قضیه وجود نداره که هشت ماه بگذره و ما مدرک نداشته باشیم.
امیدوارم هیچ کس دیگه ای قربانی بیزینس های پشت پرده امثال این مجموعه ها نشه."
