description: >-
  به محض ورود به موسسه یک فرم پر از اطلاعت شخص خودم پر کردم و بعد از آن پشت فرک
  یم سری سوالات تخصصی بود که جواب دادم بعد از تکمیل فر من را ارجاع دادن به مدیر
  منابع انسانی و مدیر آموزش موسسه.هر دو نفر با هم یک مصاحبه از من گرفتند که
  مصاحبه بسیار سختی بود و به عمرم این همه سوال و جواب نشده بودم. بیشتر سوالات
  مربوط به لصول و شیوه تدریس بود و از مدرس توقع دارند که کتاب های Teaching را
  کاملا مسلط باشه.به کسایی ک میخوان به مصاحبه برن پیشنهاد میکنم سری کتاب های How
  to Teach و Teaching Principles را کامل بخونند.اوایل مصاحبه سوالات آسان بود ولی
  هر چی جلوتر رفت خیلی سخت شد.و چند تا سوال آخر واقعا نتونستم جواب بدم و مدیر
  منابع انسانی به من گفت که بسیلر خوبه چیزی را که نمیدونی راحت عنوان میکنی …

  بعد از مصاحبه گفتند باید دمو بدی.یک درس از کتاب Four Corners 4 را کپی کردند و
  برای دو روز بعد از مصاحبه بهم وقت دمو دادند.بایدبرای اون درس یک Lesson Plan
  مینوشتم و دمو میدادم.شنیده بودم که تو دمو خیلی سختگیر هستند و استرس زیادی
  داشتم.

  روز دمو ۳ نفر تو کلاس بودند مدیر آموزش،مدیر منابع انسانی و مدیر دپارتمان
  بزرگسال(فکر کنم چون برای تدریس یزرگسالان اقدام کردم).دمو من حدود ۳۰ دقیق طول
  کشید و تو دمو هم از هر نظر من را تست کردند و خیلی دموی چالش برانگیزی بود و
  واقعا نفسم آخرش برید.

  دو روز بعد از دمو با من تماس گرفتند برای صحبت با مدیر عامل موسسه و عقد قرارداد

  کاملا با طلاعات کامل بره،حتما حداقل ۳ یا ۴ سال سابقه تدریس داشته باشه،اگر
  سوالی را نمیدونست راحت بگه که نمدونم و الکی جواب نده،حتما کتاب های teaching را
  که گفتم مطالعه کنه و برای روز دمو کاملا وقت بزاره.

  ویژگی‌هایی که براشون مهم بود:

  خوش خلق بودن و صبور بودن
