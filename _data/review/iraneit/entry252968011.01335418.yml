description: >-
  روند مصاحبه از یک آزمون تست هوش با ۳۰ سوال شروع شد که تقریبا آسون بود و من بجز
  ۲ سوال بقیه رو درست جواب دادم. (البته خیلی سرسری جواب دادم و اصلا نتیجش برام
  مهم نبود چون به نظرم تست هوش از نفر با کلی سابقه مفید که نشون میده باهوش هستم
  یه کار بی مورد بود ولی در هر صورت جز مراحل استخدامشون بود و با اکراه انجامش
  دادم) از نظر اونها من فرد باهوشی تشخیص داده نشدم هر چند که لطف کردند و کم هوش
  هم در نظرم نگرفتند. (این عین جملاتی بود که مصاحبه کننده تو برگه رزومه من قید
  کرد) بعد همون مصاحبه کننده یه طراحی ERD ازم خواست که خیلی ساده بود و از پسش بر
  اومدم. (سوال طراحی مدل درختی بود و براشون مهم بود که ارتباط والد و فرزند و
  بتونم تشخیص بدم) در ادامه چند مفهوم #C پرسیده شد دقیقا با این جملات:

  ۱- override چیست؟ ۲- overload چیست؟ ۳- پولیمورفیزم چیست؟

  بعد پرسیدند که ی سری سوال نژادپرستانه پرسیدند که مثلا بین این قوم ایران و اون
  یکی کدوم رو برای کار انتخاب میکنی و …

  این قسمت مصاحبه خیلی چیپ بود. اما در هر صورت از این مرحله تایید شدم و خیلی
  جالبه که من برای برنامه نویسی وب اپلای کرده بودم اما هیچ سوالی در این زمینه
  ازم پرسیده نشد.

  بعد از ۲ روز تماس گرفتند که برای مصاحبه دوم برم ساختمان دوم شرکت که هر دو جا
  توی خ گاندی بود.

  مرحله دوم آدمای حسابی تری دیدم. اول با مدیر آموزششون صحبت کردم که انسان خیلی
  با شخصیت و دوست داشتنی بودند و بر عکس مصاحبه کننده اول خیلی امیدوار کننده صحبت
  کردند و بعد از ی سری سوال در مورد محیط کار ایده آل و شخصیت خودم ظاهرا نظرشون
  مثبت شده بود و توی همون جلسه با مدیر فنی شرکت صحبت کردم. ولی بر خلاف انتظار
  مصاحبه اصلا سخت و فنی به اون صورت که جاهای دیگه دیده میشد نبود. سوالات باز هم
  طراحی ERD بود و با خودم فکر کردم اینجا احتمالا از نظر ERD و طراحی دیتا بیس
  خیلی قوی باشند که بعد از ورود به شرکت متوجه شدم اصلا اینطور نیست و سوالات تو
  اون دامنه فقط به خاطر کم عمق بودند دامنه کار توی اون شرکت بود. این شرکت مشتری
  های خودش رو داشت و مشتری های این شرکت هم راهی بجز انتخاب این محصول ندارند به
  همین خاطر این محصول با این سرعت و کارایی پایین داره به این گستردگی مورد
  استفاده قرار میگیره.

  باید بگم که من در این شرکت مدتی کار کردم و تجربه من بیشتر از یک مصاحبه و بیان
  تجربه از شروع مصاحبه هست پس میتونه خیلی برای کسی که قصد کار کردن در این شرکت
  رو داره مفید باشه.

  این شرکت با مدیریت آقای خاکور و ۲ نفر دیگه که اسمشون خاطرم نیست اداره میشه و
  یک محصول دارند که مشتری این محصول ویندوزی (wpf) تعدادی شرکت بیمه هستند که هر
  کدوم از بخشی از این نرم افزار استفاده میکنند. مهمترین دلیل اینکه این شرکت
  برنامه نویس وب میخواست هم در واقع انجام یک کار آزمایشی بود تا بفهمه که تا چه
  حد میتونه سفره فعلیش رو روی وب پهن کن. پس برنامه نویس وب برای این شرکت نقش
  کلیدی نداره.

  تعداد کارمندای شرکت حدودا ۳۰۰ نفر بود این تعداد توی ی ساختمان شیک داخل جردن
  بودند که از این بین حدودا ۷۰ نفر برنامه نویس و بقیه پشتیبان و … بودند که
  مهمترین حسن فناوران هم از نظر مشتری ها این تعداد بالای پشتیبان بود. واقعا چیزی
  نمیشه گفت.

  اگه داخل این شرکت رفتید باید بچه حرف گوش کنی باشید و انواع نقص های مدیریتی و
  فنی که دیدید رو به هیچ عنوان بیان نکنید وگرنه تو این شرکت مثل خار میشد توی چشم
  مدیرعامل. اینجا از غر زدن اصلا خوششون نمیاد.

  این شرکت برای تمام کارکنانش محدودیت استفاده از اینترنت داره و در هر روز
  کاربراش بیش از ۱ ساعت حق کانکت شدن به اینترنت رو ندارند. این خیلی مهیج بود
  برام و میدونستم این موضوع تجربه اول و احتمالا آخرم باشه پس تا تونستم از این
  ویژگی شرکت فناوران استفاده بردم.

  ناهار نمیدند ولی در عوض صبحانه (نون و پنیر و کره و مربا و چایی) میدند. این دو
  تا از نظر شرکت کاملا معادل همدیگه هستند.

  ویژگی‌هایی که براشون مهم بود:

  فقط از غر زدن بدشون میاد و اصلا انتقاد و … رو بر نمیتابند.
