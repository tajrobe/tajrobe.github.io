description: >-
  مصاحبه من با شرکت فناوران اطلاعات خبره در اوج کرونا و در ۲جلسه به صورت مجازی
  برگزار شد. جلسه دوم با حضور مدیر عامل بود. در کل مدیر ارشد و مدیر بخش افراد
  منطقی و معقول بودند. بین این شرکت و یک شرکت دیگر که در همان بازه زمانی دعوت به
  کار شدم متاسفانه این شرکت را انتخاب کردم. البته اشتباهم این بود که به نصیحت
  چند نفری که قبلا از این شرکت استعفا داده بودند و در مورد جو نامناسب، زیرآب زنی
  و باندبازی های گسترده هشدار دادند، توجهی نکردم. از طرفی درخواست شرکت برای دادن
  تعهد برای کار طولانی مدت حداقل ۳ساله با ارائه سفته های۲۰تا۳۰ میلیونی هم موید
  وجود مشکلات در نگه داشت منابع انسانی احتمالا به دلیل موارد فوق الذکر بود که
  متاسفانه با خوش بینی از کنارش گذشتم.

  در بدو ورود به واحدی که اسمش جذب و آموزش هست وارد می شوید و ابتدا باید یک سری
  مفاهیم بیمه را آموزش ببینید البته فکر نکنید کسی به شما آموزش خاصی می دهد، شما
  پشت یک سیستم قرار میگیرید که یک سری فایل و پاورپوینت داخل اون هست و باید
  خودتون مطالعه کنید و یک سری داده داخل نرم افزار اختصاصی شرکت وارد کنید. البته
  به شما گفته می شود موارد را مطالعه کرده و اگر سوالی داشتید بپرسید، ولی اگر
  سوال شما از دانش محدود مدرس مربوطه بیشتر باشد، جواب ثابتی که می شنوید این است
  که این موارد در تیم به شما آموزش داده خواهد شد. ظاهرا بدین مفهوم است که در کل
  دوره ی آموزشی قرار نیست چیز خاصی آموزش داده شود و آموزش واقعی در تیم داده
  خواهد شد.

  حتما فکری در مورد سر و صدای محیط بکنید چون کسی که مثلا مدرس هست دائما با تلفن
  صحبت میکنه و تمرکزتون به شدت پایین میاد.

  قضیه به همینجا ختم نمیشه شما هم ممکنه مثل من که رتبه ۱۹ کنکور کارشناسی ارشد و
  فارغ التحصیل دوره روزانه یکی از تاپ ترین دانشگاه های تهرانم با چیزهای عجیب و
  غیر حرفه ای دیگه ای روبرو بشید. مثلا ممکنه برگه ای که به عنوان سوال امتحان
  بهتون داده میشه به شکل کاملاً برنامه ریزی شده بارم برخی سوالاتش مشخص نباشه تا
  هرجوری دوست دارن نمره بدند و شما بیفتید! حتی ممکن است صورت سوال از شما چیزی
  نخاد ولی مدرس (به نظر من فقط مصحح!) تشخیص بده که شما باید بیشتر از صورت سوال
  بنویسید! البته این موضوع به این هم بستگی داره که چقدر بخواهند از شما استفاده
  ابزاری کنند و غرض ورزی های شخصیشون با مدیران اصلی شما و شخص شما چقدر باشد، چون
  موضوع رفتار غیر حرفه ای و شخصی و اصطلاحا زیرآب زنی، حداقل در واحد آموزش که من
  شاهد آن بودم، فراتر از حدی است که بتوانید تصور کنید و در این راستا هیچ گونه
  مرز انسانی- اخلاقی و حرفه ای برای خودشان قایل نیستند.

  و از این هم جالب تر اینکه شما ممکن است در مورد هر کدوم از بندهای قراردادتون با
  شخص مدیر عامل به توافق برسید ولی در واحد جذب و آموزش دایه های مهربان تر از
  مادری وجود دارند که نه تنها به توافق بالاترین مقام سازمان با شما احترام نمی
  گذارند بلکه اعتراض هم دارند و این موضوع را دستاویزی قرار می دهند که تا حد ممکن
  تنش ایجاد کنند و حس ریاست طلبی خودشون را ارضا کنند. ممکن است این موضوع برای
  شما عجیب باشد ولی در این صورت مثل من با این تذکر، که معمولا به شکل غیرمحترمانه
  و تندی داده می شود روبرو شوید که “اینجا ما رییس هستیم و شما حق صحبت با هیچ کس
  حتی مدیر مستقیم خودتان را هم ندارید!” در همین راستا مدیر آموزش آن طور که من
  بعدا متوجه شدم، از روز اول صراحتا اعلام کرده بوده قصد دارد که جلوی ورود من به
  سازمان را بگیرد، و از آنجایی که با روالهای موجود موفق به این کار نشده بود،
  مستقیما به مدیرعامل مراجعه کرده و سعی کرده بود با فرافکنی و ذکر مسایل
  غیرواقعی، نظر سازمان را نسبت به من آشفته سازد.

  روی هم رفته به نظر من اگر به سلامت خودتون و آرامش درمحیط کار اهمیت میدید و
  دنبال کار در یک محیط حرفه ای هستید، فناوران اطلاعات خبره را حتی از لیست جاهایی
  که رزومه میفرستید حذف کنید چه برسه به اینکه مصاحبه برید و جذب شوید و مثل من
  کار قبلیتونو به خاطر این شرکت از دست ندهید که ممئنا پشیمان خواهید شد.
