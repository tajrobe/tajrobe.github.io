description: >-
  در کل سه مرحله مصاحبه انجام دادم. مرحله ی اول مربوط بود به یک سری تست محاسباتی
  و آی کیو که روی سامانه های مجموعه انجام شد و گفت و گو با مدیر بخش جذب شرکت.
  برخورد خیلی مناسب بود و هم معارفه خوب انجام شد و هم فرصت کافی برای فوکوس روی
  توانایی هام بهم داده شد.

  بعد از حدود ده روز تلفنی قراری با من ست شد و آدرس و مشخصات رو برام با پیامک
  فرستادن برای گفت و گو با مدیران ارشد مجموعه. با مدیرعامل، رئیس هیئت مدیره و
  مشاور مجموعه در دو جلسه گفت و گویی دو، سه ساعته داشتیم که از چند نظر برام جالب
  بود: اول این که بسیار رفتار دوستانه و محترمانه ای با من انجام شد. در این حد که
  وقت پایان هردومصاحبه شخص مدیرعامل و رئیس هیئت مدیره تا در آسانسور همراهیم
  کردند و تا لحظه ی داخل آسانسور شدن با لبخند رو به من ایستادند.

  دوم این که سوالات تو حوزه ی من بسیار عمقی و دقیق بود. کاملن حس کردم مشاور
  مجموعه با همین هدف توی جلسه نشسته که تجربه و معلومات مصاحبه شونده رو به شکل
  کاملن ریز و مصداقی محک بزنه.

  بعد از دو جلسه مصاحبه با مدیران ارشد قرار شد بهم تا یک هفته خبر بدن و البته در
  خصوص حقوق و دستمزد هم ازم خیلی شفاف سوال شد و به توافق رسیدیم.

  ظرف سه روز کاری اول کارشناس بخش منابع انسانی و بعد مدیر بخش اداری و بعد «شخص
  مدیر عامل» مجموعه در سه مرحله باهام تماس گرفتن و بهم خوش آمد گفتن و همه ی
  موارد لازم مثل پارکینگ و تجهیزات و آدرس ایمیل و هماهنگی های معارفه… قبل از
  ورودم به مجموعه هماهنگ شده بود.

  تا اونجایی که من فهمیدم سازمان برای وفاداری ارزش خیلی زیادی قائله و سعی می کنه
  با روش های مختلفی این ماندگاری رو تو افراد تقویت کنه. فرآیند جذب سازمان تو بخش
  برنامه نویسی شبیه یه قیف می مونه که توش قبل از این که انتخاب بشی، یه دوره ی
  آموزشی رو می گذرونی. دلیل این آموزش ها تو این بخش، اطمینان از انتقال دانش و
  داشتن فرصت کافی برای انتخاب افرادیه که با فرهنگ سازمان جور در میان و می شه
  برای مدت زمانی طولانی روشون سرمایه گذاری کنن. محیط سازمان امنه و تا اونجایی که
  من دیدم بی حاشیه و شاد واقعی.
