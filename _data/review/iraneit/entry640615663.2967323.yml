description: >-
  به دلیل شرایط کرونا، شرکت سعی کرد مصاحبه از طریق تلفن و اسکایپ باشه. یک مصاحبه
  تلفنی با مدیر HR داشتم و چند روز بعد یک مصاحبه با مدیر اون تیمی که اعلام نیاز
  نیرو کرده بود از طریق اسکایپ. مصاحبه دوم خیلی طولانی بود و ایشون گفتند یک جلسه
  هم باید حضوری بیای. پس جلسه سوم هم چند روز بعد به صورت حضوری با مدیر پروژه تیم
  مربوطه داشتم.

  جلسه اول چند تا سوال از SQL و سوالات رایج در مصاحبه ها پرسیده شد. جلسات بعد هم
  همینطور.

  به نظرم شرکت خوبیه. رتبه یک انفورماتیک. از این شرکت ها کم پیدا میشه. من تا
  الان سه هفته تو این شرکت هستم و در مرحله آموزشی هستم. برای پشتیبان ها سه مرحله
  آموزش اولیه داره که یک ماه و نیم طول میکشه (با دریافت حقوق و بیمه). در پایان
  هر مرحله آزمون گرفته میشه. دوره آموزشی مفیده. مخصوصا SQL.

  شرکت برای این سمت ۲۰ میلیون سفته و تعهد کاری سه ساله میگیره که در همون تلفن
  اول به کارجوها میگن. سفته اکثر شرکت ها می گیرن پس مورد خاصی نیست. اما در مورد
  سه سال تعهد کار، نمی دونم اجرائیت قانونی داره یا نه، اما صرف نظر از بحث
  قانونی، اگر شرکت و کارتون خوب باشه دلیلی هم برای عوض کردن شرکت وجود نداره،
  بنابراین من قبول کردم.
