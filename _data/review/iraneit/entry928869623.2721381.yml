description: >-
  به دلیل اپیدمی کرونا مصاحبه فنی روی اسکایپ برگزار شد. مصاحبه کننده بلافاصله یک
  گوگل شیت به اشتراک گذاشت و خواست دیتا مدل برای یک مساله را براش قدم به قدم
  تکمیل کنم. من که اصلا انتظار نداشتم مصاحبه مدیر محصول با چنین مواردی شروع بشود
  اولش جا خوردم و بعدش ذهنم را جمع کردم تا رویه مصاحبه نهایی بشود. در پایان
  مصاحبه کننده گفت در این شرکت مدیرمحصول شخصی است که با گروهی از تحلیل گران نرم
  افزار و طبعا تعدادی برنامه نویس کار می کند و برای شرکت تسلط به مسایل تحلیل نرم
  افزار در اولویت اول هست. بعدش هم راجع به حقوق درخواست از من تایید گرفت و گفت
  فیدبک مصاحبه رو اعلام میکنند در صورتی که تمایل به جذب با حقوق درخواستی داشتند

  به نظرم برداشت درستی از نقش مدیر محصول وجود نداشت در این شرکت. یعنی طبق گفته
  مصاحبه کننده بخشی از وظایف مدیر محصول در این شرکت فعال در بیمه به مدیر پروژه
  سپرده شده و مدیر محصول در واقع باید در هماهنگی با مدیر پروژه بک لاگ پروژه را
  مدیریت کند که اساسا با چارچوب کاری اسکرام سازگار نیست. لذا اگر انتظار دارید بر
  اساس روابطی که در صنعت بیمه دارید استخدام بشوید برای شغل مدیر پروژه درخواست
  بدهید و نه مدیر محصول. ولی اگر تازه از دانشگاه فارغ التخصیل شده اید و تلقی شما
  مثل شرکت از مدیر مصول یک تحلیلگر ارشد هستش شاید به امتحانش بیارزه. اما اگر
  دوست دارید مدیر محصول اسکرامی به معنی واقعی کلمه باشید در این شرکت سازگاری
  انجام شده بخشی از نقش شما را به فرد دیگری محول کرده و ضرورتا باید بتوانید با
  وی کار کنید. برای من که جذاب نیست واقعا

