description: "اگر میخواهید تجربه همکاری با این مرکز برای همیشه بعنوان لکه ننگی‌ در رزومه و‌کارنامه کاری شما باقی بماند به این مرکز مراجعه‌کنید!\r\nبه عنوان فردی که مدتی با این‌کلینیک‌همکاری داشتم تجربه کاری خودم رو اینجا به اشتراک میذارم؛ قبلا در پلتفرم های مختلف از ناکارآمدی مدیران و نارضایتی از این مجموعه خونده بودم ولی باور نکردم تا شخصا تجربه کردم. سوءمدیریت و‌ شکایات از این مجموعه اونقدر بالاست که حتی در مشاغل نامرتبط هم  همگی به خوبی از آن‌مطلع هستند. ساعات کاری طولانی خارج از قرارداد قانونی بطوری که حتی اگر هفته ها روز تعطیل نداشته باشید از شما انتظار میرود که همچنان در سمت خود حاضر شوید بدون هیچ عایدی و‌ حقوقی. کمبود شدید نیرو ‌و‌ فشار‌کاری بسیار زیاد به همراه حقوق پایین تر از وزارت‌کار که حتی همین مبلغ هم ممکن است پرداخت نشود، همچنین اکثر افراد ممکن است بیشتر از سه ماه ‌پرداختی نداشته باشند. پیشنهاد میکنم چه برای دریافت خدمات چه برای شروع همکاری میخواهید اقدام‌کنید فقط به مدت یک ساعت در سالن انتظار کلینیک بنشینید تا متوجه عمق فاجعه بشوید، در همان بدو‌ ورود حجم بالای شکایت ها شمارا شوکه خواهد کرد، چه از طرف افرادی که خدمات دریافت کردند چه از طرف همکاران سابق که معوقات خودرا بعد از حتی یکسال همچنان دریافت نکرده اند. مدیرانی که به ظاهر متشخص هستند اما در حقیقت هیچ کاری در قبال شکایات و کمبود ها انجام نمیدهند. مجموعه در اکثر ماه های سال مدیران اصلی مثل مدیر مالی یا مدیر فروش ندارد چراکه بهبود روند سازمان تنها وظیفه افراد پایین دست مجموعه تلقی میشود و از انها انتظار معجزه دارند در حالی که بی کفایتی مدیران اصلی باعث همه‌ی این مشکلات است به همین سبب هیچ یک از این افراد در سمت شغلی خود نمیمانند و نهایت یک هفته با دیدن هرج و‌ مرج و‌عدم دریافتی مجموعه را ترک میکنند. که همین نبود‌ فردی بعنوان سرپرست باعث بی نظمی و درگیری دائم‌ میان قسمت خدمات و فروش میباشد. با توجه به تجربه شخصی خود من نه تنها هیچ فرد جدیدی در این مجموعه دوام‌نخواهد اورد بلکه افراد با تجربه و قدیمی هم همگی با دعوا و به حالت قهر مجموعه رو‌ ترک‌کردند."
