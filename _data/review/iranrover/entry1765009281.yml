description: "سلام به همه کسانی که ممکن است به دنبال فرصت‌های شغلی در هلدینگ ایران روور هایپرکار باشند. من تصمیم گرفتم تجربه یک‌ساله خودم رو در این شرکت به اشتراک بگذارم تا شاید به دیگران کمک کنه که تصمیم بهتری بگیرن. من از حدود یک سال پیش با این هلدینگ همکاری کردم و باید بگم که این تجربه، بدون شک، بدترین سابقه کاری من تا به امروز بوده. از همان روزهای اول، نشانه‌های سوءمدیریت و بی‌نظمی در همه سطوح شرکت آشکار بود و هر چه زمان می‌گذشت، این مشکلات عمیق‌تر و آزاردهنده‌تر می‌شد. در ادامه، سعی می‌کنم جزئیات رو به صورت کامل‌تر توضیح بدم تا تصویر واضح‌تری از شرایط حاکم بر این محیط کاری ارائه بدم.
ابتدا باید به مسئله مدیریت و ساختار سازمانی اشاره کنم. در هلدینگ ایران روور هایپرکار، چیزی به نام مدیریت حرفه‌ای یا سیستماتیک وجود نداره. سوءمدیریت به قدری واضحه که انگار شرکت بدون هیچ برنامه‌ریزی یا استراتژی مشخصی اداره می‌شه. تصمیم‌گیری‌ها اغلب بر اساس سلیقه شخصی مدیران گرفته می‌شه و هیچ گونه شفافیت یا پاسخگویی وجود نداره. مثلاً، اگر مشکلی پیش بیاد، هیچ کانال رسمی برای پیگیری وجود نداره و کارکنان مجبورن خودشون رو به در و دیوار بزنن تا شاید جوابی بگیرن. این وضعیت نه تنها بهره‌وری رو پایین می‌آره، بلکه باعث ایجاد استرس و ناامیدی مداوم در میان پرسنل می‌شه.
یکی از بزرگ‌ترین مشکلات، نبود واحد منابع انسانی واقعی و کارآمد هست. در این شرکت، مفهوم منابع انسانی عملاً بی‌معنیه. هیچ برنامه‌ای برای آموزش کارکنان، ارزیابی عملکرد، یا حتی حمایت از حقوق کارمندان وجود نداره. کارکنان مثل چرخ‌دنده‌هایی هستن که فقط باید کار کنن، بدون اینکه به رفاه یا توسعه حرفه‌ایشون توجهی بشه. من در طول این یک سال، بارها سعی کردم با مدیران در مورد مسائل مختلف صحبت کنم، اما همیشه با بی‌توجهی یا وعده‌های توخالی روبرو شدم. این نبود حمایت، باعث می‌شه که کارکنان احساس کنن که هیچ ارزشی ندارن و فقط ابزاری برای سودآوری شرکت هستن.
حالا بیایم به مسائل مالی و پرداخت‌ها بپردازیم، که یکی از دردناک‌ترین بخش‌های تجربه من بود. در طول این یک سال، من هرگز حقوق کامل و به‌موقع دریافت نکردم. پرداخت‌ها همیشه به صورت علی‌الحساب انجام می‌شه، یعنی مبلغی کمتر از حقوق واقعی، و حتی همون علی‌الحساب هم با تأخیرهای طولانی همراهه. گاهی اوقات، تأخیرها به چند هفته یا حتی ماه می‌رسه و هیچ توضیح منطقی‌ای برای این تأخیرها ارائه نمی‌شه. بدتر از همه، هیچ کسی پاسخگو نیست؛ نه مدیران، نه بخش مالی، و نه هیچ واحد دیگه‌ای. من بارها سعی کردم پیگیری کنم، اما همیشه با جواب‌های سربالا مثل «در حال بررسی هستیم» یا «به زودی پرداخت می‌شه» مواجه شدم. این وضعیت نه تنها زندگی مالی کارکنان رو مختل می‌کنه، بلکه باعث می‌شه که افراد نتونن برنامه‌ریزی درستی برای زندگی‌شون داشته باشن. تصور کنید که هر ماه منتظر باشید تا ببینید آیا می‌تونید قبض‌ها رو پرداخت کنید یا نه – این واقعاً خسته‌کننده و ناامیدکننده‌ست.
در مورد بیمه هم وضعیت مشابهی حاکمه. پرداخت حق بیمه با تأخیرهای حداقل ۴ ماهه انجام می‌شه، که این خودش نقض قوانین کاره. کارکنان مجبورن خودشون پیگیری کنن و گاهی اوقات حتی بعد از پیگیری، هیچ تغییری ایجاد نمی‌شه. علاوه بر این، وقتی نیرویی از شرکت خارج می‌شه، هیچ تسویه حسابی صورت نمی‌گیره. سفته‌هایی که از کارکنان گرفته می‌شه، برگردانده نمی‌شه و خیلی از پرسنل سابق، حتی بعد از یک یا دو سال، هنوز منتظر تسویه حساب‌شون هستن. من خودم شاهد بودم که همکارانی که شرکت رو ترک کردن، ماه‌ها یا سال‌ها پیگیر حقوق عقب‌مانده، بیمه، و سفته‌هاشون بودن، اما شرکت هیچ اقدامی نمی‌کنه. این رفتار نه تنها غیرقانونی‌ست، بلکه نشان‌دهنده بی‌احترامی کامل به حقوق کارمندان هست.
قراردادهای کاری هم در این شرکت به شکل مسخره‌ای مدیریت می‌شن. معمولاً قراردادها در پایان اعتبار قبلی امضا می‌شن، یعنی کارکنان برای مدتی بدون قرارداد رسمی کار می‌کنن و این باعث ایجاد ناامنی شغلی می‌شه. محتوای قراردادها هم اغلب مبهم و به نفع شرکت نوشته شده، بدون اینکه حقوق کارکنان رو به طور کامل پوشش بده. من بارها دیدم که کارکنان مجبور به امضای قراردادهایی شدن که اصلاً با شرایط اولیه توافق‌شده مطابقت نداشت.
علاوه بر مسائل مالی و اداری، محیط کاری در هلدینگ ایران روور هایپرکار به شدت سمی و سطحی‌ست. روابط بین کارکنان و مدیران پر از تنش و رقابت ناسالمه. جو حاکم بر شرکت، بیشتر شبیه به یک محیط غیرحرفه‌ای‌ست تا یک سازمان مدرن. شایعه‌پراکنی، عدم همکاری، و حتی رفتارهای توهین‌آمیز رایجه و هیچ مکانیسمی برای حل این مشکلات وجود نداره. این محیط سمی نه تنها بر روحیه کارکنان تأثیر منفی می‌ذاره، بلکه بهره‌وری کلی رو هم پایین می‌آره. من در این یک سال، بارها احساس کردم که در یک فضای خفقان‌آور کار می‌کنم، جایی که هیچ فضایی برای رشد یا خلاقیت وجود نداره.
در نهایت، می‌خوام به یک مسئله شخصی اشاره کنم که واقعاً اوج بی‌مسئولیتی شرکت رو نشون می‌ده. من در فروردین ماه، یک سفته ۳۰ میلیون تومانی برای دریافت وام ۱۵ میلیون تومانی دادم. حالا بعد از گذشت بیش از ۶ ماه، نه وام پرداخت شده و نه سفته برگردانده شده. هر بار که پیگیری می‌کنم، با بهانه‌های مختلف روبرو می‌شم و هیچ پیشرفتی حاصل نمی‌شه. این وضعیت نه تنها اعتماد من رو از بین برده، بلکه باعث ایجاد مشکلات مالی اضافی شده. تصور کنید که سفته‌تون دست شرکتی باشه که هیچ اعتمادی بهش ندارید – این واقعاً ترسناکه.
در کل، تجربه من در هلدینگ ایران روور هایپرکار پر از ناامیدی، استرس، و احساس بی‌ارزش بودن بود. اگر به دنبال یک محیط کاری سالم، با پرداخت‌های منظم و مدیریت حرفه‌ای هستید، پیشنهاد می‌کنم جای دیگه‌ای رو انتخاب کنید. امیدوارم این اشتراک‌گذاری کمک کنه تا دیگران از اشتباه من درس بگیرن و وارد چنین تله‌ای نشن. اگر سؤال بیشتری داشتید، خوشحال می‌شم جواب بدم!"
