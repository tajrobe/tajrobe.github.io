description: >-
  تجربه مصاحبه با این شرکت نداشتم یعنی بنا به دلایلی منصرف شدم که الان تصمیم
  دارم همون دلایل رو بگم! این شرکت رو من شناختی نداشتم و مطلقا رزومه ای نفرستاده
  بودم براشون .خودشون نمیدونم از چه طریقی ایمیل من رو پیدا کرده بودند (احتمالا
  سایت های کاریابی) و برای من ایمیلی فرستاده بودند جهت همکاری با ۶ فایل پیوست
  !!!راستش اولش جا خوردم که چه قدر فرم و آزمون باید پر کنم بفرستم براشون ولی در
  واقع ۲ فایل اون رو باید میفرستادم براشون! (۴ فایل دیگه شامل ۲ فایل عکس لوگو
  شرکت و ۲ فایل هم فرمت WORD نامه همکاریشون بود که نمیدونم اصلا چه لزومی داشت
  اینترنت من صرف باز کردن این چیزای بی ربط بشه !)

  خلاصه بعد از دوروز پرس و جو مشاهده سایت شرکت و آدرس آن در شبکه های اجتمای
  (لینکدین و …) تصمیم گرفتم جواب بدم به ایمیلشون ! چشمتون روز بد نبینه فایل اول
  رو که باز کردم ۱۲۵ تست مصاحبه روانشناسی بود که خب چون سوالات با “بله” و “خیر ”
  بود سریع جواب دادم . رفتم فرم استخدام رو تو فایل بعدی باز کردم و همینطور که
  شروع به پر کردن فرم پی دی اف کردم دیدم تمام حروفی که تو هر باکس پر میکنم جابه
  جا تابپ میشه مثلا کنترل پروژه به این صورت بود : هژورپلرتنک که خب بی معنی
  بود!!! با خودم گفتم احتمالا این باکس ایراد داره رفتم باکس بعدی دیدم اونم
  همینطوره و خلاصه همینطوری میرفتم پایین تصمیم گرفتم انگلیسی پر کنم دیدم حروف با
  فاصله میافته تو باکس و .. ! فایل به فرمت PDF بود امکان تغییرات نداشتم!

  انتهای نامه همکاری نوشته بودند اگر سوال و پرسشی داشتید با منابع انسانی تماس
  بگیرید چون روزجمعه بود گفتم الان نمیتونم تماس بگیرم شرکتشون و شنبه زنگ میزنم
  این مورد رو اطلاع میدم !

  شنبه که تماس گرفتم و موضوع رو به منابع انسانی اطلاع دادم خانمیکه اسمشون مظلومی
  بودگفتند من مجددا فایل جدید پی دی اف رو میفرستم ( بنا به گفته خودشون گویا قبلا
  هم این مشکل بوده و فیال های پی دی افشون ایراد داشته و خلاصه همونجا فهمیدم که
  خیلی شرکت در زمینه منابع انسانی ضعیفه که همچین اشتباهات پیش و پا افتاده و مثل
  اسم خودشون تابلویی رو قبلا هم انجام داده:)

  وقتی هم معترض شدم که چرا ۶ فایل فرستادید ولی در اصل ۲ فایل بود گفتند فرمت
  اداری کارمونه و فلان میخواستم بگم شما نمیخواد فرمت اداری رعایت کنید همون ۲ تا
  فایل رو درست بفرستید بشه پر کرد بقیه پیشکش !:) خلاصه قرار شد بفرستند مجدد و
  گفتند اگه باز مشکلی داشت بگید من WORD بفرستم منم چون طبق تجربه میدونستم کسی که
  اشتباهات در این حد فاجعه میکنه احتمالا باید منتظر اشتباهات بعدیشم باشم گفتم
  همون WORD بفرستید که مجدد زنگ نزنم!

  خلاصه همون لحظه فرم ها رو فرستاد باز کردم دیدم پی دی اف همون قبلیه و باکس های
  فایل WORD هم انقدر به هم ریخته است که اگر بخوام تایپ کنم تو هر بخش همه چی به
  هم میخوره و باید مجدد کلی تنظیمات انجام بدم روش!

  تصمیم گرفتم به صورت دستی پر کنم و اسکن رو بفرستم براشون!فقط قبلش گفتم تماس
  بگیرم بگم که اطلاع بدم به صورت دستی پر میکنم میفرستم که بعدا مشکلی پیش نیاد !

  عکس العلمل این خانم مظلومی که اصلا هم بر خلاف اسمش مظلوم نبود واقعا جالب بود !
  در جواب اعتراض من که گفتم من این فرم رو با خودکار پر میکنم براتون اسکن میگیرم
  میفرستم ولی واقعا وظیفه من این کار ها نیست و مطمان باشید شخص دیگری بود این کار
  ور نمیکرد گفتند اگه انقدر آزرده شدید میخواید اصلا نفرستید !!!!!! توقع داشتم
  حداقل یه عذر خواهی ساده کنه از این همه اتلاف وقت و فایل رو اصلاح شده بفرسته !
  راستش فرم رو پرینت گرفتم و اومدم پر کردم و اسکن بگیرم ولی بعدش پشیمون شدم چون
  شرکتی که از همون اول برای نیرو انسانی در این حد ارزش قائل نباشه و اشتباهات
  خودش رو نپیذره و شخصی که در این حد تازه کار باشه که اصلا نتونه یه فرم ساده رو
  برای کسی به صورت درست بفرسته و جواب درستی بده ارزش همکاری نداره! خوشحالم که با
  شرکت داغون وسطح پایین “ایران تابلو ” وارد همکاری و حتی مصاحبه نشدم !:)
