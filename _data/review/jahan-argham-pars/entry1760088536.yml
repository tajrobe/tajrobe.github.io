description: "با بیش از چندین سال تجربه به عنوان مدیر ارشد در هلدینگ فناوری اطلاعات بانک ایران‌زمین - جامپ، در محیطی فعالیت داشته‌ام که با چالش‌های جدی در حوزه فرهنگ سازمانی، ساختار مدیریتی و فرایندهای داخلی روبه‌رو بوده است. در چنین شرایطی، تمرکز بر ایجاد نظم در پروژه‌های بانکداری دیجیتال، بهبود ارتباط میان تیم‌های فنی و کسب‌وکار، نهادینه‌سازی فرایندهای حرفه‌ای مدیریت محصول و تحول دیجیتال کاملاً شکست خورده است. متأسفانه بخش عمده‌ای از این ناکامی ناشی از تغییرات مدیریتی در سطح ارشد بانک، عدم شناخت، اعتماد به نفس کاذب، چالش‌های ساختاری، ضعف در انسجام تصمیم‌گیری و نبود تخصص در میان مدیران ارشد بانک و مدیران عامل شرکت‌های زیرمجموعه بوده است.\r\n\r\nهلدینگ به‌شدت از نبود مدیران ارشد متخصص در حوزه بانکی و فناوری مالی رنج می‌برد. به‌ویژه پس از جدا شدن قائم‌مقام قبلی بانک، با اینکه هم‌زمان مدیرعامل باتجربه و متخصصی برای هلدینگ منصوب شد، اما پس از گذشت یک سال و با خروج ایشان و اندک نیروهای باسواد، متخصص و سالم باقی‌مانده، مجموعه به‌شدت رو به فروپاشی رفته است. متأسفانه هیئت‌مدیره ناتوان و کم‌تجربه و علاوه بر آن هیئت سرپرستی فعلی بانک که کمترین آشنایی با مفاهیم بانکداری دارد، به همراه معاون فناوری اطلاعات که در تنها حوزه‌ای که تخصص ندارد، فناوری اطلاعات است، همگی به این روند اضمحلال دامن زده‌اند. در نتیجه، شرکت در معرض خطر جدی انحلال و تاراج سرمایه سهام‌داران و ذی‌نفعان خود قرار گرفته است."
