description: "با من تماس گرفتن\r\nو گفتن ساعت کاری شرکت از ساعت 8 تا 16 شنبه تا پنجشنبه هست یعنی از 44 ساعت موظفی کارگر بیشتر\r\nو پشت تلفن به من گفتن بیمه تامین اجتماعی جزو مزایای رفاهی شرکت هست!!! و بیمه تکمیلی سه ماه بعد!!!\r\nبه نظرم هر جا رفتین و بهتون گفتن بیمه تامین اجتماعی جزو مزایا هست از اونجا فرار کنید چون حق عادیتون رو هم خواهند خورد. (بیمه تامین اجتماعی جزو حقوق واضح و ابتدایی هر شرکت برای پرسنلش هست و جزو مقررات قانونی هست و مزایای رفاهی حساب نمیشه)\r\nاز روی کنجکاوی رفتم مصاحبه\r\nحالم از اون خانم مدیر منابع انسانی شون بهم خورد که دوست داشت افکار مذهبی شو بزور به آدم القا کنه و سئوالای شخصی چرت می پرسید واقعا متاسفام برای همچنین شرکت هایی که این طوری استخدام می کنن."
