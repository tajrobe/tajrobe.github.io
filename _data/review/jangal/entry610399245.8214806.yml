description: >-
  اول خودم همه کارهایی رو کرده بودم توضیح دادم. بعد اونها درباره شرایط کار و
  نیازهاشون گفتن. نصف مصاحبه به انگلیسی بود. اهل کتاب بودن هم براشون مهم بود. از
  اونجایی که نیازهاشون با سوابق کاری من همپوشانی زیادی داشت و من بیشترش رو انجام
  داده بودم سوال فنی زیادی پرسیده نشد (لطفا کف ۹۰ کلمه‌ای این بخش رو بردارین،
  خوب سوالات زیادی پرسیده نشد وقتی خودم همه چیز رو گفتم :)) )

  درباره انتشارات جنگل باید بگم که طبق تجربه‌ی همین ده روز، از دو بخش مدرن و
  سنتی تشکیل میشه که طبیعتا بخش محتوا توی واحد مدرنش قرار میگیره. مسئول دیجیتال
  مارکتینگ جنگل یکی از دوستان مورداعتماد من هستن که وقتی آگهی جذب نیرو رو
  گذاشتن، به خاطر حوزه جذاب کتاب براشون رزومه فرستادم. بنابراین نمیتونم بگم
  مصاحبه‌ای که من داشتم می‌تونه نماینده تعداد زیادی از مصاحبه‌ها باشه، اما
  خودمونیم، خیلی وقت‌ها یکی از روش‌های اصلی برای پیدا کردن نیرو، دوست و آشنا و
  همکارهاییه که توی مدتی که توی فضای کار بودی پیدا کردی.

  توضیه خاصی ندارم چون هر بخش مصاحبه خاص خودش رو داره. فقط میدونم جنگل توی حوزه
  دیجیتال آدم‌های خبره رو جذب می‌کنه. (به خاطر مسئول دیجیتال مارکتینگش ???? )

  ویژگی‌هایی که براشون مهم بود:

  اینکه چقدر اهل کتاب خوندنم و چقدر میتونم بیشتر سر کار بمونم وقتی کار زیاده.
