description: "من با این تصور وارد این مجموعه شدم که شاید تجربه کاری خوبی به‌دست بیاورم؛ اما واقعیت این است که اینجا بیش از آنکه یک محیط شغلی باشد، یک درس بزرگ بود برای اینکه هیچ تجربه‌ای ارزش تحمل بی‌احترامی را ندارد.\r\nحقوقی که پیشنهاد می‌دهند آن‌قدر پایین و توهین‌آمیز است که واقعاً جای تعجب دارد چطور انتظار دارند فرد با انگیزه و حرفه‌ای کار کند. قبول کردنش اشتباه من بود، صرفاً با این فکر که برای شروع تجربه بد نیست؛ اما خیلی زود فهمیدم اینجا فقط اتلاف وقت، انرژی و شأن کاری است.\r\n\r\nاین مجموعه یک چرخه مشخص دارد: نیروهای کم‌تجربه را جذب می‌کنند، تا حد ممکن با کمترین هزینه از آن‌ها کار می‌کشند و به‌محض اینکه فرد کمی تجربه به‌دست می‌آورد یا توقع حداقلی و منطقی پیدا می‌کند، خودِ نیرو ترجیح می‌دهد برود.\r\nچون سطح کارها آن‌قدر ساده و ابتدایی است که یک نیروی تازه‌کار هم از پسش برمی‌آید، برایشان فرقی ندارد چه کسی باشد؛ مهم این است که «ارزان» باشد.  \r\nقوانین و فرهنگ کاری به گونه ای است که نیروی کار صرفاً یک ابزار مصرفی دیده میشود نه انسان متأسفانه خیلی از افرادی که اینجا مشغول میشوند سرباز هستند و به اجبار شرایط مجبور به تحمل این وضعیت میشوند. \r\nاسم “شرکت” برای این مجموعه زیاده. واقعیت این است که با یک کافی‌نت خانوادگیِ کوچک روبه‌رو هستید که مدیر آن تصور می‌کند یک شرکت بزرگ و معتبر ساخته. اختلاف بین تصور ذهنی مدیریت و واقعیت مجموعه آن‌قدر زیاد است که برای کارکنان تبدیل به سوژه طنز روزمره شده بود.\r\n\r\nعلاوه‌بر این، سبک مدیریت به‌شدت عقده‌محور و همراه با رفتارهای جبران‌کارانه است؛ انگار هدف اصلی نه رشد مجموعه، بلکه اثبات خود به دیگران است. به‌جای تمرکز روی پیشرفت، انرژی زیادی صرف نمایش، کنترل‌گری (حتی صحبت هاتون شنود میشه با دوربین! حتی اگر کاری باشه) و بزرگ‌تر نشان دادن مجموعه می‌شود.\r\n\r\nاز نظر محیط کاری هم جای دفاع ندارد. بی‌احترامی عجیب، رفتارهای غیرحرفه‌ای، تصمیم‌گیری‌های هیجانی و سلیقه‌ای، و البته ساختار کاملاً خانوادگی که قوانینش بسته به حال روز تغییر می‌کند. چیزی به‌اسم منابع انسانی وجود ندارد — بیشتر شبیه خاله‌بازی سازمانی است تا یک محیط کاری سالم.\r\n\r\nاستراحت؟ زمان ناهار؟\r\nاینجا چنین مفاهیمی تعریف نشده‌اند. حتی موقع خوردن ناهار باید کار کنید. گرفتن چند دقیقه نفس کشیدن تبدیل به لطف می‌شود.\r\n\r\nنرخ ترک نیروها آن‌قدر بالاست که اگر کسی یک سال بماند، خودش تبدیل به خبر می‌شود. و همین بهترین شاخص برای شناخت کیفیت واقعی محیط است.\r\n\r\nاگر دانشجوی روان‌شناسی هستید، این مجموعه از نظر کیس مطالعه فوق‌العاده است.اما اگر به‌دنبال یک تجربه کاری سالم، حرفه‌ای و همراه با احترام هستید، قطعاً انتخاب‌های بسیار بهتری وجود دارد.\r\n\r\nدر پایان هم اگر میان نظرات، چند تعریف غیرعادی و بیش‌ازحد مثبت دیدید، تعجب نکنید — با توجه به تجربه من و بسیاری دیگر، این‌ها کوچک‌ترین شباهتی به واقعیت ندارند و  از داخل مجموعه نوشته شده‌اند.\r\n\r\nنتیجه نهایی:\r\nاگر برای وقت، آرامش و شأن کاری خود ارزش قائل هستید، این مجموعه را در لیست سیاه خود قرار دهید."
