description: >-
  سه روز بعد از زمانی که رزومه رو از طریق سایت «جاب‌اینجا» ارسال کردم، از شرکت
  ایران نوین تماس گرفتن و زمان مصاحبه رو تعیین کردن.

  شرکت در ظاهر بسیار شیک و لوکس بود، اما به محض ورود به بخش منابع انسانی متوجه
  آشفته بازاری می‌شید که معلوم نیست کی با کی کار داره!

  بعد از یک معطلی حدودا یک ساعته و پر کردن فرم‌ها و پاسخ دادن به آزمون‌های
  مختلف، مدیر منابع انسانی تشریف آوردن و یک سری سوالات عمومی رو مطرح کردن؛ از
  جمله سابقه کار، آشنایی به زبان انگلیسی و … . بعد نامه‌ای دادن که تاییدیه ایشون
  بود و باید می‌رفتم مرحله بعد.

  نامه رو به ساختمون دوم بردم، اونجا کمی منتظر بودم و یه خانم و آقا تشریف آوردن
  و مصاحبه دوم رو شروع کردن. تا جایی که از حرف‌ها متوجه شدم، خانم مدیر داخلی
  شرکت بودن. در این مرحله هم یک سری سوالات عمومی مطرح شد و بیشتر شرح وظایف بود و
  تاکید بر آشنایی به زبان انگلیسی و اینکه میهمانان مدیر عامل اکثرا خارجی هستند و
  یک نفر باید بتونه باهاشون صبحت کنه.

  مرحله سوم مصاحبه باید با پسر مدیرعامل انجام می‌شد. حدود ساعت دو اعلام شد که
  ایشون در جلسه هستند و در بهترین حالت ۴:۳۰ میان بیرون و باید تا اون زمان منتظر
  باشید!

  بنده هم این حرکت و ناهماهنگی بخش‌های مختلف رو بی‌احترام به خودم دیدم و از
  ادامه روند استخدام انصراف دادم.

  خیلی به ظاهر قضیه نگاه نکنه. این موقعیت شغلی هر دو سه ماه یک بار یک نیروی جدید
  می‌بینه و چیزی که متوجه شدم این بود که مسئول دفتر مدیرعامل این شرکت شغل
  موندگار و آینده‌داری نیست!
