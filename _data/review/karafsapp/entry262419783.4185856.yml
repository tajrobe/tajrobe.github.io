description: >-
  اولین مصاحبه با دو تا از توسعه‌دهنده‌های اندروید شرکت بود که یه مقدار در مورد
  تجربیاتم پرسیدن. بعد دو تا ارائه در مورد motion layout و سایکل‌های اندروید که
  از قبل توی ایمیل دعوت به مصاحبه برام مشخص کرده بودن دادم و یه سری سوالات در
  مورد اون موضوعات پرسیدن ازم. بعد ازم خواستن یه الگوریتم رو پیاده‌سازی کنم
  (فیبوناچی) و بعد با برنامه‌نویسی پویا بهبودش بدم که این کار با زبان
  برنامه‌نویسی دلخواه خودم انجام شد. روی سینتکس حساس نبودن و حتی یکی دو جا از
  جاهای دیگه قسمتی از کد رو کپی کردم (قسمت‌هایی که به خود الگوریتم ربطی نداشت).
  در کل سخت‌گیری بی‌مورد نداشتن.

  در آخر گفتن نتیجه رو بهم میگن و بعد از چند روز یه فایل برام فرستادن که توش سه
  تا مسئله کدنویسی بود (دو تاش دو تا اپ اندروید خیلی ساده بود) و حدود یک هفته
  وقت دادن که براشون بفرستم که این کارو کردم. مسائل سخت نبودن ولی گفته بودن که
  رعایت اصول کدنویسی مثل SOLID و رعایت معماری‌ها براشون مهمه.

  بعد از چند روز مدیر منابع انسانی تماس گرفت و جلسه گذاشتیم که یه مقدار در مورد
  محیط شرکت و شرایط کاری صحبت کردن و در مورد دستمزد حرف زدیم.

  در آخر هم گفتن میتونیم همکاری کنیم.

  تمام جلسات اسکایپی بودن.
