description: >-
  وقتی مصاحبه تموم می‌شه و حست بعد از مصاحبه عالیه، یعنی فارغ از نتیجه مصاحبه که
  رد یا قبول شی تجربه آشنایی با افراد حرفه‌ای رو داشتی و تصویر خوبی از اون شرکت
  برات ساخته می‌شه. بعد از مصاحبه کرفس حس ام بی‌نظیر بود. خواستم اول اینو بگم
  چون توی گزینه های سالپا، گزینه عالی نبود.

  مصاحبه در همون تایمی که ست شده بود شروع شد و همون اول سعی کردن با وارم آپ خوب
  من رو وارد جریان مصاحبه کنند. بعد از سوال یکم از خودت بگو از من پرسیدن چرا بعد
  از IT تصمیم گرفتم MBA بخونم؟ (شما اگر برای پوزیشن کارشناس منابع انسانی یا هر
  پوزیشن دیگری اپلای کنید قاعدتا می‌دونید هدف و انگیزه شما در گرایشی که تحصیل
  کردین و حالا قراره کار کنین چقدر مهمه) وقتی برای پوزیشن کارشناس منابع انسانی
  با مدیر منابع انسانی مصاحبه می‌کنید مثل این می‌مونه که شیرینی رو بخوایین به
  شیرینی‌فروش بفروشین. بخش زیادی از نتیجه مصاحبه شما دقیقا در همین قسمت پرزنت
  کردن شما تعیین می‌شه.

  بعد از اون از من پرسیدن چه پروژّ هایی در دانشگاه در زمینه منابع انسانی انجام
  دادم و چقدر با فرآیند‌های منابع انسانی آشنایی دارم (در پاسخ به این سوال من سعی
  کردم همه تجارب و دانش ام رو به کار بگیرم)

  بعد از اون یک چالش منابع انسانی مطرح کردن و از من برای حل اون چالش راه حل های
  مختلف خواستن.

  در جریان مصاحبه از من درباره‌ی روانشناسی سوال پرسیدن و اینکه چه ژانر کتاب هایی
  مطالعه می‌کنم.

  یکی دیگه از سوالات مدل شایستگی کارشناس منابع انسانی بود و اینکه یک کارشناس
  منابع انسانی چه ویژگی‌هایی باید داشته باشه.

  اینکه چقدر با کرفس آشنایی دارم یکی دیگه از مواردی بود که ازم سوال شد (اینجا
  لازم می‌بینم به دوستانی که برای مصاحبه می‌رن توصیه کنم حتما سایت،اپلیکیشن و
  فعالیت های اون شرکتی که براش اپلای کردن رو دنبال کنند و بدون اینکه هدف و
  ماموریت اون شرکت رو بدونن به مصاحبه نرن)

  در نهایت مدیر منابع انسانی ساختار تیم هارو برای من شفاف کردن و از ویژگی‌های
  محیط کاری کرفس به من گفتند و زمینه هایی که راجه به منابع انسانیه و در حال حاضر
  روش کار می‌کنن.

  حقوق پیشنهادی من هم در آخر پرسیده شد.

  توصیه ام به همه کسانی که در ابتدا برای هر شرکتی اپلای می‌کنن این هست که قبل از
  ارسال رزومه شرح شغلی رو با دقت بخونن و بدونن با ورود به اون شرکت چه ارزشی رو
  تولید می‌کنند. بعد از دعوت به مصاحبه با صداقت به سوالات جواب بدین و خودتون
  باشین. این مهم ترین چیزه. بعد از اون با اعتمادبه نفس حاضر شین و به بادی لنگوج
  اتون و اینکه حتما مصاحبه ۲ طرفه و تعاملی باشه دقت کنید

  ویژگی‌هایی که براشون مهم بود:

  یکی از مواردی که حس عالی بعد از مصاحبه رو برای من ایجاد کرد این بود که از من
  هیچ سوال خصوصی و عقیدتی پرسیده نشد. از لحاظ شخصیتی برای پوزیشن کارشناس منابع
  انسانی برون گرا بودن براشون اهمیت داشت.
