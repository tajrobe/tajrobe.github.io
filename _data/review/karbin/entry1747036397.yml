description: "سلام! می‌خواستم تجربه خوبی که داشتم رو با شما به اشتراک بذارم. چند ماه پیش برای کاریابی به یک شرکت معتبر رفتم و واقعاً از روند کار و خدماتی که ارائه دادند راضی بودم. تمامی مراحل توضیح داده شد و  هزینه‌ای به غیر از توافقات اولیه درخواست نکردن. حتی بعد از مصاحبه اول که موفق نشدم، آقای براری مشاور استرالیا به من کمک کردند تا رزومه‌ام رو بهتر کنم و به مصاحبه‌های دیگه دعوت شدم. در نهایت، بعد از چندین تلاش، تونستم شغل دلخواهم رو پیدا کنم.\r\n\r\nاین تجربه برای من خیلی مثبت بود چون هم از مشاوره حرفه‌ای استفاده کردم، هم همه چیز شفاف و طبق برنامه پیش رفت. به همه پیشنهاد می‌کنم اگر دنبال شغل تو استرالیا می‌گردید، حتماً از خدمات کاریابی کاربین استفاده کنید. چون در نهایت تلاش و پشتکار همیشه جواب می‌ده!"
