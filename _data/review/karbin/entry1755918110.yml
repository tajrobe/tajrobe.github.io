description: "متاسفانه کلاهبردار و بسیار بی ادب. \r\nبرای قرارداد کاری آلمان سال 1401 مراجعه کردم، بعد از پرداخت 30 میلیون پول عملا کارشون با من تموم شده بود و پولم را خورده بودند. در نهایت با برگزاری یک مصاحبه دروغی با کارفرمای که طبق روال همیشه یک خانم هست و با کمی سرچ می تونید متوجه بشید که چه کسی هستند، گفتند رد شدی و خدانگهدار.\r\nمتاسفانه موسسه زنگنه هم دقیقا مثل همین کاربین و هرمس اپلای کلاهبردار هستند و خیلی شیک و باکلاس پولت را می خورند و یک لیوان آب هم روش. اونقدر ماهر شدند که زیر و بم شکایت و دادگاه را در آوردند و طوری قرارداد می نویسند که نتونی علیه شون یک کلمه شکایت کنی. \r\nالهی تک تک پول هایی را که از مردم بالا کشیدند صرف درمان سرطان خودشون و خانوادشون کنند. الهی آمین"
