description: "خلاصه بگم، به هیچ وجه برای مهاجرت با این موسسه قراردادی نبندید ولی اگر وسوسه شدید چالشی رو توی زندگیتون تجربه کنید که تا آخر عمر یادتون نره حتما با یه وکیل حرفه ای اقدام کنید که در این صورت هم تو این پروسه به اندازه کافی پوست میندازید.\r\nضمنا شرکت کاربین، هرمس، پیشروسازان همشون یکی هستن و تا الان که این کامنت رو می‌زارم، مدیر اصلی شرکت تحت پیگرد قانونی هست.\r\nصادقانه جهت ادای وظیفه ای که در قبال همنوعان خودم دارم این کامنت رو گذاشتم ولاغیر."
