description: >-
  من برای حوزه تحلیل سیستم پذیرفته شدم، اما بعد از مصاحبه، مسئولین به من پیشنهاد
  دادند که در حوزه شبکه و زیرساخت برم و باهاشون همکاری داشته باشم.

  مصاحبه خوب بود، مسئولی داشتند به نام خانم «آرامون». خانم خوب، مهربان و محترمی
  بودند که در برخوردشون حس خوبی به مصاحبه شونده القا می کردند.

  بعد انجام مصاحبه های فنی و پس از سه چهار هفته، تماس گرفتند برای مصاحبه با
  مدیرعامل، در تایمی که گفته بودند خودم رو رسوندم ولی بیش از ۱ ساعت معطل شدم.

  از اونجایی که من بسیار انسان منظمی هستم این موضوع القا شد که در دیگر کارهاشون
  هم همینطور وقت نشناس هستند.

  مدیرعاملشون با اینکه اطلاعات فنی نداشت ولی علاقمند بود در حوزه فنی هم سوال
  کنه.

  بعد از حدود یک هفته تماس گرفتند که پذیرفته شدم ولی حقوقی که من درخواست داده
  بودم با حقوقی که اونها میخواستند پرداخت کنن دو سه میلیون تومن اختلاف داشت به
  همین دلیل انصراف دادم.

  در کل به لحاظ ظاهری، همه با هم در سالن می نشستند و این موضوع باعث بی نظمی و
  عدم تمرکز در کار بود. ظرفهای محصولات در یک گوشه از طبقه روی هم کوت شده بودند
  که حس خوبی به مراجعه کننده نمی داد.

  اصول بهداشتی کورونا هم که مطلقا رعایت نمی شد. در آسانسور ۵ نفری که حداکثر ۳
  نفر باید سوار شن حدود ۸-۹ نفر سوار میشدند. من خودم ترجیه میدادم طبقات رو با
  پله برم.

  در کل تجربه ی بدی نبود. برخوردها همه خوب بود و افرادی که «من» باهاشون صحبت
  کردم همه محترم بودند.
