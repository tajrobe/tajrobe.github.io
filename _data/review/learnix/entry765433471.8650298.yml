description: >-
  ابتدای کار یه برگه بهم دادند که به عنوان رزومه پر کنم که همون سوالاتی توش بود
  که توی روزمه به صورت پی دی اف هم براشون فرستاده بودم. بعد وارد مصاحبه فنی شدیم
  و متوجه شدم که توانایی هایی که نیاز داشتند و عنوان می کردند خیلی بیشتر از
  توانایی هایی هستش که توی نیازمندی های شغلی نوشتند. بعد یه سری مهارت های فنی رو
  ازم سوال پرسیدند مثل اینکه یه تابع پایتون بهم دادند و گفتند که تحلیلش کن یا در
  مورد برخی پارامترهای جنگو ازم سوال پرسیدند، بعد وارد مراحل بعدی مصاحبه شدیم که
  در مورد مهارت های لینوکس و کار با وب سرویس های مختلف سوال پرسیدند، در مورد کار
  با ورژن کنترل هم سوال پرسیدند. بعد در ادامه عنوان کردند که مدیر فنی شرکت در
  حال ترک شرکت هست و ما کسی رو می خوایم که جایگزین ایشون کنیم، که وقتی این مساله
  رو دیدم حس کردم که طرف مقابل درباره شغلی که پیشنهاد داده با صداقت عمل نکرده و
  نیروی فنی که میخواد بگیره خیلی فراتر از نیازمندی های شغلی که نوشته باید
  توانایی داشته باشه.

  به نظرم نباید به نیازمندی های توی آگهی به تنهایی توجه کرد و حتما در جلسه
  مصاحبه در مورد همه جوانب کاری گفتگو و مذاکره گردد.
