description: "شرکت لیمون که کارخونش داخل پرنده به سختی مرخصی میدن انگار میخوان جونشونو بدن.\r\nحقوق ها طبقه بندی بر اساس مقام شغلی ساعت کار ۸ تا ۷ که ۵ تا۷ اضافه کاری اجباری هستش الکی میگن اگه کارت بمونه باید اضافه کاری وایسی کلا اجباری هست شنبه تا پنجشنبه باید کار کنی ساعت کاریش واقعا زیاد هستش این کار خانه همیشه کمبود نیرو داره بخاطر این مسائل\r\nو اکثر نیرو های تازه کار بعد یکی دوماه ازراین شرکت میان بیرون بخاطر حقوق کم وساعت کاری زیاد\r\nو حقوقش وزارت کار هست بسته به سابقه کاریت افزایش میدن\r\nبرای من تجربه خوبی نبود برید یه شرکتی کار کنید حقوقش بالاتر\r\nوساعت کاریش کمتر باشه\r\nاونایی ام که تعریف میکنن از این شرکت مطمعن باشید از مدیران ومعاونا هستن\r\nمزایا\r\nسرویس به پرند\r\nناهار"
