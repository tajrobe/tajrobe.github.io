description: >-
  منابع انسانی شرکت از طریق لینکدین من رو پیدا کرد. من سعی کرده بودم که
  لینکدین‌ام رو آپدیت و کامل نگه‌دارم. به من پیام دادن، رزومه‌ام رو براشون ارسال
  کردم و بعد حدودا سه هفته تماس گرفتن و برای مصاحبه یه زمانی رو ست کردیم. توی
  زمان مصاحبه، من دانشجوی ترم ۶ مهندسی کامپیوتر بودم. تقریبا یک سال سابقه‌ی کار
  رسمی جاوا و بک‌اند داشتم. تا قبل از اون هم روی پروژه‌های مختلف و توی جاهای
  مختلف به صورت فان کار کرده بودم.

  اول مصاحبه چند صفحه فرم بهم دادند و اون‌ها رو پر کردم. بعد از چند دقیقه هم
  افراد مصاحبه‌کننده وارد اتاق مصاحبه شدند. در کل سه نفر بودند که همزمان باهم
  صحبت می‌کردیم. یک نفر مدیر پروژه، یک نفر مدیر فنی و یک نفر از منابع انسانی.

  منابع انسانی یک کم دیرتر اومد و قبلش سوالای فنی شروع شده بود. مصاحبه‌گر فنی
  واقعا آدم با سوادی بودش. سوالای فنی رو میشه به دو بخش تقسیم کرد. یک بخش سوالات
  الگوریتمی و ساختمان داده و اینجور چیزها. مثلا یک سوالی مطرح کردند که باید با
  الگوریتم پرایم حل میشد. یک سال پیشش الگوریتم رو پاس کرده بودم و خیلی یادم
  نبود. کاری که کردم این بودش که سعی کردم بلند بلند فکر کنم و هر چیزی که به ذهنم
  می‌رسید رو میگفتم. نمیدونم از قصد بودش یا نه، ولی حسم اینه که مدیر فنی سعی
  میکرد که یه کم اذیت کنه تا ببینه چه واکنشی نشون میدم. شایدم هدف واقعا کمک کردن
  بودش. بخش دیگه‌ی سوالات مربوط به تکنولوژی‌های مختلف بود. چیزهایی که کار کرده
  بودم رو می‌پرسیدن تا ببینن چقدر اوکی هستم باهاشون. مثلا elasticsearch رو نوشته
  بودم و چند تا سوال از اون پرسیدن. یا مثلا docker. خلاصه اینکه چیزایی که نوشته
  بودم رو دونه دونه میرفتن جلو و می‌پرسیدن. سوال درباره‌ی جاوا و شی‌گرایی و
  ویژگی‌های جاوا ۸ و Spring و بخش‌های مختلف Spring و IoC و … هم که بودش.

  وسط مصاحبه یه جا به کانفلیکت خوردیم با همدیگه. سوال این بودش که polymorphism
  رو توضیح بده و مثال بزن. من از قبل شنیده بودم که دو نوع static و dynamic داره.
  نوع استاتیکش میشه همون overload کردن و نوع dynamic اش میشه همون override کردن.
  من اینو گفتم. مدیر پروژه قبولش نداشت. بعدش من گفتم که چیزی که من میدونم و دیدم
  اینه. گفتش که خب چیزی که تو میدونی که مرجع نیستش. منم گفتم درسته. بعدش بحث
  سوییش شدش رو یه ویژگی دیگه‌ای توی جاوا ۸ که میشه باهاش برای interfaceها یه متد
  رو پیاده‌سازی کرد. من اینو نمیدونستم. بهم گفتش. منم گفتم جالبه و تشکر کردم.
  بعد از مصاحبه هم سرچ کردم و یه لینک از چیزی که گفتم رو یه جوری رسوندم به دست
  مدیر پروژه. من که بعد از مصاحبه تقریبا هیچ امیدی نداشتم که قبول بشم. ولی گفتم
  اینو بفرستم، شاید نفر بعدی‌ای که میاد واسه مصاحبه، دیگه این کانفلیکت براش پیش
  نیاد!

  بعدش صحبت‌هام با منابع انسانی شروع شد. سوالات روانشناسی و چیزایی که دوست دارم
  و برنامم واسه‌ی بعدا و اینجور سوالا رو پرسید. منم همه چیز رو رو راست گفتم.
  مثلا گفتش میخوای اپلای کنی، گفتم نمیدونم واقعا. بعدش پرسید که میتونم بدونم چرا
  میخوای اینکارو بکنی‌؟ گفتم که دوست دارم بقیه‌ جاها رو ببینم و تجربه کنم. آشنا
  شدن با چیزای جدید رو دوست دارم. مثلا یه سوال دیگش این بودش که رهبری کردن رو
  دوست داری یا نه. گفتم آره، خیلی! ولی الان توی وضعیتی نیستم که بتونم انجامش
  بدم. پرسید چرا؟ گفتم که یه سری چیزا رو باید یاد بگیرم. از همین تیپ سوالات
  پرسیده شد.

  آخرش هم مدیر پروژه و منابع انسانی رفتن و من مصاحبه‌ام با مدیر فنی ادامه پیدا
  کرد. درباره‌ی کار کردن با لینوکس و محیطی که ترجیح میدی و چه زمانایی ازش
  استفاده میکنی، فرق چند نخی و موازی‌کاری، مباحث مربوط به شبکه مثل اینکه DHCP
  چیه، NAT چیه، با چه پروتکل‌هایی کار کردی و … سوال پرسیده شد.

  در کل بخوام اسم چند تا درس که توی دانشگاه ازشون سوال شد رو بگم، ایناس: مبانی
  برنامه‌نویسی، برنامه‌نویسی پیشرفته، ساختمان داده، طراحی الگوریتم، سیستم‌عامل و
  شبکه.

  من برای تیم بک‌اند که قسمت اصلیش با جاوا بودش رفته بودم. مهسان کلی تیم داره و
  نظری که میگم شاید درباره‌ی بقیه‌ی تیم‌ها درست نباشه، چون اطلاع زیادی ازشون
  ندارم.

  خودتون باشید و رو بازی کنید. هیچ چیزی رو خالی نبندین. اگر گیک و مشتاق باشین،
  احتمال قبول شدنتون توی مصاحبه بیشتر میشه. اگر بتونید و درباره‌ی تکنولوژی‌هایی
  که کار کردین یه ذره منظم‌تر و ساختار یافته‌تر اطلاعات کسب کنید، خیلی خوب میشه.
  مثلا من با چیزای زیادی کار کرده بودم، ولی دربارشون زیاد نمیدونستم و صرفا
  میتونستم کارم رو باهاشون راه بندازم.

  من خیلی از سوالاتی که پرسیده میشد رو بلد نبودم و صرفا چیزی که به ذهنم می‌رسید
  و احتمال میدادم که درست باشه رو میگفتم. خیلی از سوالات رو هم هیچ ایده‌ای نسبت
  بهشون نداشتم و میگفتم که نمیدونم.
