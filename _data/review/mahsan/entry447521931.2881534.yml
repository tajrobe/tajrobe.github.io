description: >-
  توی مرحله اول که ی نفر که بعد متوجه شدم از اعضای فنی بود( قبل از مصاحبه بهم
  نگفتند ) اومد و ازم سوالاتی رو پرسید، بعد از اون یه تماس تلفنی باهام داشتند و
  قرار شد برم شرکتشون. توی شرکتشون توی یه مصاحبه با سه نفر صحبت کردم و هر کدوم
  یه سری سوال ازم پرسیدند. مثلا فردی که از منابع انسانی اومده بود ازم پرسید
  میدونی چرا دریچه های فاضلاب رو به جای اینکه مربع بسازند، گرد می سازند !؟ منم
  پاسخ دادم به خاطر این هستش که دریچه رو وقتی می خوان از جاش بردارن نیافته توی
  لوله فاضلاب و همچنین واسه یه سطح لوله مشخص ساختن دریچه گرد مقرون به صرفه تره و
  ماده کمتری می بره، و بعدش هم اضافه کردم که این سوال شما خیلی قدیمیه و هر کسی
  یکم توی نت گشته باشه این سوالات رو بهش برخورد کرد و پاسخش رو می دونه بعد
  همکارش یه پوزخندی بهش زد، که همون منابع انسانی بهم گفت نه فقط همین دلیل نیست
  حداقل ۸-۹ تا دلیل دیگه هم داره یکم بهشون فکر کن و اونا رو بهم بگو . منم یکم
  فکر کردم و بهش گفتم که جواب دیگه ای به نظرم نمی رسه ولی خیلی مشتاقم که جوابش
  رو بدونم که گفت نه خودتون برید از توی نت پیدا کنین !!! بعد فردی که از طرف فنی
  اومده بود کلی سوال ازم در مورد پایتون و جنگو پرسید مثل اینکه کاربرد تابع
  لامبدا چیه؟ و یا ام وی سی رو توضیح بده و یا اینکه مثلا کانستراکتورها توی
  پایتون چطور نوشته میشند و بعد هم یه سوالی پرسیدند ازم که مثلا اگه یه تعداد خط
  تکست داشته باشیم و بخواهیم توی اون کل اون فایل تعداد تکرار یه کلمه رو پیدا
  کنیم چطور بنویسیمش توی پایتون که بعد از اینکه من راه حلم رو گفتم گفت خب این
  کار خیلی طول می کشه راه بهتری سراغ داری که کمی فکر کردم و یکم سوال پرسیدم که
  مساله رو برام شفاف ترش کرد و بعد پاسخ دادم که خب اوکی بود پیشنهادم. برخورد کسی
  که توی این مرحله مصاحبه فنی رو بر عهده داشت خیلی خیلی بهتر از مسئول منابع
  انسانی بود که به نظرم جای تعجب داشت ! بعد از این یه فرد دیگه که مدیر عامل شرکت
  بود ازم سوالاتی پرسید که اشتیاق و خودانگیختگی منو می سنجید. بعد از این مصاحبه
  باهام تماس گرفتند و گفتند که تصویر صفحه اول شناسنامه و کارت ملی رو براشون
  بفرستم که من سوال کردم که آیا من قبول شدم و اون گفت که هنوز نه، ولی روال کار
  ما به این صورت هست که هر کسی میاد مصاحبه رو قبل از مصاحبه نهایی ازش تصویر کارت
  ملی و شناسنامه رو می خواهیم. بعد پرسیدم خب چرا بعد از اینکه مصاحبه نهایی تکمیل
  شد اینارو نمی گیرید که گفت قوانین شرکت ما به این صورت هستش. منم مدارکم رو
  نفرستادم. بعد از اون دوباره تماس گرفتند و گفتند که مدارکتون رو نفرستادین که
  منم گفتم با این اوصافی که شما گفتین، (در مورد ارسال تصویر شناسنامه و کارت ملی)
  من تمایلی به همکاری ندارم، چون به نظرم شرکتی که همون اول کار کارجو رو فردی می
  دونه که باید هر کاری گفت انجام بده هیچ احترامی به کارکنانش هم نمی ذاره !

  برای مصاحبه فنی خودش رو آماده کنه و کاملا مسلط روی مطالب حضور داشته باشه،
  اشتیاق خودش رو نشون بده.

  ویژگی‌هایی که براشون مهم بود:

  به علاقه مندی به یادگیری و اشتیاق برای کار و همچنین آمادگی داشتن اضافه کار
  توجه داشتند.
