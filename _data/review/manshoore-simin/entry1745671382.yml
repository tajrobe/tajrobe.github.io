description: "انسانی بر قله خرد ایستاده است که مسئولیت کارهای خود را بپذیرد ...\r\nسیاست تفرقه بنداز و پادشاهی کن در منشور سیمین توسط مدیر عامل پیاده میشد اما جناب آقای نو..ری هم سیاست زیرآب زنی خودش را داشت \r\nایشون به واسطه ضعف فنی که داشت که در کامنت های دیگه هم اشاره شده که به ممد باگ و ممد اکسپشن معروف بودن هر جا احساس خطر میکردند زیرآب میزدنند \r\nحتی مورد داشتیم زیرآب یک نفر را به خاطر اینکه تایم نهار با ایشون نمیرفت و با یکی دیگه از بچه ها که صمیمی تر بود و میرفت و آقای نو..ری با اون شخص دشمنی داشت زده بودن و روز آخر دلیل اینکه زیرآبش زده بود  بهش گفته بود\r\nهر چند که هر عملی را عکس العملی است، زمین گرد است و نتیجه کارهایمان به خودمان بازمیگردد جناب نو..ری\r\nنکته جالب اینجاست که دختر خانم؟/آغا پسر؟ (نوشتن آقا با غ معنی دارد) هر چه آقای نو..ری گذاشته گویا او برداشته و تربیتش ترکیبی از پدر و آقای نو..ری هست \r\nشما در منشور یک کارمند بلاتکلیف هستید نمیدانید کارهای واگذاری شده توسط مدیر عامل را انجام دهید یا کارهای دختر خانم/آغا پسر شایسته مدیر عامل و فقط شما در ضررهای وارده به شرکت مقصر هستید نه این بلاتکلیفی بی انتها و تصمیم گیری های\r\nعجیب این دو شخص\r\nکار کردن در منشور به این صورت است که شما توسط دوربین کنترل میشوید، توسط دختر خانم؟/آغای پسر مدیر عامل کنترل میشوید، توسط خود مدیر عامل کنترل می شوید و کاملا موقع رفتن میتوانید فیلم سینمایی یا سریال خودتان را از شرکت دریافت کنید\r\nبه کارگردانی گردانندگان منشور سیمین"
