description: "من برای دوره کارآموزی مستقیما توی یکی از اداره های برج همراه اول پذیرفته شدم. راجع دپارتمان خودمون میتونم نظر بدم چون با بقیه بخش ها ارتباطی نداشتیم ولی کلا کارای هماهنگی و قرار داد کارآموزا بدست آکادمی همراه انجام میشه اونم با پوشش شرکت های متفرقه. دوره کارآموزی ما خیلی طولانی بود و با تقویم خودشون همخونی نداشت و ما در حد نصفش هم حقوق و بیمه نگرفتیم. خود دوره هم چندان مفید نبود و میشه گفت عملا از کارآموزی کردن و بدست آوردن تجربه هیچ خبری نبود و حتی حضور مارو توی محیط برج همراه موکول کردن به اواخر دوره که اونم در حد رفع تکلیف از سر خودشون بود. راجع جذب و آینده کاری هم مدام وعده وعید میدادن و شفافیتی وجود نداشت و آخرش هم هیچکدوم از بچه های ما نه چیزی از بابت کارآموزی دستگیرمون شد که بهش افتخار کنیم یا استفاده ببریم و نه زمینه همکاری با همراه اول فراهم شد.\r\nبه شخصه اگه یه شرکت کوچک یا معمولی بود قطعا در هفته های اول که دیدم بی نظمی و بی برنامگی حاکمه و قرار نیست اهداف نرمال کارآموزی محقق بشه به دوره خاتمه میدادم و خارج می شدم ولی خودمو با اسم و بزرگی شرکت گول زدم و ماه ها تحمل کردم و آخرش هم نتیجه همون پشیمونی و افسردگی نصیبم شد. حیف اون خوشحالی و امیدواری خامی که موقع پذیرفته شدن بهم دست داد و این من رو خیلی میسوزونه.\r\n واقعا مگه آدم قراره چندبار در عمرش فرصت کنه کارآموزی بره که اینطوری با وقت و اعتمادش بازی بشه؟\r\nاین تجربه درس های تلخی بهم داد و باعث بی اعتمادی من به خیلی چیزا شد که فکر میکنم توی این جو حاکم بر کشور نباید هم اعتماد می کردم و مبنای همه حرفا و وعده هارو دروغ در نظر میگرفتم چون همینطور بود.\r\n"
