description: "بيست دقيقه در اتاق خالي منتظر ماندم تا براي مصاحبه آمدند در حاليكه سر تايم اعلامي خودشان رفته بودم .مصاحبه كننده بطرز بسيار بسيار عجيبي بي سواد بود و از بالا و تحكم آميز رفتار ميكرد. به عنوان مثال وقتي ميگفتم ما بايد به اهداف بيزنيس برسيم با لحن تمسخر آلود ميگفت ux چه ربطي به بيزنيس دارد. وقتي ميگفتم ux ميان رشته اي هست و يكي از اين رشته ها بيزينس است با تمسخر واكنش ميداد. يا مثلا ميگفت ux را در يك تب بمن نشان بده وقتي من از مفاهيم ux مثل هايرآركي صحبت ميكردم با لحن تحكم آميز ميگفت نه مورد اين موارد حرف نزن خود ux را نشان بده. بنده خدا توقع داشت مثل ui يك المان را به اون نشان بدهم و بگم اين ux هست. من قبلا خودم در مصاحبه هاي زيادي به عنوان مصاحبه كننده حضور داشته ام و جالب است كه ايشان از بين هزاران سوال حرفه اي كه ميتوانست بپرسد چون سواد كافي نداشت به پرسيدن سوالات بي ربطي نظير نام استاد دانشگاه من در 20 سال قبل بسنده ميكرد و وقتي ميگفتم يادم نيست با لحن زننده و تحكم آميزي ميگفت من تو را درك نميكنم مگر ميشود كسي يادش نباشد. واقعا همراه اول اين افراد عتيقه و از خودراضي و بيسواد را از كجا آورده است. ميتوانم بگويم بدترين و غير تخصصي ترين و توهين آميز ترين مصاحبه من در طول تمام سالهاي كاري ام بود. "
