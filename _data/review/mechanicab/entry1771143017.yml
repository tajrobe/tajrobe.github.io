description: "از سال ۱۴۰۰ تا ۱۴۰۲ در دفتر فنی شرکت مکانیک آب تبریز واقع در شهرک رجایی مشغول به کار بودم و مسئولیت ترسیم نقشه‌های فنی و تهیه BOM را بر عهده داشتم.به دلیل فشار کاری و اشتباه در ترسیم نقشه، دچار آسیب جدی دیسک گردن شدم. این آسیب مستقیماً ناشی از ضربه‌ای بود که توسط مافوقم وارد شد. بعداً همان فرد به من گفت: «باید گردنت رو می‌شکستم».\r\n\r\nبعد از شکایت نزد مدیر مستقیم، به مزاحمت متهم شدم.\r\nشنیده‌ام پیش از من نیز یکی از همکاران خانم در همان مجموعه مورد آزار کلامی قرار گرفته بود و پس از اعتراض قراردادش تمدید نشده بود؛ الگویی که نشان‌دهنده مشکلات عمیق‌تر در فرهنگ کاری آنجا کارفرما وقوع حادثه در حین وظیفه را انکار کرد، ادعا نمود مشکل از قبل وجود داشته و مرا به «زودرنجی» متهم نمود. در همان محیط، بارها مورد آزار روانی، توهین و فحاشی قرار گرفتم. پس از مطرح ک\r\nراست.\r\nافراد مربوطه علناً اعلام می‌کردند «خدایی نیست» و «هر کاری می‌توانی بکن، حتی شکایت کن». پس از آن نیز تهدید شدم. حتی دوره HSE برگزار کردند و امضا گرفتند تا شرایط پیگیری حقوقی را دشوارتر کنند.\r\nدر نهایت، از شدت آزارها، فشار روانی و نبود هرگونه سازوکار پیگیری عادلانه، مجبور به ترک کار شدم (نه اخراج رسمی، بلکه ترک اجباری تحت فشار شدید).\r\nامروز همچنان از درد مزمن گردن رنج می‌برم. هزینه‌های درمان (فیزیوتراپی، دارو، MRI، ویزیت‌های مکرر) زندگی‌ام را تحت تأثیر شدید قرار داده و کیفیت زندگی‌ام را پایین آورده است. مدیر مستقیمم دیگر پاسخگوی تماس‌ها نیست و مرا بلاک کرده است.کسی که گفت این ماجرا را مسکوت بزار چراکه جایگاه مدیریتی مرا تخریب می کند.\r\n\r\nبا توجه به آنچه تجربه کردم، بعید می‌دانم وجدانی در مدیران آن مجموعه وجود داشته باشد. این رفتارها نه تنها جسم و روحم را زخمی کرد، بلکه نشان داد برخی محیط‌های کاری تا چه حد می‌توانند فاقد مسئولیت‌پذیری، انسانیت و پایبندی به اصول اخلاقی باشند.\r\nاکنون در محیط کاری بهتری مشغولم، اما این تجربه به من آموخت که باید بسیار محتاط‌تر باشیم و حقوق خود را جدی‌تر پیگیری کنیم. شاید حرف زدن از این موارد به دیگران کمک کند تا زودتر از چنین موقعیت‌هایی خارج شوند.\r\nبا آرزوی سلامتی جسم و آرامش روح برای همه.\r\n\r\nشرکت مکانیک آب -تبریز-دفتر فنی مکانیک آب -شیرآلات صنعتی"
