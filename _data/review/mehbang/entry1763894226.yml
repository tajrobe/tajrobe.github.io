description: "من بعد از ۴ سال کار کردن در این شرکت بعد از پایان سربازی باهاش قطع همکاری کردم.\r\nدر این مدت با مدیران منابع انسانی مختلف کار کردن و همکاران زیادی در شرکت داشتم که خیلی ها از شرکت رفتند ولی از ابتدای ۱۴۰۴ با مدیریت جدید یکی از مدیران قدیمی شرکت روز به روز بهتر شدن فرهنگ شرکت و افزایش بهره وری را به چشم میدیدم.\r\nمتاسفانه نگاهی که به استخدام مدیران از بیرون شرکت بود باعث شده بود که مشکلات اخلاقی و مالی زیادی بوجود بیاد ولی در ماه های اخیر مدیریت شرکت بسیار همراستا با هیئت مدیره شرکت بود و مشکلات یکی پس از دیگری حل می شدند.\r\nما در بخش منابع انسانی از هدر رفت بسیاری از منابع جلوگیری کردیم و بصورت خیلی حرفه ای مشکلات نیروها را با همراهی مدیریت هوشمند مجموعه حل کردیم.\r\nباید توجه کرد در شرایط سخت اقتصادی این شرکت در پرداخت حقوق و معوقات پرسنل هیچوقت کوتاهی نکرد و حتی بعد از جنگ با روش های منصفانه مرخصی های زیاد پرسنل را تمام جبران کرد.\r\nبا اینکه این مجموعه سالهای زیادی است سابقه دارد ولی مشکلات مالی زیادی داشت و همگی بردوش مدیریت جدید بود که آنها را حل کند که بنظر می رسد با همراهی مدیران میانی شرکت قادر به رفع آن می باشد.\r\nمن از کار کردن در این شرکت بسیار راضی بودم و حتی سربازی خود را هم در آن سپری کردم.\r\nهمکاران بسیار خوبم در این سالها موجب یادگیری زیادی برای من شدند و دغدغه سیستم هم این بود که افراد برای کارها و چالش های جدید همواره آماده باشند و ساپورت آنها شرایط مناسبی را برای کار فراهم کرد.\r\nاز لحاظ فرهنگ نیز این سازمان جو بسیار خوبی دارد و حواشی آن بسیار کم و افرادی که حاشیه دارند به مرور از سیستم حذف می شوند چون سیستم مدیریت جدید براساس منطق و عقل تصمیم گیری میکند نه شرایط احساسی و بی منطق.\r\nبرای همکارن قدیمی خودم در مهبانگ آرزوی موفقیت دارم و بخاطر روزهای خوبی که در آن سپری کردم بسیار خوشحالم."
