description: "از اواخر سال ۱۴۰۳ با اخراج مدیرعامل قبلی و انتصاب مدیریت جدید فضای کلی شرکت کامل عوض شد.\r\nحضور مدیری که سال‌ها در بخش‌های مختلف سازمان فعالیت داشته، باعث ایجاد انسجام بین واحدها شده است، تمامی بچه های قدیمی که باهاش کار کردن خیلی خوشحال بودن و بعد از چندماه این احساس به ماها که ایشان را نمیشناختیم هم منتقل شد. واقعا از زمانی که ایشان کار را بدست گرفته خیالمون از همه چیز راحت شد با اینکه در شرایط سخت سال ۱۴۰۴ که جنگ و نبود ارز و ... بود شرکت یک روز حقوق هاش عقب نیفتاد و حتی یک ریال از حقوق بچه ها بخاطر مرخصی ها کم نشد و چندماه به همه فرصت جبران دادند. از سمتی هماهنگی خوبی بین فروش و تولید و R&D ایجاد شد ما قبلا با همه این واحدها خیلی چالش داشتیم و نمیتونستیم حرف همو بفهمیم.\r\nشناخت کامل ایشان از نیاز بازار و روندهای داخلی شرکت، تصمیم‌گیری‌ها را هدفمند و حرفه‌ای‌تر کرده است.\r\nرویکرد حمایتی و در عین حال نتیجه‌محور مدیریت جدید، انگیزه تیم فروش را به شکل چشمگیری افزایش داده است.\r\nتیم فروش همدل و هماهنگ که همکاری و تبادل تجربه در آن به شدت جریان دارد.\r\nساختار مشخص در فرآیندهای فروش شامل مدیریت سرنخ‌ها، پیگیری مشتریان و گزارش‌دهی منظم.\r\nآشنایی با محصولات و خدمات متنوع شرکت که فرصت خوبی برای پیشنهادهای ترکیبی و افزایش فروش ایجاد می‌کند.\r\nفرصت یادگیری عملی در مذاکره، ارائه محصول و ارتباط با مشتریان کلیدی.\r\nحمایت مناسب از طرف واحد فنی و پشتیبانی که باعث می‌شود ارائه راهکارهای فروش به مشتریان قابل اعتماد و دقیق باشد.\r\n\r\nنکات قابل بهبود\r\nدر برخی دوره‌ها، حجم بالای درخواست‌های مشتریان فشار بیشتری روی تیم فروش ایجاد می‌کند.\r\nروند تأیید بعضی از خروج های مشتریان می‌تواند سریع‌تر و ساده‌تر شود.\r\nبرای برخی محصولات جدید، نیاز به آموزش بیشتر کارشناسان فروش و معرفی بهتر به بازار است.\r\nسیستم پاداش و پورسانت می‌تواند شفاف‌تر و ساختاریافته‌تر ارائه شود تا انگیزه بیشتری ایجاد کند.\r\n\r\nجمع‌بندی\r\nبه عنوان یک کارشناس فروش، همکاری با شرکت الفبای فناوری داتیس برای من تجربه‌ای بسیار ارزشمند بود. وجود مدیریت جدید باسابقه و تأثیرگذار نقش مهمی در هماهنگی بین واحدها، بهبود فرآیندهای فروش و ایجاد انگیزه در تیم داشته است. این شرکت برای افرادی که به دنبال رشد، یادگیری و فعالیت در محیطی حرفه‌ای هستند، کاملاً مناسب است."
