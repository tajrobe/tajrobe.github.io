description: "\r\nدر ماه‌های اخیر تعدادی از سفیران پلتفرم میاره (miare.ir) گزارش داده‌اند که مبالغی نامتناسب و غیرمنصفانه بابت خسارت کالا از حساب آن‌ها کسر شده است. در بسیاری از این موارد، کالا از سوی فروشگاه مبدأ دچار ایراد یا آسیب بوده و سفیر هیچ نقشی در بروز خسارت نداشته است. طبق مقررات رسمی میاره که در وب‌سایت این شرکت منتشر شده، جبران خسارت تنها در صورتی بر عهده سفیر است که خسارت مستقیماً ناشی از تقصیر او باشد، مانند گم‌کردن بسته یا آسیب فیزیکی در حین جابه‌جایی. بنابراین کسر مبالغ چندبرابری از حساب سفیران در شرایطی که قصور از سوی فروشگاه یا پلتفرم رخ داده، اقدامی خلاف مقررات داخلی میاره و مغایر با قوانین کشور از جمله ماده ۲۲۱ قانون مدنی، ماده ۴ قانون حمایت از حقوق مصرف‌کننده و ماده ۳۷ قانون تجارت الکترونیکی محسوب می‌شود که همگی بر تناسب و انصاف در جبران خسارت تأکید دارند.\r\n\r\nاگر شما نیز به عنوان سفیر میاره با چنین وضعیتی مواجه شده‌اید و مبلغی بیش از ارزش واقعی کالا از حسابتان کسر شده، می‌توانید به‌صورت رسمی از طریق سامانه اتحادیه کشوری کسب‌وکارهای مجازی به نشانی ecunion.ir شکایت خود را ثبت کنید. پس از ورود به سایت، گزینه «ثبت شکایت» را انتخاب کرده و در بخش نوع شکایت، گزینه «خسارت وارده به اشخاص ثالث بر اساس وقوع تخلف» را برگزینید. سپس مشخصات خود از جمله نام، کد ملی و شماره تماس را وارد کرده و در قسمت متن شکایت بنویسید که پلتفرم میاره مبلغی نامتناسب با ارزش واقعی کالا به عنوان خسارت از حساب شما کسر کرده و درخواست بررسی، ارائه مستندات و بازگشت وجه را دارید. حتماً مدارکی مانند اسکرین‌شات از اپلیکیشن، رسید تسویه یا پیام‌های پشتیبانی را نیز پیوست کنید.\r\n\r\nپس از ثبت شکایت، یک کد پیگیری دریافت می‌کنید که از طریق بخش «پیگیری شکایت» در همان سایت قابل بررسی است. اتحادیه معمولاً طی چند روز کاری نتیجه اولیه را اعلام می‌کند و در صورت احراز تخلف، پلتفرم موظف به جبران خسارت و اصلاح رویه خود خواهد بود.\r\n\r\nکسر وجه بدون دلیل موجه و خارج از ارزش واقعی کالا، تخلف صنفی محسوب می‌شود و پیگیری آن حق قانونی هر سفیر است. آگاه‌سازی و ثبت شکایت جمعی باعث می‌شود روند بررسی با جدیت بیشتری انجام گیرد و از تکرار رفتارهای ناعادلانه جلوگیری شود. اگر تجربه مشابهی دارید، شکایت خود را ثبت کرده و این اطلاع‌رسانی را با سایر سفیران میاره به اشتراک بگذارید تا همه از حقوق خود آگاه شوند.\r\n"
