description: "متاسفانه اصلا سرویس خوبی نمیدهند ، پشتیبانی بسیار ضعیف ، پس از وصل شدن اینترنت بین المللی ، پیام دادن یه نفر رفته آلمان هارد رو بزنه زیر بغلش بیاره ایران ! بدون اطلاع قبلی سرور خارجی رو خاموش کردن!\r\nبخشی از متن پیام ارسالی :\r\nتصمیم گرفتیم سرورهای خارج از کشور را به‌صورت موقت خاموش کنیم. در لحظه‌ای که شما این تیکت را مطالعه می‌کنید، سرور وب‌سایت شما در خارج از کشور خاموش است. دلیل این اقدام آن است که آخرین لایه بکاپ کامل از سایت شما تهیه شده و این بکاپ در حال انتقال از طریق هارد فیزیکی و توسط هواپیما از برلین به تهران می‌باشد\r\n......\r\nحتی پیغام هم ندادند آقا اگر کسی میخواد بک آپ بگیره قبل از خاموش کردن ، حالا یک هفته گذشته و هنوز منتظر انتقال اطلاعات از سرورخارجی به ایران هستیم و همه سایتهای سرورهای خارجی قطع هستند ، کوچکترین اهمیتی هم براشون نداره  و فقط میگن تو صف انتقال هستین و هیچ زمان مشخصی اعلام نمیکنن\r\nتلفنهاشون رو قطع کردن و میگن نمیتونیم جواب بدیم !\r\n3 هفته اینترنت کشور قطع بود ، فعلا 1 هفته هم دوستان میزبان فا قطع کردن \r\nکیلومترها از این شرکت فاصله بگیرید تا متضرر نشوید"
