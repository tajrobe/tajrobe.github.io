  شرکت فعلی و شرکت قبلیتون خارج شدید، اینکه چرا مبین نت رو انتخاب کردی و یا وقتی
  دنبال کار می گشتی دنبال چه عناوین شغلی بوده تصورت ازین کاری که براش رزومه دادی
  چیه و … گفتند که این جلسه صرفا اشنایی کلی بوده و وارد فاز سوالای شخصیت شناسی و
  غیره نشدیم ، و درصورت قبولی برای مصاحبه بعدی باهاتون تماس گرفته میشه، با اینکه
  هنوز نتیجه مصاحبه مشخص نشده، ولی درکل من از برخورد مصاحبه کننده ها و سوالاتشون
  راضی بودم و حس خوبی از هردو مصاحبه کننده ها گرفتم.

  حتما در مورد شغلی که براش رزومه دادن مطالعه و آگاهی کافی داشته باشید.
