description: >-
  سه شنبه باهام تماس تلفنی گرفتن و قرار مصاحبه رو برای روز شنبه هفته بعدش
  گذاشتیم. بعد از اینکه وارد شدم اطلاعات شرکت اسمم رو پرسید و راهنماییم کرد که
  از طریق رایانه پاسخگوی تعدادی سوال باشم. سوالات شامل مشخصات فردی خودم و
  اطلاعات حرفه ای و تحصیلی و دیگر اطلاعاتم بود. بعد از اون باید به تعدادی سوال
  هوش در طی مدت زمان ۳۰ دقیقه پاسخ می دادم. بعد از اینکه این مراحل به اتمام
  رسید، یک برگه حاوی تعدادی سوال هوش اجتماعی و سنجش توانایی ها و مهارت های
  اجتماعی رو باید پاسخ می دادم بعد از اون چند دقیقه ای منتظر نشستم و مدیر منابع
  انسانی اومد و کلا از ویژگی های شخصیتی و مهارتیم سوال کرد و تعدادی موقعیت رو
  شرح داد و ازم خواست نحوه برخوردم رو بیان کنم. بعد از اون در مورد شغل توضیحاتی
  داد و بهم جواب داد که از نظر منابع انسانی اوکی هست و در صورتی که با شرایط شغلی
  اوکی هستم بریم واسه مصاحبه فنی. که من دو سه روزی وقت خواستم و قرار شد پاسخ بدم
  که پاسخم منفی بود. در مورد مصاحبه خیلی جالب بود برام که مصاحبه منابع انسانی در
  لابی صورت گرفت و جلوی چشم مشتریان شرکت که مشغول کار خودشون بودند مصاحبه منابع
  انسانی ( که حدود ۱ ساعت طول کشید) انجام گرفت.

  حتما با آمادگی کامل هوشی و صبر و حوصله به سوال ها پاسخ بده. با آرامش برخورد
  کنه و سعی کنه با استفاده از تمام ظرفیت های خودش در مصاحبه شرکت کنه. سوال
  پرسیدن حین مصاحبه کار بسیار مفیدی هست که می تونه فشار را از روی دوشتون برداره.

  ویژگی‌هایی که براشون مهم بود:

  محترمانه رفتار کردن و پرسیدن سوال براشون مهم بود.
