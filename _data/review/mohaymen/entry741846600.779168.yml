description: >-
  مرحله اول مصاحبه فنی بود. یه نفر اومد بیشتر درباره اینکه چیا بلدم ازم پرسید و
  یه چندتایی هم سوال پرسید. خیلی مدل بچه های دانشگاه شریف طوری انگار براشون مهم
  بود غیر از برنامه نویسی چقدر به رشته کامپیوتر و درساش تسلط داری. تقریبا هرچی
  ازم پرسید (حتی سوالای بی ربط) رو تونستم جواب بدم. آخرش گفت برات یه پروژه
  میفرستیم انجام بده. فضای شرکت یکم حالت مذهبی داشت و دو دل شدم. پروژه رو با
  اینکه انجام دادم ولی براشون نفرستادم که زنگ نزنن ولی دوباره زنگ زدن و کفتن یه
  جلسه با منابع انسانی برم و رفتم. منابع انسانی تا ریزترین جزییات زندگیمو ازم
  میپرسید و برام خیلی آزاردهنده بود این قضیه. آخرش به نظر میومد قبول شدم و بهم
  گفت میدونی اینجا فضای مذهبی داره؟ گفتم میدونم ولی حدس میزنم خیلی شدید نباشه.
  که برام توضیح داد این طور نیست و ممکنه حتی برن دوباره دفتر مرکزی و خانما مجبور
  شن چادر سر کنن. بهم هم گفت که اگر بیای باید حجابت کامل تر از الان باشه و باید
  پیرسینگ ابروتو دربیاری. یکم باهاش درباره این بحث کردم که به نظرم حجاب تاثیری
  روی کارم نداره و نباید اینطور باشه. قرار شد یه روز فکر کنیم و فرداش تصمیم
  بگیریم. فرداش دوباره بهم زنگ زد و پرسید نظر نهاییت چیه که گفتم من نمیتونم تو
  این شرایط کار کنم و از این تصمیمم اصلا پشیمون نیستم.

  ضمنا منابع انسانی گفت ما اینجا مزایای خوبی میدیم به بچه ها ولی رنج حقوقیمون به
  نسبت رقیبامون پایین تره.

  اگه نمیتونید تو فضای مذهبی و خشک کار کنید نرید. اگه خانم هستید در نظر بگیرید
  که حجاب براشون مهمه و اگه به قول خودشون برن دفتر مرکزی حتی مجبورید حین کار هم
  چادر سر کنید و محیط تفکیک جنسیتی میشه. ولی مزایای شرکت عالیه.

  ویژگی‌هایی که براشون مهم بود:

  مذهبی باشید یا حداقل در شرکت اینطور وانمود کنید.
