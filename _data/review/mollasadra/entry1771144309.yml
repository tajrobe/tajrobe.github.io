description: "سلام من دوماه در هلدینگ ملاصدرا شعبه سعادت اباد کار کردم. باید بگم از آشغالترین و چیپترین محیطهایی بود که داخلش کار کردم. در این موسسه اگر یک دقیقه دیر کنید از حقوق اخر ماهتون ایتم جریمه کسر میکنند. اما چیزی به اسم اضافه کار ندارند و انتظار دارند بعد ساعت 5 عصر مفتی براشون کار کنید. چیزی تحت عنوان عیدی و سنوات برای نیروهاشون تعریف نشده. فوق العاده بی نظم هستند با مدیریت بسیار ضعیف معلوم نیست چند تا مدیر داره هر کدوم هم یه سازی میزنند. ماههای اول استخدام نیرو را بیمه نمیکنند و اولشم با زبون بازی نظرتو جلب میکنند و این موضوع بیمه را نمیگن. مثل زندانی باهاتون رفتار میکنند نمیگذارن نفس بکشیدید. استقاده از گوشی شخصی ممنوعه. کار سه تا نیرو را میخوان یک نیرو انجام بده اونم به نحو احسنت. سفته هم اول کار میگیرند میگن بنویسید در وجه شرکت که اگر رفتی اداره کار شکایت کنی برای بیمه و عیدی و سنوات سفته ها رو اجرا بگذارند. هیچ احترامی برای نیرو قایل نیستند اول امضا ازتون میگیرند بعد حقوق و تسویتون واریز میشه. هیچ قراردادی هم به نیروهاشون نمیدند و تو متن قرارداد کلی تبصره گذاشتند یه جورایی زرنگ بازی به نفع خودشون.\r\n\r\n"
