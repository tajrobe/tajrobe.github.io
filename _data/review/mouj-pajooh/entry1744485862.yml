description: "سلام ب دوستان و همکارانی ک در حوزه مخابراتی کار می کنند\r\nاین شرکت بسیار فشار کاری زیادی ب نیروهای خودش میاره ، ب اینصورت ک میگه باید این سیستم رو تو چند روز جمع کنید و ... و بعد چند روز باید میان میگن ک این مشخصات رو باید تغییر بدیم یعنی مدیر و مدیر فنی حتی پیوست های قرارداد رو کامل مطالعه نمیکنن\r\nاصلا ب طرف مقابل خود نگاه نمیکنن ک مدرکش چیه و چقدر سابقه داره چ شخصیتی داره ، کلا مدیرا این حق رو برا خودشون قائل هستن ک هر مدلی برخورد کنن ک عمدتا ب بی احترامی ختم میشود\r\nدر پایان قرارداد هم ی بهانه ای هم بهت می بندن و حقوق را نمی دن و یا کلی کسر خواهد کرد\r\nو حقوق ها رو تا زمانی ک قیمت دلار ثابت باشه تقریبا تا ۱۵ هر ماه پرداخت می کنن اگه دلار تغییر قیمت داشته باشه شاید تا چند وقت پرداخت نکنن\r\nاین شرکت دو تا لوکیشن داره ک ممکن هست شما رو منتقل کنن ب موقعیت دیگه\r\nجو بسیار نامناسب داره بخصوص برای کارهای تمرکزی و تقریبا دسترسی ب اینترنت هم نمیدن و ی کامپیوتر دیزلی ب دکتر یا مهندس میدن ک نام افزار افیس رو نمیشه ران کرد\r\nعمدتا هم کلمه جریمه رو زبون مدیرا هست"
