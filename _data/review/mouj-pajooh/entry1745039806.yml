description: "شرکتی شهره کارفرمایان در میان پیمانکاران. مدیریتی بسیار بی ادب و بسیار سو استفاده گر. مدیران شرکت نسبت به کارمندان دیدگاهی قرون وسطایی دارند. از نظر آن ها اگر رشدی در هنگام کار در این شرکت در شما صورت بگیرد، عاملش آن ها هستند. \r\nمدیریت پروژه و مدیریت عامل انواع بازی های روانی را بر روی نیرو ها پیاده میکنند. \r\nروش کاری آن ها این است که ابتدا بهشتی برین ترسیم مینمایند و وعده آن را به کارمند میدهند.در مرحله بعد، شما را با الطاف شخصی نمک گیر میکنند. سپس در مرحله بعد، بازه ای سکوت برقرار میشود تا شما ناخوداگاه از برنامه پروژه عقب بیافتید. و ناگهان با شنیع ترین برخورد ها بهشتی که ساخته اند را به لرزه در می آورند. از شما تا مرز دیوانگی کار میکشند و همچون گاریچی دجال، به روش های مختلف به شما و شخصیتتان نهیب میزنند.\r\nبعد از این که به مرز جنون رسیدید، فاز بعد آغاز میشود و ناگهان نفر دیگری(اگر مدیر مستقیم شما مدیریت پروژه باشند، اقای مدیر عامل و بالعکس) پلیس خوب میشود. ادعا میکند چیزی درباره بلا هایی که به سر شما آمده نمیدانسته و مثل پدری که فرزندش را از زیر دستان نامادری بدجنسش بیرون کشیده شما را دلداری میدهد. در فاز بعدی سپس پاداش مالی میدهند و نوید و امید ها دوباره شروع میشوند و به معنای واقعی کلمه با شما بازی روانی میکنند. ناگهان شکنجه گر شما مهربان میشود و شما به معنای واقعی کلمه به عقل مبارکتان شک میکنید! یعنی چطور ممکن است آدم هایی به این خوبی با من اینجوری رفتار کرده باشند؟ نه اشتباه شده. این بار دیگر اینطور نمیشود. حتما پروژه قبلی خیلی مهم بوده و نباید خراب می‌شده. از الان به بعد همه چیز خوب خواهد شد...وای بر من و قضاوت غلطم...\r\nزهی خیال باطل....\r\nدر نهایت بعد از مدتی، سیکل توصیف شده دوباره از اول شروع میشود. برای تصور بهتر، کاراکتر بولتون پسر در بازی های روانی اش در بازی تاج و تخت مثال خوبی است. شکنجه عطوفت شکنحه عطوفت......\r\nاگر میخواهید بیشتر بدانید، عبارت trauma bonding را جست و جو بفرمایید. \r\nنکته جالب دیگر آن است که درامد نیرو های تولیدی، تکنیسین و مونتاژ به مراتب از نیرو های تحقیق و توسعه بیشتر است. زیرا آن ها «خرررررروججججی داررررررن». با وجود آن که نیرو های تحقیق و توسعه هستند که محصولات درامد زای شرکت را میسازند.\r\nدر یک کلام، آن ها آنقد شیره وجود شما را میمکند تا تبدیل به پوسته ای خالی شوید. سپس شما را دور می اندازند. همین بس که پیمانکاران ارشد بسیاری دیگر حاضر به همکاری با این شرکت نیستند‌.\r\n(نویسنده این مطالب بعد از قطع همکاری با این شرکت، به مدت یک سال تحت درمان روانشناس و روان پزشک قرار گرفت.علائم استرس پس از سانحه و افسردگی شدید، زندگی ایشان را مختل نموده بود. کلیه نکات گفته شده کشفیات ایشان به همراه مشاور درمانگرشان بود که کمک کرد ایشان جرئت شکستن این چرخه معیوب را پیدا کنند‌. زیرا که مدیریت شرکت با گروگان گرفتن سفته و حقوقتان، تلاش میکند خروج شما از شرکت را با مشکل مواجه کند‌. امیدوارم برای سلامت روانتان هم که شده از این شرکت فاصله بگیرید.)"
