description: "سلام \r\nواقعا متوجه این حجم از بی انصافی بعضی از افراد نیستم که در خصوص شرکت کارآمد و پر تخصص مطالبی و می نویسند که هیچکدام درست نیست. خیلی خوب هست که یاد بگیریم اشکالات و نقص های خودمون و به محیط کار و حتی اطرافیان مربوط نکنیم. اینکه به خانوادگی بودن شرکت اشاره میشه برای من و دوستانی که در این شرکت مشغول به کار هستیم خنده دار هست چون مدیر عامل و همسر محترم ایشون در اداره شرکت مشارکت دارند که همسر ایشون بسیار  برای رفاه پرسنل زحمت می کشند که با حضور ایشون شرکت و خانوادگی خطاب می کنند. توقع ندارید که صاحب شرکت در شرکت خودش حضور نداشته باشه تا برای خوشایند بعضی از این افراد شرکت از حالت خانوادگی در بیاد همین طرز فکر خودش نشون دهنده سطح پایین تفکر و درک افراد هست.\r\nمن فکر میکنم این افراد بیشتر از یک موضوع ناراحت هستند که متاسفانه خودشون صلاحیت و توانایی اداره یک محیط کارآمدی مثل این شرکت و ندارند و فقط بعضی از کلمات و جملات و که در این صفحه میخونم فقط یک نکته به ذهن من خطور میکند و اون هم حسادت  هست و شاید افرادی هستند که توانایی خودشون و نشون میدهند و پیشرفت می کنند و مورد توجه در شرکت قرار می گیرند که تحمل این موضوعات برای  این افراد تنگ نظر قابل تحمل نیست.\r\nدر هر صورت اگر شخصی با تعادل روحی و روانی مناسب باشید و در چارچوب قوانین حرکت کنید این شرکت محیط بسیار امن و پر از تجربه های خوب و مفید برای شما خواهد بود به خصوص افرادی که تازه شروع به کار می کنند."
