description: "طی دو سال گذشته، تمام انرژی و توانم را صرف پیشبرد پروژه‌های یک شرکت کردم. پروژه‌هایی که از صفر شروع شدند و با تلاش بی‌وقفه من و همکارانم به مرحله اجرا و بهره‌برداری رسیدند. در این مسیر، نه‌تنها مسئولیت اصلی پروژه‌ها را بر عهده داشتم، بلکه بخش قابل توجهی از نیروهای تازه‌کار را نیز آموزش دادم تا تیمی توانمندتر و کارآمدتر ساخته شود.\r\nبا این حال، فضای کاری با فشارهای بی‌منطق، مدیریت ناسالم و رواج باندبازی و آشناپروری همراه بود. درست در زمانی که انتظار قدردانی و حمایت وجود داشت، به یک‌باره و در کمال ناباوری، همکاری من و تعدادی از دیگر نیروهای پرتلاش با تصمیم‌هایی ناعادلانه قطع شد.\r\nاین تجربه هرچند تلخ بود، اما برای من یک درس بزرگ داشت: ارزش واقعی تلاش، تخصص و تعهد فقط در سازمان‌هایی معنا پیدا می‌کند که انصاف، شفافیت و قدردانی را جزئی جدانشدنی از فرهنگ کاری خود می‌دانند. از این پس، تمرکز من بر تیم‌ها و محیط‌هایی خواهد بود که رشد، عدالت و احترام به همکاران را سرلوحه کارشان قرار می‌دهند."
