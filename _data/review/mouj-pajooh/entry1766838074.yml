description: "این شرکت جو سمی و خرابی دارد. افرادی که با نام مسوول آنجا هستند سواد کمی در حوزه های مربوطه دارند و اصلی ترین کار آنها زیر آب زنی است. اشخاصی هستند که از ادب و منطق بی بهره بوده و پر از عقده و حسادت و کمبود هستند. این ها همان هایی هستند که نظرات مثبت در سایت درباره این شرکت داده اند. این افراد صرفا به منظور آمار دادن استخدام شده و از این بابت حقوق می گیرند. اگر بفهمند که آدم کاربلد و شایسته ای هستی که می تواند در کار پیشرفت کرده و حقوق بالا دریافت کند، زیرآب تو را می زنند. از پس ساده ترین کارها بر نمی آیند و اگر تو آن کارهای ساده را انجام دهی، با تو بیشتر دشمن می شوند. حیف بودجه کشور که صرف چنین شرکتی شود. \r\nاین شرکت ادعا کرده که در تکنولوژی روز پیشرو است ولی در عمل در رذایل اخلاقی پیشرو است.\r\n به این شرکت نزدیک نشوید."
