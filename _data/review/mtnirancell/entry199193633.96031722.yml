description: >-
  ابتدا از دلیل تماس کارشناس استخدام بگم که بعدا متوجه شدم دلیل تماسش بیشتر
  بخاطر میزان کم حقوق درخواستیم نسبت به پوزیشنشون و سطح توقعشون بوده بگم و بعد
  هم از روز مصاحبه.

  از نگهبانی که فردی بدون اداب معاشرت بود و درب ورودی قفل بود و من زمانی که درب
  قفل رو دیدم شکه شدم و گفتم نکنه کسی نیست چون ادرسش خیلی بد مسیر بود .نزدیک شاد
  آباد .بعد از اینکه شروع کردم به در زدن نگهبان کلشو از میزش اورد بالا و با
  ریموت درب رو باز کرد و به حالت تمسخر گفت چرا اینجوری در میزنی .از کلمات مفرد
  استفاده میکرد میگفت سرتو بیار پایین تا تبتو بگیرم انگار با دختر خالش صحبت
  میکرد بی ادب و بی نزاکت .حتی به خودش زحمت راهنمایی کردن به داخل ساختمون هم
  نداد جوری که نمیدونستم باید کجا برم حتی بلند نشد بگه کجا برو .خلاصه تا اینکه
  رسیدم تو ساختمون و بعد ۲۰ دقیقه انتظار تو اتاق جلسه مدیر هوش مصنوعی تشریف
  اوردند .تو کل تایم که یا انگار با متصدی تایپ داشتم صحبت میکردم یا کسی که داره
  با خودش حرف میزنه چون به سختی صداشو میشنویدم هی تکرار میکردم من صداتونو
  نمیشنوم چون ماسک داشت زحمت بلندتر صحبت کردن هم به خودش نمیداد .وسطای مصاحبه
  متوجه شدم نیاز به کسی دارن که انگار از شرکتای خدمات ارتباط امریکا اومده ایران
  دنبال کار .توقع داشتن ۱۲۰ باشی و کلیم اطلاعات داشته باشی و توقعاتشون نسبت به
  پوزیشن درخواست استخدامشون بسیار بالا بود .از من میخواست پروپوزالی که مربوط به
  شرکت قبلیم هست رو بیارم و براشون ارایه بدم این یعنی سرک کشیدن تو اطلاعات سکرت
  شرکت قبلیم و حتی سعی داشت امار دیتاها و کاستومرهای شرکت قبلیم رو بهشون بگم که
  درهر صورت امتناع کردم از جواب دادن .یکهو اخر مصاحبه گفت ۱۵ دقیقه استراحت کن
  بیان ازت تست بگیرن درصورتی که از قبل مصاحبه اطلاع ندادن و بسیار کار غیر حرفه
  ای هست .چون به کاریاب حتی فرصت امادگی هم ندادن .و بدون پرسش در مورد اینکه
  حاضرم تست بدم یا حداقل اینکه درمورد پوزیشن و ساعات کار و … توضیحی بدن با
  گستاخی تمام خودشون میبربدن و میدوختن .چندین بار گفتم که امادگی ندارم برای تست
  ولی حرفشونو میزدن و از اتاق خارج شدن .من خیلی شکه شدم از نحوه مصاحبشون چون تو
  شرکتای بزرگی هم کار کردم هم مصاحبه رفتم رفتار غیر حرفه ای داشتن ‌.حتی مسئول
  استخدام اگاهی واطلاعات لازم رو نداشتن که چه کسی رو برای مصاحبه نسبت به نیازشون
  دعوت کنن .روز پر استرس و توام با ناراحتی و اتلاف وقت داشتم وجالبتر اینکه بعد
  مصاحبه مسئول جذب با من تماس گرفتن و اول گفتن شما رفتید برای مصاحبه …. بعد یکهو
  ابراز کردن که خبر دارند که من حاضر به تست نشدم و ترک کردم محل شرکت رو .

  به عنوان تجربه میگم اصلا گول برند رو نخورید چون دلیل بر شرایط کاری مناسب و
  رفتار مناسب پرسنل نیست .کارشناس جذب که تماس میگیره بهشون تاکید کنید که رزومتون
  رو خوب مطالعه کنن که نرید مصاحبه بعد متوجه بشید اشتباه تماس گرفتن و یا اینکه
  سطح توقعشون به رزومتون نخوره چون این موضوع باعث فشار روانی و عدم اعتماد به
  نفسم شد .

  نتیجه مصاحبه خودم تو اولین برخوردم متوجه شدم واقعا اشتباه کردم رفتم مصاحبه و
  ذهنیتم نسبت به شرکتشون کاملا تغییر کرد.
