description: "دیجی‌پی با تغییرات اخیر در مسیری قرار گرفته که آینده آن را به‌شدت تهدید می‌کند. جابجایی‌های گسترده، به حاشیه راندن و جایگزینی مدیران مسلط و باتجربه با افرادی کم‌تجربه، کم سواد و کم‌مهارت، که اغلب از شرکت‌های ناکام و وابسته به یک شرکت رانتی خاص آمده‌اند، چشم‌انداز سازمان را تیره ساخته است. متأسفانه مدیرعامل جدید، بدون داشتن دانش، توان و تجربه کافی در حوزه فین‌تک، به‌جای بهره‌گیری از نیروهای متخصص و کارآزموده، رویکردی کوتاه‌مدت، مقطعی و نمایشی در پیش گرفته است.\r\n\r\nزمانی که حتی توانایی ارائه یک ساختار سازمانی مناسب وجود ندارد، یا جذب نیروها بر اساس روابط شخصی و خانوادگی صورت می‌گیرد و فضای سازمان به «خودی» و «ناخودی» تقسیم می‌شود، طبیعی است که به‌جای اصلاحات استراتژیک و بهینه کاوی امور، صرفاً کاهش هزینه‌ها و نمایش‌های سطحی در دستور کار قرار گیرد. نتیجه چنین رویکردی، چیزی جز تضعیف بنیان‌های اصلی شرکت فناوری-محور مالی نیست.\r\n\r\nدر این میان، منابع انسانی (اگر بشود اسمش را این گذاشت) نیز به‌جای ایفای نقش فعال در نگهداشت و پرورش استعدادها و صیانت از فرهنگ سازمانی، به نهادی منفعل و صرفاً دستیار اجرایی مدیرعامل تقلیل یافته است؛ نهادی که به جای آنکه ستون توسعه سازمان باشد، به یکی از عوامل تشدید بحران تبدیل شده است.\r\n\r\nواقعیت این است که آینده دیجی‌پی در گرو نوآوری مستمر، رصد مداوم بازار، جلوتر بودن از رقبا و کشف ورتیکال مارکت‌های جدید است. در حالی‌که در گذشته این شرکت به‌واسطه بنیان‌گذارانش، با وجود اشکالاتی، حداقل در لبه فناوری حرکت می‌کرد، ادامه مسیر کنونی می‌تواند آن را به سمت کوچک‌شدن، ناکارآمد شدن و در نهایت انهدام کامل سوق دهد.\r\n\r\nهیات‌مدیره نیز تاکنون یا به دغدغه‌ها وقعی ننهاده و یا توان و اراده لازم برای اصلاح شرایط را از خود نشان نداده است؛ در چنین وضعیتی، شایسته‌تر آن است که در صورت ناتوانی در هدایت، استعفا دهند تا مسیر برای تصمیم‌گیری‌های مؤثرتر باز شود.\r\n\r\n"
