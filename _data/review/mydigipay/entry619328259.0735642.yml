description: >-
  من برای اسکرام مستری در دیجی کالا درخواست داده بودم فردای روز اپلای از دیجی پی
  تماس گرفتن و گفتن رزومه من رو دیده اند و میخوان جلسه ست کنند. منم با تصور
  اینکه قرار است برای اسکرا مستری مصاحبه برگزار بشود رفتم آنجا. مصاحبه چند مرحله
  داشت. در مصاحبه منابع انسانی مدیر منابع انسانی پس از مروری بر سابقه رزومه من
  راجع به ساختار spotify model در اداره شرکت توضیح داد و مشخص شد من را برای نقش
  مدیر محصولی انتخاب کرده اند چون background فنی من به حوزه کاری ایشان که فین تک
  بود تطابق داشت و اینها.

  مصاحبه مرحله دوم با مدیرعامل و یکی از مدیران محصول بود که هر دو بسیار خوش
  برخورد بودند و کلیاتی از تجارب کاری من در چارچوب اسکرام و تجارب قبلی در نقش
  مدیرمحصولی را مورد پرسش قرار دادند که به شکلی جامع و قانع کننده پاسخ دادم و به
  نظر نظرشون جلب شد که این آدم به درد این شغل میخوره و اینها.

  برخلاف انتظارم یک مصاحبه سوم هم داشت فرآیند جذب که با cahpter lead برنامه
  نویسان شرکت برگزار شد که اونم مصاحبه دشواری نبود چون ایشان فقط میخواست ببینه
  کاراکتر من برای کار کردن با برنامه نویسان شرکت مناسب هست یا نه. هر چند بعدا در
  طول سالی که باهاشون کار کردم واضح شد که میخواسته ببینه خودش میتونه با من کار
  کنه یا نه چون ایشان جایگاه فنی غیررسمی در حد CTO داشت در شرکت و لیدری tech
  سازمان بر عهده ایشان بود

  من برای این شغل پذیرفته شدم اما با گذشت چندین ماه از شروع همکاری با حجم بزرگی
  از دردسرهای ناشی از آشفتگی سازمان در تقریبا همه فرآیندها (منابع انسانی، فنی،
  اپریشن، محصول و …) عمیقا در تمام سالی که به عنوان مدیرمحصول در این شرکت کار
  کردم آزارم داد. فضای شرکت استارتاپی و شلوغ بود و شیوه مدیریتی هم بر اساس آمدن
  و رفتن دایمی افراد بود. به گونه ای که در فاصله ۴ ماه از شروع همکاری مدیر محصل
  تیمی بودم که قدیمی ترین عضو اون تیم محسوب میشدم! اینجا خیلی به استارتاپی بودن
  و نداشتن فرهنگ کاری ۸صبح-۵ عصر می بالند ولی در واقع فقط محیط کار مناسب برای
  افراد تازه فارغ التحصیل شده، مجرد، بله قربان گو و پاره وقت هستش و برای افراد
  experienced و حرفه ای جایگاهی در ساختار سازمانی و مدل توسعه و رشد وجود ندارد.
  مدیرعامل در جزئی ترین مسائل بیزنس و محصولات دخالت مستقیم و غیرمستقیم داره و
  اساسا تجربه مدیرمحصولی را اگر از قبل داشته باشید اینجا نمی توانید تکمیلش کنید.
  پرداخت حقوق به لطف دیجی کالا سر وقت هست اما ساعات کاری خیلی زیاده و برای روزی
  ۱۳-۱۴ ساعت کار بی وقفه در طول هفته و نداشتن آخر هفته و تعطیلات خودتان را آماده
  کرده باشید بعدش اپلای کنید.

  ویژگی‌هایی که براشون مهم بود:

  ادعای سازمان ایجاد فضایی مناسب برای رشد فردی و استقبال از همه نوع سلیقه هست و
  از نظر مسائل عقیدتی اساسا معطوف به تمایل خاصی نیستند. در دیجی پی فقط یه چیز
  مهمه در خدمت اهداف سازمان بودن و بدون اما و اگر پذیرفتن شرایط کاری اعلام شده.
  چندان هم استقبال از ایده هایی برای تغییر در فرآیندها نمی شود و آنهایی را هم که
  با زحمت می قبولانی که باید عوض بشوند را بعد از پذیرش به نوعی جلوه میدهند که
  انگار از ابتدا فکر خودشان بوده. در یک کلام به عنوان کسی که براشون کار میکنی
  چندان احترام و جایگاهی برات قائل نیستند خارج از وظایف محول شده
