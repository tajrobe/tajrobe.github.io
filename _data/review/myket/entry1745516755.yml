description: "من سال ۱۴۰۳ فروردین ماه مصاحبه کردم با یه خانم با عنوان مدیر منابع انسانی و مدیر فنی. اول اصلا متوجه نشدم مصاحبه فنی هست یا منابع انسانی. دلایل خروج من از شرکت رو پرسیدن و گفتم با ارزش های شرکت قبلی سازگار نیستم و با وجود اینکه تک لید هستم به توافق برای یه سری مسایل نرسیدم. خیلی زیاد سین جیم کردن که چرا و ی لحظه حس کردم درحال بازپرسی هستن. گفتم من نمیتونم پشت سر کارکنان اونجا حرف بزنم. کارجو ممکنه به دلایلی مجبور باشه یه سال جایی کار کنه که زیاد با محیطش سازگار نباشه و در اسرع وقت خارج بشه. نباید از طرف اعتراف اجباری بگیرید مبنی بر اینکه طرف یا محیط دارای ضعف هستن یا مثلا من کارجو دارم ناشکری میکنم یا هرچی.\r\nخانم منابع انسانی اینقدر از اینکه جلوش درومد ناراحت بود که قیافش یه جوری شد که انگار حالت تهوع داره. واقعا تجربه بد و توهین آمیزی بود. به نظرم گروه ادایی بودن"
