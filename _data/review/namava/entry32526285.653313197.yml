description: >-
  مصاحبه با حضور ۳ نفر انجام گرفت. مدیر مارکتینگ، مدیر بخش برنامه نویسی و یک نفر
  دیگه که نمی دونم سمت ایشون چی بود. من رزومه برای شاتل فرستادم اما متوجه شدم
  برای سایت نماوا نیرو می‌خوان.

  درباره موضوعات و چالش‌های مختلف پیرامون افزایش ترافیک سایت سوال کردن. درباره
  کار و شرکت قبلی هم صحبتهایی شد و بعد اکثر واژگان و کلمات تخصصی سئو رو با معنی
  و توضیح پرسیدن.

  در نهایت حقوق درخواستی رو پرسیدن که بنظر میرسید از مبلغ پیشنهادی من جا خوردن و
  برای این شغل اینقدر حقوق رو انتظار نداشتن. بعد از کلی برخورد نه چندان
  محترمانه‌ای هم داشتن و جواب دادن گفتن که واقعا قصد تغییر شغل داری یا فقط
  میخوای قیمت رو ببری بالا؟ درمورد نتیجه هم با من تماسی گرفته نشد بعد از مصاحبه
  و من هم علاقه ای به پیگیری نداشتم چون حس چندان خوبی از اونجا نگرفتم.

  تجربه خود من از مصاحبه و صحبت‌هایی که از دیگران شنیدم برخلاف شهرتش جای چندان
  خوبی برای کار کردن نیست. علاوه بر این که حقوق پایینی میدن فضای خوب و جذابی هم
  نداره و پرتنشه. اگر برای مصاحبه خواستید برید حتما رو موضوعات حرفه‌تون مسلط
  باشید.
