description: "این مدیر عامل تی شرت پوش و کت و شلوار پوش معلوم نیست با دوستانش داره با ناواکو و منابع مالی ناواکو چکار می کنه!؟ الان به ازای هر نیروی فنی ۱۰ تا مشاور دعوت شده در حالیکه اصولا باید عکس این باشه و به ازای هر ۱۰ نیروی فنی یک مشاور باشه و جالب این که اکثر مشاوران در جای دیگر هم استخدام هستن و یا حقوق بازنشستگی می گیرن و در ناواکو هم بعضا تا ۱۰ برابر نیروی فنی حقوق می گیرند! و اکثر آنها هم بسیار ضعیف هستن و فقط به بزم دوست خود یعنی مدیر عامل ناواکو دعوت شده اند تا حظی ببرند. \r\nبه نظر من باید به داد ناواکو رسید و آن را نجات داد. مدیریت بانک مسکن هم مسئول در این مسئله هست."
