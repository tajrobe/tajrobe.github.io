description: "کارناوال تمام شد!\r\nبالاخره فرصت این مدیر عامل هم تمام شد و این حاج آقا به خوبی از فرصت خود برای رفیق بازی و نون رسانی به دوستان خود از همکاران قدیمی تا خیاط و نقاش محل استفاده کرد. از قدیم گفتن نون رسانی و دستگیری خوبه اما به دو شرط: از جیب خودت و نه از بیت المال و به آدم های نیازمند نه به یه مشت آقازاده و مدیران چند شغله و گردن کلفت و ملاک بانکی با انواع ماشین های هیبریدی و ...\r\nحاج آقا که به قول خودت چند نفر هم فامیلی خودت جمع شوند می شوند یکی تو (مثل حواس پرتیان که جمع چند حواس پرت هست!) ای کاش در این مدت محدود یک ساله کاری می کردی که صالحات و باقیات برای دنیا و آخرتت می شد. ای کاش به یک عده جوان بیکار و نا امید و سرخورده نون رسانی می کردی نه به یک عده گردن کلفت بیزینس بانکی متکبر بیسواد اما پر ادعا!\r\nلطفا داری میری اتوبوسی که از مشاوران فرصت طلب از بهسازان ملت و داده پردازی خوارزمی و ... با خودت آوردی را هم ببر تا ببینیم مدیر عامل جدید چه برنامه ای تو این شرایط سخت کشور برای ناواکو داره. من الله توفیق.\r\n"
