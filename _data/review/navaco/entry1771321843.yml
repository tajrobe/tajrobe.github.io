description: "ناواکو یه دیوانه خونه عین ایرانه\r\nپاچه خواری، جاسوس پروری، دروغ، ریاکاری، برای مدیرانش ارجحیت داره.\r\nچون مدیرانش بخصوص معاونان تازه واردش به همین طریق سمت گرفتن\r\nیه مدیر ارشد وقتی میاد ناواکو فکر میکنه ک غنیمت جنگی گیر آورده و تا ابد ماندگاره\r\nبرای همین\r\nاول، دوستان بیکار و علاف، گاها بیسواد رو با حقوق نجومی استخدام میکنند\r\nدوم با یک سری کارمند بی‌خاصیت بی استعداد و البته خبرچین و زیرآب زن معاشرت میکنند\r\nپاداش و میزان حقوق بستگی به حال مدیر مربوطه و رفاقت و نفوذش با مدیر بالاتر و مدیرعامل داره\r\nدر یک کلام انگار معاونان شرکت رو از میان یک سری گاو دماغ سربالا با سطح سواد و شعور زیر خط فقر، انتخاب میکنند ک فقط و فقط از طریق رابطه و پاچه خواری منسوب شدن\r\nاوه اوه اوه معاون توسعه منابع انسانی\r\nانگار که به یک گاو سلام کنی"
