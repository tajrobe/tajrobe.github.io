description: '<p>من یک سال و هفت ماه در ناواکو کار میکردم:</p><p>خب&nbsp;از تجربیاتم در مورد مصاحبه بگم. با من ۴ نفر مصاحبه کردند که برام عجیب بود الان میفهمم که وقتی چند نفر مصاحبه میکنن یعنی شرکت استراکچر خاصی نداره و این نشون میده که روی همه کارهاشون این حقیقت وجود داره. توی مصاحبه از من سوالاتی پرسیدن که فقط همانجا اسمی ازش برده شد و بعد ها که من استخدام شدم هیچ گاه در هیچ پروژه ای استفاده نشد. یعنی یک سری سوالات مصاحبه که از اینترنت گرفته بودند به علاوه چیزهایی که نمیدونستند و میخواستند از من اطلاعات بگیرن تا مشکل خودشون رو حل کنند رو پرسیدن. چون فرایند تحویل من در شرکت قبلی طول میکشید بهشون گفتم که امکان داره که من یک ماهم تا دوماه هم طول بکشه که قبول کردند و این نکته مهمی بود که خوشم اومد ازشون.</p><p>در هنگام قرار داد هم از من سفته گرفتند و قرارداد رو بهم ندادند. که بعد از ۶ ماه قرارداد رو واسم آوردند. برای عقد قرارداد آقایی بودند که بشدت با من چانه زدند (که بعد ها دیدم همه بچه های تیممون و تیم هایی دیگه هم همین اتفاق براشون افتاده بود و به شدت ناراضی بودند) و بعد هم مبلغی رو که من خالص میخواستم رو با حق ناهاری و اضافه کار ماهیانه و حتی 10 درصد کمتر از توافق قرارداد رو آوردند که امضا کنم و بهم گفتن بهت وام میدیم اعیاد عیدی میده شرکت کادوی تولد داره و یک پایه حقوق هم بهت میدن بهمن ماه؛ که میشه پایه حقوق تقسیم بر ۱۲ ضرب در ماه هایی که در شرکت کار کردی مثلا ۲ ماه میشه یک ششم حقوقت و سال بعد هم همینطور.</p><p>در مورد وام هم که سر یک سال یک وام بهتون میدن. اگه بخواید از شرکت برید باید تسویه کنید و بابتش چک ازتون میگیرن. در مورد عیدی هم معمولا از 100 تا ۵۰۰ تومن در اعیاد خاص بهتون میدن که تصادفیه و معمولا حدود سه بار در ساله. در مورد کادوی تولد هم که از قدیم الایام یکصد هزار تومن بوده و هست. قبلا ناهار میدادن و اون حق ناهاری رو اگه ناهار میگرفتی از حقوقت کم می کردند که این غذا رو از شرکت های مختلف که قرارداد بسته بودند تهیه میکردند که خوب نبود.&nbsp; آخرای بودن من در شرکت غذا به صورت باند بازی و دور زدن خود سهامدار انجام میشد و اصلا شرکت خودشو وارد بازی نمیکرد و غذا رو هم سهامدار به کارمندای خودش یه قیمت و به ناواکو یک قیمت دیگه میفروخت و یا غذایی که برای شرکت پخت میشد رو گرون کرده بودن و شرکت هنوز هم حق ناهاریش مثل قبل بود و تناقض خنده داری رو مشاهده میکردید.</p><p>پس حواستان باشد که سر حقوق خالص صحبت کنید که سرتان کلاه نرود و منتظر نباشید که مثلا سه ماه بعد حقوقتون رو بالا ببرند!</p><p>به طور کلی در شرکت مدیران بدون داشتن لیاقت خاصی جابجا می شوند. مثلا تعجب نکنید فردا بلند شدید و دیدید که مدیر خدماتی ها یکدفعه مدیر منابع انسانی شود. مدیریت منابع انسانی به شدت افتضاح است و عملا شما هیچ گاه نمیتوانید خدمتی را بدون پریدن از روی ۱۰۰۱ سنگ بگیرید.</p><p>امور مالی هم برای دریافت وام سرویسی ندارد اما فرایند مالی درست انجام میشود.</p><p>تنها جای خوب شرکت خانمی است که رابط بیمه تکمیلی و شرکت است. ایشان حتی گروه تلگرام و واتس اپ دارد و پیگیر فرایند بیمه تکمیلیست اما چون محل خدمت در یکی از ساختمان های سهامدار است و محل شرکت در خیابان مطهری؛ بایستی نامه ها از میدان امام خمینی به مطهری فرستاده شود و دوباره از آنجا جواب به دستتان برسد که چند روزی طول می کشد اگر مدیر زود امضا کند.</p><p>خب آخرین موضوع درباره منابع انسانی شرکت اینه که تعجب نکنید اگه شرکت در پایان و دقیقا یک هفته مانده به عید بهتون بگه که سال دیگه باهاتون قرارداد نمیبندیم!</p><p>خب بریم در مورد خود شرکت محلش و تجربه کاریم براتون بگم:</p><p>توی شرکت مدیران به سرعت عوض میشوند و چندین بار کدها به سطل اشغال ریخته شده است و به صورتی دور همیست که نمیخواهند پروژه لایو شود و هر کس سود خودش را میبرد. در هر دوره که معمولا یک سال است اتوبوس جدیدی میآید ضمام کار را در دست میگیرند. بعضی از مدیران به شدت نالایق هستند و حس اضطراب و استرس فراوانی را به برنامه نویس تحمیل میکنند.</p><p>ساعت کاری شرکت از 8 صبح تا 5 بعد از ظهر است اما در بعضی از ماههای سال که ۵ الی ۶ ماه جمعا میشود ساعت 5 رفتنتان مدیرتان را به شدت ناراحت میکند و بعد از چند بار تکرار به شما تذکر داده میشود و معمولا اگر تا ساعت ۷ بمانید راضی خواهند بود. اصلا شناوری ندارد و بایستی تا 8:15 حتما برسید. یک ربع اوانس دارید و بعد از اون باید مرخصی بزنید که ۴ روز در ماه میتونید مرخصی اول وقت بزنید.</p><p>درب خروجی و پشت بام با دوربین چک میشود حتی یک دوربین قوی روی ساختمان اصلی سهامدار است که شما را روی پشت بام چک میکنند. برای سیگاری ها قبلا پشت بام باز بود که بعدا بسته شد پس لطفا سیگاری نباشید!</p><p>بهترین تیمش تیم زیرساخت است که اگر اخلاق شدیدا وسواسی مدیرش را نیز در نظر نگیرید میتوانید کمی(!) با تکنولوژی کار کنید و مابقی جاها معمولا سرتان را با crud زدن همراه با ناهماهنگی و تغییرات بسیار مدل های موجودیت ها گرم میکنند. و توصیه من این است که اگر نیروی جونیور هستید چون دایما کد در حال دوباره پیاده سازی است موقعیت یادگرفتن دارید.</p><p>اتاق ها پارتیشنیست و هر نفر یک کامپیوتر رومیزی با یک مانیتور دارد و روی مانیتور های همه غیر از مدیران یا هد های تیم رو به بیرون است و مدیران میتوانند کامل به مانیتورتان زل بزنند اما کسی مانیتور مدیر را نمیتواند ببیند.</p><p>در کل حقوق و مزایاش نسبت به شرکت های دیگه پایینه.</p><p>پوشش هم برای خانم ها پوشش اداری است و به آقایان اگر آستین کوتاه بپوشند تذکر داده میشود. <br></p>'
