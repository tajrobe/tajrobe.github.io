description: "این تجربیات رو مینویسم تا بچه هاییکه میخوان بیان سمت استخدام تو این شرکت با اگاهی کامل بیان\r\nرزومه رو که میفرستید میشه گفت بدون غربال به همه زنگ میزنن و تایم مصاحبه ست میکنن\r\nتو مصاحبه ازتون تست و آزمون تخصصی میگیرن و مصاحبه فنی و درصورت تایید میرید برای کار آزمایشی \r\nهیئت مدیره ی شرکت از دو مدیر اصلی اقا و خانم و سه مدیر میانی که همه اقا هستند تشکیل شده.\r\n\r\nدرمورد مدیرای بخش های مختلف \r\nمدیر تولید فردی بیسواد ، پرحرف، صاحب نظر درهر حوزه و بی مسئولیت و بی ادب هست.   \r\nمدیر بخش های فروش و شیمی نسبت به بقیه مدیران خوش اخلاق و متین هست و تنها بخشی که ارزش کارکردن تو شرکت داره\r\nمدیر بخش تحقیق و توسعه از نظر اخلاق اجتماعی فردی محترم و ازنظر فنی هم باسواد هستند اما از نظر مدیریت بسیار ضعیف و از نظر مسعولیت پذیری به قطع میشه گف که هیچ مسئولیتی در هیچ حوزه ای رو نمی پذیرن و هرکاری به حرف ایشون انجام بدین درنهایت با مسئولیت شخص شماست\r\nاین مورد بسیار حائض اهمیته چون مدیرای اصلی طرز برخوردشون با کارمند وقتی خطا میکنه اصلا درشان یک کارمند نیست.\r\n\r\nنامدیر منابع انسانی از نظر اخلاقی متوسط هستن و بیشتر تو مسائل آرایشی و زیبایی تخصص دارن تا موقعیت خودشون. وظیفه ی ایشون بیشتر مربوط به هماهنگی های استخدام نیروهای جدیده و قدرت تصمیم گیری ندارن و جایگاه نمایشی دارن و البته فضولی کردن و کشف اطلاعات از کارمندا با دوربین مداربسته و گزارش به مدیرای اصلی از وظایف مهم ایشونه \r\n\r\nمدیرای اصلی اقا و خانم که اکثر تایمشون رو خارج کشور هستن و بصورت ریموت شرکت رو مدیریت میکنن\r\nاز نظر فنی ادمای زحمتکش و باسوادی هستن اما از نظر اخلاقی میشه گفت نمره ی صفر هم زیاده براشون. نگاه بالا به پایین کاملا صریح که تو روی کارمند می گن که وقت من خیلی باارزشه وقت منو نگیر و به کارمند مثل یک دستمال کاغذی و برده نگاه میکنند و کوچکترین احترام و ارزشی برای افراد قائل نیستن \r\nبرای مثال اینو بگم که اگه توکاری که بهتون محول شده کوچکترین نقطه ضعفی پیدا کنن جلوی همکاراتون (محیط کار اشتراکی) باصدای بلند تحقیرتون میکنن و سرتون داد میزنن و تهمت کم کاری بهتون میزنن\r\n\r\nاز نظر مدیریتی میشه گفت مدیرای اصلی سواد مدیریتی ندارن و درتلاشند رو همه ی کارمندا توی تمامی بخش ها مسلط باشن و تو کارشون سرک بکشند و عملا هیچ سلسله مراتب مدیریتی تعریف نشده و مدیرهای فنی و میانی همه نمادین هستند.\r\n\r\nاز مزیت های کار دراین شرکت\r\nصبحانه در تایم مشخص\r\nسرویس رفت و برگشت تهران \r\nقبول نیروی کاراموز باحقوق\r\nبسته های مناسبتی\r\n\r\nاز معایب شرکت\r\nفقط برای خانم هاییکه ازنظر ظاهری مورد توجه آقای مدیر اصلی باشه ترفیع درجه و حقوق سریعتر از روند معمول انجام میشه .\r\nحقوق برای اکثر بخش ها براساس قانون کار هست و در بدو استخدام همه پایه حقوق دریافت میکنن\r\nپس از طی مدتی براساس توانایی شما افزایش حقوق اعمال میشه اما بعد افزایش هم از رنج بازار خیلی کمه . درکل چارچوبی برای میزان حقوق برای خود شرکت تعریف کردن که میشه گفت ۴۰ درصد پایین تر از سایرشرکت هاس\r\nهیچ انگیزه ای به نگهداشتن نیروهای باسابقه و باسواد ندارن و با کوچکترین تلنگری نیروهای باسابقشونو از دست میدن\r\nدرواقع درشرکت بجز بخش های مربوط به تولید که کار تخصصی ندارن و مونتاژ کارن ،  سه مدیر میانی سابقه ی کاری بالا دارن مابقی نیروها زیر دو سال سابقه دارن \r\nمدیرهای اصلی فضایی تو شرکت حاکم کردن که مدیرهای میانی تقریبا هیچ قدرت تصمیم گیری و مسئولیت پذیری ندارن و به همین خاطر درصورت بروز خطا درکار همه ی مسعولیت ها میفته گردن کارمند درصورتی که کارمند هم با صلاحدید و تایید مدیر میانی فلان کاررو انجام داده.\r\nاین موضوع باعث صدمه دیدن اخلاق کاری شما میشه و برای بقا مجبور به زیراب زنی و رو اوردن به مسائل خاله زنک بازی بشید\r\nو بدونید که همه ی نیروها بااین روند کار میکنن که تونستن ادامه بدن\r\n\r\nبه همه ی  اقایون وعده و قول امریه سربازی میدن برای جذب  درحالی که گلچین میکنن و ازهرکی خوششون بیاد امریه میشه. به امید وعده ی شرکت فرصت سوزی نکنید چون هم حقوق رو پایین میگیرن با این وعده و دراخر هم امریه نمیشید\r\n\r\nارتقای شغلی وجود نداره \r\n\r\nاز نظر تکنولوژی محصولاتشون چه سخت افزاری چه نرم افزاری چه اکسسوری ها ،  همه ی طراحی ها مربوط به بیست سال پیش هست و مدیران هیچ سعی و تلاشی برای بروزرسانی محصولات ندارن و هدفی برای پیشرفت ندارن و مثل خودروسازی های کشور با جابجایی قطعات بین محصولات محصول جدید ارائه می دهند. این موضوع هم باعث میشه شما باکار توی این شرکت فقط به درد کار توی همین شرکت می خورید و تو بازار کار هیچ محصولی با این تکنولوژی تولید نمیشه و منسوخ شدن\r\n\r\nخلاصه اگه دنبال کارآموزی (اون هم بصورت کاملا خودآموز هست و نیروی حرفه ای تو شرکت نیس که بهتون چیزی یاد بده) و یا بخش آزمایشگاه و فروش هستید میتونه براتون مفید باشه به مدت چند ماه اما سایر بخش ها اصلا توصیه نمیشه.\r\n"
