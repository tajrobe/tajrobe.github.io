description: "سلام بچه‌ها\r\nمن چند روز بیشتر نیست که از نت‌افراز جدا شدم و گفتم شاید بد نباشه یه تصویر واقعی از تجربه‌م بدم، نه صرفاً تعریف، نه تخریب.\r\n\r\nراستش قبل از اینکه برم اونجا، بعضی از فشار کاری گفته بودن. بعضی چیزا واقعاً حقیقت داشت.\r\nمثلاً بله، کار پشتیبانی سخته، کاربر گاها شاکیه، و اگر آدم استرسی باشی ممکنه اذیت شی.\r\nولی انصافاً تو چند ماه اخیر یه سری تغییرات  شروع شد.\r\n\r\nواحد منابع انسانی راه افتاده بود و خیلیا می‌تونستن راحت‌تر حرفشونو بزنن.\r\nبعضی مدیرایی که قبلاً به پرسنل فشار می‌آوردن یا برخورد درستی نداشتن، یا رفتن یا واقعاً تحت‌فشار بودن که رفتارشون رو درست کنن.\r\nسفته گرفتن همچنان بود، ولی حداقل تو قرارداد نوشته می‌شد که بابت چیه. میتونستی ی نسخشو داشته باشی. بابت عدم افشا اطلاعات بود و عدم رقابت.\r\nمدیرعامل قبلا کارو داده بود دست معاونش ک البته الان معاون رفته و خودش کارو دست گرفته. خودش هم خیلی بفکر نیروعه.\r\nولی خب هنوزم یه سری ایرادات به تیم حسابداریش هست ک بهتره تخصصی تر جلو برن.\r\n\r\nدر کل اگه کسی دنبال یه محیط خیلی آزاد و ریلکس می‌گرده، شاید نت‌افراز گزینه‌ ایده‌آلی نباشه. ولی اگه دنبال شرکتی هستی که ساختار داره میتونی مالی و فنی پیشرفت کنی، حقوق و بیمه به‌موقع می‌ده، و داره مسیرشو اصلاح می‌کنه، می‌تونه انتخاب خوبی باشه."
