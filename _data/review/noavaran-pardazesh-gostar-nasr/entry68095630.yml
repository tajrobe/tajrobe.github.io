description: '<p>بسیار شرکت خوب و موفقی هست.</p><p>چند ماه هست که با این شرکت شروع به همکاری کردم. مواردی که این زیر می‌نویسم رو، یکجا و با هم توی شرکت‌های دیگه ندیدم:</p><p>۱. ساعات کاری دقیقا ۴۰ ساعت در هفته</p><p>۲. پنجشنبه‌ها تعطیل&nbsp;</p><p>۳. تماس خارج از ساعات کاری تاحالا نداشتم</p><p>۴. پرداخت به موقع (خیلی به موقع)</p><p>۵. فضای کاری و امکانات کاری فوق العاده خوب (کامپیوترهای یک‌دست فوق العاده قوی + مانیتورهای ۳۴ اینچ خمیده)</p><p>۶. استفاده از تکنولوژی به روز در انجام پروژه‌ها</p><p>۷. بکارگیری ابزارهای مدیریت پروژه و سورس کنترل و رفع بسیاری از چالش‌های پروژه که در شرکت‌های قبلی شاهدش بودم</p><p>۸. مشخص بودن وظایف (اهمیت این موضوع برای من خیلی زیاد هست)</p><p>۹. تحقیق و توسعه به اندازه کافی قبل از شروع تسک‌های خاص و مدیریت جلسات حرفه‌ای توسط مدیر جلسات (اولین بار توی این شرکت فهمیدم جلسات سودمند هم هستن)</p><p>۱۰. اعضای تیم همگی بچه‌های کارآمدی هستن و واقعا محیط تخصصی و دوستانه هست.</p><p>۱۱. اساس کار اعتماد هست. بعنوان مثال اگر ویژگی خاصی در شخصی مشخص بشه، اون فرد مسئولیت هدفمندتری در اون خصوص بهش محول می‌شه.</p><p>۱۲. در ادامه مورد ۱۱، این شرکت نه از من و نه از سایرین، سفته دریافت نکرد</p><p>قابل ذکر هست که بعد از قضیه کرونا، کارها به صورت ریموت انجام می‌شه و اگر نیاز بشه کسی حضوری به شرکت مراجعه کنه، هزینه رفت و برگشت رو شرکت بر مبنای اسنپ پرداخت می‌کنه (ولو اینکه از کرج بیان پرسنل) و همچنین حق ماموریت می‌ده برای اون روز.</p><p>ضمنا هزینه خرید مودم و بسته ماهانه اینترنت پرسنل رو بعد از ریموت بر عهده گرفته و همچنین، سیستم‌های شرکت رو در اختیار پرسنل گذاشته تا از منزل با این سیستم‌ها کار کنن.</p><p>موارد بالا و چند مورد جزیی دیگه از مواردی هست که این شرکت رو یه شرکت کاملا متمایز بدونم.</p><p>مسلم هست که نقاط ضعف در همه جا وجود داره و این شرکت هم مستثنی نیست. عموما هم موارد جزیی هست و بنا به تجربه شخصی، با مدیریت فردی صحیح، بسیاری از موارد سریع حل می‌شه یا به اطلاع برنامه‌نویس‌های ارشد می‌رسه و رفع می‌شه (نگفتم؟ تا بالاترین مقام شرکت همه برنامه‌نویس‌های پیشکسوت محصولات شرکت هستن و این خوبه).</p><p>یه مساله هم که نیاز هست ذکر بشه، بنا به تجربه شخصی، اینه که ابتدای ورود ممکنه حس کنید میکرومنیج وجود داره. اما با بوجود اومدن اعتماد، ده یا پونزده روز این حس بیشتر به طول نمی‌انجامه. توانایی‌های شما که شناخته بشه و به شما اعتماد بشه، اون فضا با فضای مشورتی و رایزنی عوض می‌شه.</p>'
