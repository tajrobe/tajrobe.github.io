description: " اصلا عمرتون رو با کارکردن توی نوبر سبز تلف نکنید! چون فقط رزومتون خراب میشه. مدیرتولیدش کلا سر همه کارگر داد میزنه و باعث فراری شدن خیلی از کارگرا همونه. واحد مالی فقط یه مترسکه و همه کارای جابجایی دول و پرداختیا رو یه خانوم انجام میده که به قول خودش عضو هیأت مدیره‌س دانش تخصصی صفر، ادعا خروار خروار ولی دوزار شعور و ادب نداره و همش داره سر مسئول خرید و مالی و فنی و بقیه واحدا داد میزنه و خیییییییلی بیتربیته کلا فکر میکنه همه برده‌شن. اصن دلیل رفتن خیلی از مدیرا و سرپرستای خوب همونه چون اصلا کارگرا رو درک نمیکنه. باهرکی هرجور دوسداره حرف میزنه و صاحاب کارخونه بهش هیچی نمیگه غافل از اینکه اون خانوم با ندونم کاریا و احمق بازیاش داره کل کارخونه رو نابود میکنه‌.مگه میشه همه بد باشن فقط اون خوب باشه؟! به مدیر تپاید گفتیم لباس میخوایم گفت نمیخرن من چیکار کنم. اونوقت ما باید توسرما سگ لرز میزدیم که مدیریت عرزه نداره یه کاپشن به ما بده. یه مدتم که ناهار ندادن بهمون و اصن معلوم نبود کی به کیه‌ هرکی هرکاری دلش میخواست میکرد‌ مدیر منابع انسانیشون روز اول بهم گفت حقوق طبق وزارت کاره ولی وقتی پرداخت شد با اضافه کاری کلا ۱۰.۸۰۰ ریختن برامون. دیونه خونس اونجا کلا "
