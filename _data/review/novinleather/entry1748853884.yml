description: "به عنوان شخصی که در این مجموعه کار کردم میتونم چندتا نکته رو برای کسایی که برای این شرکت رزومه ارسال کردند عنوان کنم\r\nمحیط به شدت سمی/فضای خاله زنک/عدم پرداخت به موقع حقوق/عدم تسویه حساب سر موعد طوری که وقتی با شرکت قطع همکاری می کنید باید ماه ها دنبال تسویه حسابتون باشید و در نهایت با دعوا تسویه رو بگیرید./ متاسفانه جدیدا سازمان جوری شده دختر و پسرا باهم رابطه مثلا عاشقانه دارن با چشمم دیدم که میگم از همون کارشناس منابع انسانیش بگیر تا بقیه، تمام افرادی که اونجا کار میکنن در 3 گروه تقسیم بندی میشن:گروه اول کسایی هستند که دنبال کار بهتر میگردن تا از این سازمان ترکیده خارج بشن گروه دوم افرادی که چون هیچی بلد نیستن موندن اونجا چون سازمان های دیگه همچین افراد بی سوادی رو استخدام نمیکنن و گروه سوم مدیرانی هستند که خوب حقوق می گیرن و اونجا براشون مثل هتل می مونه درسته دیر به دیر حقوق می گیرن اما حتماااا اونجا براشون صرفه اقتصادی داره.\r\nخلاصه بگم اگه می خواید وارد این سازمان بشید بدونید که جز اعصاب خوردی هیچی براتون نداره خداروشکر از این سازمان ترکیده خارج شدم و توی یک شرکت مطرح کار می کنم و هیچکدوم از مشکلات اونجا رو ندارم خیلی احتیاط کنید که وارد این سازمان نشید."
