description: "بنده حدود دو هفته در یکی از فروشگاه های افق مشغول به کار بودم.\r\nاول از همه به دلیل شرایط سخت اقتصادی واقعا به حقوق پایه وزارت کار هم احتیاج جدی داشتم و دارم. اما مسئله اینجاست که نسبت به کار و ساعات کاری که به شما محول میشود، شما باید حداقل دو برابر حقوق پایه دریافتی داشته باشید.\r\nشیفت ها صبح یا بعد از ظهر بودنشان مشخص نیست و عملا شما تمام زندگی تان و برنامه هایتان را باید بگذارید کنار تا سرپرست فروشگاه شیفت فرداتون را صبح یا بعد از ظهر تعیین کند :( تازه به اینجا هم ختم نمیشود؛ ممکن است فردا بهتون خبر بده که \"زودتر بیا که بار داریم\" - \"زودتر بیا که مغازه را قراره بشوریم\" - \"زودتر بیا که قراره برق بره\" و.... خب اوکی من زود میام ولی آیا جنابعالی برای من اضافه کاری مینویسی یا همان مبلغ پایه حقوق را قراره بهم بدی؟! که در جواب باید بگم نهایتش بابت تمام زحمات بهتون یک تومن اضافه بده خیلیه! :(\r\nیعنی این شیفت 8 ساعته شما ممکنه بشه 9 ساعت، 10 ساعت و حتی در عین ناباوری 11 ساعت 👀\r\n\r\nکار فروشگاه گردانی هم که مشخصه؛ تحویل بار، چیدمان در انبار، چیدمان در فروشگاه و به اصطلاح فِیس دادن به اجناس، کنترل لیبل اجناس و مغایرت گیری، چاپ لیبل برای اجناس، دقت به تاریخ انقضا، دقت به جت پرینت، صندوقداری، نظافت فروشگاه، نظافت سرویس بهداشتی و بعضا حمل خرید مشتری تا درب ماشین یا در صورت لزوم تا درب خانه.\r\n\r\nسرپرست مغازه چون از کار بنده راضی بود، همان روز دوم برای تکمیل مدارک و استخدام با بیمه، از من کارت بهداشت خواست. این کارت بهداشت گرفتن خودش حدود 450 تومن هزینه داشت ( شامل هزینه دفتر پیشخوان، ویزیت دکتر و آزمایشات) که از جیب کارگر که بنده باشم پرداخت شد.\r\nبعد از یک هفته که از شروع کار کردن بنده گذشت به مصاحبه با بخش منابع انسانی شرکت افق دعوت شدم؛ حدود 5 دقیقه طول کشید و چند سوال ساده مطرح شد که هر کسی توان پاسخگویی به آنها را دارد. در پایان گفتند که \"برای تکمیل دوره کارآموزی باید یک هفته در فروشگاه های ستادی ما مشغول کار باشید\". از فردای آن روز من برای کار هم به فروشگاه خودم میرفتم و هم به فروشگاه ستادی. فروشگاه ستادی از من یک شیفت کامل کار می خواست (8 ساعت) فروشگاه خودم هم که میگفت باید بیایی چند ساعت کمک ما کنی!! این شد که ساعت کاری من رفت روی 11 ساعت. و شما نمیدونید که نقریبا 11 ساعت سر پا ایستادن چه پدری از من درآورد.\r\nاین شد که وسط دوره کارآموزی، من کلا کار را رها کردم و با وجودی که به شدت نیاز به حقوق و شغل دارم، عطای این کار کذایی را به لقایش بخشیدم.\r\nاین هم اضافه کنم که در صورت این که دوره کارآموزی یک هفته ای و آزمون آنلاین بعد از اون رو با موفقیت پشت سر گذاشتید، شرکت شما را بیمه تامین اجتماعی میکند و ماهانه بسته به فروش فروشگاهتون، پورسانتی حدود 2-3 تومن یا بیشتر همراه با حقوق تون دریافت خواهید کرد.\r\n\r\nدر همان فروشگاه ستادی که برای دوره کارآموزی بودم، یکی از همکاران گفت \"من متاسفانه 4 سال هستش که مشغول به کار در افق کوروش هستم. روزانه دست کم 6-7 ساعت سر پا هستم، ماهانه هم دو برابر حقوق پایه دریافتی دارم، کوپن و بن خرید و پورسانت فروش هم بهش تعلق میگیره. با این وجود اصلا این کاری نیست که شخصی بتونه برای دراز مدت رویش حساب باز کنه چون از نظر فیزیکی و روانی به شدت مخرب هستش. توصیه ام اینه که با این حقوق پایین اگر میخواهی فقط برای یک مدت کوتاه مشغول باش و بعدش کاری درخور برای خودت پیدا کن!\""
