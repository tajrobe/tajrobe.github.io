description: "سلام به همه سروران گرام\r\nنه قصد سخنرانی دارم ، نه نصیحت…\r\nیا توقعت رو اندازه ی دانش و تواناییت کن ، یا به اندازه کار و تلاشت انتظار داشته باش ، هر کسی میتونه با تلاش و پشتکارش در هر کاری موفق ترین بشه، و در بالاترین رتبه قرار بگیره ، درسته که منطقه و نژاد و رنگ پوست و چهره من انتخاب من نیست و اجباری بوده به دنیا اومدنم ، \r\nاما وقتی سر پام ایستادم و در سن و سال بالغین قرار گرفتم ، دیگه انتخاب با منه که موفق باشم و در اوج بدرخشم ، \r\nیا ضعیف باشم و بی تحرک و با انتظار زیادی،\r\nمن میتونم تا ظهر بخوابم و خواب موفقیت رو ببینم و یا عاقلانه و درست نهایت تلاشم رو بکنم و به معنای واقعی موفق باشم، نوع کار و منطقه و نژاد و زبان هم تاثیری بر موفق شدنم نداره،\r\nزندگی تمام انسانهای موفق واقعی اینو ثابت کرده ، من از خودم نمی گم، زندگینامه شون رو پیشنهاد می کنم،\r\nخودم آدم موفقی نیستم ، اما کوهی از تجربه دارم ،\r\nهم سن و سالام و دوستانم ۹۰ درصدشون یا مُردن ، یا کارتون خوابن ، یا زندان ! \r\nبه واسطه محل و موقعیت زندگیم و دوستان و هم محله هام ، \r\nبنده به عنوان فردی ۵۴ ساله که تجربه اکثر شغلهای رایج را داشته ام نظر شخصی ام رو می گم ؛\r\nبا احترام به تمامی پاکبانان زحمت کش و شریف ، \r\nوقتی شهرداری ها پاکبان با مدرک حداقل لیسانس استخدام می کنه و منی که حتی دیپلم ردی هستم ادعای شغل و حقوق آنچنانی دارم و توقع میز مدیریت که از روز اول  مدیر باشم !\r\nمثلا هر کاری شروع می کنم به هیچ وجه تلاش برای توسعه و به روز کردنش یا حتی ارتقاء درجه خودم از کارگر ساده به پله بالاتر را نکنم\r\nیا در شغل آزاد که با سرمایه ی خودم و برای خودم کار می کنم حتی توسعه ندهم یا جهت پیشرفت به روز نباشم و به دانش جدید اون کار نرسم !\r\nمطمعنا یا شکست میخورم یا در رکودم و بایستی تماشا چیه موفقیت دیگران باشم !\r\nخدایی اگر دوستانی که اینجا نظر منفی دادن ،\r\nآقازاده ن یا از فرزندان رییس جمهور یا نخست وزیر یا خانواده نمایندگان مجلس ، \r\nمن حق می دم بهشون .\r\n اما اگر یه شهروند معمولی و شرافتمند هستی که پدرت سرمایه نداره و صورت خودش رو هم با سیلی سرخ می کنه ، \r\nخداییش توقعت زیاده که اعتراض می کنی !\r\nدر مملکت ما کار به انتخاب و علاقه من و تو نیست بلکه اجباره\r\nاما میشه با صفر هم شروع کرد و با شایسته سالاری که اونم ضعیفه ، به موفقیت هایی رسید ، اما به اندازه تلاشت !\r\nاینو بخاطر داشته باش که الان کارمندای خیلی ادارات حتی معلمین زحمتکش با مدرک لیسانس و چندین سال سابقه ، \r\nکمتر از ۲۰ میلیون در ماه حقوق می گیرن !\r\nخودم از پنجم ابتدایی کار کردم و دستفروشی کردم\r\nشاگردی کردم ،  مسافر کشی کردم ، فروشندگی کردم ، برای مردم کار کردم ، فروشگاه زنجیره ای کار کردم ،  کارمندی کردم ، مغازه داری کردم و هم اکنون هم هستم .\r\nاما هیچ وقت موفق به معنای واقعی نبودم ، \r\nمیدونید چرا ؟\r\nاول غرور ، غرور و عرور که عامل تمام بدبختی هاست و بعد یاد نگرفتن کار از ابتذا که خیلی مهمه ، \r\nاول هر کار آموزش و یاد گیری به صورت صحیح ، و در حین کار نیز آموزش جهت به روز بودن ، \r\nبزرگواران سرعت زندگی از هر نظر خیلی زیاد شده و آدمی اگر به فکر نباشه خیلی عقب میمونه\r\nسرعت رشد ، سرعت ترقی ، تکنولوژی ، پیشرفت و حتی سرعت تورم !\r\nاگر سرعتمون رو زیاد نکنیم خیلی عقب افتادیم. \r\nو این با آموزش و یاد گیری و استفاده از تجربیات دیگران محقق می شه\r\n اگر دنبال پیشرفت و موفقیت هستیم از همین کار در فروشگاه میشه شروع کرد و ادامه داد و حتی به مدیر عاملی رسید\r\nخواستن توانستن است ، \r\nاما اگر با روحیه ی ضعیف و گوش کردن به نظرات منفی ادامه بدیم ، مطمعنا خیلی زود خسته شده و کار رو رها می کنیم و بجای با انرژی کار کردن ، اصلا دوست نداریم سر کار حاضر بشیم ،\r\nقصد توهین ندارم اما به نظرم خیلی از این مطالب که انجا نوشته شده به عنوان اعتراض، \r\nاز طرف آدمهای راحت طلب و پر مدعاست\r\nببخشید سرتون رو درد آوردم \r\nفقط درد دل یه آدمه که با بالا رفتن سن هیج کحا بهش دیگه کار نمیدن ، حتی رانندگی اونم با وجود سلامت کامل جسمی و روحی\r\nیا حق"
