description: >-
  در ابتدا یکسری فرم دادند که باید تمام رزومه ام رو یکبار دیگه در فرم ها وارد
  میکردم. بعدش ۳ سری تست واحد منابع انسانی درخواست کرد که تکمیل کنم. بیش از ۴۰
  دقیقه وقت برد. سوالات بی ربط مثل هفته قبل سردرد داشته اید؟ و … پرینتر به لپ
  تاپ وصل نمیشد ۴۰ دقیقه معطل شده بودم که خانمی که نمیدونم سمتشون چی هست لطف
  کنندمشکل رو برطرف کنند هر چقدر هم همکارشون بهشون میگفت لطفا اینو بررسی کنید بی
  توجه به حرف های ایشون فقط الکل میزد به دستش. به شدت بی نظم بودند.

  مصاحبه هم حدود ۴۰ -۵۰ دقیقه طول کشید. سوال فنی خاصی پرسیده نشد. مدیر منابع
  انسانی مودبانه برخورد میکرد ولی مدیر فناوری رفتار جالبی نداشت در و دیوار رو
  نگاه میکرد دست و پاشو تکون میداد هی گوشیشو چک میکرد. خوبه خودشون زنگ زده بودند
  اگه خودم رزومه میفرستادم معلوم نبود رفتارشون چه جور بود.

  خودشون سوال میپرسیدن در حین اینکه میومدی توضیح بدی هی میپریدن وسط حرف.

  خیلی اصرار داشت نشون بده اینجا فقط من رئیسم هیشکی غیر من حرف نزنه. مثلا: من
  بگم ۶ صبح اینجا باش باید ۶ صبح اینجا باشی!! یا باید تا هر وقت کار هست بمونید و
  کلا مدیریت پادگانی داشت. همه دنبال نیرویی هستند که موندگار بشه ایشون همون اول
  میگفت اینجا یه جوریه که دو سال دیگه که برید کلی کار یاد گرفتید!! من کار گل
  میدم باید انجام بدی اینجا خوشم نمیاد و این کارو نمیکنم نداریم. حسی که به من
  دست داد این بود که نیروها همه باید بله قربان گو باشن و هر چی شنیدن فقط بگن
  چشم. تعادل بین کار و زندگی به نظرم هیچ ارزشی توی این شرکت نداره. کارمنداشونم
  ساعت ۷ شده بود هنوز اونجا بودند. و احساس میکنم اضافه کار اجباری هستند.

  در کل توصیه نمیکنم.
