description: >-
  سه مرحله .

  هر سه نفر رفتار دوستانه ای داشتند .

  چیزی که برام عجیب بود مدیر منابع انسانی و نفر قبل از ایشون که با من مصاحبه
  کردن هیچ چیزی راجع به خصوصیات اخلاقی نپرسیدند.

  مدیر آی تی سوالات عجیبی راجع به غیر از حرفه ای که درخواست داده بودن سوال کردند
  و اینطور که من فهمیدم دنبال نیرویی بودن که علاوه بر کارهای شرکت بتونه به عنوان
  یه دستیار یا مشاور ایده های ایشون رو پیاده کنه و این یک نکته منفی هست .

  یک شرکت در زمینه عمران و ساخت و ساز با حدود ۱۰۰۰ تا پرسنل در سراسر کشور .

  یکی از بهترین پروژه هایی که داره ساخت نیروگاه اتمی بوشهر است و البته پروژه های
  خیلی بزرگی هم انجام داده و یا در حال انجامه .

  این شرکت که ظاهرا که فامیلی اداره میشه و مدیر عامل آقایی به نام توحید زور چنگ
  هستند که با پسراو اقوام و خانومشون در راس هستند ( البته این چیزی بود که از
  پرسنل و منابع انسانی شنیدم )

  یه نکته جالب در مورد شرکت ( که البته برای من جالب بود ) ظاهرا مشتاق بودن که
  نیروی ترک زبان استخدام کنن و بیشتر پرسنل ترک زبان ( همون آذری خودمون هستن ) و
  نام شرکت هم از آذر الگو گرفته شده .

  رفتارر پرسنل خوب و گرم بود .

  مصاحبه های اول و دوم که فنی نبودن و خوب برگزار شدن . در مصاحبه سوم با مدیر آی
  تی حدود دو ساعتی گپ و گفت داشتم که البته ایشون بیشتر از خودشون و توانمدی هاشون
  تعریف کردن . در کل این شرکت برای مهندسین کامپیوتر و برنامه نویس کار ویژه ای
  نداره و اصلا تا مصاحبه سوم من دقیقا توجیح نشده بودم که وقتی توی آگهی نوشته شده
  برنامه نویس وب مسلط به sql قراره دقیقا چیکار انجام بدم و مدام از اسکلت فلزی و
  بتنی و نیروگاه صحبت میشد که خوب اصلا ربطی به تخصص من نداشت .

  در کل اینطور که من فهمیدم واحد آی تی شرکت حدود ۵ سالی هست که راه اندازی شده و
  کار زیادی برای انجام داده نداره و فقط صرقا یه واحد بیکاره و احتمالا اگر بخوان
  زمانی نیروها رو تعدیل کنن از همین واحد آی تی شروع خواهند کرد .

  کاری که قرار بود انجام بشه طراحی یک پرتال بود که تمام پرسنل شرکت بتونن لاگین
  کنن و مرخصی ثبت کنن و یا وضعیت ورود خروج و .. ببینن . و وقتی پرسیدم چرا برای
  اینکار با من تماس گرفتید شما که رزومه من و دیدین که من ۸ سال سابقه کار در
  زمینه Big Data و SQL دارم و به عنوان برنامه نویس ارشد چند سالی مشغول بودم جواب
  دادن که ما فردی رو میخواهییم که به ما ایده هم بده !!!!!!!!!!!

  خود من بعد از مصاحبه اصلا تمایلی به کار کردن در اونجا نداشتم و اگر با من تماس
  میگرفتن درخواستشون رو رد میکردم . ولی خوب اونها هم اصلا تماس نگرفتن و جالب هست
  که در سایت کاریابی که من براشون رزومه فرستاده بودم در قسمت توضیحات علت رد و
  نوشته بودن که ایشون توانایی هاش بیشتر از نیاز ماست .

  ویژگی‌هایی که براشون مهم بود:

