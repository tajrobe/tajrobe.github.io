description: >-
  سلام

  فردی از شرکت داخل لیندکین به من پیام داد و پس از حدود ۱۰ دقیقه مکالمه از من
  دعوت کرد تا برای مصاحبه برم اونجا رفتار خیلی محترامانه و خوبی داشت، خیلی حرفه
  ای شماره ازم گرفت و یه خانمی از واحد منایع انسانی همون روز با من تماس گرفت،
  رفتار خانمه هم خوب بود ولی میتونست بهتر باشه.

  برای اول هفته آیندش با من وقت مصاحبه تنظیم شد. رفتم اونجا لابی خیلی شیکی داشت
  و نگهبان با فرد مصاحبه کننده تماس گرفت حدود ۵ دقیقه طول کشید تا دعوت کردنم به
  اتاق مصاحبه. کلاً محیط شرکت شیک بود ولی زمان ناهار من اونجا بودم و خیلی سر
  وصدا بود البته فرد مصاحبه کننده با روی خوش از این موضوع پوزش خواست و رفت و
  صحبت کرد و بهتر شد سر و صدا.

  فرد مصاحبه کننده اومد و خیلی حرفه ای و روی خوش مصاحبه رو شروع کرد البته فکر
  میکرد سن فرد مصاحبه کننده بالا تر باشه ولی خوب سوالاتی که می پرسید معلوم بود
  خیلی تجربه توی VOIP داشته و تمامی سوالاتش کیس محور بود و به جرات بگم خیلی سخت.
  منم تونستم از سوالاتی که میپرسید چندتایی رو جواب بدم.

  در انتهای مصاحبه در مورد تمامی تجهیزات و وظیفه شغلی باهم صحبت کرد و یه برگه
  گذاشت جلوم که سوالاتی هوش بود. گفت که این سوالات استدلال هست ولی من میگم هوش
  بود. حدود ۷۵ دقیقه بهم زمان دادند برای حل کردنش ولی من بیشتر از ۳۰ دقیقه حوصلم
  نکشید و تمومش کردم. جالب بود برام وسط حل کردن ازم پذیرایی شد و مصاحبه کننده ۲
  بار ازم پرسید که چیزی نیاز ندارم.

  در کل بخوام بگم با کنار گذاشتن اون آزمون هوششون خیلی تجربه حرفه ای بودن بهم
  دست داد و فکر نمیکردم همچین جایی تو ایران باشه. از اینجایی که خودشون دنبال
  نیرو میگشتند برخورد پرسنلشون از نگهبان گرفته تا مصاحبه کننده، محیطی شیک و حرفه
  ای.

  یه چیزی که خیلی برام تو اینجا جالب بود قبل از رفتن مصاحبه کننده گفت یه تست کیس
  علمی برات ایمیل میکنم ۳ روز لطفاً براش وقت بزار جوابت رو برام ارسال کن. تست رو
  که فرستاد خیلی سخت بود و من نتونستم جواب بدم. بعد ۴ روز هم ایمیل ریجکت شدنم
  برام اومد که طبیعی بود چون جواب رو براشون نفرستاده بودم.

  لپ کلام افراد خیلی با سواد و حرفه ای نیاز دارند.
