description: >-
  بعد از پر کردن فرم استخدامی که مربوط به اطلاعات کلی و هویتی بود، به دفتر
  مدیعامل دعوت شدم و مستقیماً با ایشون مصاحبه داشتم. برخورد صمیمی و گرم همراه با
  احترام بود. سوالات تخصصی پرسیده نشد و بیشتر جنبه های اخلاقی و رفتاری مد نظر
  بود. مدیرعامل اعتقاد داشت که اگر فردی از لحاظ رفتاری قابل پذیرش باشه و از سطح
  توانمندی ذهنی قابل قبولی برخوردار باشه، با کمی کسب تجربه و گذروندن دوره های
  تخصصی حین کار، میتونه به فرد مورد نظر مجموعه تبدیل بشه. دانش شخص مدیرعامل
  بسیار بالا بود و از همه مهمتر برخورد محترمانه ایشون جلب توجه می کرد.

  توصیه می کنم اگر فردی صادق، منطقی و آروم هستید به این شرکت مراجعه کنین. چراکه
  محیطش بسیار آرومه، پرسنل کمی داره که باعث میشه افراد مالتی تسک باشن و این
  انتظار ازشون وجود داره. دنبال پست و مقام نباید باشید چون سلسه مراتب به صورت
  سنتی توش وجود نداره. ملاک رفتاری بیش از هرچیزی براشون اهمیت داره. تصمیمات
  متمرکز گرفته میشه اما جا برای درخشش و بروز استعدادها وجود داره و مدیرعامل به
  این نگاه ها بهاء میده.

