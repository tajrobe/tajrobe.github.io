description: "دوستان عزیز یه موضوعی هست درمورد یکی ای مجموعه های اموزشی کشور به اسم \"گروه اموزشی پرش\"\r\nبه هیچ عنوان سمت محصولات و مخصوصا فعالیت توی اون مجموعه نرید\r\nمحصولات تا سال گذشته دچار مشکل بودن مخصوصا DVD هایی که به مشتریا میدادن و در کنار اون پشتیبانی به شدت داغون و افتضاحی که محصولات و کلاس های انلاینشون داره\r\n\r\nاز کیفیت بد محصولات چرت بودن اموزشا بگذریم میرسیم به مبحث فعالیت توی اون مجموعه که توی روز مصاحبه یکسری صحبت ها و وعده هایی درمورد بیمه و پاداش و پورسانت و مزایا به شما زده میشه که همش کشکه، بهتون وعده ۱۰ درصد پورسانت فروش رو میدن و بعدش میگن باید تارگت ۱۰۰ میلیونی رو بزنی تا ۱۰ درصد بگیری\r\nو میگن اگر تارگت ۱۰۰ میلیون هم بزنید ما بهتون پاداش رو میدیم نگران نباشید، ولی روز حقوق که میرسه میگن که شما تارگت رو نزدید، درکنار این مسئله تو روز مصاحبه و توی اگهی شرکت وعده بیمه تکمیلی به شما زده میشه ولی بعدش به شما میگن که بیمه تامین اجتماعی هستش و بیمه تکیملی رو خودتون باید درخواست بدید، تو روز مصاحبه بهتون اعلام میشه که بیمتون از ماه دوم رد میشه ولی این دوماهی که کار کردید رو هم ما براتون بیمه رد میکنیم ولی بعد یک ماه کار کردن بهتون میگن که این دو ماه رو بیمه رد نمیکنیم.\r\n\r\nهمه این صحبت ها با سند و مدرک هست و شاهد های عینی درمورد این موضوع هستش.\r\nدرکل وقت خودتون و فرزندتون و پول خوردتون رو برای این اشغال هدر ندید، و از همه مهم تر به هیچ عنوان سمت همکاری و فعالیت با این مجموعه نرید چون نه نیرو ها راضی ان نه مشتری ها."
