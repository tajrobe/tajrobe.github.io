description: >-
  قرار مصاحبه مون ساعت ۱۰ صبح بود که که من تا ساعت ۱۱ منتظر شدم تا منابع انسانی
  شرکت اومد و یه فرم داد بهم که پر کنم. بعد از اون وارد یه جلسه با سه نفر شدیم.
  منابع انسانی شرکت و مدیر بازاریابی شرکت و مدیر توسعه کسب و کار شرکت. تعدادی
  سوال فردی و تحصیلی ازم پرسیدن و بعد هم یه سری سوال در مورد زمینه کاری شرکت
  (وس) ازم پرسیدند. بعد چند تا سوال پرسیدند که قدرت تحلیل و تخمینم رو بسنجند.
  مثلا ازم پرسیدند که تعداد کسایی که توی ایران ثروتی بالغ بر ۶۰۰ میلیارد تومان
  دارند رو چند نفر تخمین می زنم. یا پرسیدند که به نظرت برند(کاله) چقدر ارزش
  داره. بعد هم کلی سوال در مورد سابقه قبلی شغلیم و اینکه به چی میخوام برسم و
  مسیری که برای خودم متصور هستم چی هستش ! بعد از اون هم در مورد نحوه پرداخت و
  شرایط کار و اینطور چیزها سوال پرسیدند. در انتها هم منابع انسانی شرکت گفتند که
  حتی در صورتی که برای فرصت شغلی انتخاب نشوم هم نتیجه نهایی رو به اطلاعم می
  رسونند که البته بعد از سه ماه هنوز ازشون خبری نشده !

  خودتون رو برای مواجه شدن با یه سری سوال مصاحبه متوسط که توسط یک مصاحبه کننده
  بسیار سطح پایین پرسیده میشه آماده کنید.

  ویژگی‌هایی که براشون مهم بود:

  بیشتر از هر چیزی اینکه می خواستن به هر طریقی بگن که ما خیلی خفن هستیم توی ذوق
  می زد !!!! برای همین من هم جایی که می تونستم تهاجمی پاسخ می دادم که این مساله
  باعث می شد اونا رفتار متکبرانه بیشتری از خودشون بروز بدند.
