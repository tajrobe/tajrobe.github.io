  ذهنم میاوردن که از این مدل سوال جواب خیلی بدم اومد و بلافاصله ازشون دلزده شدم
  و دیگه حوصله نداشتم به بقیه حرفاشون گوش بدم. جالبه که هنوز هم بعد اینهمه مدت
