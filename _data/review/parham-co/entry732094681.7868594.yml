description: >-
  بعد از اینکه این شرکت چند بار جهت محاصبه با من تماس گرفت باهام یک وقت مصاحبه
  ست کرد

  اول که وارد شدم بعد از ۱۰ ۲۰ دقیقه یک فرم دادن که همون مشخصاتی که تو رزومم
  اومده بود مجدد باید پر میکردم (برام عجیب بود)

  فکر میکنم حدود ۱ ساعت معطل بودم و خیلی از این موضوع ناراحت بودم تا در نهایت
  گفتم لطفا مصاحبه رو کنسل کنید که بلافاصله بهم گفتن برم به اتاق مصاحبه.

  اولین بار بود که میدیدم که تو یک جلسه مصاحبه ۴ نفر جمع شده بودن. یک نفر ظاهرا
  مدیر یک نفر اندروید دولپر یک نفر ظاهرا iOS دولپر و یک HR! من تا همینجا تقریبا
  متوجه شده بودم که این محیط جای مناسبی برای کار نیست ولی خیلی بی انگیزه تو
  مصاحبه شرکت کردم.

  خیالتون رو راحت کنم، غیر حرفه ایترین مصاحبه ای که تو یک شرکت داشتم همین بود!

  سوالهای فنی کاملا پراکنده بود به شکلی که کاملا احساس میکردم هیچکدوم از اشخاص
  حاضر در جلسه سابقه کار حرفه ای نداشتن و فقط تو این جلسه در کنار هم قرار گرفتن
  تا بتونن بدون اطلاعات کامل در قالب یک جمع از پس مصاحبه بربیان. فقط یک سوال
  توضیح مباحث SOLID پرسیده شد که احساس میکنم این هم حفظی بود چون مصاحبه کننده
  نمیتونست هیچ فیدبک یا پرسش جانبی در زمان طولانی پاسخ به این سوال انجام بده. یک
  سوال هم شخص iOS developer پرسید در مورد مالتی تردینگ که من هم با ترد معمولی هم
  rx هم coroutine راه حلهایی رو گفتم و بعدش احساس میکنم ایشون عصبی شدن و با
  اصرار میگفتن که اندروید خوب نیست تو این موضوعات و دلیل منطقی هم برای صحبتشون
  نداشتن! (من همچین رفتار نپخته ای رو تو هیچ مصاحبه فنی ندیده بودم، به شکلی بود
  که همکارانشون هم سعی میکردن ایشون صحبتشون رو خاتمه بدن)

  در نهایت پرسیدن چرا اومدی مصاحبه و چرا فکر میکنی به اندازه ای که درخواست حقوق
  داری کارت ارزش داره و خوشبختانه مصاحبه تموم شد.

  به نظر من در صورتی که انتظار یک محیط کار با افراد حرفه ای دارید برای مصاحبه به
  این شرکت نرید. درآمد این شرکت هم بر اساس سیستم VAS هست و حتما این نکته رو
  مدنظر داشته باشید.

  ویژگی‌هایی که براشون مهم بود:

  به اینکه تا چه حد مرئوس هستید!
