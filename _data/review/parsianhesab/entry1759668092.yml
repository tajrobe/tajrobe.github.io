description: "سلام دوستان \r\nاین شرکت هیچ استخدامی  انجام نمیده \r\nمن با دوستم رفتیم مصاحبه چند دقیقه زودتر رسیدیم گفتند برید راس ساعت بیایید . تعداد پرسنل کلا ۱۰ نفر هم نیست در حالی که هم پس از تماس تلفنی هم مصاحبه حضوری میگن استخدام قطعی هستش در حالی که کلی آدم در ساعات و روزهای مختلف مراجعه میکردند به این شرکت که اصلا منطقی نبود که بخواهند همه رو استخدام کنند . هر کسی هم که می‌رفت داخل اتاق مدیرعامل برای مصاحبه یا از اتاق سریع میامد بیرون و مدیرعامل به منشی میگفت نفر بعدی رو بفرسته داخل یا اگر هم بیرون نمی‌آمد مدیر عامل منشی رو صدا میکرد وارد اتاق میشد کارت بانکی کارجو رو میگرفت و خارج میشد از اتاق . نوبت من شد اصلا شبیه به مصاحبه نبود هیچ سوال تخصصی پرسیده نشد و فقط گفتند باید مبلغی رو پرداخت کنید برای آموزش بعد از دوره کارآموزی استخدام شما قطعی هستش . خب سوالات تخصصی که نپرسیدند و شرط استخدام هم شرکت در دوره کارآموزی و پرداخت پول بود که با خودم گفتم شرکتی که کلا به ۱۰ نفر هم نمیرسه چطوری میخواد این همه آدم رو استخدام کنه بعد هم قبول نکردم که پول بدم بهشون گفتم اگر استخدامم قطعیه از حقوق ماه اولم مبلغی رو به عنوان اموزش دوره کارآموزی کم کنید یا اصلا کل حقوق ماه اولم برای شما قبول نکردند و گفتند حتما باید این پول را پرداخت کنید بعد هم منشی به دروغ گفت این مبلغ برای وجه التزام هستش که بعد از دوره حتما برای ما کار کنید که منم گفتم  برای ضمانت میتونم سفته بدم که بعد دوره همینجا مشغول به کار بشم ولی پول نمیدهم که قبول نکردند و شک کردم اصلا استخدامی در کار باشه و قبول نکردم ولی دوستم اون مبلغی که گفته بودند رو پرداخت کرد بهش گفتند باید یک دسته سند حسابداری ، دفتر روزنامه و دفتر کل خریداری کنه چند جلسه که گذشت گفتند اون پولی که داده بودید بابت نرم افزار بود حالا باید یه مبلغ جدای از آن هم پرداخت کنید بابت آموزش تئوری آخر سر هم پیچوندن و اصلا استخدامش نکردند \r\nحواستون باشه پلیس فتا هم قبلا هشدار داده بودند که برای کار اصلا مبلغی رو پرداخت نکنید و اگر کسی از شما خواست مبلغی را پرداخت کنید کلاهبرداری میباشد . "
