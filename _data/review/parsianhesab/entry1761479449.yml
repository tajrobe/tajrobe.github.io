description: "با سلام ‌\r\nاین شرکت هیچ استخدامی نداره  وکلاهبردارهستن\r\nاینجانب تماس گرفتم با شرکت  گفتن ما نیرو  حسابدار  مالی میخوایم  برای شعبه های مختلف شرکتمون برای  انجام کارهای مالیاتی  برای مصاحبه تشریف بیارین ساعت ۴  وقتی رفتم اونجا  دیدم تعداد زیادی نفر اومده بودن برای مصاحبه  حدودا ۱۰ نفردر صورتیکه دو حسابدار گفتن میخوایم۳ تا منشی داشت ومنشی ها نمیزاشتن کسی با کسی حرف بزنه و هرکس میرفت داخل یا زود میومد بیرون  یا مدت زیادی میموند و مدیر منشی رو صدا میکرد ومنشی با یه چیزی در دست می رفت وهر کس میومد بیرون مدیر در رو باز میکرد پشت سرش وبه خروج فرد و ورود فرد دیگر نگاه میکرد که نگاه یا حرفی رد وبدل نکنن   وقتی من رفتم هیچ سوالی راجب حسابداری نپرسید فقط گفت یه هزینه ای پرداخت کن برای اموزش مالیات هزینش ۵۵ میلیون هست من ۴.۴۰۰ میگیرم وبعد استخدام  میشی ودوره کلاس یک ماه هست منشی رو صدا زد دستگاه پز رو منشی یواشکی اورد پول رو کشید وبعد هفته ای یکبار کلاس اصول ۱و۲ ای که دانشگاه خوندیم رو توضیح داد وبعد چند جلسه دوباره پول باید بدی برای کلاسای دور دوم و۳ماه طول کشید با هزینه های مختلف و بعدم برای استخدام گفتن پیام میدیم و پیچوندن\r\nاینها کلاهبردار هستن مراقب کلاهبردار ها باشین"
