description: "سلام بنده آگهی این شرکت را در \r\nجاب ویژن دیدم برای استخدام کارمالیاتی وتماس گرفتم وادرس شرکت را دادن وگفتند ۱تا ۴ تایم مصاحبه هست وقتی رفتم حدودا ۲۰ نفری  برای مصاحبه آمده بودند  ومنفی اجازه نمی‌داد کسی با کسی حرف بزند ویک مدیر بسیار هیز داشت که با نگاهش به خانم ها آنها رو معذب می‌کرد و وقتی رفتم داخل گفتم برای استخدام آمدم بدون اینکه سوالی در مورد کار بپرسد گفت باید دوره کاراموزی  بگذرونی و۴۴۰۰ مبلغ  ثبت نام است یک ماه دوره داره و منشی رو صدا کرد ومنفی با دستگاه کارت خوان آمد برای کشیدن پول  وگفت با خودت دفتر کل.روزنامه.واسناد حسابداری  بیار ودوره یک ماهه تبدیل شد به ۳ ماه  و استخدامی در کار نبود شرکت مالیاتی نیست پارسیان حساب اموزشگاه  هست\r\nآموزش حسابداری مقدماتی در سطح دانشگاه مهندس مدیر موسسه کلاهبردار و هیز است مراقب باشین"
