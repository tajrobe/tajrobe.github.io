description: "با سلام\r\nمن مدیر مالی شرکت ساختمانی آبنیه واقع در محله چیذر تهران هستم\r\nمن حدودا یک سال پیش بدون سابقه کاری وارد موسسه شدم و همراه چند تن از دوستانم شروع به طی کردن دوره کردیم. در طول دوره بسیاری از دوستانم به دلیل عدم اعتماد به موسسه و دلهره های بیجا و نادرست از ادامه همکاری با موسسه سر باز زدند و در حال حاضر در جاهای دیگری با حقوقی بسیار پایین مشغول کار هستند. آنها عدم رسیدنشون به خواسته های خودشون رو موسسه میدونن اما واقعیت امر چیز دیگه ای هستش. بنده کار با موسسه رو ادامه دادم و در حال حاضر با حقوق بسیار بالایی مشغول به کار هستم. اگر در حوزه کار کوشا و ثابت قدم نیستید پیشنهاد میکنم سمت هیچ موسسه‌ای نرید تا حداقل مزاحم وقتشون نباشید."
