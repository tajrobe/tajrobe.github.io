description: "ویژگی های یک آگهی استخدامی جعلی : \r\n۱. درخواست پول \r\n۲. وعده حقوق غیر واقعی و بالا بدون نیاز به تجربه\r\n۳. استخدام سریع و بدون ارزیابی\r\n۴. نبود اطلاعات شرکت در سایت روزنامه رسمی\r\n\r\nدر صورت مواجهه با آگهی جعلی، گزارش آن به پلیس فتا ضروری است. می‌توانید با مراجعه به سایت رسمی پلیس فتا (csirc. fata.gov.ir)، از طریق فرم گزارش مردمی شکایت خود را ثبت و مدارک مرتبط را بارگذاری کنید. همچنین، تماس با مرکز فوریت‌های سایبری با شماره ۰۹۶۳۸۰ به صورت ۲۴ ساعته امکان‌پذیر است. در صورت نیاز، مراجعه حضوری به دادسرای جرایم رایانه‌ای و تشکیل پرونده در دفاتر خدمات قضایی نیز گزینه‌ای مناسب برای ثبت شکایت است."
