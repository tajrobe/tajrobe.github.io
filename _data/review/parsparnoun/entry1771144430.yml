description: "شرکت پارس پرنون ، اصلا به کارمندان اهمیت نمی دهد ، بسیار مورد داشتن که کارمند رو بی دلیل فقط به خاطر کوچکترین موردی اخراج می کنند ، این مورد در دیسیپلین های مختلف پیش اومده ،تا جایی که در یک سال در یک دیسیپلین ۷ بار ،تعویض نیرو داشتند ، حقوق رو به صورت ۳ ماه یکبار می دهند ،پیش اومده مدیر عامل حقوق بچه ها رو به جای تسویه، توی جاهای مختلف سرمایه گزاری می کنه به جای پرداخت حقوق ،\r\nشرکت بسیار بی نظم و، به نظافت شرکت اهمیت نمی دهند ."
