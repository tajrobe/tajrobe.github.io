description: >-
  مصاحبه اول فنی بود، دوستی (که الان مدیر مستقیم من هستن) سوالاتی فنی پرسیدن ولی
  اصلا عمیق نشدن و بیشتر خواستن درک مساله و روش های سرچ رو در من متوجه شن (به
  نظر خودم اینطور اومد)

  چند دقیقه بعد مدیر منابع انسانی برای مصاحبه دوم اومدن که تو یه زمان انجام شد.
  برای من یکی از بهترین مصاحبه هایی بود که انجام دادم، پر از انرژی و در عین حال
  علمی. یه گپ دوستانه بود بیشتر تا مصاحبه.

  مصاحبه آخر هم بعد از دوره آزمایشی (یا به قول پارس پویشی ها جامعه پذیری) با دو
  تن از مدیران ارشد شرکت بود که خیلی دوستانه و صمیمی بود و اگر دختر بودم عاشق
  یکیشون میشدم قطعاً

  یه دوره ۷ روزه آزمایشی هم دارن که توی حقوق محاسبه نمیشه، ولی ساعت کاری دست
  خودتون هست. راستش من با اسمی که روش گذاشتن، “جامعه پذیری” کمی مشکل دارم و
  بیشتر از اون فکر می کنم شرکت در این دوره برای فرد متقاضی شغل برنامه ای نداره و
  به نظر من اگر به صورت یه تور در شرکت باشه برای آشنایی دو طرفه اثربخش تر و جذاب
  تر میشه

  پ.ن: جالبه بدونید که از من ۳ آزمون رفتار شناسی و شخصیت شناسی استاندارد گرفتن

  نیازی نیست که استرس داشته باشید چون مصاحبه کننده ها خیلی حرفه ای و صمیمی رفتار
  می کنن و هیچ کسی اونجا قصد قدرت نمایی های مرسوم در برخی مصاحبه های شرکت ها
  اصلاً وجود نداره

  ویژگی‌هایی که براشون مهم بود:

  خوشبختانه به عقاید شخصی احترام ویژه ای میذارن و اگر اشتباه نکنم توی فرم اولی
  که دادن پر کنم اشاره ای به دین و مذهب هم نشده بود. برای پوشش در شرکت قوانین
  سخت گیرانه ای ندارن و عرف جامعه کافی هست.
