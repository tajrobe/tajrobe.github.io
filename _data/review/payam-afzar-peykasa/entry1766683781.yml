description: "سلام دوستان،\r\n\r\nبه نظر من این شرکت ارزششو نداره، محیط کامل فامیل بازی هست، راحت فک و فامیل خودشون رو میارن، شما هم باید اندازه چند نفر کار کنی!\r\nو این حس رو مدیر ما بهمون میداد که دارن بهت پول میدن همه وقتت برای اوناست!!! اصلا مدیریت سرشون نمیشه. به اندازه چند نفر باید کار کنید، اونم تند تند! تهشم میگن حقوق داری میگیری! اصصصلا آدمها اینجا جز خودشون ارزش ندارند! یک حسی بهتون دست میده که انگار نوکرشون هستی! با اینکه چننند برابر براشون کار میکنی! وقاحته واقعا ..فامیل خودشون هم اشتباه زیاد ازش دیدم ولییی اصصصلا مهم نیست! \r\nمن اصلا پیشنهاد نمیکنم. مواظب خودتون باشید، امیدوارم هیچ وقت مجبور نباشید برید تو همچین شرکتهایی برای همچین آدمهایی کار کنید."
