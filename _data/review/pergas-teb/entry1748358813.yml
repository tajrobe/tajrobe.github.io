description: "من یک ماهه که در این شرکت مشغول به کار شدم و اولش به دلیل خوندن کامنت های این سایت میخواستم اصلا برای مصاحبه نرم ولی بعد چون اسم برندشون معتبر بود برای رزومه ام، گفتم میرم و در نهایت از اسمش برای ساخت رزومه استفاده میکنم دیگه\r\nالان اگه بخوام نظرم رو بگم، واقعا شرایط انقدری که اینجا نوشته میشه بد نیست، فضا کاملا دوستانه و با اخلاق است (البته هر واحد مجزاست و قابل تعمیم به واحدهای دیگه ی شرکت نیست)، به شدت فضای خوبی برای یادگیری به افراد کارآموز داده میشه و من از اینکه بدون تجربه اینجا رو انتخاب کردم راضیم.\r\nمشکلش از دید من یکی ساعت کاری در روز پنجشنبه است که خیلی از شرکت ها تعطیلن و دومی هم حقوقه که با ۲ ماه و خورده ای، نزدیک ۳ ماه تاخیر پرداخت میشه ولی برای من که کارآموز بودم، این واقعا مشکل جدی ای نبود، حالا شاید برای یک آدم با سابقه مشکل جدی ای به حساب بیاد.\r\nدر باره این سایت هم من واقعا خوشبین نیستم چون خیلی من رو ترسوند از این شرکت، بعد رفتم چک کردم دیدم کامنت سایر شرکت هایی که براشون رزومه فرستاده بودم هم اصلا خوب نیست مثل همراه مکانیک و سن ایچ... الان که وارد شرکت شدم به نظرم منطقیه انقدر کامنت بد، چون وقتی انقدر نیروها زیادن خب بالاخره این تعداد آدم ناراضی هم پیدا میشه دیگه\r\n\r\nدر هر صورت من خودم هم در آینده احتمالا از این شرکت میام بیرون اگر پیشنهاد خوبی پیدا کنم ولی به عنوان یک کارآموز شرایط شرکت برام خوبه و تاثیرش تو رزومه ام هم زیاده."
