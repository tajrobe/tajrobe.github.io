description: "خب\r\nنمیدونم از کجا شروع کنم به کجا وصل کنم ولی بیایین خلاصش کنیم\r\nسالهاس تو این شرکت کار کردم و کوچکترین ارزش و احترامی برام قائل نشد و این نه فقط مختص من بلکه مختص نزدیک 2000 هزار نفر پرسنلی که دارن شده\r\nشاید بپرسین چرا موندی تو شرکتی که 4 ماه حقوق عقب افتاده داره مدیرای ارشد بیخود و بی عرضه وجود داره و الان که شرایط جنگی شده بیمه و حقوق ثابت و حذف کرده\r\nجوابش بی عرضگی من و بقیه هست شاید امیدواری پوشالی که درست میشه و ... ولی چی درست میشه ؟ ذات خراب مدیر عامل ؟ بی سوادی و بی مسئولیت های معاونت ها ؟ نه هیچی درست نشد هیچی درست نمیشه ولی اینجا میگم ما واقعا خسته ایم خدا اول و آخر همتون و لعنت کنه که انقدر حرومزاده و بی وجود و منفعت طلب و مادر جنده این\r\nواقعا خدا لعنتتون کنه"
