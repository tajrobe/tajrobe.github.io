description: " تجربه کاری من در شرکت پرگاس طب بسیار منفی بود. من تا تیر ۱۴۰۲ در این مجموعه مشغول به کار بودم و دلیل قطع همکاری من و تیمم، عدم پرداخت حقوق به مدت حدود ۵ ماه بود. خروج ما کاملاً جمعی و اعتراضی انجام شد، اما متأسفانه بعد از آن، مدیریت مجموعه تلاش کرد این موضوع را به‌صورت «اخراج» جلوه دهد که با واقعیت تطابق ندارد.\r\nنکته مهم‌تر این است که پس از این اتفاق، برخی از همکاران با بازگشت به مجموعه، واقعیت خروج اعتراضی را انکار کردند و حتی اعلام کردند که در این موضوع نقشی نداشته‌اند یا در مرخصی بوده‌اند. این رفتار باعث شد مسئولیت اعتراض به‌نادرستی فقط به گردن عده‌ای دیگر انداخته شود و فضای ناسالم‌تری شکل بگیرد.\r\nهمچنین عملکرد مدیریت اداری و منابع انسانی کاملاً غیرحرفه‌ای بود. برخوردها تبعیض‌آمیز بود و حمایت و توجه صرفاً متوجه عده‌ای خاص می‌شد، نه شایستگی و زحمت نیروها. این واحد به‌جای دفاع از حقوق کارکنان، بیشتر در جهت رضایت مدیران ارشد عمل می‌کرد و متأسفانه قدردان نیروی انسانی خود نبود.\r\nدر این شرکت، حقوق کارکنان اولویت ندارد، مزایای مشخصی وجود ندارد و مدیریت پاسخگوی تعهدات مالی خود نیست. توصیه می‌کنم قبل از هرگونه همکاری، حتماً درباره سابقه پرداخت حقوق، تعهدات مالی و فضای مدیریتی این مجموعه به‌دقت تحقیق کنید."
