description: >-
  من از طریق بخش استخدام سایت اسنپ تریپ رزومه خودم را برای شغل پشتیبانی مشتری
  فرستادم، بعد از ۴ روز با من تماس تلفنی گرفتند و برای مصاحبه روز دوشنبه ساعت
  چهار عصر قرار گذاشتیم، زمانیکه به ساختمان خیابان جردن و طبقه ششم رفتم و به
  منشی گفتم برای مصاحبه آمده ام، خانمی از کارکنان بخش منابع انسانی آمد و با هم
  به طبقه سوم رفتیم در آنجا پنج دقیقه منتظر ماندیم تا اطاق مصاحبه خالی شود و
  مسئول مصاحبه بیاید.

  بعد از آمدن مسئول مصاحبه که سوپروایزر بخش B2B شرکت بود به اتاق مصاحبه رفتیم.

  ایشان از من خواست خودم را معرفی کنم، سوالات متنوعی پرسید که حدودا یک ربع طول
  کشید.

  سوالاتی مثل آرام کردن مشتری عصبانی، over شدن اتاقهای یک هتل و نحوه مدیریت آن،
  مجرد یا متاهل بودن، زمان آمادگی برای شروع همکاری، نحو تعامل با همکاران در محیط
  کار، سن من و…

  به نظر من شرکت بسیارضعیفی است، از لحاظ مدیریتی، کلا در این شرکت ظاهرا همه عاشق
  جلسه هستند.

  ویژگی‌هایی که براشون مهم بود:

  واقعا نفهمیدم چه انتظاری دارند.
