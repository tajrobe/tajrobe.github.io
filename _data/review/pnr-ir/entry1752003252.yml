description: "یکی از بدترین تجربه‌های کاری من در همین مجموعه رقم خورد. فضایی که در ظاهر اسم و رسم داره، اما در باطن پر از ریاکاری، مدیریت ناکارآمد، و نیروی انسانی سرخورده‌ست. سیستم منابع انسانی کاملاً فرمالیته‌ست و کوچک‌ترین اهمیتی به رضایت شغلی یا رشد واقعی افراد داده نمی‌شه. اگر نیروی وظیفه باشید، رسماً به چشم کارگر بی‌جیره و مواجب بهتون نگاه می‌کنن.\r\n\r\nمدیریت در سطوح میانی و بالا اغلب بدون تخصص لازم انتخاب شده و فقط بر پایه‌ی روابط شخصی یا بله‌قربان‌گویی بالا رفته‌ن. تصمیم‌گیری‌ها بیشتر از اینکه فنی یا منطقی باشن، سلیقه‌ای و لحظه‌ای‌ان. آدم‌هایی با کم‌ترین شایستگی، صرفاً به‌خاطر نزدیکی به مدیر یا ارتباطات بیرونی، در پوزیشن‌هایی قرار دارن که عملاً جلوی پیشرفت کل تیم رو می‌گیرن.\r\n\r\nدر این سازمان، زیرآب‌زنی یک مهارته و اگه بلد نباشی باهاش بازی کنی، باید منتظر باشی که هر روز انگیزه‌ت رو ازت بگیرن. \r\nاگر دنبال محیطی هستید که کارتون دیده بشه، رشد کنید، یا حتی حداقل استانداردهای حرفه‌ای رعایت بشه، اینجا دقیقاً جاییه که باید ازش فاصله بگیرید.\r\nما که اومدیم خدمتی به کشور بکنیم ولی تو این شرکت کامل فهمیدیم چرا ساختارهای نظامی نمیتونن درست کار کنن و کشور به اینجا کشیده شده."
