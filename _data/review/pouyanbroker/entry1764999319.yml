description: "'در طول چند سالی که در یک مجموعه با فضای مذهبی و ساختاری شبیه به هیئت فعالیت داشتم، تجربیات زیادی کسب کردم، اما متأسفانه بسیاری از این تجربیات تلخ بودند. در این مجموعه، با وجود اینکه بخشی از کارمندان از امکانات اولیه‌ای مانند صبحانه برخوردار بودند، بخشی دیگر از این خدمات محروم بودند که این موضوع به‌وضوح بی‌عدالتی و تبعیض درون‌سازمانی را نشان می‌داد.\r\n\r\nیکی از مسائل آزاردهنده، بی‌توجهی کامل به ارزش نیروی انسانی بود. به راحتی نیروها را کنار می‌گذاشتند، بدون کوچک‌ترین توجهی به سابقه، توانمندی یا تعهد افراد. در مورد قراردادها و حقوق نیز شفافیتی وجود نداشت؛ قراردادها درست یک روز قبل از پرداخت حقوق ارائه می‌شدند و شرط پرداخت حقوق، امضای بدون مذاکره آن بود. حتی گاهی تا زمان امضا، حقوق همان ماه نیز پرداخت نمی‌شد.\r\n\r\nدستمزد پرداختی نیز در مقایسه با بسیاری از شرکت‌های مشابه، پایین‌تر بود و امکان مذاکره یا ارتقاء سطح درآمد عملاً وجود نداشت. از طرف دیگر، حضور روابط فامیلی و نسبت‌های خانوادگی در ساختار سازمانی، فرصت‌های رشد و پیشرفت را برای بسیاری از نیروهای مستعد محدود کرده بود. پارتی‌بازی و انتخاب افراد صرفاً بر اساس رابطه، نه شایستگی، یکی از نقاط ضعف جدی آن مجموعه بود.\r\n\r\nفضای کاری، هرچند رنگ‌وبوی مذهبی داشت، اما متأسفانه رفتارها و سیاست‌های مدیریتی با اصول انسانی و حرفه‌ای فاصله زیادی داشت. این تجربه باعث شد بیش‌ازپیش به اهمیت احترام به سرمایه انسانی، شفافیت در روابط کاری، و لزوم حاکمیت شایسته‌سالاری در محیط‌های کاری پی ببرم.\r\n\r\nدر نهایت، باید گفت این مجموعه بیشتر مناسب افرادی‌ست که فقط به دنبال پر کردن ساعت کاری و گذراندن روز هستند، نه کسانی که به رشد حرفه‌ای، پیشرفت شغلی و انگیزه‌ی واقعی برای کار اهمیت می‌دهند."
