description: "سلام\r\nدر پاسخ به دوستی که نوشته یک اتوبوس از کارآفرین اومده بانک شهر بگم که نظرت کاملا درسته \r\nولی یکی از رفیق های شفیق شون که امریه سربازی بود دکتر حمید ع. د . ل. د. س. ت  نتونست باهاشون بیاد هلدینگ بانک شهر و‌ گفت مجبورم تا آخر سربازیم بمونم کارآفرین \r\nولی تو همین کارآفرین هم مدیرعامل قبلی که الان با اتوبوس اومده بانک شهر قبلا این یارو را باخودش آورده بود کارآفرین و به خاطر سربازیش از اتوبوس بانک شهر جاموند \r\nاینو بگم که محیط کارآفرین را به گند کشونده دوست و رفیق های خودش را آورده که بیشتر تو اتاق بازی هستند و هیچ خروجی ندارند و برای خودشون اضافه کاری و پاداش رد می کنند \r\nخیلی شخصیت ترسو و حسود و پاچه خواری داره و چشم دیدن بقیه مدیرها و بقیه واحدها را نداره  \r\nهرکسی هم که تو تیم خودش نباشه و از بیرون اومده باشه یا تو تیم یک مدیر دیگه باشه سریع از ترسش شروع می کنه به زیر آب زنی که مبادا بیاد جاش را بگیره مخصوصا اگر بفهمه سابقه و سواد. بیشتری نسبت به خودش داره  \r\nتمام وقتش هم داره به پروژه های شخصیش میگذرونه و به مدیرعامل شرکت های هلدینگ کارآفرین باج میده تا نندازنش بیرون \r\nخلاصه خیلی ها منتظرند تا سربازی این مردتیکه تمام بشه تا از کارآفرین گورش را گم کنه و بره "
