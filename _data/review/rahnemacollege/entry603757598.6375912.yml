description: >-
  اولش که آزمون برنامه‌نویسی آنلاین بود توی کوئرا مسابقه گذاشتن و مسابقه خوبی
  بود خداروشکر رتبه خوبی گرفتم و چون رتبم خیلی خوب بود دلم قرص بود که احتمال
  زیاد قبولم میکنن.

  روز بعدش تو مسیر خونمون(شمال) بودم که گوشیم زنگ خورد و یه آقای خوش اخلاقی پشت
  تلفن بودن و گفتن فردا بیاید برای مصاحبه. من گفتم من همین الآن تو راه شمال هستم
  و واقعا توانایی فردا اومدن رو ندارم. میشه هفته بعد خدمتتون برسم؟ در جواب گفتن
  «بله هفته بعد یکشنبه(شنبه تعطیل رسمی بود) تشریف بیارید. بقیه اطلاعات و آدرس رو
  هم براتون ایمیل میکنیم.»

  روز بعدش ایمیل حاوی آدرس و ساعت مصاحبه(که ساعت ۱۴:۳۰) بود برام ارسال شد.

  منم خوشحال شدم و توی اون چند روز خستگیم در رفت و رفتم برای مصاحبه.

  خانواده اصرار داشتن که خودشون من رو برسونن تهران و همراهم باشن. با اصرار
  خانواده از خونمون راه افتادیم به سمت تهران و ۷ صبح رسیدیم تهران و مستقر شدیم.

  استراحت کردیم و ساعت یک راه افتادیم از ترس اینکه نکنه دیر برسیم. دوست نداشتم
  توی اولین قرارمون بد قولی کرده باشم.

  متاسفانه ۴۵ دیقه زودتر رسیدیم. یه ربع توی ماشین نشستم و دلو زدم به دریا و رفتم
  داخل. لحظه ورودم به شرکت یکم استرس داشتم. وقتی وارد شدم با راهنمایی چند تا
  کاغذ که روی دیوار بودن و هدایت میکردن به سمت رهنما کالج رفتم توی اتاق رهنما
  کالج. وقتی وارد شدم گفتن از خودتون پذیرایی کنید. و نشستم نیم ساعت بعد(حدودای
  ساعت دو و نیم) گفتن طبقه دوم منتظرتونن. رفتم طبقه دوم و وارد که شدم دو آقا و
  یک خانوم نشسته بودن برای مصاحبه.

  معرفی کردن خودشون رو و منم خودمو معرفی کردم. حس خوبی داشتم.

  سوال هایی که پرسیدن این بود که هدفم برای چند سال آینده چیه؟ چجوری با رهنما
  کالج آشنا شدم؟ بزرگترین چالش‌هایی که توی کارهای تیمی و پروژه‌ها داشتم چی بوده؟
  سوال‌های فنی هم واقعا آسون بودن. یکیشون توضیح BST به یک بچه ۵ ساله بود، یکی
  دیگه‌شون هم راجع به OOP بود.

  فکر کنم چون رتبم خیلی خوب شده بود سوالای فنی سختی نپرسیدن.

  در نهایت گفتن سوالی ندارم؟ که من راجع به اساتید دوره پرسیدم و راجع به تاثیر
  رتبه در مسابقه توی قبولی مصاحبه پرسیدم که جوابشون این بود که فقط مصاحبه تاثیر
  داره. در واقع انتخاب کسایی که میان مصاحبه با مسابقه‌ست. و معیار قبولی
  رهنماکالج فقط مصاحبه‌است.

  و با خوش و بش رفتم بیرون. حس خوبی داشتم ولی یکم نگران بودم چون سوال‌ها انقدر
  ساده بود که نمیدونستم چجوری جواب بدم. ولی خب جواب‌های راضی کننده‌ای داده بودم.

  اگه برای دوره برنامه‌نویسی میخواید برید باید حتما به مفاهیم پایه‌ای تسلط داشته
  باشید.

  ویژگی‌هایی که براشون مهم بود:

  براشون خیلی مهم بود که من تایمم خالی باشه و زمانم رو فقط برای کالج بذارم.

  اگه تصمیم دارید برید اونجا باید حتما تایمتون رو خالی کنید و تمرکز کنید روی
  رهنما کالج.
