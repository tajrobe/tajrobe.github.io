description: >-
  برای برنامه نویس فلاتر رزومه فرستاده بودم، بعد یکی دو هفته (حدودا اوایل خرداد)
  تماس گرفتن که برای مصاحبه برم منم گفتم به دلیل شرایط کرونا فقط میتونم به صورت
  دورکاری کارکنم ولی اونها گفتن که شرایط دورکاری ندارن و فقط به صورت حضوری
  استخدام میکنن، در نتیجه من هم رد کردم.

  بعد از حدود یک ماه بعد (تیر ماه) دوباره تماس گرفتن که برای مصاحبه برم. یکم
  تعجب کردم و جریان تماس قبلی و همکاری به صورت دورکاری رو براشون توضیح دادم و
  اونا هم گفتن اگر میتونم برای مصاحبه برم تا اونجا دربارش صحبت کنیم، من هم قبول
  کردم و رفتم شرکت.

  فضای شرکت در نگاه اول خوب و بزرگ بود طبقه اول بخش فنی بود و طبقه دوم قسمت
  منابع انسانی و اتاق جلسه و …

  با اینکه همه مشخصاتم تو رزومه بود یه فرم اطلاعات پر کردم و بعد با مسئول فنی
  صحبت کردم. بعدش رفتیم طبقه اول تا تست عملی ازم بگیرن. اولین نکته منفی شرکت این
  بود که هیچ صحبتی از تست عملی به من گفته نشوده بود.

  تست عملیشون واقعا مضخرف و غیر حرفه ای بود یه صندلی پشت یه سیستم بهم دادن و من
  نشستم و منتظر شدم تا مدیر فنی بیاد و تسکم رو بهم بگه. (روزی که من رفته بودم
  تازه کولر گازی نصب کرده بودن که دقیقا جلوی صندلی من بود و همش میومدن باد کولر
  رو کم زیاد میکردن). تو اتاقی که بودیم حدود ۱۰-۱۲ نفر کارمند فنی بودن که تو
  اوضا کرونا فقط دو نفرشون ماسک داشتن.

  دوست عزیز مدیر فنی خیلی سرش شلوغ بود، رفت که به سوالات بقیه جواب بده و مدام از
  اینطرف به اون طرف میرفت! حدودا نیم ساعت گذشت و بعدش که مدیر فنی اومد تازه
  سیستم رو روشن کرد و یه نگاهی به سیستم کرد و گفت: “نه با این نمیشه! یکم دیگه
  صبر کن”. منم که نمیدونستم جریان چیه صبر کردم حدودا ۴۵ دقیقه یا نیم ساعت گذشت
  بعدش منو دوباره صدا زد که رفتم سمت میزش با کمال پررویی ازم پرسید: “تو فلاتر
  پکیج نوشتی؟ میتونی از خونه یه پکیج با فلاتر بنویسی و بفرستی؟” منم خیلی اعصابم
  خورد شد بیشتر از یک ساعت منو معطل کردن که بعد بگه از خونه تست بفرست؟

  واقعا توی مصاحبه و فرآیند استخدام خیلی ضعیف عمل کردن. شرکت بی برنامه بود و
  اهمیتی وقت مصاحبه شونده نمیداد.
