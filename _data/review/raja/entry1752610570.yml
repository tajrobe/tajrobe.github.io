description: "توجه توجه\r\nمن مدیرمنابع انسانی این مکان بدورازانسانیت بودم با دو موجوداحمق ومتظاهر دورو که شریکن وافرادی که درظاهرباشما همراهن ولی باطن خرابشون وقتی معلوم میشه که ازپشت خنجرمیزنن.نیازبه معرفی نیست همه منومیشناسن که چقدرسعی کردم جو وشرایط رو درست کنم.دست اخر وقتی بابرگه های سفیدامضا وسفته به اخاذی ازنفرات مجبورم میکردن استعفا دادم وبدجورشخصیت نداشته وحقیر لات صفت خودشیفته احمق و بی خانواده خودش وشریکش رو دیدم.\r\nلطفا اگرعاقلی وسالمی درهر توالتی سرت روننداز برو داخل.\r\nنه تنها حقوقم وطلبم رو ندادبلکه بانهایت حرامزادگی ضرب وحرح کردن ومنم اجازه دادم که بزنن نه اینکه ناتوان باشم خواستم دردام بیوفتن که افتادن درچنگ قانون تا خدمتشون باقانون برسم‌.خواهیدشنیدکه به وقتش چه ادبی میکنمشون یادبگیرن بلاخره یکی پیدامیشه که تنبیهت کنه  بچه پروی حرامزاده.اصلا به قیافه هانگاه نکنین دوتاشون ازهم بدترن.خندم میگیره که حریفم نبودن گازمیگرفتن عین سگ هاروازگازاشک اور استفاده میکرد.\r\nهیچ چیزی نداره که فکرکنین امتحانش کنین همه توضیحات رو همکاران قبل ازماهم نوشتن.درنهایت حق انتخاب باشماست که:\r\nدوستداری خر تورو ماچ کنه یا توخرو ماچ کنی\r\nالتماس تفکر"
