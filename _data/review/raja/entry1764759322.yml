description: "گالیور رو کی تو شرکت استخدام کردین؟\r\n\r\nهمه چی از جلوش رد میشه و همه چیزو رصد میکنه و یاد میکیره و رشد میکنه و الانم روی چند تا پروژه داخلی و خارجی کار میکنه اوووووووو\r\n\r\nداداش خم نشی زیر این همه باری که به دوش میکشی\r\n\r\nخود مدیرعامل این همه کار نمیکنه که تو مبکنی\r\n\r\nمن نکرانتم خدایی. اخرین نفری که اینقد کار کرد از یه جایی به بعد صبا میومد شرکت فقط به مانیتور زل میزد و و اخر وقتم چشاشو ورمیداشت میرفت خونه\r\nبعدشم نیومد معلوم شد رفته بستزی شده بیماستان از فشار عصبی و افسردگی شدید و در نهایت با گواهی پزشکی تونست از شرکت جدا شه که سفته شو نذارن اجرا\r\n\r\nخلاصه بگم اینقد به خودت فشار نیار گلم\r\nاگه این همه کار میکنی خداوکیلی یا مدیر عاملی یا باید مدیر عامل بشی\r\n\r\nاین دروغا رو روی ذغال بنویسید که سیاهی به روتون نمونه\r\n\r\nاین شرکت یکی از اشغالترین مجموعه هایی هست که میشه داخلش کار کرد\r\n\r\nبه معنای واقعی کلمه دزد دزد دزد\r\n\r\nمیگن پول حروم به بعضیا نمیاد. ولی من میگم پول حروم به بعضیا خوب میساژه اتفاقا\r\n\r\nایشاالله چرخش همیشه برات بچرخه اقای محمد شفیعی نیا"
