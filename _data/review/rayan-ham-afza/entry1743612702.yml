description: "شرکتی که تکنولوژی به روزی نداره ولی تیمها و مدیران خوبی داشت و در بازار سرمایه جایگاهش خوب بود ولی از اواسط 1403 که مدیریت عوض شد و افرادی روی کار اومدن که اصلا شناختی نسبت به بازار سرمایه و شرکتهای تک ندارن اوضاع کلا بهمریخته.\r\nخیلی از مدیران قدیمی کنار گذاشته شدن و دائما افراد بی تجربه و بی دانش در سمتهای مدیر و مشاور دارن اضافه میشن.\r\nنزدیک به نیمی از نیروهای قبلی تو شش ماه اخیر تعدیل-اخراج یا استعفا اجباری شدن.\r\nمدیریت جدید با تغییرات مضحک مثلا تغییر عنوان واحدها،تغییر بانک واریز حقوق،تغییر رنگ و لعابها و .... قصد تغییر فرهنگ سازمانی خوب رایان رو دارن. قبلا به نیروها ارزش میدادن و محترمانه برخورد می شد ولی از وقتی اینها اومدن رفتارهای خیلی زشت و متکبرانه و سطح بندی افراد زیاد شده. و دائم در حال تعریف و تمجید از خودی ها و بوق و کرنا کردن عملکرد نداشته شون هستن مخصوصا در لینکدین، انقد که وقت ندارن مسائل کاری رو رفع کنن ولی همیشه فرصت تعریف از خودشون در لینکدین رو دارن. کلا نیروها همه نگران و بین موندن و رفتن مرددن. مثلا مدیر تولید اصلا تو فضای تولید نرم افزار نبوده و هیچ درکی از فرایند تولید نرم افزار نداره و...\r\n رایان نیروهایی رو از دست داد که تاپ بازار بودن و متاسفانه اینها اصلا نمیدونن یا نمیفهمن که جایگزین کردن افراد فنی در این سطح راحت نیست و یا اصلا براشون مهم نیست شاید اومدن که رایان رو زمین بزنن.\r\nواقعا خیل نیروهای فنی که از دست رفت رو نمیشه با 4 تا ادم کم سواد و بی تجربه و 4 تا مشاور خودی جایگزین کرد. پروژه ها تقریبا از هر تیمی که بپرسی داره میخوابه کم کم و چیزی جلو نمیره. ولی ادعای پیشرفت و ... رو دارن.\r\nالانم سعی دارن با دور زدن قانون و قول حذف مالیات و افزایش مزایا و ... جلوی سرعت رفتن سایر نیروها رو بگیرن، البته که قصدشون جایگزین کردن کل نیروهای قدیمی با خودی ها هست بعد از اینکه خودی ها با کار آشنا بشن، ولی فکر نمیکردن سرعت خروج نیرو انقد بالا باشه.\r\nخدای بالاسرشون جواب حق هایی که خوردن و آزارهایی که دادن رو خواهد داد ، کسانی که با ظاهر سازی و جا نماز آب کشیدن و ادعای خدا پیغمبر و معیار ها و شعارهای که قلبا بهشون باور ندارن یه شرکت به اون بزرگی رو دارن نابود میکنن و نیروهایی که چقد اذیت شدن."
