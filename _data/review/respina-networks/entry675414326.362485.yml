description: >-
  کل فرآیند برای بنده ۲ قسمت داشت.

  اولین بخش مصاحبه با منابع انسانی بود که خوش برخورد بودند و سوالات معمول را
  پرسیدند که دلیل جدایی از شغل فعلی چیه و از این دست سوالات. راستش من تصورم این
  بود که مصاحبه در مرحله اول باید فنی باشه اما نبود. خیلی هم سخت گیرانه نبود که
  آنالیز خاصی روی شخصیت آدم داشته باشند. صرفا میخواستند قیافه آدم رو ببینند.

  خیلی زود یعنی حدودا ۲ روز بعد مصاحبه فنی برگزار شد. سوالات وابسته به زبان
  برنامه نویسی خاصی نبود. مفهوم خاصی هم نداشت تو خودش. چند نمونه سوال این جلسه
  را پایین آوردم:

  ۱- چند تا سوال از معماری مایکروسرویس پرسیدند. (اینکه مثلا اگه بخواییم سرویس
  جدید استفاده کنیم بهتره در چه شرایطی از اپن سورس استفاده کنیم و در چه شرایطی
  از نو بنویسیم. در مورد وابسته بودن مایکرو سرویس ها از نظر دیتا بیس پرسیدند.
  منظورشون را آخر کار میگندکه مایکرو سرویس ها باید خجالتی باشند و خیلی روی این
  نکته اصرار عجیبی داشتند.)

  ۲- از اسکرام و برخورد با تستر سوال پرسیدند. رفتارها براشون مهم بود.

  ۳- در مورد ریفکتورینگ پرسیدند و پرسیدند که اگه دارم جایی را اصلاح میکنم و
  میبینم که جای دیگه ای هم همون اصلاح را لازم داره این کار را انجام میدم یا نه.
  انگار در گیر بله آدم باشند.

  ۴- در مورد سالید پرسیدند.

  ۵- ی سوال عجیب در مورد ی مسیر از restfull پرسیدند که خیلی برام جالب بود. گفت
  برای لیستی از مثلا ی انتیتی بین دو تا گزینه کدوم را استفاده میکنی بعد گفت اگه
  ی مورد از این لیست را بخوایی فرم api چی میشه. کلا به نظرم این سبک سوالات خیلی
  نکته بدی تو خودش داره اینکه دنبال تحقیر هستند و خیلی پیرو راه رفتن روی خط
  هستند. اخه به نظرم چیزهای خیلی مهمتری هم وجود داره که این موارد خیلی بی اهمیت
  هست.

  خیلی جذاب نیست این سبک سوالات. البته راستش را بخوایید مصاحبه جذاب خیلی کمه و
  توقعی هم نیست.
