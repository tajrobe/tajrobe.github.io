description: >-
  فرآیند مصاحبه با مصاحبه های منابع انسانی شروع میشه و سوالاتی رو میپرسیدن تا
  شمارو به چالش بکشن. مهمه که حقیقت رو بگین چون توی ۲ مرحله مصاحبه منابع انسانی
  از ابعاد مختلفی مورد بررسی قرار میگیرید. تقریبا ۱ ساعت مصاحبه منابع انسانی
  زمان برد. بعد از اون مصاحبه فنی انجام شد و خوب بود که در یک زمان مصاحبه ها
  انجام شد. مصاحبه فنی تقریبا سختی بود و مهمه که مفاهیم رو به صورت عمیق یاد
  بگیرید و هرچیزی که کار کردید رو کاملا عمیق مسلط باشید. از سطح سوالات و چالش ها
  متوجه شده بودم تجربه بیشتری برای این پوزیشن شغلی نیاز دارم اما برخورد مصاحبه
  کننده خیلی خوب بود و حتی در رابطه با یک سری مسایل فنی توضیحاتی رو بهم داد که
  در ادامه راهم یقینا کمکم میکنه. درکل برای پوزیشن DevOps باید به لینوکس،
  دیتابیس، شبکه و مباحثی که در حوزه کاریتون هست کاملا عمیق و دقیق مسلط باشید و
  بسیاری از موارد رو تجربه کرده باشید.

  سعی کنید دانشی که دارید از منابع انگلیسی باشه نه منابع فارسی که خیلی اوقات به
  روز نیستند و سعی کنید هرچیزی که دارید کار میکنید رو به صورت عمیق کار کنید نه
  اینکه صرفا کارتون راه بیوفته و برین سراغ یه چیز دیگه. تخصص خیلی مهمه.
