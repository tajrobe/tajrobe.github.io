description: "تجربه ی کاری در شرکت ریتا ایلیا کیش : بخش فنی، فروش، مناقصات و بازرگانی\r\n#747 #تجربه_کاری #تجربه_کاری_ریتا #ریتا #ریتا_ایلیا_کیش\r\n\r\nسلام،\r\nاین نوشته نقد شخصی یا احساسی نیست؛ بلکه گزارشی مستند از تجربه‌ی کاری من و سه نفر دیگر از همکاران در بخش‌های مختلف شرکت (مناقصات، فنی، بازرگانی و فروش) است. تمام موارد مطرح‌شده بر اساس واقعیت و مشاهدات مستقیم طی حدود دو سال همکاری شکل گرفته است.\r\n\r\nدر نگاه اول، محیط شرکت ظاهراً آرام و مثبت به نظر می‌رسد و کارکنان در ظاهر رفتاری محترمانه دارند. اما با گذشت زمان، تناقض‌های جدی بین ظاهر و واقعیت محیط کاری نمایان می‌شود.\r\n\r\nیکی از مدیران میانی شرکت (مدیر فروش) که در عین حال نایب‌رئیس هیئت‌مدیره نیز هست، نقشی بسیار پررنگ در شکل‌گیری فضای سازمانی دارد. سبک رفتاری ایشان به گونه‌ای است که در جمع‌ها معمولاً با لحن آرام، مثبت و شعاری صحبت می‌کنند؛ سخنرانی‌های روزانه درباره‌ی احترام متقابل، کار تیمی و پرهیز از حاشیه، بخش ثابتی از فضای شرکت است. اما در عمل، بسیاری از حاشیه‌ها و تنش‌های بین همکاران از سوی همین شخص ایجاد یا هدایت می‌شود.\r\n\r\nبر اساس تجربه‌ی مستقیم ما، رفتار ایشان مصداق بارز رفتار دوگانه و کنترل‌گرانه است. ایشان در ظاهر نقش فرد منطقی و دلسوز را ایفا می‌کنند، اما در پشت صحنه با ایجاد رقابت ناسالم، انتقال گزینشی اطلاعات و تحریک اختلافات، فضای بی‌اعتمادی را در مجموعه گسترش می‌دهند. حتی یکی از همکاران بخش فنی به شکل غیررسمی به عنوان «منبع انتقال اطلاعات» برای ایشان تعیین شده و از این طریق مرتباً پشت سر سایر کارکنان صحبت، گزارش و قضاوت می‌شود. اخیراً نیز فردی در بخش منابع انسانی استخدام شده که به گفته‌ی بسیاری از کارکنان، همین نقش را ایفا می‌کند.\r\n\r\nدر بخش بازرگانی، شرایط مشابهی حاکم است. مدیرعامل شرکت شخصی است که رابطه‌ی نزدیک خانوادگی با این مدیر میانی دارد. سبک مدیریت و رفتار این بخش به‌گونه‌ای است که همکاری بلندمدت با ایشان برای بسیاری از نیروها دشوار شده و نرخ ترک نیرو در این بخش بسیار بالا است؛ به همین دلیل آگهی استخدام این بخش به‌طور مداوم تکرار می‌شود.\r\n\r\nبخش مناقصات نیز پرحاشیه‌ترین بخش شرکت شناخته می‌شود. در سال‌های اخیر، تعداد قابل توجهی از نیروها پس از بروز تنش و درگیری کاری با همین مدیر فروش، شرکت را ترک کرده‌اند. حتی آخرین نفر، موضوع را تا مرحله‌ی شکایت در اداره کار نیز پیش برده است.\r\n\r\nنکته‌ی مهم این است که این فرد در ظاهر بسیار خوش‌برخورد و حرفه‌ای به نظر می‌رسد، اما در عمل با رفتارهای احساسی و دستکاری‌گرانه، شما را وارد بازی روانی می‌کند. این مسئله می‌تواند به مرور زمان باعث فرسایش روحی و عاطفی شود؛ چون گفتار و رفتار ایشان هم‌خوانی ندارد.\r\nدر جمع‌ها در صورت کوچک‌ترین اشتباه کاری، به شکلی تند و تحقیرآمیز برخورد می‌شود و به جای حمایت یا اصلاح سازنده، تخریب شخصیت صورت می‌گیرد. در عین حال، ایشان در موقعیت‌های حساس همیشه نقش قربانی را بازی می‌کند و خود را بی‌تقصیر نشان می‌دهد.\r\n\r\nاز نظر من (و سایر همکارانی که این تجربه را داشتند)، این فرد نمونه‌ای خاص از رفتارهای ریاکارانه و دورویی سازمانی است؛ چراکه تقریباً تمام مهارت‌های بازیگری سازمانی، تحریف واقعیت و ایجاد فضای دوگانه را دارد. همکاری با او در بلندمدت به شدت آزاردهنده و فرساینده است و به تدریج روی روحیه و آرامش روانی شما اثر می‌گذارد.\r\n\r\nشرکت به صورت خانوادگی اداره می‌شود و مدیرعامل برادر همین مدیر فروش است. مدیریت ضعیف مدیر فروش به ویژه در رفتار و رهبری کاملاً مشهود است. ایشان (خانم مدیر فروش) بارها اعلام کرده‌اند که هزینه‌های زیادی برای دوره‌های توسعه فردی پرداخت کرده‌اند، اما در رفتار و مدیریت ایشان، هیچ خروجی مثبتی مشاهده نشده است.\r\n\r\nتمام این موارد بر پایه‌ی تجربه‌ی شخصی و مشاهده‌ی مستمر است و نه احساسات مقطعی یا واکنش آنی.\r\nهدف از انتشار این تجربه تخریب یا سیاه‌نمایی نیست؛ بلکه ایجاد آگاهی برای افرادی است که ممکن است در آینده در این شرکت استخدام شوند.\r\nاین اطلاعات بدون بزرگ‌نمایی یا تحریف ارائه شده و به عنوان فردی که خود را در برابر وجدان و خدای خود مسئول می‌دانم، این تجربه را صادقانه منتقل می‌کنم تا دیگران با آگاهی بیشتری تصمیم بگیرند."
