  معطل میشید

  من هم گفتم “من وقت مصاحبه رو تعیین نکردم ، خودشون وقت رو تعیین کردن و رسم ادب
  بود در این ساعت وقتشون رو آزاد بذارن یا حداقل اطلاع بدن ، بهرصورت به نظر من
  این سیاستهای نخ نمای بعضی از مدیران نالایق شرکتها هست برای استخدام کارجو که
  خیلی هم زننده هست، حتما پیغام من رو به ایشون برسونین و بگید که من هم میدونم
  این جلسات صوری صرفا برای تحقیر و بی ارزش کردن کارجو هست”

