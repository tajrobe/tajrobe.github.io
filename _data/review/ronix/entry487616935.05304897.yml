  و همون جا جلوی خورم پارشون کرد و کلی هم عذرخواهی کرد.

  این شرکت حتی ارکان اول معیار خوب و ایده آل بودن یک شغل رو که نداره هیچ ، سعی
  در نداشتنش هم میکنه.
