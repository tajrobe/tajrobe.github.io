  از همه ی خوبی های شرکتشون گفتند اما نگفتند که بیمه ی شرکتشون بر اساس حقوق پایه
  رد میشه. این یک خیانتی هست که شرکتها در حق پرسنل می کنن و افرادی که دارن
  اینطوری کار میکنن نمیدونن که چه کلاهی داره سرشون میره.

  روزی که میخواست کار شروع بشه تازه به من گفتند. چند ساعت وقتمو گرفتند و حسابی
  کلافه شدم.

  اما تجربه ای که شد اینه که در مصاحبه های آینده همون اول باهاشون اتمام حجت کنم.
