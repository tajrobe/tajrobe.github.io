description: >-
  به دلیل اپیدمی کرونا مصاحبه روی اسکایپ و با یکی از اسکرام مسترهای فعلی آنجا
  برگزار شد. پس از مروری اجمالی بر سوابق قبلی در این شغل و مشاغل مرتبط با آن،
  موارد پایه ای چارچوب اسکرام مانند event ها و نحوه ورود این نقش به تعارضات داخل
  تیم بخش بیشتری از مصاحبه را به خود اختصاص داد. در ادامع راجع به ابزارهایی که
  استفاده کردم پرسیدند که معلوم نبود چه هدفی را دنبال می کردند. چون این نقش نه
  در چارچوب جهانی آن و نه در عرف این بازار bind به استفاده از ابزارهای خاصی
  نیست. ابزار مدیریت پروژه مثل جیرا و تعدادی تکنیک مشخص مانند استفاده از کارتهای
  poker در جلسات planing و غیره عمده ترین ابزارهایی هست که اسکرام مسترها استفاده
  می کنند و من متوجه نشدم مصاحبه کننده انتظار داشت چه ابزاری را مطرح و روی آن
  تمرکز داشته باشد در ادامه مصاحبه. ادامه بحث راجع به چالش هایی بود که در تیم
  های اسکرام با آنها مواجه بودم و راه حل هایی که که میشد پیگیری کرد برای تعیین
  Story point و یا افزایش بهره وری تیم با burn down chart و محاسبه velocity و
  نظایر آن. در پایان مصاحبه گفتند ظرف ۱ هفته فیدبک مصاحبه را اعلام می کنند که
  البته اعلام نکردند و ۲ هفته بعد شخصا پیگیری کردم که نتیجه چی شد.

  اساسا نگرش سازمان های ایرانی به این نقش دچار چالش هست. بعضی جاها چیزی مانند
  cheer leader با حقوق پایین انتظار دارند و یا به دنبال افرادی هستند که این نقش
  را به فضای مدیریت پروژه و نظایر آنها ببرد. سداد هم بر اساس مصاحبه ای که انجام
  دادم جزو این دسته شرکت ها محسوب میشود. رزومه من از طریق یکی از دوستانم به
  دستشان رسیده بود و طبعا انتظار میرفت که استراتژی مشخصی برای فرآیند جذب نیرو
  داشته باشند. ضمن اینکه چندین نوبت آگهی های ایشان در سایت های کاریابی را در یک
  سال منتهی به مصاحبه دیده بودم که حاکی از آن است که نیاز مبرمی به استخدام این
  نقش داشته و دارند اما در جلسه مصاحبه راجع به job description مطلوب شان صحبتی
  نکردن که بیانگر عدم تسلط فرد مصاحبه کننده به این مقولات بود. به نظرم برای این
  جور شغل حد وسط وجود ندارد بنابراین برای کسب تجربه و حقوق های پایین شانس بیشتری
  دارید تا قبول کردن یک نقش چالش برانگیز در حد یک اسکرام مستر حرفه ای

  ویژگی‌هایی که براشون مهم بود:

  مورد خاصی مدنظرشون نبود هرچند همگان میدانند جو آنجا بیش از حد متعارف مذهبی است
