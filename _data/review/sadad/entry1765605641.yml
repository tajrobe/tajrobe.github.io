description: "من چندین سال هست تو سداد هستم و صرفا جهت انتخاب درست افرادی که دوست دارن در این شرکت استخدام بشن این کامنت رو میذارم.\r\nاول بگم که سداد تیم های متفاوتی داره با پروژه های متفاوت مالی و غیر مالی \r\nشما مراحل استخدام رو خواستید طی کنید از مصاحبه کنندگان درباره تیم و فرهنگ تیم و همچنین پروژه بپرسید و اطلاعات بگیری به طریقی که می تونید\r\nبعد استخدام شما می تونید شبیه به کارمند اداری باشید و قصد پیشرفت علمی نداشته باشید و کسی هم با شما کار نخواهد داشت و صد در صد امنیت شغلی دارید تا بازنشستگی \r\nمی تونید شخصی باشید کنار تایم کاری از تایم آزاد که خیلی هم زیاد هست استفاده کنید آموزش های خوب ببنید و دوره های آنلاین بردارید و پیشرفت کنید و به شرکت های مد نظر با بیزینس های متفاوت و حقوق های بهتر برید یا پروژه های خارج از شرکت به صورت فریلنس بگیرید حقوقتون رو افزایش بدید\r\nاگر حاشیه هم دوست دارید فراوووووون تو این شرکت پیدا میشه و می تونی تو خرد کردن سبزی بهشون کمک کنید و لذت ببرید"
