description: "هرچقدر از بد بودن و فاجعه بودن وضعیت این موسسه بگم کم گفتم\r\nاونی که میاد تعریف میکنه و میگه خوب شد تعدیل انجام شد قطعا هم دزده هم قاطی یه دار و دسته ای هست و کلی زیراب زنی کرده تا بتونه باعث تعدیل و بیکاری افراد لایق و اصلح بشه . هیچوقت یه آدم فکرشم نمیکنه تو یه آموزشگاه زبان معمولی این همه فساد وجود داشته باشه. سرپرست ما یه آدم مافنگی بی سواد بود، به قدری این فرد و تیمشون فاسد بودند که قابل باور نبود برام. هرروز یه بازی و یه داستان درمیاوردن انقدر اذیت شدم که استعفا دادم و فهمیدم چقدر بیخودی خودم رو توی اون موسسه فاسد زجر دادم درحالی که شرکتی که درحال حاضر شاغل هستم شرایطش ذره ای مشابه اون خانه ی فساد نیست.  و خیلی از نظر روحی و مالی شرایط بهتری دارم\r\nنه حقوق سروقت میدن نه عیدی دادن و حالا هم تسویه حساب رو پرداخت نمیکنند. این مجموعه بهشت بی سوادان ، دزدها ، خاله زنک ها … خلاصه بگم بدترین هاست \r\nروابط خارج از چهارچوب خانم ها و آقایان که در اغلب موارد متاهل هم هستند. زیراب زنی فراوان توسط پرسنل جالب تر این هست که از مدیرعامل بگیر تا خورده سرپرست ها آدم های دهن بین و بی کفایتی هستند. تمام سیستم و تشکیلات با ذهن های کثیف و سودجو میچرخه \r\nچیزهایی در این موسسه دیدم که باور نمیکردم در واقعیت یک محیط کاری بتونه تا این حد سمی و وحشتناک باشه \r\nسیستم دیکتاتوری و بسیار قدیمی ، محیط کسل کننده و مسموم، بدون هیچ مزایایی تنها مزایا تحصیل زبان انگلیسی هست که اونم با توسل به زور هست  اگر میخواین با اعتمادتون بازی بشه، اگر میخواین روح و روانتون نابود شه ، اگر حق و حقوقتون براتون اهمیتی نداره حتما دفترمرکزی سفیر رو برای کار انتخاب کنید.\r\nاصلا براشون اهمیت نداره که چقدر تلاش میکنید، باهوش و دلسوز هستید دقیقا ضد کارمندان پرتوان و پرتلاش هستند و به بدترین شکل برخورد میکنند"
