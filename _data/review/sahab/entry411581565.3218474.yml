  پیشنهاد داد که راجع به این پوزیشن هم یه گپی بزنیم. گپ خوبی بود.

  هر چند من بعد از صحبتامون گفتم که فعلا میخوام فنی باشم و این تیکه مصاحبه کلا
  منتفی شد.

  منابع انسانی شون هم خیلی خوش برخورد و خوب بود.

  بعد از حدود یه هفته زنگ زدن و قرار گذاشتن برای جلسه پیشنهاد. تو این جلسه قرار
  بود حقوق و تیمی که من قراره بهشون اضافه بشم رو بگن بهم و اینکه کلا بگن شرکت چه
  کار میکنه و فرهنگش چیه و اینا. قبل از هر چیزی یه NDA امضا کردم و بعدش کامل
  توضیح دادن فرهنگ سازمانی شون رو (که خیلی جذاب بود).

  حقوق رو پیشنهاد دادن و یه قرارداد آزمایشی سه ماهه بستیم.

  به طور کلی حس صمیمی و خوبی رو داد بهم مصاحبه ها.

