description: >-
  دو جلسه مصاحبه داشتم و برام عجیب بود چرا پروژه Take home ندادن. در اولین
  مصاحبه باهم درباره پایتون و داکر و ساختمان داده حرف زدیم و در مصاحبه دوم هم یه
  مقدار درباره سینگلتون و بررسی یه قطعه کد و رجکس. سوالات عجیب بود یکم، مثلا هیچ
  سوال الگوریتمی ازم پرسیده نشد و درباره ساختمان داده هایی مثل AVL tree و Tree
  set حرف زدیم که خب اکثر سوالات رو هم خوب جواب دادم بنظر خودم منتها یه مقدار یه
  چیزایی دقیق یادم نبود مثل generator در پایتون یا regex ولی خب مصاحبه کننده که
  میگفت اوکیه و فکر میکردم اوکی باشه مصاحبه های فنی و حتی چیزایی که مدنظر داشتم
  هیچوقت صحبت نشد، مثلا گفته بودند این پوزیشنی بین مهندس نرم افزار و دوآپس عه
  ولی هیچوقت از سیستم دیزاین یا دیتابیس دیزاین یا حتی کار خاصی با داکر مطرح نشد.

  یه فرم هم برام فرستاده بودن از سوابق و حقوق قبلی! و معرف ها و اینا که بعید
  میدونم به هیچ کدومشون زنگ زده باشن و حقوق درخواستی.

  درکل بسیار دقت داشته باشید جایی که کار می کنید کجاست و چه محیطی داره و الانم
  از رد شدنم ناراحت نیستم و میتونید یه سرچی درباره اش تو توییتر و کلا شرکتهایی
  که خدمات فیلترینگ ارائه می دهند بکنید و بعد تصمیم بگیرید در چنین شرکت هایی کار
  کنید یا نه.

  قطعا اگه این مرحله که همون جلسه هفتگی کمیته جذب شون بود هم پاس می شدم باهاشون
  درباره خدماتی که درباره بررسی عمیق پکت ها(!) ارائه می دهند بحث می‌کردم.
