description: >-
  دو مرحله مصاحبه تلفنی داشتیم. اولش میخواستن مطمئن شن که هنوز قصد تعویض شرکتی
  که در حال حاضر مشغول هستم رو دارم، بعد یه زمانی رو باهام هماهنگ کردن برای
  مصاحبه تلفنی. بعد از مصاحبه تلفنی یک جلسه مصاحبه با یکی از svpهای شرکت و مدیر
  منابع انسانی همزمان داشتم. مصاحبه سختی بود. سوالات هم تخصصی مرتبط با شغل بود
  هم سوالاتی با چاشنی حل مساله و نوع نگاه به مسائل و چگونگی شکست سوالات و پیدا
  کردن راه حل واسشون پرسیده می‌شد. حدودا ۲ ساعت طول کشید این جلسه. بعدش گفتن در
  مورد شما در جلسه گروه صحبت خواهد شد و نتیجه خدمتتون طی یک‌هفته اعلام میشه. بعد
  اطلاع دادن که پذیرفته شدی و جلسه مصاحبه بعدی به نوعی ارائه پیشنهاد برای همکاری
  و فرهنگ سازمانی سحاب و آشنایی با تیم‌ها و … بود.

  سعی کنین خودتون باشین. عمدتا افرادی که توی شرکت کار میکنن افرادی هستن که توی
  پوزیشن شغلی خودشون جزو بهترین‌ها هستند و به نوعی سینیوریتی دارند، لذا اگر
  اقدام به نمایش بیش از آن چیزی که هستین کنین، توسط مصاحبه‌کننده به راحتی قابل
  تشخیصه. چه بسا توانمندی ذاتی شما بیشتر بتونه توی پذیرفته شدن بهتون کمک کنه تا
  اینکه خودتون رو بیش از آن چیزی که هستین نمایش بدین و طرف مصاحبه‌کننده هم، شما
  رو قطعا در این صورت به چالش خواهد کشید و نتیجه خوبی نخواهید گرفت.

  ویژگی‌هایی که براشون مهم بود:

  از لحاظ شخصیتی، افراد سمج و سخت‌کوش برای حل مسائل میخوان که به راحتی دلسرد و
  خسته نشن و بتونن برای مشکلات راه‌حل‌های مفید و خوب ارائه بدن.

  در مورد مسائل مذهبی و عقیدتی سوالی پرسیده نشد.
