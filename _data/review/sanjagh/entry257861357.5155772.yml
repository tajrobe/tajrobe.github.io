description: >-
  دو مرحله داشت که خیلی صحبت کردیم

  مصاحبه دومم خیلی قوی‌تر از اولی بود. تنها چیزی که شفاف یادم هست سوالی بود که
  سال‌ها سوال خودم بود. مهم بود برایشان که کاری که انجام می‌دهی را دوست داشته
  باشی. این نه تنها برای شرکت یک مزیت انسانی حساب می‌شد بلکه خیلی در رابطه آینده
  تو با شرکت نقش مهمی ایفا می‌کرد. راحت می‌توانی بگویی من از فلان کار خوشم نمی
  آید (همین راحتی در حرف زدن خودش خیلی تمدن می‌خواهد) و تو این انتخاب را داری که
  از کارهای دیگر هر کدام را که برایت خوشایند است انتخاب کنی. البته این قضیه
  مغایرت با تحویل کار و تعهد نداشتن به کار نیست. صرفا اینکه تنوع مدیریت کارها به
  نوعی است که انتقال کار و پیش بردن آن نیازمند بروکراسی عجیب و غریبی نیست. و این
  موضوع چیزی نیست که در هر شرکتی امکان پذیر باشد. بقیه شرکت‌ها خیلی بخواهند
  انعطاف برایت خرج بدهند این است که راحت بتوانی فردا مرخصی بگیری و بروی یه هوایی
  به ریه‌ات برسانی (مرخصی‌های الکی*).

  من تجربه ام رو اینجا نوشتم

  ویژگی‌هایی که براشون مهم بود:

  اینکه دنبال راهکارهای جدید هستم
