description: "من مدت سه ماه در شرکت شاتل کار کردم و تجربه‌ام متأسفانه اون چیزی نبود که انتظار داشتم. در مصاحبه‌های استخدامی، حقوق مشخصی برای قرارداد اصلی وعده دادن که به نظرم منصفانه می‌اومد، اما بعد از دوره آزمایشی، مبلغ پیشنهادی به مراتب کمتر از توافق اولیه بود و این تفاوت برایم قابل قبول نبود. همچنین، شرح وظایفی که در مصاحبه مطرح کردن، با واقعیت کار تفاوت زیادی داشت و سطح مسئولیت‌ها با حقوق پرداختی اصلاً تناسبی نداشت.  \r\n\r\nوقتی کارم رو شروع کردم، متوجه شدم امکانات اولیه مثل میز کاری مناسب یا فضای کافی برای انجام وظایف در اختیارم نیست. مزایای رفاهی هم عملاً وجود نداره؛ هزینه‌هایی مثل ناهار بوفه و بیمه تکمیلی به جای حمایت شرکت، از حقوق کارمند کسر می‌شه. تکنولوژی‌های مورد استفاده هم خیلی قدیمی‌ان و کار کردن اونجا به رشد حرفه‌ای کمکی نمی‌کنه. منابع انسانی شاتل هم عملکرد ضعیفی داره و رفتار پرسنلش اغلب غیرحرفه‌ای و ناخوشاینده. به نظرم بیشتر دنبال کسر هزینه از کارمندا هستن تا حمایت ازشون.  \r\n\r\nدر زمان قطع همکاری، برخورد خیلی سرد و بی‌توجهی از سمت شرکت دیدم که حس خوبی بهم نداد. بعد از اتمام کار، باهام تماس گرفتن و گفتن چون کمتر از یک سال موندم، باید یک پایه حقوق بابت \"هزینه آموزش\" بدم. ظاهراً این بند تو قرارداد بوده، ولی هیچ نسخه‌ای از قرارداد به من ندادن و فقط گفتن \"باید موقع امضا می‌خوندی\". وقتی درخواست ریز هزینه‌ها رو کردم، گفتن همچین چیزی ارائه نمی‌دن. در حالی که آموزش‌ها صرفاً برای تسریع کار داخلی خودشون بود و هیچ ارزش علمی یا مدرک معتبری نداشت.  \r\n\r\nشاتل شاید از بیرون جذاب به نظر بیاد، ولی تجربه من نشون داد که از نزدیک ارزش وقت و انرژی رو نداره. توصیه‌ام اینه که اگه دنبال جایگاه ارشد نیستید، جای دیگه‌ای رو برای کار انتخاب کنید تا آرامش و انگیزه‌تون حفظ بشه."
