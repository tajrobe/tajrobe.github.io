description: >-
  مرحله اول با مدیر مستقیمم مصاحبه داشتم و یک سری سوال تقریبا تخصصی از مفاهیم
  بازاریابی ازم پرسیدند مثلا STP چیه و استراتژی های رقابتی پورتر چی بودند و … .
  واحد بازاریابی اون موقع توی یه ساختمون اجاره ای جداگانه بود که واقعا نامنظم و
  به هم ریخته بود که در وهله اول تو ذوقم خورد.

  مرحله بعدی یک سری تست بود که شامل هم مهارت های عمومی کامپیوتر (آفیس و تایپ) و
  سوالات شخصیتی بود. سوالات مهارت های عمومیش متوسط بود و مشکل جدی ای نبود. جالب
  اینجا بود که تست شخصیتش توی یک اکسل بود که باید جواب ها رو با ۰ یا ۱ میدادیم و
  توی یک شیت دیگه خروجی و نمودار جوابها رو میکشید. از اونجایی که من با این تست
  MBTI کمی آشنا بودم با توجه به خروجی یه کمی جواب هام رو دستکاری کردم. نکته
  جالبی که توجهم رو در اینجا جلب کرد این بود که افراد زیادی در حال استخدام بودند
  که نشون میده که نرخ ریزش و ترک کارکنان بالایی داره.

  توی مرحله سوم در ساختمان اصلی با دو نفر مصاحبه داشتم که بعدا فهمیدم یکیشون
  مدیر منابع انسانی (که خودشون پزشکی خوندند) بودند و دیگری مدیر بازاریابی شرکت.
  یک سری سوالات عمومی پرسیدند که همه جا میپرسند ولی نکته اصلی فشار روانی ای بود
  که سعی میکردند اعمال کنند. مثلا رگباری از من سوال میپرسیدند و هنوز جواب این
  سوال رو نداده سوال بعدی رو میپرسیدند و در حین صحبت های من سرشون توی گوشیشون
  بود و تلگرام چک میکردند. رزومه م رو زیر سوال میبرند و تاکتیک های دیگه که
  احتمالا قصدشون تست میزان تحمل استرس من بود. به هر حال میتونم بگم یکی از بدترین
  تجربه های مصاحبه من بود.

  در نهایت بعد از دو سه هفته بهم اوکی دادند و من مشغول به کار شدم.

  چند سالیه که تبلیغ میشه که در یک رده بندی شاتل بهترین محل کار برای کارکنانه
  ولی من در ۵ ماهی که اونجا بودم واقعا تجربه بدی داشتم. حقوق های پایین، کارکنان
  بی انگیزه و با سطح مهارت های متوسط، فضای متراکم و شلوغ و نامنظم و …

  به نظرم بر خلاف برند شاتل که در ارائه خدمات نسبتا محبوبه، این شرکت برای کار
  جای مناسبی نیست.

  ویژگی‌هایی که براشون مهم بود:

  افراد بسیار زیاد بودند و نمیشه گفت تم غالبی داشتند

  ولی اکثرا خانم بودند و صمیمیت نسبتا خوبی داشتند.
