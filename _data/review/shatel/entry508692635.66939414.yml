description: >-
  من سال ۹۶ مصاحبه شدم. برام ایمیل فرستادن که فایل مصاحبه رو تکمیل کنم و براشون
  بفرستم. بعد زمان مصاحبه رو بهم اعلام کردن. بعد از اون ۴ بار برای مصاحبه حضوری
  رفتم!!!

  بار اول یه آقا و یه خانم از واحد تخصصی مصاحبه رو انجام دادن و سوالات فنی
  پرسیدن و از سابقه کارم سوال کردن. بعد از اون یک بار برای انجام تست های مثلا
  فنی مراجعه کردم! (بعضی تست ها مناسب کار من نبود! مثلا تست سرعت تایپ!)

  توی این مرحله هم قبول شدم و بعد از اون برای مصاحبه منابع انسانی هماهنگ کردن.

  مجددا یک روز دیگه مراجعه کردم و توی اون روز سه نفر از مدیران ارشدشون حضور
  داشتن و سوالات عمومی مثل آخرین کتابی که خوندی و اینها رو پرسیدن.

  بعد از اون با شرکتی که من در اون مشغول به کار بودم تماس گرفتن و مسئله جابجایی
  من رو مطرح کردن و از ایشون درباره رضایتشون از کار من سوالاتی پرسیدن. این در
  حالی بود که با من چیزی رو قطعی نکرده بودن و در واقع میتونستن موقعیت شغلی من رو
  (من نوعی) به خطر بندازن. (میتونستن تحقیقاتشون رو وقتی که همه چیز رو با من قطعی
  کردن و قبل از بستن قرارداد انجام بدن)

  بعد از اون مجددا از من خواستن حضوری مراجعه کنم!

  در کمال تعجب و بعد از ۴ بار مراجعه، همون اشخاص اول جلوی من نشستن و گفتن که
  نمیتونن حقوق پیشنهادی من رو بپردازن و برای پرداخت حقوق فرمولهایی دارن که با
  توجه به اون، سابقه کاری من کمه و حقوق کمتری میتونن بپردازن!!! این در حالیه که
  من روز اول به همون اشخاص حقوق پیشنهادی خودم و محدوده ای که از اون پایین تر
  نمیام رو گفته بودم!

  همونجا بعد از شنیدن صحبت های اون آقا و خانم باهاشون خداحافظی کردم و بیرون
  اومدم. چند روز بعد مجددا با من تماس گرفتن و گفتم که مدارک ببرم برای قرارداد!!!
  نا هماهنگی بین مجموعه از اول پیدا بود!

  با وجودی که در کل دوره مصاحبه کلی ذوق داشتم که به این مجموعه اضافه بشم، رفتار
  زشت و غیر حرفه ای کارکنانش باعث‌شد که خدارو شکر کنم که همون اول متوجه بی
  کفایتی این شرکت بشم!
