  بعد از فرستادن رزومه حدود یکی دو روز بعد تماس گرفتن برای مصاحبه حضوری. مصاحبه
  ۲ مرحله داشت:

  مرحله اول فنی بود که اون شخصی که مسئول قسمت فرانت بود اومد و یه کلیتی در مورد
  شرکت و ساختار تیم ها گفت. بعد یه سری سوال فنی که خیلی هم سخت نبود پرسیدن.
  مصاحبه حدود ۱ ساعت طول کشید و بعد گفتن که یه پروژه تستی میفرستن واسم که باید
  حلش کنم. من هم بعد از ۲ ۳ روز اون مساله رو حل کردم و فرستادم.

  بعد از ۲ ۳ روز تماس گرفتن که برای مصاحبه دوم حضوری بیام. مصاحبه دوم با منابع
  انسانی بود و سوالات روتینی پرسیده شد که شامل خطوط قرمز اینکه توی تیم بزرگ
  میتونم کار کنم یا خیر و حقوق و غیره بود.

  آخره مصاحبه منابع انسانی یه صحبت خیلی کوتاه هم با مدیر فنی داشتم که سوال فنی
  پرسیده نشد و صرفا جهت ارزیابی بیشتر و آشنا شدن بیشتر با تیم بود.

  حدود یکی دو هفته بعد هم یه آفر از طریق ایمیل برام اومد که باید توی ۴۸ ساعت
  میگفتم که قبول میکنم یا خیر. توی ایمیل تاکید شده بود که یه دوره آزمایشی هم
  خواهم داشت.

  به نظرم افرادی که مصاحبه میکنند واقعا در مورد نیاز هایی که داشتند سوال پرسیدن
  و واقعا قصد اذیت کردن و پیش داوری رو نداشتن. کافیه به نظرم اون چیزایی رو که
  میخوان قبلا کار کرده باشی و نسبتا مسلط باشی

  ویژگی‌هایی که براشون مهم بود:

  به نظرم بیشتر دوست داشتن بدونن که آیا توی تیم بزرگ میتونم کار کنم یا خیر و
  اینکه بتونم با تیمشون مچ باشم.
