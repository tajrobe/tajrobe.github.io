  کردم. و یکی دو روز بعد باهام تماس گرفتن و تعئین زمان مصاحبه شد برام.

  خود من به خاطر این که حس میکردم دیر رسیدم کمی استرس داشتم ، اما خدا رو شکر به
  موقع و سر ساعت رسوندم خودم رو ، اما در شرکت به دلایلی که کاملا مشخص و موجه
  بودند ، با تاخیر تقریبا ۴۵ دقیقه ای با من مصاحبه کردند.

  به دلیل کرونا شرکت تصمیم گرفت که دو مرحله مصاحبه ، یعنی مصاحبه با منابع انسانی
  و مرحله تخصصی رو در یک مرحله انجام بده ، که به نظر من خوب بود و زمان کافی رو
  بهش اختصاص دادن هر دو عزیز! رفتار بسیار محترمانه ای داشتند!

  اما به دلیل استرس خودم ، در پایان مصاحبه هیچ سوالی رو از این عزیزان مبنی بر
  فرآیند کار ، شیفت و حقوق و این قبیل اطلاعات نپرسیدم! که حس میکنم همین باعث تا
  این عزیزان گمان کنند من نسبت به فعالیت با شرکت بی میل هستم!
