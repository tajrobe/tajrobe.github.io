description: >-
  با توجه به اینکه سابقه کار تمام وقت نداشتم، ابتدای صحبت در مورد خودم پرسیدند
  که یک گزارش مختصر از فرآیندهای تحصیلی و شغل های پاره وقت و پروژه هایی که انجام
  دادم، ارائه کردند و پس از اون در مورد هدف گذاری های آینده حرفه ایم سوال کردند.
  بعد از این دو مرحله مصاحبه بیشتر فنی شد و در مورد توانایی انجام شغلی که براش
  الای کرده بودم، سوالاتی از قبیل نحوه طراحی کمپین و کار با آنالیتیکس پرسیدند.
  بعد از اون هم یه سری توضیحات در مورد نحوه انجام کار و نیازمندی های خودشون
  دادند.

  در انتهای صحبت بهم گفتند که منابع انسانی سازمان در مورد ادامه مصاحبه باهام
  تماس می گیرند. پس از دو سه روز هم منابع انسانی بهم ایمیل زدند و گفتند که شخص
  دیگه ای که به نیازمندی های شغلی مد نظرشون نزدیکتر بوده رو انتخاب کردند.

  حتما با آمادگی دانشی خوبی وارد مصاحبه شود و به نظرم در این مورد شغلی خیلی خوب
  هست که طرف بتونه توانایی های خودش رو به صورت خیلی خوبی ارائه بده.

  ویژگی‌هایی که براشون مهم بود:

  به نظرم رسید که به رفتار دوستانه و صمیمی بیش از رفتار رسمی براشون حائز اهمیت
  هست.
