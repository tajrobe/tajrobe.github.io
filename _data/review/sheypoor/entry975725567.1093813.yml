description: >-
  مدت خیلی کوتاهی بعد از اینکه رزومه فرستادم باهام تماس گرفته شد و باتوجه به
  اینکه من با خیلی از شرکتهای مطرح ایرانی مصاحبه کردم٬ منصفانه این سرعت عمل در
  غربال و تأیید نهایی رزومه ها٬ یک ویژگی مثبت کمیاب بود. بعد از ست کردن قرار
  مصاحبه اسکایپی ٬ خانومی که با من مصاحبه رو انجام دادن از لحاظ آرامش و خونسردی
  و محترمانه بودنه برخوردشون حس خیلی خوبی به من دادن و ویژگی مثبت دومشون هم که
  کمتر در کارشناسهای جذب دیده میشه این بود. اما سوالاتی که در فرآیند مصاحبه کردن
  برام تازگی داشت٬ از جهت اینکه میشد خیلی بهتر و جزئی تر اطلاعات و دانش منو
  بررسی کنن. اما صرفا به یک سوال تئوری درمورد اینکه با روش مصاحبه استار آشنا
  هستم یا نه و اینکه چقدر مقاله میخونم و آخرین مقاله ای که خوندم چی بوده بسنده
  کردن. و بعد هم در انتهای مصاحبه گفتن که برای مرحله دوم احتمالا فردا تماس
  میگیرن ٬ اما با وجود پیگیری های من پاسخ درستی بهم داده نشد و درنهایت هم ایمیل
  تعیین وضعیت برام ارسال نشد و زمانی این اتفاق افتاد که من خودم فیدبکمو درمورد
  نکاتی که میتونه فرآیند مصاحبه رو بهبود بده بهشون منتقل کردم و یک ایرادو
  بلاتکلیف گذاشتن متقاضی مطرح کردم. خصوصا که من باید از شهرستان برای ادامه مراحل
  مصاحبه به تهران میومدم و با یکی دو شرکت دیگه هم درحال مذاکره بودم و بهتر بود
  وضعیتم زودتر مشخص بشه. درکل بخشی از مصاحبه و همینطور بعد از مصاحبه برام تجربه
  عجیب منفی ای بود که امیدوارم با رفع کردنش کس دیگه تجربه مشابه منو واقعا نداشته
  باشه و حس مثبت از اول تا انتهای فرستادن ایمیل به متقاضی داده بشه.

  من واقعا نمیدونم به چه دلیل این برخورد باهام انجام شد ٬ در جواب درخواست فیدبک
  پاسخی نگرفتم. برای همین نمیتونم توصیه خاصی به متقاضی بکنم. فقط اینکه خونسردی
  خودشو حفظ کنه و نگران نباشه ٬ چون تعامل مصاحبه کننده خیلی صمیمانه و دلنشینه.

  ویژگی‌هایی که براشون مهم بود:

  به اینکه سرعت یادگیری فرد چقدر هست و میتونه برای انجام کارها به سرعت یک روشو
  یاد بگیره و پیاده سازی کنه یا نه.
