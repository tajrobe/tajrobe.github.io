  می‌کردن مودب باشن خوب نبود و بعضی مواردی که در مورد شرکت می‌گفتن بیشتر در
  راستای بد بودن وضعیت شرکت بود تا این که بخوان از خوبی‌های شرکت بگن و بیشتر من
