description: "بعد ۲ سال کار تو اسنپ شاپ میگم اگه صبر ایوب دارید و حوصله بیش از حد دارید و کفش آهنین برای گرفتن حقتون بفرمایین شروع کنید\r\nیک_ مبلغ دریافتی از اون چیزی که واقعا حسابداری میشه کمتر می‌دهند و اثبات هم کنید گردن نمیگیرن \r\nدو_ هر چندین ماه یکبار جنس جدید شما تایید میشه آیا تایید بشه یا نشه قوانین فوق مزخرف و غیر حرفه ای برای عکس محصول رو گذاشتن که شما رو عاجز میکنه و بیخیال میشین از محصول جدید آپلود کردن\r\nسوم_ مشتری حق داره سلیقه ای جنس رو برگردونه یعنی دقیقا همون رو فرستادی ولی مشتری بازش میکنه و تست میکنه برمیگردونه و شما حق اعتراض نداری چون بگی هم میگن باشه ولی یکسال میگذره و هیچ کاری نمیکنن برات \r\nچهارم_پشتیبانی فروشندگان افتضاح هست اصلا درست و دقیق کمک نمیکنن واطلاعاتشون کاملا اشتباه هستش و یه سریشون هم که ببخشید از دماغ فیل افتادن اصلا حرف زدن و کار بلد نیستن چرت و پرت تحویل میدن\r\nو موضوع آخر و مهم انبار اسنپ شاپ نگم براتون از داغون بودن این بخش اصلا هیچ هماهنگی باهم ندارن انبار به چیزی میگه اسنپ یه چیز دیگه \r\nو اصلا سمت ارسال به انبار نرید و همون ارسال فوری فقط بدید و اصلا محصول زیر ۱۰۰ تومن نزارید چون مشتری میتونه به دروغ بگه چیز دیگه براش فرستادید و هم جنستون هدیه میمونه دست مشتری هم پولشو بهش میدن "
