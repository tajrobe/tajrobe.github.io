description: >-
  کلا یکبار حضوری رفتم که اول مصاحبه فنی بود با یکی از برنامه‌نویس‌های ارشد شرکت
  اسنپ.

  سوالاتی که پرسیده شد بیشتر حول همون مهارتهایی بود که تو رزومه‌م نوشته بودم.

  در مورد تجربه‌ی فنی و سوابقم خیلی صحبت کردیم.

  سوالات فنی هم بیشتر راجع به ساختار اپلیکیشن‌های اندرویدی مثل چرخه‌ی حیات
  اکتیویتی و سرویس و ویو و … ، نحوه‌ی پاس دادن دیتا بین کامپوننت‌های مختلف، کار
  با لوکیشن و ‌‌‌‌‌‌گوگل‌مپ، دیزاین‌پترین‌های رایج و معماری های مختلف و گیت بود.

  توی همون جلسه به من گفتن که از نظر فنی تایید شدم و راجع تاریخ شروع همکاری و
  حقوق درخواستی باهم صحبت کردیم.

  بعد از جلسه‌ی فنی یه مصاحبه‌ی HR کوتاه هم با کارشناس منابع انسانی داشتم که
  خیلی ساده و طبق روتین بود و فکر نمیکنم توی روند تصمیم‌گیری‌شون برای انتخاب
  متقاضی تاثیری داشته باشه.

  کلا تو هر مصاحبه‌ای خیلی خوب مفاهیم پایه‌ای اندروید و جاوا و کاتلین رو مرور
  کنید و بلد باشید، چون ممکنه یه سوال ساده رو نتونید جواب بدید و کارتون برای
  قبول شدن سخت بشه.

  تو رزومه‌تون چیزایی که واقعا بلدید و کار کردید رو بنویسید.

  سعی کنید توضیحاتتون رو به مباحثی که بیشتر واردید بکشونید.

  اگر یه چیزی رو بلد نبودید، بگید کار نکردم الکی چرت و پرت تحویل ندید.

  ویژگی‌هایی که براشون مهم بود:

  کلا ویژگی رفتاری یا عقیدتی خاصی مدنظرشون نبود.
