description: >-
  من در یک روز برفی دی ماه سال ۹۸ برای مصاحبه به دفتر مرکزی اسنپ رفتم برای
  مصاحبه، در مرحله نخست با مدیر منابعانسانی اسنپ مصاحبه کردم، باید بگویم مصاحبه
  سنگینی بود و ایشان می خواستند که من تمام سوابق کاری دوازده ساله خودم را به طور
  کامل برایشان توضیح دهم، که به نظر من برای چنین شغلی کاملا غیر ضروری است، آنهم
  در روزهای تعطیل با دستمزدی ساعتی ۹ الی ۱۰ هزار تومان، مدیر منابع انسانی
  علاقمند بود که من را استخدام کند اما گفت که مصاحبه دومی هم باید با یکی از
  مسئولان کال سنتر انجام بدهم و از من خواست به یکی از طبقات که الان یادم نمی آید
  کدام طبقه بود بروم و با مسئول مربوطه کال سنتر مصاحبه کنم، مصاحبه در سالن کال
  سنتر بود که فوق العاده پر سر و صدا بود، مسئول کال سنتر دو یا سه سوال از من
  پرسید،کلا احساس کردم لاقه ای به استخدام من ندارد، مثلا پرسید آیا می توانی رهبر
  تیم باشی یا نه؟ پس از پایان مصاحبه به من گفت اگر بخواهیم استخدامت کنیم تا دو
  سه روزه آینده اطلاع می دهیم، که اطلاع هم ندادند و در واقع من ریجکت شدم.
