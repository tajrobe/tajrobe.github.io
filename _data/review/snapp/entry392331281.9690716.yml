description: >-
  چیزی که خیلی مشخصه،اینه که،من با تجربه ای که با کار در شرکت های مختلف
  داشتم،متوجه شدم که تنها چیزی که مهم هست برای استخدام،فقط و فقط اینه که مصاحبه
  کننده ها حس کنند شما قرار نیست در آینده جای اونها رو تو شرکت بگیرید،یعنی اصلن
  و ابدا نباید خیلی خودت رو با قدرت کلامی بالا نشون بدی،و حدالامکان باید یه آدم
  مودب و کم حرف باشی در جلوی چشم فرد مصاحبه کننده(حتی اگه شرط پذیرش در اون کار
  روابط عمومی بالا باشه)،سوالاتی که پرسیدن این بود که کجا کار کردی و چرا از
  آخرین کارت خارج شدی،و آیا شناختی از کاری که میخوای اینجا انجام بدی داری یا
  نه،ولی نکته ی خیلی جالب برای من این بود که،در زمان مصاحبه همزمان سه نفر
  بودیم،در کنار هم،اون دو نفر حتی نمیتونستم درست و نرمال صحبت معمولی انجام بدن،و
  من خیلی کامل جواب دادم،و جالب اینکه بعدها از طریق دوستم که اونجا مشغول
  شد،متوجه شدم هر دوی آنها در مصاحبه قبول شدن ولی من قبول نشدم

  فقط مرحله ی مصاحبه رو با آرامش و کم حرفی و مودبانه برو،تیپ ظاهریت بیشتر شبیه
  کارمندهای بانک باشه (خیلی رسمی),چون با اطلاعی که دارم اگه استخدام بشید،تنها
  چیزی که اونجا کارکرد داره تا همیشه شغلتون حفظ بشه ،اینه که همیشه در حال تعریف
  و تمجید از نیروهای بالا سریتون‌باشید و این خودش بدون توجه به کارکرد شما،(که
  خوب باشه یا بد)،باعث موفقیتتون هست،شاهد عینیش هم دوست خودم،که حتی پرینت گرفتن
  بلد نیست ولی الان حقوق بالایی داره میگیره
