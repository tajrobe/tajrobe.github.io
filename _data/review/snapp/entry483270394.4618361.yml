description: >-
  ابتدا از طریق لینکدین یکی از بچه های اندروید اسنپ، از این موقعیت آگاه شدم و
  براش رزومه ام رو فرستادم. مدت زیادی (حدود ۲۰ روز)‌ گذشت و از اسنپ با من تماس
  گرفتند و دعوت به تست فنی کردند. یه تست ۳۰ سواله که ۲۵ تاش چهارگزینه ای بود و ۵
  تایی هم تشریحی داشت و ۳۰ دقیقه که خب میتونید سرچ کنید در حین تست و احتمالا با
  سطح نسبتا خوبی هم باشید پاس می کنید. در مورد بخش تشریحی هم چیز خاصی نیست و
  تیپیکاله، مثلا لیک زدن رو بتونید تشخیص بدین یا dependency injection رو دخیل
  کنید. بعد از حدود یک هفته باهام تماس گرفتند و دعوت به مصاحبه اسکایپی کردند.
  مصاحبه طولانی و بیشتر از ۲.۵ ساعت و ابتدا حدود ۵۰ دقیقه مصاحبه HR بود و خوب
  پیش رفت و سوالات متداول و مثلا اینکه چالش های قبلیت چی بود و اینا و بعد مصاحبه
  فنی. مصاحبه فنی سرشار از سوالاتی بودند که در نظر اول حفظی طور هستند ولی خب از
  نظرشون اگر هر روز درگیر بخش های مختلف اندروید باشید میتونید جواب بدین. سوالات
  خیلی زیاد بودند و از اصول SOLID و شی گرایی شروع کردند و توضیح شون تا ویژگی های
  زبان کاتلین مثل اینکه sealed برای چیه و میشه ازش ارث بری کرد؟ و فرق lateinit و
  lazy و … و بعدم ویژگی های مختلف اندروید مثل فرق service , intentService و فرق
  singleTop و singleTask و RxJava و فرق map و flatMap، Dependency injection و
  فرق Bind و Provide و نهایتا معماری مثل اینکه MVP و MVVP چه فرق اساسی دارند که
  این دوتا رو از هم مجزا میکنه.
