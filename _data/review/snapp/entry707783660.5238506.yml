description: >-
  اول یک نفر از HR تماس گرفت و زمان مصاحبه رو با هم فیکس کردیم. به دلیل شرایط
  کرونا مصاحبه به صورت اسکایپی برگزار شد. دو مصاحبه‌ی HR و تخصصی پشت سر هم و
  هرکدوم به مدت یک ساعت و با فاصله‌ی بیست دقیقه (برای استراحت) در یک روز انجام
  شدند. مصاحبه‌ی HR ساده بود و سؤالات معمول مطرح شد.

  در مصاحبه‌ی تخصصی هم بیشتر سؤالات مربوط به توانمندی حل مسأله مطرح شد. بنا بود
  اگر نتیجه مصاحبه تخصصی مثبت بود تمرین برام ایمیل بشه و ظرف مدت ۴ روز انجام
  بدم.

  از هر دو مصاحبه حس خوبی داشتم مخصوصا مصاحبه‌ی تخصصی.

  عصر ایمیل رو دریافت کردم که به مرحله‌ی بعد رفته‌م و باید تمرین رو تحویل بدم.
  تمرین به زبان انگلیسی و در چهار بخش بسیار پیچیده بود. (البته یه بخش مربوط به
  توانمندی‌های کار با دیتابیس داشت که لغت به لغت از اینترنت کپی شده بود متأسفانه
  و از اسنپ انتظار نمی‌رفت هرچند جوابش توی اینترنت نبود.)

  تمرین رو زودتر از پایان موعد مقرر ارسال کردم اما به هیچ عنوان هیچ پاسخی مبنی
  بر اینکه ایمیل رو دریافت کردند ندادند. از اینجا به بعد مرحله‌ی Ghosting تیم HR
  اسنپ آغاز شد. به فردی که مصاحبه رو با او در اسکایپ شروع کرده بودم پیام دادم و
  پرسیدم که آیا تمرین رو دریافت کردید یا نه؟ اما هیچ اثری از او نبود و پاسخ
  پیامم در اسکایپ رو نداد.

  در نهایت بعد از نزدیک دو هفته دوباره همان فرد با من تماس گرفت و گفت تمرینم
  نمره‌ی قبولی آورده و برای مصاحبه‌ی نهایی زمان رو تنظیم کرد. بهش گفتم که چرا
  این همه وقت هیچ خبری ازشون نبوده که توجیه آورد تعداد مصاحبه‌شونده‌ها زیاد بوده
  که از نظر من قابل قبول نبود چون پاسخ به ایمیل کمترین کاریه که یه فرد
  استخدام‌کننده باید انجام بده.

  در نهایت با دو نفر از تیمی که قرار بود بهشون ملحق بشم مصاحبه کردم که به نظرم
  مصاحبه‌ی خوبی نبود چون فرایند تکراری بود و سؤالاتی که بیشتر مربوط به HR می‌شد
  توی این مرحله مطرح شد.

  یکی از سؤالاتی که ازم پرسیدند این بود که اگر بخوای این خودکار رو به من بفروشی
  چی می‌گی؟

  این سؤال کلیشه‌ای غلط و غیرتخصصی برای عنوان Product Manager من رو متعجب کرد و
  بهشون گفتم این سؤال اصلا خوب نیست چون من مسؤول فروش نیستم و مدیرمحصولم. هرچند
  شاید خوششون نیومد از این پاسخ من اما من تقریبا از اواسط مصاحبه به این نتیجه
  رسیده بودم که جای من اونجا و کنار این آدم‌ها نیست و دورنمای اسنپ برام خیلی
  هیجان‌انگیزتر از چیزی بود که دیدم.

  بعد از پایان مصاحبه هم دوباره هیچ خبری از هیچ‌کس نشد تا اینکه بعد از ۴ روز،
  جمعه ظهر یه ایمیل دریافت کردم که رد شده‌ام.

  دریافت ایمیل کاری در روز تعطیل یکی دیگه از نکاتی بود که واقعا برام تعجب
  برانگیز بود.

  این رو بگم که بعد از مرحله‌ی اول و دوم مصاحبه برام یه ایمیل ارسال کردند که
  نظرم رو در مورد مصاحبه و مصاحبه‌کننده‌ها بگم اما بعد از مرحله‌ی نهایی دیگه نظر
  من گویا مهم نبود.
