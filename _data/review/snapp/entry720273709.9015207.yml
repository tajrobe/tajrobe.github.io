description: >-
  اگر تجربه مصاحبه کردن و داشته باشید (که چون دارید برای پوزیشن HR میرید قطعا
  دارید) چیز متفاوتی نخواهید دید. بیشتر سوالاتCOMPETENCY BASED طرح میشن، از
  دوستان دیگری هم که رفته بودن سوال کردم، تقریبا بین مصاحبه گرا روال یکسانی از
  نظر سوالات برای این پوزیشن وجود نداره، که برای همچین سازمانی یکم عجیب به نظر
  میرسه. در کل نمیتونید پیش بینی کنید که چطور پیش خواهد رفت مصاحبه تون.تاحدودی
  بستگی داره با کی مصاحبه کنید.

  برخورد مصاحبه کنندگان و به خصوص منشی بسیار خوب بود که تاحدودی میشه فرهنگ همراه
  با احترام سازمان و ازش برداشت کرد(حداقل در ظاهر امر).

  سعی کنید برای مصاحبه خیلی رسمی نپوشید و تعادل بین کژوال و رسمی و حفظ کنید.

  صرفا سعی میکنم چنتا پیشنهاد برای دوستانی که برای این پوزیشن میرن داشته باشم.

  اگه رشته تحصیلیتون مدیریت منابع انسانی و از دانشگاه خوبی هست مطمئن باشید ، از
  نظر علمی از دوستانی که اونجا هستند باسوادترین پس اصلا نگران نباشید.

  نکته اصلی اینه که تمایل زیادی به تایید شدن تو مصاحبه گر وجود داره پس سعی کنید
  این میل و ارضا کنید و گرنه به راحتی رد خواهید شد.در واقع محیط کاری، مخالفت شما
  رو برنمیتابه حتی اگر صحیح باشد پس با این قضیه از الان کنار بیاید.
