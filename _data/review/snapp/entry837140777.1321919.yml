  مرحله دوم چند روز بعد از مرحله اول بود که با سوپروایزر تیم جذب و استخدام بود
  که خیلی مصاحبه ی حرفه ای بود و با اینکه سوالات تخصصی می پرسیدن و من دانش زیادی
  نداشتم ولی با راهنمایی هایی که میکردن، من تونستم خیلی خوب عمل کنم. مصاحبه
  مرحله سوم هم با مدیر ارشد منابع انسانی اسنپ بودند که یه سری سوالات کلی و
  شخصیتی میپرسیدن.

  در کل همه مصاحبه ها سطح خوب و بالایی داشتند و برخوردِ مصاحبه کننده ها طوری بود
  که احساس راحتی میکردی و استرست کم میشد.

  برای هر شغلی که اپلای میکنید حتی اگر سابقه کار ندارید، حتما با مطالعه برید.
