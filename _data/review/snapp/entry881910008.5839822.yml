description: >-
  میگفت برای پیاده سازی مدیریت پروژه از کجا شروع می کنی؟

  میگفتم اول نبض پروژه ها رو میگیرم. یعنی مشخص میکنم کجاها مشکل وجود داره، شاخص
  میذارم و داده برمیدارم یا با افراد مصاحبه میکنم…

  میگفت که نه مشکلی وجود نداره! فرض کن برای همه مشکلات راه حل دادن از قبل.

  میگفتم هدف پروژه ها رو شفاف میکردم، ذینفعان و الزامات رو مشخص میکردم، میگفت که
  هدفشون سودرسانی به سازمانه! ذینفعان و افرادشون هم مشخصه!

  میگفت که اگه در پنجاه تا پروژه مختلف هزاران تسک برای افراد تعیین شده باشه چکار
  میکنی؟ و هی تسکای مختلف هم اضافه میشه و هر روز میگن اینو انجام نده اونو انجام
  بده و غیره. چه نرم افزاری استفاده می کنی؟ آیا MSP مناسبه؟

  چندین بار به من گفت که اینایی که میگی تئوریه و اصلا جواب نمیده، مال کتاباس.
  کلا میخواست بگه من همه کارهایی که میشد کرد رو انجام دادم و تو باید بیای اون
  کاری که من تو ذهنمه رو انجام بدی.

  من عصبانی شده بودم گفتم حاضرم به ازای ایجاد نتیجه و بهبود در شاخص ها، حقوق
  بگیرم. میگفت حتما میخای شاخص هایی که خودت تعیین کردی رو بهبود بدی؟ میگم نه
  همون دلیوری تایم موردنظر شما رو بهبود میدم، میگفت اونو که من خودم نصفش کردم و
  یک قرون هم ندادن بهم…

  خلاصه تجربه خوبی نبود. نیم ساعت دیر اومدن برای جلسه و همزمان با من سه نفر دیگه
  هم برای مصاحبه اومده بودن و منتظر ما بودن.

  در عرض کمتر از بیست دقیقه جمع و جور کرد.

  کلا من برداشتم این بود که اسنپ، اسنپ مارکت رو بعنوان یک آزمون و خطا ایجاد کرده
  که اگر جواب داد، روش سرمایه گذاری انجام بده ولی تا به حال حاضر نشده خیلی براش
  هزینه کنه.

  برداشت دیگرم این بود که بچه ها از حجم زیاد کارها (شاید روزی بیشتر از یک میلیون
  سفارش داشته باشن) خیلی تحت فشارن و دنبال راه حل های آنی و ضربتی هستن تا بصورت
  معجزه وار این فشار رو کم کنه.

  بروز چنین وضعی استارتاپ هایی که مسیر رشد رو بتدریج طی نمیکنن و بزور میخوان که
  سرعت رشد چند برابر داشته باشن، طبیعیه.

  کلا این ها رو گفتم که اگر یک فرد حرفه ای در کارتون هستین، در انتخاب اسنپ مارکت
  احتیاط کنین.

  از تئوری ها و مدل ها صحبت نکن، از اصطلاحات تخصصی استفاده نکن، مگر اصطلاحاتی که
  خود اونا بکار میبرن و بلدن (مثل KPI). چون فکر میکنن که شما یک آدم تئوری و
  کتابی هستین.

  روی راهکارهایی که تعداد بالاست تمرکز کن. مثلا نرم افزارهای پردازش اطلاعات و
  غیره

  خودت رو فعال و پر جنب و جوش و اجایل نشون بده!

  تایید کن که شرایطی که اونا دارن و مسائلی که مطرح میکنه خیلی خیلی سخته ولی تو
  همه سعیت رو خواهی کرد و از مشورت خودشون هم استفاده خواهی کرد

  ویژگی‌هایی که براشون مهم بود:

  پر انرژی باشی، خودتو فعال نشون بدی
