description: >-
  حدود یک ماه بعد از اپلای تماس گرفتند و هماهنگ کردند که یک مصاحبه آنلاین از
  طریق اسکایپ داشته باشیم. مصاحبه با ۱۵-۲۰ دقیقه تأخیر آغاز شد و مصاحبه کننده
  مدیر دپارتمان فنی محصولات بود. در ابتدا کمی راجع به روند کار توضیح داد که بعد
  از این مصاحبه کوتاه آنلاین واحد منابع انسانی برای مصاحبه HR هماهنگی میکنه و
  بعدش یک مصاحبه فنی خواهیم داشت به اتفاق ایشان و تیم‌شان. تنها سئوال اساسی که
  پرسیدند این بود که با توجه به سابقه فنی برنامه‌نویسی طولانی با اینکه در این
  شغل کار برنامه‌نویسی به من محول نمی‌شود مسأله‌ای دارم یا نه؟ که منم گفتم مشکلی
  ندارم و متقابلا از مصاحبه کننده پرسیدم که چون stack برنامه نویسی شرکت جاوا
  نیست سوابق من در این زبان برنامه‌نویسی مسأله‌ساز می‌شود یا نه که ایشان هم
  گفتند اینگونه نیست. کمی هم راجع به سوابق و محصولاتی که مدیریت کرده‌ام پرسیدند
  و مصاحبه تمام شد و قرار شد برای مرحله بعدی کمتر از یک هفته بعد اطلاع بدهند.
  اما خبری از جواب نشد تا اینکه خودم از منابع انسانی اسنپ پیگیری کردم و حاصل‌اش
  شد یک نامه ریجکت کلی و مبهم (بدون اشاره به دلیل ریجکت شدن درخواست) که زحمت
  کشیدند و برایم ارسال کردند.

  یک مسأله‌ای که درباره شرکت‌های ترند شده مثل اسنپ وجود دارد به عقیده من این است
  که چون متقاضیان شغل در آنها تعدادشان بالا است متقاعد کردن‌شان به اینکه ما
  کاندید خوبی برای شغل مزبور هستیم دشوار است. یعنی بر اساس استاندارد احتمالی که
  برای جذب نیرو دارند؛ دست بازی دارند تا با یک مجموعه توانمندی متناظر که در
  فرآیند مصاحبه چک شده، بدون دغدغه از توانمندی مصاحبه شوند فردی را انتخاب کنند
  که کمترین حقوق درخواست شده را داشته باشد و طبیعتا بهترین گزینه برای ایشان
  محسوب می‌شود. لذا اگر حقوق بالایی درخواست دارید خیلی آماده باشید برای مصاحبه
  تا بتوانید توجه مصاحبه کننده را با غلبه دانشی بر او به خودتان جلب نمایید. من
  با یک سابقه برنامه‌نویسی طولانی آنجا رفتم و با توجه به ریجکت مصاحبه و درخواست
  قبلی برای شغل مدیر محصول (در اردیبهشت ۹۸) انتظار داشتم برای این یکی این شغل که
  سابقه فنی اهمیت بیشتری داشت تا سابقه مارکت نظر مصاحبه کننده را به اندازه کافی
  جلب کرده باشم که متأسفانه اینگونه نشد.

  ویژگی‌هایی که براشون مهم بود:

  در این خصوص من حس خاصی نداشتم که آنها به دنبال ویژگی رفتاری یا عقیدتی خاصی
  باشند.
