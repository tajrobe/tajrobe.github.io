description: >-
  در مرحله اول یک مصاحبه فنی داشتم با دو نفر از بخش فنی که فک میکنم یکی سنیور و
  دیگری راهنمای فنی بود خوب پیشرفت و بیشتر تکیه داشتن روی نگاه و حل مسیله ینی از
  شما پرسیده نمیشه که فلان دیزاین پترن رو بگو یا نمیگن ماکرو سرویس چیست بیشتر
  روی این موضو تاکید داشتن که به شما یک مسیله رو توضیح میدادن و شما باید براش یک
  راه حل با توجه به توانایی هاتون و دانش فنی تون ارایه میدادید و در هر دو مرحله
  از مصاحبه خیلی تاکید بر این بود که ما داریم باهم گفتگو میکنیم و قرار نیست شما
  آزمون بدید و خب این در مرحله اول برای کسایی که استرسی هستند چیز خوبیه! بعد از
  جلسه اول سه روز یا دوروز بعد با من تماس گرفتن برای مصاحبه پایانی که من انتظار
  داشتم با تیم منابع انسانی مصاحبه داشته باشم اما مصاحبه دوم هم فنی بود و یادم
  رفت سمت مصاحبه کننده رو بپرسم مصاحبه با همون رویکرد گفتگو شروع شد در این
  مصاحبه خیلی روی این تاکید داشتن که چیزایی که بلد هستید رو عمیقا درک کرده باشید
  و یا استفاده کرده باشید در واقع نمیخواستند که شما in practice بلد باشید دوست
  داشتن که شما in action بدونید که دارید چیکار باید بکنید! این مصاحبه تقریبا
  دوساعت طول کشید و بازهم زمان کم امد که تمام سوالات پرسیده شوند! و مصاحبه واقن
  سطح بالا و سخت بود.

  توصیم اینه که خون سردیشون رو حفظ کنن و واقن چیزی که بلد هستند و عمیقا بلد
  هستند رو بگن!

  ویژگی‌هایی که براشون مهم بود:

  حتما چیزهایی براشون اهمیت داشته در زهنشون اما من چیزی نفهمیدم.
