description: >-
  تقریبا یک ماه بعد از اپلای کردن رزومه از طریق سایت JobInja با من تماس گرفتن و
  وقت تنظیم کردند. نکته مثبت بابت تنظیم وقت این بود که بر خلاف عمدهء شرکت ها روی
  ساعت قرار انعطاف پذیر بودند و از همون ابتدا شرایط کارمند رو در نظر گرفته بودند
  (یعنی آخر وقت تنظیم کردند).

  ابتدا مصاحبه همون فرم همیشگی مشخصات رو دادند و اطلاعات غیر ضروری خاصی هم نمی
  گرفتند و صرفا اطلاعاتی درباره تجربه های قبلی کاری، وضعیت نظام وظیفه، سلامت و
  غیره که اوکی بود.

  بخش اول مصاحبه با یکی از نیروهای منابع انسانی بود که بیشتر دنبال این بودند که
  چرا از جای فعلی میخوام بیام بیرون، طرز حل مسئله و رویارویی با مشکل به چه صورته
  و همینطور شرایط ‌Ontime و Oncall بودن.

  تو بخش دوم مصاحبه با یکی از Head های فنی (زیرساخت) صحبت کردیم و مصاحبه صمیمی
  ای بود و سوالات فنی رو خیلی شفاف بدون اینکه بخوان بپیچونن مطرح میکردن و در
  رابطه با کارهایی که باید انجام بشه خیلی شفاف صحبت کردند (کارهای جذاب و همینطور
  معمولی).

  خوب بود که فرصت فیدبک و مطرح کردن سوالات هم میدادن. در کل مصاحبه خوبی بود.

  مهم ترین نقطه مثبت مصاحبه این بود که دقیقا مطرح کردن که نحوه تصمیم گیریشون
  برای جذب نیرو چطور خواهد بود و چه چیزهایی رو ملاک قرار میدادند.

  روی Requierements هایی که داخل توضیحات موقعیت شغلی درج شده حتما قبلا مصاحبه
  کار کنید.
