description: "افتضاحترین جایی که میتونید کار کنید اسنپفوده\r\nحقوقا بسیار پایین\r\nمدیران نالایقو میکرومنیجی که از ایرانسل همه اومدن اسنپفود\r\nهرکاری میکنی در نهایت میگن تو هیچ کاری نکردی\r\nهرچی زحمت میکشی و روز تعطیل کار میکنی باز میگن کمه\r\nسیاست برده داری که هنوز تو این شرکت هست\r\nبه دشمن هم پیشنهاد نمیدم وارد این شرکت شه\r\nوقتی وارد این فضای سمی بشید تمام درامدتون بایدخرج روانپزشکی شه\r\nبعد از اون بقیه پولتونو باید خرج لباس و قر و فر کنید چون مدیران ایرانسلی توقع دارن همیشه لباسای جدید و باکلاس بپوشید\r\nارایش کنید و به خودتون برسین\r\nبا حقوق اندک توقع زیادی دارن\r\nانگار حق لباس و حق سالن زیبایی تو فیش حقوقی اضافه کردن\r\nهمیشه از‌ همه چیزت ایراد میگیرن ولی خودشون سر تا پا ایرادن\r\nهمه هم اینو میگن ولی چون به کار احتیاج دارن صداشون در نمیاد، فقط کافیه نیم ساعت تو سلف بشینی از گوشه کنار میشنوی پشت سر خانم ی-ش چه چیزایی که نمیگن\r\nخداروشکر من راحت شدم"
