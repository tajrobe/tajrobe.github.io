description: >-
  من مرحله اول مصاحبه که رفتم با مدیر منابع انسانی این شرکت بود که بعد از پر
  کردن دوباره فرم مصاحبه و تکرار اطلاعات داخل رزومه و تقریبا ۷-۸ دقیقه انتظار،
  ابتدا یک نفر به اشتباه به سراغ من اومد و شروع به صحبت کردیم و بعد متوجه شد و
  رفت و دوباره بعد از کلی انتظار مدیر مربوط اومد و گفت بریم یه اتاق دیگه واسه
  مصاحبه.

  در حین مصاحبه هیچ وقتی به من برای پرسیدن سوال داده نشد و هیچ توضیحی نیز از طرف
  ایشون درباره شرایط و تسهیلات کار و شرکت داده نشد!!

  ولی مهم ترین نکته ای که این جلسه داشت و واقعا حس توهین به من داد این بود که
  خانم مدیر مثلا منابع انسانی یک شرکت پر ادعا دائم این سوال رو از من تکرار میکرد
  که چرا با وجود تحصیلات خوبی که داشتی اومدی تو این کار…!!! و من اصلا نمیفهمیدم
  که چی باید بگم… یعنی انگار به کسی که هیییچ اطلاعی از اهمیت و کار منابع انسانی
  در دنیای امروز نداره بخوای دلیل انتخابتو توضیح بدی…. و دائما به این اشاره
  میکرد که منابع انسانی باید خودشو تو چشه کارمندان کنه تا بفهمن که هستن و کار
  انجام میدن…!!! واقعا با این رویکرد و دیدگاهی که داشتن من متعجبم چطور به این
  پوزیشن رسیدن و اون شرکت از نظر مدیریت منابع انسانی در چه وضعیت اسفباری به سر
  می بره… .
