description: >-
  بعد از اینکه یکی از ونچرهای IIG منحل شد، همه شرکت های فعال اون مجموعه شروع
  کردن به مصاحبه کارکنان سابق اون ونچر. من عملا با همه شرکت های IIG مصاحبه کردم.
  چون رزومه همه ما در اختیارشون بود، خودشون باهامون تماس میگرفتن و برای مصاحبه
  دعوت میکردن . مصاحبه اول با مدیر اون قسمت بود و خیلی فنی از من میخواست که برای
  سگمنت کردن و مدیریت اصولی رستوران ها ( کاری که تا اون موقع نمیکردن) نطراتم رو
  بگم. از اونجایی که من تو کار قبلیم همین کار رو انجام میدادم با جزئیات همه ایده
  هام رو گفتم و اون فرد خیلی خیلی استقبال کرد و خوشش اومد. قرار شد جلسه بعدی
  جلسه HR باشه و آفر رو بدن ولی خبری ازشون نشد. من هرچی هم پیگیری میکردم حتی یه
  ایمیل ریجکت برای من نفرستادن تا نهایتا اسکایپ یکیشون رو گیر آوردم و از اون
  پیگیری کردم که گفت فعلا امکان همکاری نداریم.

  چند تا نکته که خیلی مهمه:

  *توی اون برهه عملا یه بحران منابع انسانی تو کل گروه وجود داشت و خب شاید این
  عدم هماهنگی بین منابع انسانی و خود دپارتمان یه خورده توجیه پذیر باشه. با
  اینحال منابع انسانی اسنپ فود در مدیریت این بحران خیلی بد عمل کرد.

  * من تو کار قبلیم عملا سرپرست بخش بودم و سمت کارشناس برای یه قدم به عقب بود.
  اینو تو همون مرحله مطرح کردم و مدیر قسمت گفت که این دپارتمان رو داریم از صفر
  میسازیم و کسایی مثل تو که اولین افرادش هستن احتمال مدیریتش رو دارن.

  * اگر به دلیل سابقه یا کیفیت کارتون و یا هر دلیل دیگه ای حقوق بالاتر از نرمال
  دارین، اسنپ فود براتون بهترین گزینه نیست. رنج حقوقش معمولیه. نه خوب نه بد.
  دوستان خودم اونجا الان مشغولن و حقوقای ۳-۴ تومنی میگیرن. البته این در حیطه
  بیزینسی کارشون هست و از حقوق افراد IT اطلاعی ندارم.
