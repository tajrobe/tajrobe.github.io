ان خود برند می باشد لذا آشنایی با یک خانواده بزرگ در سراسر ایران و ساختن رزمه ای قوی زیاد دور از انتظار نیست</p><p>- ارتقا دانش سازمانی و بروز بودن</p><p>-نهار رایگان&nbsp;</p><p>-پرداخت به موقع حقوق و مزایا با یک تلرانس 7 روزه</p><p>-پرداخت برخی هزینه ها در قالب بسته های خواربار و لبنیات و محصولات گوشتی خود شرکت در برخی ایام مانند عید نوروز</p><p>-محل کار خوب و مناسب از نظر میز و صندلی و رایانه و موقعیت قرارگیری شرکت و ....</p><p><br></p><p><br></p><p>نکات منفی :&nbsp;</p><p>-عدم رعایت شایسته سالاری</p><p>-ساعت اضافه کار بالا&nbsp;بعد از اتمام ساعت کاری (فرهنگ اداره طوری بود که همیشه کار بود و این کار پایان نداشت&nbsp; اگر اضافه کار نمی ایستادید ظاهرا شما فرد بی مسئولیتی قلمداد می شدید و ... ) حتی 5 شنبه ها که ساعت کار از 8 تا 13 بود</p><p><br></p><p>با توجه به ارتباطاتی که هنوز با دوستان قدیمم دارم&nbsp; و رشته ای که توش فعالیت می کنم و جزو مشاغل با تکنولوژی سطح بالا هست ، بعد از 10 سال فکر می کنم اگر هنوز اونجا بودم الان باید 6 الی 7 تومن دریافتی داشتم که اصلا عادلانه نبود و با تورم همخوانی نداشت&nbsp; در صورتی که برای دانش کنونی ام مبلغی به مراتب بالاتر دریافت می نمایم</p><p><br></p><p>در کل نظر من علی رغم مشکلاتش مثبت هست میتونه پلی برای شروع موفقیت های آینده شما باشه اگر انگیزه داشته باشید&nbsp;</p><p><br></p><p><br></p><p><br></p>'
