description: >-
  مصاحبه اول که تلفنی بود ۴ تا سوال تستی از ترازنامه- دارایی های جاری و صورت سود
  زیان بود.مثلا: اقلام مصرفی جزو کدام دسته از دارییهاست؟ که باید شما حداقل به ۲
  سوال آن جواب بدی. مصاحبه دوم به دلیل ویروس کرونا از طریق اسکایپ برگزار شد یک
  مصاحبه عمومی بود که در مورد علاقه مندی ها و سابقه کاری که داشتی و مهارت ها
  صحبت شد مثلا اکسل. و همچنین آشنایی با شرکت و معرفی آن. مصاحبه سوم با مدیر مالی
  بود که یک مصاحبه تخصصی بود.سوال اول فروش نسیه بود که شما باید نحوه ثبت آن را
  میگفتید. س دوم فروش نسیه و دریافت چک مدت دار و برگشت چک در تاریخ سررسید بود که
  نحوه ثبت ازشما میخواست. س سوم در مورد استهلاک بود و گفت استهلاک خط مستقیم را
  توضیح دهید. س چهارم در مورد اکسل و توابع بود مثل if. س ۵ در مورد صورت مغایرت
  بانکی بود و دو عنوان آن را نام ببرید. و در آخر هم در مورد ساعت کاری و شرایط
  کاری صحبت کردن که خیلی سخت بود. به من گفتن جمعه ها تعطیل هستیم ولی تمام ایام
  تعطیل سال رو ما سر کار حاضر هستیم و تعطیل نیستیم و حتی تاسوعا و عاشورا ما
  تعطیل نیستیم و باید در محل کار حاضر شویم. در صورتی که به من در مصاحبه دوم این
  موضوع رو نگفته بودن و فقط ساعت کاری شنبه تا پنجشنبه رو گفته بودن. حتی در آگهی
  هم این موضوع رو نگفته بودن (در ضمن اضافه کاری هم دارد و گاهی تا ۹ شب هم باید
  در شرکت باشید ) اگر این شرایط رو روز اول گفته بودن من اصلا رزومه نمیفرستادم.

  مصاحبه دوم که با منابع انسانی انجام میشود خیلی مهم است تا بتوانید به مصاحبه
  آخر راه پیدا کنید.به همین دلیل شما باید خودتان را فردی نشان دهید که با حجم
  کاری بالا مشکلی ندارد و علاقه مند به کار تیمی است. و این که مسئولین این شرکت
  در تمام سطوح خیلی تعصبی هستند به طوری که اگر مثل من قبلا در یک شرکت بزرگ کار
  میکردید زیاد نباید از آن شرکت تعریف کنید چون آنها معتقدند هیچ کجا بزرگتر از
  اینجا نیست. درسته که کاله شرکت بزرگی هست ولی شرکت های بزرگتر دیگری هم هستند که
  با برنامه ریزی مناسب مجبور نیستند روز تعطیل سر کار حاضر شوند. وحجم کاری و در
  آمد بیشتری نسبت به کاله دارند.
