description: "شرکت امن پردازان سورنا یک شرکت بی در وپیکر هست اصلا نیرو انشانی براش مهم نیست. پرداخت حقوق با تاخیر است هیچ مزایایی نداره. فک و فامیل اشناهاشون را اوردن. و پسر و دختر خاله فلان ادم مهمی که براشون پروژه بیار یا سودی بیاره. تو جوزه ای تی کار میکنن و نیرو برا پروژه هاش ون میگیرن ولی به طرف نیگن برا پروژه است حقوق کف پایین کارمندی میدین وقتی کار پروژه تموم شد میگن برو.خلاصه که جای پیشرفت تو این شرکت نداری. حقوقش پایین و از با نامردی با کارمند برخورد میکنند. خود مدیر شرکت هم دنبال گرفتن پروژه با زد و بند با روابطی که تو بانک ها داره یا گرفتن وام های سنگین. یه دادش هم دوری که بلدی نیست انتی ویروس نصب کنه شده مسول پروژهاش. لایسنس محصولات امنیتس کرک شده را ازگوه ها برمیدیاره به مشتری میفروشن . یعنی انقدر الکی و بیخودن\r\n\r\n"
