description: >-
  من برای برنامه نویس دات نت و بیشتر بک اند رزومه فرستاده بودم. در ابتدا بعد از
  سلام و احوال پرسی و خوش و بش اولیه و یکم سوال در مورد شرکت های قبلی که کار
  کردم و اینکه چرا همکاران رو انتخاب کردم بعدش مصاحبه کننده گفت که فرض کن یه عده
  دانشجو اومدن برای بازدید از شرکت در حد یک ربع از هرچی که از دانت نت و سی شارپ
  و بقیه چیزا میدونی براشون صحبت کن

  در ضمن مصاحبه کننده یک نفر بود ولی گفتن که اکثر موقع ها دو نفره مصاحبه میکنن و
  برای چند لحظه گوشیشون رو چک کردن و سریعا هم عذر خواهی کردن و گفتن که میخوان
  ببینن آیا همکارشون میرسه به مصاحبه یا نه که از شانس همکارشون نتونستن بیان و من
  فقط با یک نفر مصاحبه کردم.

  بعدش رسیدیم به مباحث فنی و از هرچی که در رزومه ام زده بودم بلد ام به صورت
  تخصصی سوال پرسیدن مثلا ازشی گرایی و اصول معماری نرم افزار و یک سری سوالات فنی
  دیگه و بیشتر میخواستن ببینن که چقدر به قضایا مسلط هستم مثلا دونوع داده خیلی
  شبیه به هم دیگ رو میپرسیدن و میگفتن که خب فرقشون چیه ؟ آیا میشه به جای همدیگه
  استتفاده کرد یانه و اگر میشه پس اصلا پرا اینا دوتا شدن و اینجور سوال ها که
  نمیشه گفت سخت ولی باید حتما به مباحث مسلط باشید تا بتونید جواب بدید

  هرچیزی که در رزومه در تخصص هاتون نوشتید رو باید کامل مسلط باشید یه در حدی که
  گفتید باشید. مصاحبه کننده بسیار باهوش و با دانش فنی بالایی هستش. درمورد موارد
  مربوط به OOP به صورت دقیق مطالعه داشته باشید و علاوه بر مطالعه چندیدن بار عملی
  اون کار رو انجام بدید تا ملکه ذهنتون بشه مثلا چندیدن کلاس بسازید و ارث بری و
  چند ریختی رو با کلاس های abstract و …. به قدری تمرین کنید که هر سوالی در این
  زمینه باشه بتونید جواب بدید

  ویژگی‌هایی که براشون مهم بود:

  رفتار و شخصییت براشون مهمه و اینکه به گفته خودشون به صورت بلند مدت به افراد
  نگاه میکنند و برای همین هستش که یک جلسه مصاحبه هم با مدیرعامل میذارن و گفتن که
  براشون خیلی مهمه که فردی که میاد شرکت با این دیدگاه باشه که برای بلند مدت جذب
  شرکت بشه نه حتی ۳ یا ۴ سال

  در مورد مسائل عقیدتی بحث خاصی نشد
