description: "یادش به خیر مدتها پیش بعد از سالها تلاش و مطالعه برای یک پوزیشن شغلی در این شرکت، برای مصاحبه اقدام کردم و بعد از یک ماه برو بیا با این که از نظر فنی کاملا تایید شده بودم ردم کردن و به چشم دیدم کسی استخدام شد که با توجه به صحبتهایی که داشتم باهاش مطمئنم یک شب به اندازه من بی خوابی نکشیده بود برای ورود به همکاران سیستم و دانش منو نداشت فقط یه کم سر زبون داشت که من نداشتم. توی مصاحبه یکی از سوالها این بود که اگه از شرکت بهتری پیشنهادی داشته باشی استعفا میدی و میری؟ الان من ازشون میپرسم: این دوستمون هنوز توی شرکت هست یا گذاشت و رفت جای بهتر؟ :) ولی من انقدر دوست داشتم همکاران رو که مطمئنم تا ابد و یک روز میموندم اونجا. شما من رو و تخصص من رو از دست دادید. من از مدیریت و کارمندان اون سالهای همکاران سیستم قلبا راضی نیستم به خاطر این اتفاق و همیشه این ناراحتی باهام هست. چون واقعا با یک تصمیم لحظه ای سرنوشت انسانها رو تغییر میدن بدون اینکه براشون مهم باشه تو با دست خالی چه مسیری رو اومدی و چه موانعی رو پشت سر گذاشتی. "
