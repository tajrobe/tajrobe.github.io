  خیلی زمان گرفت. تو این روند تا آخرین مصاحبه به من گفته شد که ۹۹ درصد قبول
  هستین و امید کاذب داده شد که اصلا نپسندیدم. به این حرف ها گوش نکنید و اگر جای
  دیگ هم رزومه دادین از دستش ندید.سوالاتی که در مصاحبه اول و دوم از من پرسیده شد
  برای شناخت من کافی بود ولی این زیاد بودن تعداد مصاحبات حس خستگی به من داده بود
  چون تو هر مصاحبه کلی انرژی میذاشتم و در نهایت باز هم ادامه داشت.تا اینکه تو
  آخرین مصاحبه کمیته جذب با ۳ نفر مصاحبه کردم و دو نفر هم جز اونا حضور داشتن
  .احساس کردم یکی ازاون افراد که خیلی چهرشون هم عصبانی به نظر می رسید ، کلا به
  دنبال این بود که ایرادی از من پیدا کنه و اینکه زیادی وارد جزئیاتی می شدند که
  شاید اصلا به کار من ارتباط پیدا نمی کرد این رو در مقایسه با مصاحبه های دیگم
  میگم .سوالات بعضا اصلا با شغلی ک برای اون رزومه دادم هم خوانی نداشت.من در
  مصاحبه دوم به سوال هوشی که پرسیدند درست پاسخ دادم ولی از اونجایی که در نهایت
  متوجه شدم که فقط مصاحبه آخر اهمیت داره به نظرم اون دوتای قبلی بیهوده و وقت تلف
  کنی بود و جزء امار به حساب نمیومد.حل مسئله تو مصاحبه اهمیت داشت ولی در آخرین
  دقایق مصاحبه اون رو با این سوال سنجیدن که تعداد لامپ های تهران چن تا هست واقعا
  سوالات خیلی بهتری میشد پرسیده بشه و انتظار همچین چیزی نداشتم.
