description: "****** این  کامنت از کارآموزی تا استخدام که گذاشتی شبیه این مستنداییه که صدا سیما از حاج قاسم میسازه\r\nلطفا حجم اینارو بیشتر کن ما حوصلمون سر نره بیشتر بخندیم بهت\r\n31 غلط املایی داشتی بده یکی بخونه حداقل بعد بیا بزار🤣\r\nکل این داستان و میخونی انگار یکی داره تعریف میکنه که خیلی مظلومه هرچی زدن تو سرش سرشو انداخته پایین گفته چشم شما درست میگین(در صورتی که انسان های عاقل و حرفه ای میدونن لحن یه کارمند واقعی به چه شکله)\r\nبپردازم بهت ؟\r\n\r\n1-وقتی داری خوبیه جایی رو میگی چه اشکالی داره اسمتو بگی؟ تو کامنتای بعدی که خواستی بزاری اسمم بگو که ما هم راحت تر دستتو رو کنیم.\r\n\r\n2-تو مزایا زدی کارانه! واقعا خندت نمیگیره ؟ تو خودت تا حالا به عمرت کارانه گرفتی؟ اونم از کجا کانون تابان شهر؟ اگه گرفتی چرا یه نفر نمیاد بگه که ما هم بدونیم؟ شما عیدی و سنوات و نمیدین بعد کاراااانه؟\r\n\r\n3-زدی شرکت بزرگ🤣 اینو جوابتو نمیدم خودت یه نگاه بنداز جلوتو تو شرکت، عکسای چهارتا جا دیگه هم ببین اوکی میشی.\r\n\r\n4-جای پارک که والا ما مجبور بودیم ماشینو ببریم دوتا کوچه پایین تر بزاریم این هیچ. آخرین تکنولوژی هم که… مگه جز وردپرس با چیز دیگه ای بلدین کار کنین ؟🤣\r\n\r\n5-تو پاراگراف اول خیلی سفت داری تاکید میکنی تیم حرفه ای و قوی🤣 باشه بابا شما حرفه ای یبار بگی ما قبول میکنیم ازت تو به مصاحبه نگو \"مصالحبه\" نمیخواد تاکید کنی رو جرفه ای بودنت.\r\n\r\n6-تو همون پاراگراف \"مصالحبه\" خیلی جالبه به عنوان یه کارآموز دقیقا میدونستی اهداف سرپرستت از کارایی که بهت میداده چیه و تفکر مدیریتی داشتی؛ مرحبا🤣\r\n\r\n7-خب اگه جواب همه چی اینه که بریم سرچ کنیم، خب شما دقیقا چی یاد میدین تو کاراموزی؟ ببین آقا پسر شما تو آگهی کارآموزیت زدی (ابزار Semrush, SEOPROFILER, HOTJAR , ALEXA ,Moz,Crazy Egg, Google Analytics global) یاد میدی اولا که دروغه ما فقط مقاله منتشر میکردیم و سر همین که حتی بعد از استخدام هم کاری بهمون داده نمیشد که اصلا بخوایم بریم براش تحقیق کنیم اومدیم بیرون، دوما چجوری الکسا رو هنوز آموزش میدی به کارآموز؟ آنالیتیکس گلوبال ؟ چجوری؟\r\n\r\n8-کسی دنبال از زیر کار در رفتن نیست تمامی افراد ناراضی حرفشون این بود این حجم کاری که ما داریم میکنیم حقوقش جای دیگه دو برابررررره (البته رفتار بد شخص شما + جو سمی که شرکت داشت هم دخیل هست). شما حقوقتون حتی ثابتم نیست. مرد باش به جای اینکه عین این دختر بچه های ناز نازو بیای بگی آره خوبه منو میخواستن و اینا بیا در مورد پرداختیت بگو بیا در مورد مرخصی بدون حقوق بگو بیا در مورد عیدی و سنوات بگو بیا در مورد ساعت کاری زیاد بگو بیا اصلا رنج حقوقی که افراد تو کانون تابان شهر میگیرن و بگو. چرا در مورد اینا نمیگی فدات شم ؟\r\n\r\n9-هر تسکی به یک مقدار زمان مشخص جهت انجام نیاز داره، ساعت کاری کارمند هم کاملا مشخصه. اگه درساتو خوب میخوندی میتونستی محاسبه کنی بفهمی بین کار کردن با بیگاری کشیدن تفاوت هست.\r\n\r\nحالا اینجارو با دقت بخون یاد بگیری کارآموزی یعنی چی:\r\n\r\nکارآموزی یک دوره آموزشی برای قرار گرفتن کارآموز در یک پروژه حقیقی و مواجه با چالش های آن در کنار افراد متخصص آن حوزه می باشد. هدف از این دوره یادگیری و کسب تجربه عملی در خصوص آن صنعت می باشد.\r\n\r\nبنابراین اولا چون شما تخصص آنچنانی ندارین اصلا نمیتونین کارآموز بگیرین. دوما کارآموز بیچاره میاد که یاد بگیره نه اینکه 3 ماه بشینه مقاله منتشر کنه و کارای سطحی انجام بده تهشم بگن خوب نبودی و اخراج.\r\n\r\nخوشم میاد بعد این کامنت میری آگهی استخدام کارآموز جابینجاتو ادیت میکنی الکسا رو حداقل از توش برمیداری🤣\r\nراستی لطفا برای آخر هفته چندتا کامنت مثبت جدید هم بزار دور هم بخندیم ممنون.\r\n"
