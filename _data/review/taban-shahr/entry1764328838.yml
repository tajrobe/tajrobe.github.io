description: "بدترین و غیراصولی ترین شرکتی که توی عمرم دیدم \r\nبعداز خروج از این شرکت هرجا برای مصاحبه کاری میرفتم تا میگفتم تابان شهر کار میکردم همشون پوزخند میزنن انقدر که اسمشون خوب در رفته ، اسم این لکه ننگ رو از رزومه کاریم پاک کردم تا لول کاریم پایین نیاد.\r\nحقوقشون ساعتیه و حتی روزهای تعطیل رسمی هم از حقوقتون کم میکنن و اصلا نمیصرفه .\r\nعیدی و سنوات و پاداش که اصلا ندارن و تنها مزیتش بیمه ست که اونم یکی درمیون میریزن.\r\nنسخه قرارداد رو بهتون نمیدن چون قرارداداشون عین برده داری میمونه .\r\nسرپرست تیم طراحی سایتشون که اصلا هیچ دانشی از وردپرس نداره و کارآموزا از اون بیشتر بلد بودن و اصلا نمیدونست برنامه نویسی چیه و فقط چون دوست دختر مدیر بود شده بود سرپرست تیم طراحی سایت.\r\nتمامی تیم لیدها دانشوشون صفره و هیچ تخصصی ندارند و بخاطر ارتباطات فامیلی و روابطشون موقعیت گرفتن.\r\nامنیت شغلی اصلا نداره و حقوقاتون رو دیر به دیر میدن \r\nشنود کار گذاشتن و چندتا جاسوس بین بچه ها دارن و هرکی خبرچینی کنه بهش لول اپ میدن.\r\nکارمندا حتی حق احوال پرسی هم باهمدیگه رو ندارن و جریمه میشن،  چون از صمیمیت و رفاقت بین کارکنان بدشون میاد و اگر احساس کنن صمیمی شدین بهتون تذکر میدن و دوست ندارن خارج از کار باهم ارتباط داشته باشید.\r\nمدیرپروژه شون مشکل اخلاقی و روانی داره و دائم درحال کوبیدن توی در و دیواره.\r\nددلاین های غیرمنصفانه ای دارند و از اصول و روند کاری سردر نمیارن و محیطش بدشت پراسترسه و حجم تسک هاشون زیاده \r\nدلم برای کسایی که سایتشون رو دادن دست این شرکت میسوزه ، کلا از قالب آماده استفاده میکنن و به نیروها اجازه دولوپ و شخصی سازی قالب و پلاگین هارو نمیدن.\r\nدرکل این مجموعه هیچ جای پیشرفتی نداره و نصف نمونه کارهاشون فیکه.\r\nخداروشکر بعدازینجا توی یه مجموعه بشدت درست و حسابی مشغول به کار شدم و متوجه شدم اونجا فقط داشتن ازمون بیگاری میکشیدن\r\n"
