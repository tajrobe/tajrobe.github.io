description: "دوست عزیزی که تو باغ نیستی ما میدونیم که تو خودت صاحب باغی(حاج آقا اگه سه سال پیش تو توی اینجا بودی که خبری از عروس نبود! عروس همش دو ساله اومده)\r\nشرکت فامیلی که بد نیست بدیش اینجاست که اقوام آقا تافته جدا بافتن،به کدوم نیروت مرخصی 10 روزه میدی که به پسرت میدی،فامیلات با حقوق 80 تومنی و نیروهای بدبخت چون فامیلشون با تو یکی نیست حقوق 10 تومنی\r\nاز مزایای شرکت خانوادگی اینکه توی شرکت هفته ای یکبار صدای داد میشنوی اتفاقا دعواها هم خانوادگیه\r\nپول کم نمیدی که صدقه میدی\r\nجناب مهندس اره خب راست میگی ایده داشتی کپی کردی ولی خب وقتی ادعا میکنی که نیرو میاد اینجا اموزش میبینه باید بدونی که با محصول دهه 90 کسی چیزی نشده\r\nاین جای تعریف و تمجید از خودت نیست که اوضاع رو درست کنی یکم روی شرکت و منش خودت کار کنی اوضاع درست میشه\r\nیه عده ادم عقده ای دور هم جمع شدن دارن شرکت اداره میکنن فک میکنن واقعا موفقن جدا از اینکه آقا با رانت و پارتی بازی همین دوتا فروش هم داره\r\nتوی شرکت همه یا ق... یا با ق نسبت دارن از این دو حالت خارج نیست\r\nاگه مدیریت درست بود که قدیمی ترین نیرو ۲ساله نبود\r\nحاج آقا صرف اطلاعت حقوق روزش ۲۷ام که یکبارم سر موقع پرداخت نشده\r\nاز کسی که ادعای خدا پیغمبری داره باید ترسید چون حق الناس گردنشه\r\nاز نوشیدنی های رایگان که اشاره شده بهش آب شرب شهری و چای هزار دم\r\nحجم کاریت فوق العاده زیاده و کار برای آدمای نمک نشناس و همیشه طلبکار از نظرشون همه بیکارن و داره در حق مدیر شرکت ظلم میشه\r\nانقدر خودشون شکم پرستن که مزایا شرکتشون شده خوراکی\r\nراستی یادم رفت بگم سرویس رفت و آمد هم فک کنم راننده خودش برای خودش و خانم بچه هاست رو میگه چون ما که ندیدیم😊\r\nتعهد ۳ ساله میگیرن اول فک میکنی امنیت شغلیه بعد میفهمی که نبابا زنجیر پا آقا فکر کرده خیلی حالیشه نمیدونه که هم سفته جرمه و هم تعهدش\r\nخداروشکر که از اونجا فرار کردن همین"
