  این اصل پیدا بود. نکته عجیب این بود در مصاحبه در اتاقی کوچک انجام شد که همزمان
  دو برنامه نویس در حال کد زدن، و یک مصاحبه دیگر در فاصله دو قدمی در حال جریان
