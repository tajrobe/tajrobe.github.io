description: >-
  مصاحبه من بیشتر جلسه ای برای اشنایی کادر اونجا با طرحهام بود و متقاعد شدن
  طرفین برای انجام کار و در واقع مصاحبه نبود.

  چون قبلا آشنا بودم که این شرکت واحدی به نام منابع انسانی نداره برای همین برای
  ایجاد چنین واحدی این جلسه برگزار شد. جلسه ام هم با مدیر اداری، مدیرعامل، رئیس
  هیات مدیره و یکی دوتا مدیر و معاون دیگه بود.

  سلام

  دکترای من مدیریت بود و در بدو ورود به این شرکت از مدیریت ارشد و رئیس هیات
  مدیره خواستم تا قبل از قراردادی که با همان سمت و درامد توافق شده بود، مجوز
  بدهند که یکماهی در میان کادر نیروهای انسانی آنجا و بخصوص منابع انسانی (که
  البته بهتره بگم اداری و کارگزینی ) شروع به آنالیز شکاف کنم و مطابق با سطوح
  بلوغ فرایندی مدل های مدیریت منابع انسانی و اولویت هایی که مقتضی شرایط برای این
  سازمان تعریف میشه شروع کنیم به تعریف و یا اصلاح ساختار بخش توسعه منابع انسانی.
  لذا بعد از آنالیز شکاف با طرح یک پروپوزال که در آن اولویت های کاری و برنامه
  های عملیاتی و بودجه لازم مشخص شده بود وارد سازمان شدم. خیلی وارد جریان نمیشم
  اما متاسفانه در شرکت تامین علی رغم تلاشها صبوری ها و کارزارهای مختلف ، شرایط
  کاملا قائم به فرد میچرخید و هیچ کدام حتی مدیران صف که اظهار تمایل میکردند برای
  پیاده سازی پروپوزال، قلبا اعتقادی به این قضیه نداشتند و موانع تراشی میکردند.
  یکی از بخش های پروپوزال بنده در مورد تعریف و تدوین مسیر شغلی درست برای نیروها
  بود (در مدت زمان آنالیز شکاف شکایت عمده پرسنل را در مورد مبهم بودن مسیری که
  پیش گرفتند و تبعیض های جایگاهی دیدم) . جالب این بود که برخی از کارشناسان نرم
  افزار که حرفه ای هستند نیاز به توسعه و ارتقا داشتند اما چون ارتقا کارکنان در
  شرکت در گذشته و اخذ درامد بیشتر فقط از طریق جایگاه عمودی بدست میامد خیلی از
  این کارشناسان حرفه ای محبور بودن برای ارتقا عمودی تلاش کنند درصورتی که بسیاری
  از این عزیزان فقط میخواستن در کار خودشون پیشرفت عمقی داشته باشند که بنابراین
  یکی از پروپوزال های من هم راجع به به تعریف مدلی مناسب برای ارتقاهای افقی بود
  که مثلا کسی که حرفه ای است پول حرفه اش را بگیره کسی هم که تمایل به ارتقا عمودی
  داره در این جهت رشد پیدا کنه و پول سرپرستیشو بگیره.مدلی که پیشنهاد داده بودم
  بنچ مارک شده از چند شرکت بزرگ خارجی بود و برای همین در برخی پست ها و مشاغل
  باعث میشد مثلا کارشناس حرفه ای شغل … نسبت به سرپرست خودش یا سرپرست شغل دیگر
  درامد بیشتری اخذ کنه که خوب این مسئله اصلا باب میل تفکر سنتی و خودخواهانه
  مدیران اونجا نبود.. بگذریم که این پروپوزال های من را هم اوایل میدادن به یک نفر
  که دیپلمه بود تا بررسی کنه :))) فقط چون ۲۰ سال بود در کارگزینی کار میکرد و فقط
  برای اینکه هدف اصلیم پیش بره صبوری میکردم در مقابل این رفتار که بعدها برام مثل
  یک فکاهی شده بود و میخندیدم تا خودمم شاد بشم … در نهایت این ایده هایی که داشتم
  ه در یک شرکت خصوصی دیگه استفاده و بهره برداری شد و هم به مقاله تبدیل شد.

  اما در کل در اون سالی که من در شرکت تامین بود متاسفانه فرسودگی شغلی، حاشیه
  پروری ( که یکی از استراتژی های مدیران بود جهت تفرقه میان کارکنان) و نارضایتی
  ها عمیق از رشد و پیشرفت بسیار بسیار زیاد بود.

  امیدوارم در حال حاضر موفق باشن و در مسیر بهتری برای رشد کارکنان قدم بردارند.

