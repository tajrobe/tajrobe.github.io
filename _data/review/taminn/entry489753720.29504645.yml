description: >-
  اولش مصاحبه فنی بود که با مدیر زیرساخت انجام میشد. سوالایی که پرسیدن درباره
  سیستم عامل، vmware، سیسکو، storage که البته خیلی هم سخت نبودن. مرحله بعد تست
  هوش و روانشناسی و زبان بود سوالای زبان و تست هوش سخت بودن. مرحله بعد مصاحبه با
  مدیر منابع انسانی آقای حسن زاده که بیشتر درباره حقوق و دستمزد و آیتم هایی که
  شرکت پرداخت میکرد بود مثل کارانه و کمک های غیرنقدی

  از لحاظ مدیریت منابع انسانی واقعا ضعیف بودن. توی خود واحد زیرساخت چند دستگی
  خیلی بدی بین نیروهاشون بود جوری که همش دنبال این بودن که از هم آتو بگیرن،
  جبرچینی کنن و درگیر بشن و متاسفانه اصلا براشون مهم نبود این مسئله. خود مدیر
  واحد زیرساخت درباره نیروهاش ایده جالبی نداشت و اعتقادش بر این بود که نیرو
  نباید بهش بها داده بشه و همیشه باید کارش رو زیر سوال ببری حتی اگر خوب باشه و
  همیشه باید منت سرش بزاری. در مورد کار اگر پیشنهادی داشتی به هیچ وجه نباید مطرح
  میکردی اون رو به خاطر اینکه اولا امکان نداشت که پذیرفته بشه و ثانیا پیشرفت
  کردن نیروهاشون رو یه تهدید میدیدن. دوست داشتن نیرویی که استخدام میکنن بمونه و
  باهاشون در دراز مدت همکاری کنه منتها به این صورت که جلوی پیشرفتش رو بگیرن و
  اون رو ضعیف نگه دارن. کارشون از لحاظ فنی به شدت یکنواخت و روتین بود و به ندرت
  اتفاق می افتاد که توی روش انجام دادن کاراشون تغییری بدن. بعد از دو سال کار
  کردن توی این شرکت فقط به خاطر این مسائل قطع همکاری کردم و توصیه من اینه که اگر
  سابقه کار زیر یک سال دارین یا تازه میخواین شروع کنین اینجا رو قبول کنین و
  البته بازم اولویت آخرتون باشه. نکته جالب اینه که این شرکت علیرغم ادعایی که
  داره به شدت از نیروی تازه کار استقبال میکنه البته به خاطر اینکه فقط پرداختی
  کمتری بهش بدن.

