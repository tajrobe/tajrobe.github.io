description: >-
  من برای موقعیت شغلی کارشناس فروش، رزومه ای در تابستان ۹۸ فرستاده بودم. در
  اواخر مهر آقای حمید قنبری با من تماس گرفته و قرار مصاحبه گذاشته شد. مصاحبه ام
  با خود آقای قنبری بود و در اواخر مصاحبه فهمیدم که اصلا بنده را برای تصدی
  موقعیت شغلی دیگری (َAccount Manager) دعوت کرده اند. فرآیند مصاحبه، بسیار بی
  نظم و بی برنامه بود؛ طوری که انگار من مزاحم کار مصاحبه کننده شده و وقت ایشان
  را گرفته ام! از یک جایی به بعد هم روند مصاحبه بیشتر تحقیرآمیز شد که مثلا تو
  هنوز این چیزها را نمی دانی و فلان و فلان … . بعد از مدتی هم خانمی آمدند برای
  صحبت که اصلا متوجه نقش ایشان در مصاحبه نشدم! و سوالات خاصی هم نپرسیدند و در
  آخر هم کاملا مشخص بود که رد شده ام.

  نکته بسیار جالب این بود که درست هفته بعد از این مصاحبه، آقای محمد جلالیان با
  بنده تماس گرفتند و گفتند که برای مصاحبه دوم بروم! وقتی رفتم، ایشان توضیح دادند
  که بنده را برای مدیااد (از زیرمجموعه های هلدینگ پگاه داده کاوان شریف) می
  خواهند و مصاحبه قبلی برای خود تپسل بوده است. سوالات ایشان باز هم هیچ نظمی
  نداشت و تازه به دنبال رزومه ارسالی من می گشتند که پیدایش کنند! چند سوالی از
  پایان نامه ام پرسیدند و در آخر هم گفتند که شاید بهتر باشد برای افزایش مهارت
  هایم کمی اینجا به صورت رایگان کار کنم که من قبول نکردم و خداحافظ!

  بسیار بسیار از برخورد مصاحبه کنندگان (آقایان قنبری و جلالیان و دو خانم) حس بدی
  گرفتم. انگار فقط می خواستند یک سری نکات آموزشی را به من گوشزد کنند که یاد
  بگیرم. هیچ نظم و برنامه ای نداشتند و هیچ حرف مفیدی در جلسه مطرح نشد. در کل فوق
