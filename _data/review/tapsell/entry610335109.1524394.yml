description: >-
  واقعا یکی از بدترین شرکت هایی که می تونید کار بکنید این شرکت هستش. جلسه اول با
  حدود نیم ساعت تغییر شروع شد و فردی که قرار بود با من مصاحبه کنه بدون هیچ
  عذرخواهی این موضوع را عادی جلوه داد. در طول مصاحبه سوالات سختی پرسیده نشد ولی
  با توجه به سابقه کم کاری من یک نگاه از بالا به پائینی وجود داشت. از کلیات فضای
  تبلیغات آنلاین از من سوال شد و من هم با توجه به آشنایی که داشتم این موارد رو
  کامل توضیح دادم. هم چنین در مورد این که چه کارا کردم و تحصیلاتم چیه.

  اما جلسه دوم با مدیر واحد مدیااد بود که باز هم با تاخیر بود و سوالاتی که مطرح
  می‌شد خیلی سطحی و پیش پاافتاده بود. بعد از این موضوع به من گفتند با توجه به
  سابقه کم کاری که داری باید چند ماه به صورت کارآموزی کار کنی و تمام تلاشتو بکنی
  تا بعد از این در مورد جذب شما تصمیم گیری کنیم. منم با توجه به شرایط اون موقع
  قبلول کردم و یک ماه اونجا مشغول شدم و واقعا یکی از بدترین تجربه‌های من بود.

  این شرکت فقط از بیرون قشنگه و استارتاپی به نظر میاد. ولی در داخل افرادی اونجا
  هستند که کوچک ترین درکی از فضای حرفه‌ای و تیم بودن ندارند و استارتاپ بودن را
  فقط در داشتن پی اس فور و ماگ می بینن. با توجه به این که این که من تازه وارد
  شرکت شده بودم لازم بود یه سری چیزا رو بدونم. وقتی از اون فرد که داخل تیم ما
  بود می پرسیدم اصلا به این سوالات جواب نمی داد و می گفت در داخل مقاله من در
  سایت بخون. سعی می کرد که بگه همه چیز جدیه ولی فرق جدی با حرفه ای بودن رو نمی
  دونست. کلا سطح دغدغه‌ها در این شرکت خیلی کوچیکه و همش دنبال این هستند که
  ببینند شرکت رقیب چی کار می‌کنه!

  به نظرم در کل این تیپ شرکت‌ها فقط از بیرون قشنگ به نظر میان و گول ظاهر این
  شرکت‌ها را نباید خورد چون داخلش واقعا چیزی بهت اضافه نمی‌کنه! نقطه قوتی واقعا
  در این تیم ندیدم و اگر واقعا فضای بازار تبلیغات آنلاین رقابتی تر بود این تیپ
  شرکت‌ها اصلا نمی‌توانستند سهمی از بازار داشته باشند.
