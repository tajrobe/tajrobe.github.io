description: >-
  وقتی رسیدم شرکت نزدیک ۱۰ دقیقه ای منتظر بودم تا یه آقایی که گویا برنامه نویس
  ارشد اندروید بودن اومدن و منو هدایت کردن به یه اتاق شیشه ای. اول از خودش گفت
  که کی هست و … . فقط من یکم تعجب کردم چون گفت ۲ سال سابقه اندروید داره و هد
  اندروید تپ سی شده.

  شروع کرد از روی رزمه من خوندن و یه سری سوال در مورد رزومه من پرسید و من بهش
  جواب دادم. که هیچ کدوم از سوال ها مربوط به اندروید و برنامه نویسی اندروید
  نبودن!

  توی مدت ۴۰ دقیقه مصاحبه که بیشتر حاشیه بودش، دوتا سوال از من پرسیدن یکی لیک
  مموری بود و یکی هم در مورد RX Java.

  که اول از من پرسیدن RX Java بلد هستی منم گفتم با چه چیزهایی کار کردم و نهایتا
  یه سوال از من در موردش پرسیدن که خیلی بر ام جالب بود چون دقیقا اون چیزی رو که
  گفتم کار نکردم رو از من پرسیدن! و نمی دونم ولی بنظر من خیلی کار بی مفهومی بود
  این کار.

  در نهایت نمی دونم چرا ولی حتی با من در مورد نحوه رفت و آمد بعد از استخدام هم
  صحبت کردن کلی راهنماییم کردن. و گفتن هفته آینده برای ادامه فرایند باهام تماس
  میگیرن ولی خبری نشد.
