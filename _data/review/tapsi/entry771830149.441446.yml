description: >-
  اول بخش فنی مصاحبه بود که یکی از برنامه نویس های ارشد شرکت با من مصاحبه کرد.
  برخورد ایشون بسیار جدی ولی بسیار مودبانه بود. اول از همه در مورد مهارت های
  برنامه نویسیم و مقداری که برای هرکدوم وقت گذاشته بودم، روشی که یادشون گرفته
  بودم و میزان کار حرفه ای که با هر کدومشون انجام داده بودم سوال پرسیدن. بعد در
  مورد مهندسی اینترنت و مفاهیم پایه ای اون سوالات مختلفی پرسیدن و اگر بلد نبودم،
  درستش رو برام توضیح می دادن. سوالات تخصصی تر شد و طبعا سخت تر! در منطق مورد
  برنامه نویسی سوالاتی پرسیدن ولی در مورد سینتکس چیزی نپرسیدن (هرچند براشون مهم
  بود که من برای اون موقعیت شغلی به JS مسلط باشم.)

  بعد از مصاحبه فنی، مصاحبه با مسئول منابع انسانی شرکت بود که ایشون بسیار گرم و
  خوش برخورد بودن. شروع به گپ زدن کردیم و در مورد اینکه چه مدرسه و دانشگاهی درس
  خوندم، چه رشته ای خوندم و چرا کاری که دنبالشم با رشته م مرتبط نیست صحبت کردیم.
  آشنایی مختصری به واسطه یکی از دوستان بین ما آشکار شد که فضا رو مقداری صمیمی تر
  کرد. بعد در مورد آینده کاریم پرسیدن و اینکه ۵ الی ۱۰ سال دیگه کجا خودم رو می
  بینم. بعد یک مساله ریاضی-منطقی دادن که روی وایت برد داخل اتاق مصاحبه شروع به
  حلش کردم و ایشون هم در حین حلش راهنمایی می کردن. بعد به گرمی خداحافظی کردن و
  گفتن از طریق دوستی که منو معرفی کرده بود، نتیجه مصاحبه رو بهم اطلاع می دن.

  از لحاظ فنی در حوزه ای که اپلای می کنید قوی باشید، همچنین فنون پایه اون حوزه
  رو کاملاً مسلط باشید. حین مصاحبه آرامشتون رو حفظ کنید. در نظر داشته باشید که
  اونجا ممکنه ازتون بخوان سوالاتی رو به صورت تشریحی حل کنید (روی تخته وایت برد)
  تا میزان دانش، منطق و مدیریت زمان و بحران (!) شما رو بسنجن. چون در مصاحبه فرصت
  چندانی برای حل سوال نیست و شما به دلیل استرس ممکنه خیلی چیزها رو فراموش کنید.
  بنابراین راحت باشید و بلند فکر کنید، شخصی که باهاتون مصاحبه می کنه حتما با شما
  همراهی خواهد کرد و از این طریق با طرز فکر شما هم آشنا میشه.

  من به دلیل نداشتن مهارت های کافی پذیرفته نشدم، اما بیماری بسیار سختی هم داشتم
  که به اطلاعشون رسوندم و شاید این موضوع هم توی پذیرفته نشدنم بی تأثیر نبوده،
  هرچند به من گفتن بعد از بهبود سلامت و یادگیری مهارت های لازم، مجدداً در صورت
  تمایل من به اپلای، اپلیکیشن منو بررسی خواهند کرد.

  ویژگی‌هایی که براشون مهم بود:

  وقت شناسی براشون بسیار مهم بود. در حدی که من داخل شدم و با دم در هماهنگ کردم و
  راهنماییم کردن که داخل راهرو منتظر باشن. فرد مصاحبه کننده با دقایقی تأخیر پیش
  من اومد و به من گفت گمون کرده تأخیر از من بوده. براش توضیح دادم که مقداری
  زودتر رسیدم و قبل از ساعت مصاحبه اینجا نشسته بودم و به من گفتن به شما اطلاع
  میدن و منتظر باشم، منم شماره شما رو داشتم ولی زنگ نزدم. بعد ایشون با حراست
  مجموعه تماس گرفتن و از این بابت به شدت بهشون انتقاد کردن! بعد با عذرخواهی و در
  عین جدیت منو به اتاق مصاحبه دعوت کردن.
