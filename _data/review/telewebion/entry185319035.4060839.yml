  HR یه سری سوال های غیر مرتبط و عجیب میپرسید! مثلا دست آورد هات تا الان چی
  بودن!یا اینکه دقیقا چه مشکلاتی شرکت قبلی داشت که میخوای بیای بیرون(تا جایی که
  میشد به شرکت لطمه وارد نشه توضیح دادم ولی به صورت دقیق میخواست از وضعیت شرکت
  سر در بیاره) ! و یه سری سوال های روتین که منابع انسانی میپرسه مثل اینکه چند
