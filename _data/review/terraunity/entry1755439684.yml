description: "ترا یونیتی یا ترا رسام پاسارگاد، شرکتی بی سر و ته است. نه برنامه ریزی وجود دارد و تمام حرف هایی که می زنند، وعده و دروغ است. به شدت بی نظم است. مدیریت که یک فرد تازه به دوران رسیده است، معمولا مسیولیت را از خود برداشته و به دوش بقیه می اندازند، بی ادب، تازه به دوران رسیده، فاقد توانمندی مدیریت و مدیریت به سبک میکرو منیجمنت انجام می شود. شرکت که چه بگویم، دفتر است، تعداد پرسنل کمتر از 10 نفر هستند.\r\nمدیر فنی که خود نیز از کسانی بوده به اصلاح خودشان cofounder :) است، دایم دروغ می گوید و فکر می کند بچه زرنگ است، با ترفند های مختلف می خواهد بیگاری بکشد.\r\nشرکت بیمه تکمیلی ندارد، سیستم های خوبی ندارد، مدیریت دنبال بیگاری کشیدن است و وعده دروغ می دهد و به قول خودشان که پرداختی ها سر وقت باشد، هیچ وقت این طور نبود و با اختلاف و در دو پارت و بعضا با اشتباه محاسبه می شد. حجم کاری زیاد است و به نوعی کار دو نفر را به یک نفر می دهند. شرکت کلا 8 نفر نمی شود، که نصف آن هم موسسان مثلا شرکت هستند. در چند ماه اخیر هر چه نیرو بوده رفته است که آن هم فکر میکنم بخاطر جو سمی است که مدیر عامل درست می کند. یادتان باشد در هنگام ورود ازتون آزمون سختی می گیرند و به نوعی برای خودشان کلاس میزارند که بعد از قبولی اگر هم مسیله ای در شرکت بود، شما به عنوان کسی که آزمون داده اید و وقت گذاشته اید، رغبت کمتری به تغییر شغل داشته باشید. وقتتون را با این شرکت تلف نکنید و به وعده هایی که به صورت شیک و مجلسی بهتون دروغ می گویند توجه نکنید. به نظرم بیکار باشید بهتر است تا با این مثلا شرکت کار کنید\r\n"
