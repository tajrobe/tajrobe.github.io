description: >-
  جلسه مصاحبه با نفرات فنی خیلی کلی بود. چیکار کردی. چه کارایی بلدی. از خودت
  بگو. در همین حد. بعدش هم مسئول منابع انسانی کلی تعریف کرد از شرکت و گفت که چه
  امکانات و مزایایی میدن. بعد از اون دوره تستی شرکت شروع شد. البته نمیدونستم که
  دوره تستی هم هست ولی از روز اول کار فهمیدم که یک هفته برای تست هست. به من یه
  پروژه داده شد و از من خواسته شد که انجامش بدم. ولی هرچقدر که سعی میکردم با
  مسئول ارتباط برقرار کنم، خیلی بازخوردی دریافت نمیکردم. روز سوم یا چهارم
  درخواست دادم که نتیجه کار من رو بررسی کنند ولی فقط گفتن که بر اساس قانون شرکت
  باید یک هفته رو بگذرونیم. در نهایت با پیگیری خودم از منابع انسانی خواستم که
  نتیجه رو جویا بشن تا دوره بی جهت طولانی نشه. روز پنجم منابع انسانی من رو خواست
  و گفتن که شما از نظر فنی رد شدید. با توجه به جریانی که در شرکت وجود داشت ابدا
  سعی نکردم دلیل رو جویا بشم.

  چیزی که من در مورد شرکت ها متوجه شدم اینه که کلا نباید انتظار داشته باشین که
  دلیل رد شدنتون رو بگن چون ممکنه دچار چالش بشن. حداکثر در حد یک کلمه میگن که
  شما از نظر فنی رد شدید. ظاهرا هیچ وقت گفته نمیشه که منابع انسانی به خاطر حقوق
  درخواستی یا موضوع دیگری شما رو رد کرده. من شخصا معتقدم که اگر فرد مصاحبه کننده
  تجربه و توانایی کافی رو داشته باشه، با یک مصاحبه چند ساعته هم به صورت تئوری و
  هم به صورت عملی میتونه به توانایی شما پی ببره. بعد از این تجربه تقریبا دیگه
  درخواست شرکتهایی که دوره تستی دارن رو قبول نکردم. اگر شما قبول میکنید حتما
  قبلش درخواست بدین که برای همین دوره قرارداد بسته شه و به خاطرش حقوق دریافت
  کنید.

  ویژگی‌هایی که براشون مهم بود:

  بحثی نشد.
