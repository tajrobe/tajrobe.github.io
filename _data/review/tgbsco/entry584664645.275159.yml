description: >-
  اول با CTO شرکت یک مصاحبه داشتم و سوالاتی که می پرسیدن یا خیلی آسون یا خیلی
  غیر مرتبط بود که من یکسری مسایل رو بیشتر توضیح دادم دیدم ایشون بیشتر اظهار بی
  اطلاعی می کنن و معلوم شد خیلی در مورد مسایل مربوط به front-end اطلاعات ندارند
  و برام جالب بود اصلا در مورد React و Vue.js اطلاعات نداشتن که یکی دو مورد که
  من گفتن در کمال ناباوری ایشون گفت من اصلا React و Node کار نکردم و منم خیلی
  تعجب کردم …

  بعد با مدیر منابع انسانی صحبتی داشتم که ایشون با تاخیر زیاد اومدن و هیچ
  عذرخواهی نکردن که واقعا بهم برخورد. ایشون در کمال ناباوری بیشتر در مورد تنبیه
  ها گفت و کسر کار زدن برای پرسنل و تعجب کردم که چرا مثل شرکت های دیگه حتی برای
  دلخوشی شده از مزایا و تشویقی ها چیزی نگفتن …

  یک سوال چالش هوش هم پرسیدن که بعد از محاسبه با ماشین حساب معلوم شد ایشون خودش
  جواب رو درست نمی دونست و ظاهرا از جایی کپی کرده بودن !!!

  فرم استخدامی هم پر بود از سوالات شخصی و زیاد که نامرتبط بودن و من بعضی هارو
  جواب ندادم.

  در نظر داشته باشید که نزدیک ۱۰ حتی برای بعضی پوزیشن ها ۲۰ برابر سفته بدون رسید
  و قید قرارداد می گیرن (در همون هفته اول شروع کار) و ظاهرا نسخه قرارداد هم به
  هیچ کسی نمیدن !!!

  من برای مصاحبه منابع انسانی خیلی معطل شدم و تو راهرو منتظر بودم یادمه خیلی
  اتفاقی از مکالمه پرسنل شنیدم که به همکار دیگه اش گفت فلانی رفته منم استعفاء
  دادم و ماه بعد میرم که فهمیدم شرکت نیروهای زیادی رو از دست داده و عجله و استرس
  که دارن برای جذب بخاطر این هستش که پروژه های ناتمام شرکت به نتیجه برسه …

  محیط و دکوراسیون شرکت بسیار خشک و تک رنگ بود که اگر برای کسب تجربه به مصاحبه
  برید به حرف من میرسید و حتی بخاطر کمبود فضا میز داخل راهرو چیده بودن که پرسنل
  بشینن و واقعا ندیده بودم همچین چیزی رو !!!

  این شرکت داخل آگهی پیشنهاد پرداخت حقوق به دلار داده بودن که نه تایید کردن و نه
  تکذیب و کلی براش فرمول آوردن که فهمیدم ظاهرا حقوق دلاری در کار نیست …

  *** در کل انشاءالله موفق باشید ***

  ویژگی‌هایی که براشون مهم بود:

  صبر و تحمل استرس های کاری و حتی پرسیدن مدیر کل شرکت مثلا بهتون تذکر بده یا حتی
  داد بزنه عکس العمل شما چیه ؟!؟!؟!؟؟!
