description: "مدیر شرکت متاسفانه به خاطر کودکی سختی که تجربه کرده به خاطر پدر سختگیرش دچار تروما شدن و برای خالی کردن عقده هاشون شرکت تاسیس کردن و فقط حس قدرت، عقده های کودکیشونو ارضا میکنه. خداروشکر به عنوان همسر تونستند کسی که واقعا لایق همدیگر هستند پیدا کنند. و هر دو نفر از هر فرصتی برای توهین به شما استفاده میکنند . همسرشون که مدیر منابع انسانی هست کل فکرشون درگیر این هست که چطوری حقوق پرسنل کم بشه که بیشتر پول در بیاره و واقعا هم بدون این کار گشنه میمونه . ایشون سعی میکنند  با کلاس باشند ولی بهشون نمیاد. \r\nیه نیروی منابع انسانی هم استخدام کردند که کلا فقط برای دفاع کردن از خودشون از چاله میدون استخدام کردند و ایشون برای پول هر کاری انجام میدن چون باید هزینه عمل های زیباییشو در بیاره . صد بیشتر بگیرن شهرستان هم میرن .  \r\nیه نیرویی هم دارن خیلی دوست داشته سمینار برگزار کنه کلی آدم ببیننش ولی خب کسی به حرفای چرتش گوش نمیده . اخه تو که خیلی فهمیده ای برو ببین کجا داری کار میکنی ورکشاپ استخدام میزاری صد ساله یه نیرو نتونستید بگیرید . \r\nیه وکیلم دارن فکر میکنه خیلی آدم حسابیه ولی کا شلوارشو از دستفروش ۲۰۰ هزار تومان خریده بعد کسیو میبینه مثل گاو نگاه میکنه سلام نمیکنه. "
