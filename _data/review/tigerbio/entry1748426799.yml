description: "با سلام،با توجه به اینکه اوضاع کار چندان جالب نیست اگر فرصتی پیدا کردید در این شرکت کار کنید، اما قبلش چند نکته درنظر بگیرید، \r\n اگر خدمتکارید به هیچ عنوان در این شرکت کار نکنید چون مثل برده باهاتون رفتار میشه.\r\nاگر پشتیبانید اصلا در این شرکت کار نکنید چون انقدر مشکل داره برنامه ها که از شدت کار و جوابگویی هر روز با سردرد خونه میرید.\r\nاگر تست برنامه هستید به هیچ عنوان در این شرکتی که برنامه هاش پر از باگ هست کار نکنید،\r\nاگر دیجیتال مارکتر هستید به هیچ عنوان از جلو در این شرکت رد نشید چون یه مدیر به شدت چاپلوس و زیراب زن و بشدت دانش علمی پایین داره و انقدر هول دختر هست که حلقه ازدواجشو دم در شرکت درمیاره که مبادا کسی بفهمه ازدواج کرده،\r\nاگر برنامه نویس هستید اصلا رزمونه نفرستید این شرکت چون یه چیزایی میگن پیاده کنید که اصلا تخصص شما نیست ،\r\nاگر تو بخش انبار کار میکنید اصلا نیایید این شرکت چون بجز انبار حمالی تمامی شرکت از جمله تمیزکاری شرکت هم وظیفه شماست.\r\nاگر نیرو انسانی هستید که  اصلا اسم شرکت هم نیارید چون بشدت باند بازی هست توش یه زنیکه بی ادب هم گذاشتن راس کار که با بد دهنی و مسخر دیگران ارضا میشه ولی نمیدونه که کل شرکت مسخرش میکنن \r\nاگر بخش شبکه کار میکنید اصلا فکرشم نکنید که یه ساعت توی این شرکت کار کنید، حتی برق کشی یه سوله دیگه توی ناکجاآباد هم میدن شما باید انجام بدید و تهدید میکنن اگر انجام ندید سرویس میشید، اخراج نمیکنن چون همه از خداشونه اخراج بشن و برن ، سر روشن کردن کیس میکشنت پایین چونزحمت نمیدن که دست مبارکشونو بزنن به دکمه روشن یا شایدم بلد نیستن،\r\nاگر هیچ شغلی ندارید و صرفا ادم هستید توصیه میکنم اصلا فکر نکنید به این شرکت چون بشدت بجای تمرکز روی کار روی کم کردن حقوق تمرکز کردن اگر شال داشته باشه فلان قدر کم میشه، اگر سیگاری هستی بیشتر از دوبار  بکشی فلان قدر کم میشه، اگر با همکارت صحبت کنید فلان قدر کم میشه، اگر گوشی دستت باشه فلان قدر کم میشه، اگر موهات بیرون باشه فلان قدر اگر آستین کوتاه بپوشی فلان قدر \r\nحقوقشونم دوپارت میدن بهت یجوری میدن که اصلا حس نمیکنی حقوق گرفتی سر تاخیر و این مزخرفات کم میکنن و خورد خورد میدن بهت ته ماه اصلا نمیفهمی چی شد حقوق دادن یا نه،\r\nتقریبا یروز درمیون صدای دادو بیداد مدیر شرکت همجای شرکتو پر میکنه،\r\nشرکت هم شبیه ترکیه هست هرکی با یکی یا دوتا تو شرکت رابطه داره حتی شخصی هست تو شرکت که مرتبه مدیر یه بخشی هست که همزمان با ۳تا از زیردستیاش تو رابطه هست و کلا جو نامناسب برای ادم ها هست( چه خانم چه اقا و چه دوجنسه ها)\r\nاگر چشمانی قوی دارید و گوشی شنوا  و دستانی نرم این شرکت مخصوص شماست که پشت دوربین بشینید (چون تقریبا به ازای هر کارمند دوتا دوربین هست) و ببینید و بشنوید و برید سریع به مدیر گذارش بدید با دستانی نرم، و مدیر بشدت استقبال میکنه چون حقوق قراره کم بشه\r\nدرضمن شرکت تایگر و نوین و دی کامپیوتر همش یکیه و یک روح در سه بدن ،مهم اینه روح خرابه\r\nبنده هم چندین سال هست توی این شرکت با تهدید موندم و راه خروجی ندارم و هر سال با وعده های دروغین و تهدید نگهم میدارن و صرفا نمیخوام کسی مثل من صدلعنت به خودش بفرسته ما سوختیم شما نسوزید\r\nیا حق"
