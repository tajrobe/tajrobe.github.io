description: "سلام دوست عزیز که مطالب را از سمت خود نوشتی چون معدبانه بود جواب شما را میدهیم همان طور که میبینی کامنتهای که از  لج و عصبانیت و بی ادبانه بوده هیچ جوابی دریافت نکرده اند چون برای همگان این نوع رفتار مشخص است\r\nاولا که شما کار اولی بودی و طبیعی است که از شرایط ترس داشته باشید ولی لطفا واقع بینانه نگاه نمایید \r\nشما به عنوان یک کار آموز وارد مجوعه شدید و افرادی مثل شما بودن که بعد از به دست آوردن تجربه به یکدفعه مجموعه را ترک نمودند و شرکت متضرر گردید بعضی افراد هم بعد از این که مطمعن از بستن قرارداد شدند دیگر سبک کار کردنشان عوض شد \r\nدر این شرکت حدود ۱۰۰ نفر کار میکنند که هرکدام از ۲ تا ۱۶ سال در سازمان سابقه دارند این افراد هم همان شرایطی را دارند که شما در سازمان خواهید داشت \r\n ‌مجموعه جهت انجام پروژها اینقدر دغدغه داره که کسی سرش درد نمیکنه شما را از لحاظ قراردادی به چالش بندازند هر چند هم که منابع انسانی به شما گفت که اگر نظری داری و تغیری در قرارداد مدنظر شما هست شما هم میتوانی بیان کنید که شما اینکار را نکردید \r\nاز لحاظ مالی هم گفتند که اگر کارت خوب باشه و مورد تایید مسولت، سریع تر حقوق شما افزایش پیدا خواهد کرد هر چند که شما کار آموز بودید \r\nاینکه هر وقت خواستیم دکمه شما را بزنیم این خاسته ما نیست بلکه نوع کار و رفتار شما در سازمان است که باعث بالارفتن یا پایین اومدن  level شما در سازمان میشود \r\nدر رابطه با دوربین منافاتی با کار کردن ندارد و همه مجموعه ها دارای دوربین هستند که باعث بالارفتن امنیت در سازمان می شود \r\nالبته سازمان هیچ مشکلی با استفاع ندارد به شرطی که کار به نفر جدید به درستی تحویل گردد تا در کار شرکت اختلالی به وجود نیاید که در قرارداد موجود است\r\nدر رابطه با ضمانت بالاخره ما کسانی که وارد سازمان میشوند را نمیشناسیم و نسبت به استخدام پرسنل جدید نسبت به افراد حاضر در مجموعه مسعول هستیم \r\nحالا شما جوان هستید و تازه کار و قرادادی که خدمتتون ارائه شد قالب اکثر مجموعه ها است که متاسفانه با مشکلات زیادی با منابع انسانی روبرو هستند  بعضی افراد خطاهای را انجام میدهند که متاسفانه نتایج آن گریبانگیر نفرات جدید میشود\r\n\r\nولی اگر شما وافع بین باشید  جایگاه و سابقه  شرکت ،واحد های مختلف زیاد و همکاران  کنارتان متوجه میشوید که میتوان به یک مجموعه اعتماد کرد یا نه. هر چند بالاخره هیچ مجموعه ای ۱۰۰ نیست ولی برای بهتر بودن تمام تلاشمان را میکنیم \r\nفکر نمیکنم این سایتی که هیچ در پیکری ندارد هر کسی از روی عصبانیت می آید و اینجا خودش را خالی میکند بتواند مرجع خوبی برای انتخاب یک سازمان باشد \r\nدر آخر دوست عزیز امیدوارم که شما هم در آینده بتوانی یک کسب کار راه اندازی کنی تا دغدغه های سازمان  را در این شرایط سختی که بین نیروی انسانی و تعهدات به کارفرمایان با این شرایط اقتصادی گیر افتاده اند را متوجه شوید \r\nامیدواریم شما هم  موفق و حواس جمع باشید\r\n"
