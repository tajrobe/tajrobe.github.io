description: "تو توسن بعضی از سرپرست ها رو خیییلی مواظب باشید، خیییلی سال موندن، سرپرستایی که بچه ها رو تو کار راه نمیدادن البته بچه های قوی روو کارهای ساده بهشون اساین میکردند و جلسه هم نمیبردنشون خدای نکرده یک چیزی یاد بگیرند!!! البته مدیرای بالاسری میشناختن و شانس می اورد مدیر بالاسری از لحاظ شخصیتی قوی بود و سازمان براش مهم بود، یا کاری میکرد سرپرست کوتوله میرفت یا گروه رو دو تیکه و سه تیکه میکرد یا تجربه داشتیم یکی از همین داغونها رو مشاور کردند که البته فقط مفت بخوره!!! از بس مونوپلی کرده بود.\r\nولی اگه مدیر اقتدار نداشته باشه و خودش پایه خاله زنکی باشه دیگه فاتحه مدیریت و بچه ها رو باید خوند! که البته معاون این وسط دیدم حرکت زده و طرف هم رفته.\r\nولی این وسط خیییییلی از بچه های خوب سر این سرپرست ها و مدیرای داغون تیکه پاره شدند و رفتند !! که جاشون رو هیچ کس نتونست بگیره.\r\n\r\nجدای از اینا گیر آدم خوب و گروه خوب بیوفتید توسن و کارش خوبه. "
