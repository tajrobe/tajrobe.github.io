description: "سلام دوستان وقت بخیر\r\nدر مورد شرکت توسن باید بگم این شرکت خیلی خوب و خیلی بد هست. اول می خوام در مورد ویژگی های مثبت بگم\r\nداشتن دورکاری\r\nحقوق به موقع\r\nوهم تیمی های خوب\r\nاما باید اینو بگم تمام این موارد زمانی خوب هستن که شما سرپرستت خوب باشه. اگر سرپرستتون بد باشه و مثل من  رفتار بچه گانه داشته باشه خیلی جای خوبی نیست. من می خواستم نیروی انسانی شرکت را جز ویژگی های خوب این شرکت بیارم اما اتفاقاتی افتاد که در ادامه می گم باعث شد از این کار صرف نظر کنم. من روی محصولی کار می کردم که به بانک صنعت و معدن فروخته شده بود. این محصول اینقدر بی کیفیت بود  که صدای بانک را درآورده بود. خلاصه توسعه محصول تقریبا متوقف شده اما ما یک محصول مشابه داشتیم که با دات نت نوشته شده بود. حالا نکته جالب اینجاست که من به عنوان برنامه نویس جاوا وارد شرکت شده بودم. بدون هیچ اعلام قبلی من را وارد تیم دات نت کردن و برای من جالب بود که منی به عنوان برنامه نویس جاوا وارد شرکت شده بودم حالا باید بشینم و دات نت یاد بگیرم. منابع انسانی نه تنها دخالتی نکرد بلکه با مدیران تیم همدست شد. اینجاست که اون نمایش های اولیه که منابع انسانی براتون می زاره و براتون اسلاید نمایش می ده , همه رنگ می بازه.\r\nنکته منفی بعدی اینه که محصولاتی که توسن می سازه اصلا کیفیت نداره. من به عنوان یه توسعه دهنده می گم اصلا برای مدیران کیفیت محصول مهم نیست. براشون فقط Done  شدن تسک مهم هست. سرپرستم خودش به من گفت تسکی که انجام دادی اگر یه حالت رو پوشش می ده کافیه . تسک رو ببند بقیه اش رو تست باگ میزنه بنابراین تیم ها همه اش در حال انداختن توپ توی زمین یکدیگن. این رو هم همین جا اضافه کنم پس از هک شدن شرکت, شرکت به شدت به مسائل امنیتی اهمیت می ده  و یکسری دسترسی ها رو گرفته. مثلا می خوای یک سری نرم افزار نصب کنی یهو مشکل امنیتی پیش میاد. اینجاست که تو به نرم افزار احتیاج داری ولی نمی تونی نصب کنی. بعد اصلا هیچگونه حمایتی از طرف مدیرت دریافت نمی کنی. باید خودت بیفتی دنبال کارت بری با تیم امنیت صحبت کنی آخرشم هیچی بعدش مدیرت فقط دنبال تسکشه . پس حواستون به این قضیه باشه که توانایی انداختن توپ توی زمین تیم های دیگه رو داشته باشید و البته دریافت. این برای همه تیم ها صادقه مثلا تحلیل توپ رو میندازه توی تیم تولید, تولید میندازه تو تست و همینجوری ادامه داره.\r\nنکته منفی بعدی شما به هیچ وجه نمی تونی روی حرف های منابع انسانی حسابی باز کنی. این شرکت دارای چند ساختمان هست. مثلا شما رفتی مصاحبه خیابان گاندی. بعد چند سال هم اونجا کار کردی بعد یهو میان می گن برو فلان ساختمان. کلا ساختمان جایی که کار می کنی رو تغییر میدن. تمام برنامه ریزی های زندگیت تغییر می کنه و اصلا برای شرکت مهم نیست.\r\nنکته منفی بعدی بحث ارتقا هست. دوستان شما توی این شرکت هر چند وقت یکبار مورد ارزیابی قرار می گیرید و ارتقا شغلی می گیرید. حالا شاید بگید این که خوبه ! نه ! کافیه توی این شرکت ارتقا بگیری. دیگه کوچکترین اتفاقی می افته سرپرستت همه اش اینو می کوبه توی سرت. جواب سوال های فنی تو نمی ده و یه دست آویزی می شه برای کوبیدنت.\r\nخلاصه سرتون رو درد نیارم همه چی به سرپرست و مدیر تیم ربط داره. اگر یه سرپرست حامی داشته باشید تا حدودی مشکلات شما کمتر می شه. سرپرست خود من توی هیچی حامی بچه ها نبود و فقط به فکر خودش بود. ازش سوال هم می پرسیدی توی چشمات نگاه می کرد و جوابی نمی داد. به هر حال شرکت خانوادگی هست و خود شرکت زیاد دنبال این نیست بچه ها با هم خوب باشن. دنبال یکسری سرپرست و مدیر فرمانبر هست. حالا خیلی ها این موضوع رو فهمیدن و شرکت با قرارداد امثال ما,  یه قرار داد جدید عدم افشا اطلاعات امضا کرد. یکی از بندهای این قرار این بود که تو شبکه های اجتماعی بده مدیران شرکت را نباید بگیم و اگر نه شرکت می تونه از ما شکایت کنه و صد میلیون تومان وجه التزام (جریمه) بگیره. حالا شما خود حدیث مفصل بخوان از این مجمل. طلا که پاک چه منتش به خاکه!\r\nمن خودم اول به توسن خیلی دید مثبتی داشتم. اما با گذشت زمان دیدم مشکلاتی که در شرکت های دیگه داشتم اینجا هم هست. فقط یه مقدار رنک ولعاب به ظاهر شرکت اضافه شده و این مسائل رقیق شده.\r\nحالا یه سری دوستان میان می گن بی انصاف نباشید. کاری نداره. اگر خواستید بیاید این شرکت حتما بگید توی قراردادتون نوع زبان نویسی که باهاش کار می کنید و ساختمانی که قرار هست کار کنید ذکر بشه. اون وقت مشخص می شه که شرکت و نیروی انسانیش چند چند هستن  و من بی انصاف هستم یا نه.\r\n\r\n"
