description: '<p>با توجه به اینکه مدت زیادی با توسن همکاری داشتم با خواندن نظرات دیگران دلگیر شدم.</p><p> هر شرکتی مزایا و معایب خاص خودش رو داره و معتقدم توسن هم اتفاقا نقاط روشن و مثبت بسیار زیادی داره.</p><p>بر عکس خیلی شرکت ها که دنبال تلاش برای ایجاد تعادل کار و زندگی هستند، آنچه خودم از نزدیک لمس کردم ادغام زندگی و کار در توسن هستش.</p><p>به اعتقاد من یکی از  ارزشمند ترین ویژگی های توسن حمایتش از کارکنانش و خانواده هاشون هست. این موضوع رو اصلا دست کم نگیرید. فقط بخشی از این حمایت ها حقوق به موقع و کارانه و پاداش خوب پایان سالش هست. این موضوع را قشنگ حس خواهید کرد. </p><p>نمیگم رنج حقوقیش خیلی بالاست ولی معتقدم جزو شرکت هایی که حقوقشون خوبه.</p><p>بقیه موارد انگیزشی و رفاهی و سفر و خواربار و غیره هم توسن داره که بقیه هم احتمالا دارن. </p><p>کسب و کار توسن خیلی حساسه و عمدتا به موسسات مالی و بانک ها سرویس نرم افزاری ارایه میدن. خود این کمک میکنه یاد بگیرید چطور درگیر کارهای مهم و حساس و کسب و کارهای بزرگ بشید.</p><p>توسن چند تا مشتری خارجی هم داره و این خودش یه فرصته برای کسانی که دلشون می خواد تجربه کار با مشتری خارجی و زبان انگلیسی رو داشته باشن.</p><p> اعتقاد دارم ساختمان جدید توسن با هیچ محیط کاری دیگه ای قابل مقایسه نیست و جوری طراحی شده که قشنگ هیچ مرزی بین مدیر و همکاران نیستش. </p><p> ‏اگر فامیل درجه یک در توسن دارید که داره کار میکنه قطعا دور کار کردن اونجا رو خط بکشید چون خط قرمزشون هست. کلا فامیل بازی و این جور قصه ها نداره توش. </p><p>به رشد و آموزش و دانش در حوزه‌های مختلف بها داده میشه، شاید برای برخی مشاغل کافی نباشه، و اگر بیشتر از خیلی از شرکت‌های دیگه نباشه کمتر هم نیست.</p><p>خلاصه اگر تونستی جذبشون بشی و کار کنی ازتون یک متخصص میسازن. </p><p>در کل دوستانی که علاقه مند هستند در توسن کار کنند به شدت بهشون توصیه می کنم حتما تلاششون رو بکنند.</p><p>هم تجربه اون موقع ورود خودم و هم طی مدتی که با توسن همکاری داشتم و دیدم که ورود به توسن سخت هستش.</p><p>اگر بتونید برید تو قطعا پشیمون نمیشید. </p><p> تعداد پرسنل و سال فعالیت رو قطعا اینجا اشتباه زده. زمانی که ما بودیم بالای ۸۰۰ نفر پرسنل داشت الان قطعا بیشتره و جشن ۲۰ سالگی رو گرفتند.</p><p>موفق باشید</p>'
