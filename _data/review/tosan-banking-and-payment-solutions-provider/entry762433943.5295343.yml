description: >-
  فردای روزی که فرم رو تو سایت خود شرکت پر کردم باهام تماس گرفتن و جلسه مصاحبه
  تنظیم کردند، کلا به نظرم توسن تیم منابع انسانی واقعا حرفه ای و منظمی داره و من
  هیچ اشتباهی تو کل پروسه مصاحبه ازشون ندیدم… جلسه اول مصاحبه در مورد کارهایی که
  قبلا کرده بودم پرسیدند و درباره اونا کمی بحث کردیم… بعدش بیشتر درباره java
  core سوال پرسیدند تقریبا همه مسایل مهم جاوا رو ازم پرسیدند و یه کم هم رو کاغذ
  مساله طرح کردند و خواستند طراحی کنم. کمتر از یه هفته دیگه باهام تماس گرفتند و
  گفتند که برای مصاحبه دوم که همون کمیته جذب هست بیام… بخاطر کرونا این جلسه با
  تاخیر به بعد از عید موکول شد (وگرنه کل فرآیند مصاحبه اشون گویا سه چهار هفته
  بیشتر نیست)‌ و تقریبا یک و نیم ماه بعدش به صورت ریموت مصاحبه با سه نفر که دو
  تاشون مدیر فنی بودند و یکیشون منابع انسانی بود برگزار شد.. اونا هم از جاوا
  خیلی پرسیدند و از مدیریت تراکنش ها تو اسپرینگ و جاوا،‌ یه کم هم از دیتابیس و
  کویری نوشتن… مفاهیم براشون مهم بود اما خیلی سختگیر و بد قلق نبودند… ادم های
  خوش اخلاق و خوش برخوردی هم بودند. یه کم هم مدیر منابع انسانی سوالای معمولی که
  میپرسند مثل نقطه مثبت و منفی خودت بگو و این حرفها پرسید. قرار بود تو این جلسه
  درجه شغلی من تعیین بشه.

  فرداش از منابع انسانی تماس گرفتند و گفتن اوکی هستی و برای دو روز بعدش جلسه
  منابع انسانی تنظیم کردند تا درمورد حقوق و مزایای پیشنهادی شرکت صحبت کنیم. جلسه
  سوم یه جلسه تقریبا یک ساعت و نیمه بود که نیم ساعت ازم در مورد مسایل منابع
  انسانی سوال پرسید و یک ساعت هم در مورد نحوه محاسبه حقوق و درجه بندی کارمندان و
  مزایایی که شرکت میده صحبت کردند. خیلی خیلی مفصل ودقیق همه رو پای وایت برد برام
  توضیح دادند و گفتند که من چه درجه شغلی گرفتم تو مصاحبه. راستش به نظرم حقوق و
  مزایا چندان جالب نیومد بعلاوه اینکه گفتند اینجا معمولا هر کس حدود ۲۰ ساعت در
  ماه اضافه کار میمونه (البته ساعت کاری از ۸ونیم تا ۵ بود با نیم یا یه ساعت
  شناوری) … بعلاوه که ترفیع گرفتن توش یه مقدار زمانبر بود.. من شخصا از نوع کار
  کردن افراد خوشم اومد اما چون پنج سال سابقه کاری داشتم یه کم زورم میومد با اون
  حقوق کار کنم و یه سال و نیم منتظر بمونم تا درجه شغلیم بره بالا تا یه کم حقوقم
  افزایش پیدا کنه… البته آخر سال دو سه برابر حقوقت بهت پاداش میدادن که حقوق سالت
  رو یه کم منصفانه میکرد اما من ترجیحم اینه که باهام نقد حساب کنن. خلاصه که با
  تحقیقاتی که کرده بودم جای خوبی به نظر میومد ولی چون راهش هم برای من دور بود حس
  کردم اینقدر انگیزه ندارم برای کار کردن تو اونجا.

  به نظرم برای کسایی که تازه برنامه نویسی رو شروع کردند جای خیلی خوبیه هم کار
  برای یادگرفتن زیاده اونجا هم برای کسایی که سالهاست اونجان مزایای خوبی در نظر
  میگیرن

  جاوا رو کامل دوره کنند و کاملا مسلط باشند… چیزی که خودشون به من گفتند این بود
  که کسی که جاوا بلد باشه میتونه بقیه چیزا رو یاد بگیره ولی اگه تو جاوا مشکلی
  باشه اینجا جای یادگرفتنش نیست (البته جذب مستعد هم دارند که با پایینترین درجه
  شروع به کار میکنه،‌یعنی کسی که سابقه کار نداشته)

  ویژگی‌هایی که براشون مهم بود:

  چیز خاصی به ذهنم نمیرسه مگر همینا که همه جا مهمه مثل اینکه بتونی با تیم کار
  کنی.
