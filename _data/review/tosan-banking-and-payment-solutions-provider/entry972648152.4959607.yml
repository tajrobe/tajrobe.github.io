description: >-
  با سلام

  کلا در توسن خیلی ریز میشن توی مباحث پایه ای جاوا و خیلی تئوری میپرسیدن و با
  اینکه یک ساعت مصاحبه ما زمان برد و از multithreading , collection oop , JavaEE
  و تا اینجا کار من اوکی بودم بعد شروع کردن از hibernate که من بلد نبودم. یک سری
  از سوالات رو من یادم هست که به این صورت بود

  string builder vs string buffer , can we add an instance of parent class in
  the argument of child methods ,

  how does arrayList store data in storage

  من در اخر مصاحبه پرسیدم که آیا اونجا از تکنولوژی های spring , docker ,
  angular, elasticsearch هم آیا استفاده میکنید که جوابشون این بود که خیلی غیر
  مستقیم گفتن که نه

  در پیگیری هایی که بعد از یه مدت تقریبا یک ماهی که من از منابع انسانی این شرکت
  داشتم فهمیدم که به من level -5 دادن و در حال حاضر اون تیم به نیرویی با این
  level نیاز نداشته . در کل من خودمم در این مدت که طول دادن جای دیگه استخدام
  شدم.

  و دوستان من هم که برای جاوا به توسن رزومه دادن و رد شدن دقیقا توی همین مدت
  تونستن که در شرکت های مشابه مثل داتین استخدام بشن

  و توسن نه من بلکه همه رو رد کردن. من قبل تر از مصاحبه با یکی از مدیران تولید
  این شرکت توسن صحبت کرده بودم و گفته بودم که بیشتر spring , angular بلدم آیا
  اونجا به کارتون میاد که گفته بود اره قطعا. ولی در آخر مصاحبه سرپرست اون تیمی
  که با من مصاحبه میکرد غیر مستقیم گفت که نه .

  در کل این رو بگم برای تیم های جاوایی توسن یا داتین چون کارشون عمیقا روی کد های
  جاواست و فریمورکشونم javaEE خیلی خبری از تکنولوژی و چالش های فنی نیست. چالش
  دارن ولی بیشتر الگوریتمی و ساختمان داده ای هستش

  من خودم دوست داشتم توسن اوکی بشه ولی عجیب بود برام اینکه من همون موقع که توسن
  مصاحبه کردم توی یک شرکت دیگه با یه حقوق بیشتر داشتم کار جاوا میکردم و الان هم
  یک شرکت دیگه هستم برنامه نویسی ولی اینکه توسن ردم کرده بیشتر برام جذاب شده که
  روزی اونجا مشغول به کار بشم

  ولی اینم باید بپذیرم که توسن خبری از spring , angular , elasticsearch , apache
  kafka, spark , docker نیست و همچنین اگر علاقه به معماری microservice داشته
  باشین هم باز خبری نیست.

  عمیقا جاوا هستش

  ولی خب خیلی شرکت های دیگه هستن از جمله سحاب ، شاپرک ، همراه اول ، اسنپ و خدمات
  انفورماتیک که برنامه نویس جاوا میگیرن و روی تمام مباحثی که در بالا گفتم کار
  میکنن و کار برای آدم به شدت جذاب تر میشه و خیلی چالش های جذاب تری ادم میبینه.

  البته اینم در اخر بگم بعد گذشت سال ها کار توی توسن هم میدونم که وارد تیم هایی
  میشه شد که تمام مباحثی که گفتم رو کار میکنن ولی اگر بخواییم زودتر ببینیم نه.

  در کل اینو بگم خیلی عمیق باید جاوا رو خونده باشین قبل کمیته جذب و مصاحبه هاشون
  نمونه سوال های سایت هایjavatpoint, tutorialspoint میتونن خیلی کمک کنن.
  hibernate , javaEE هم اگر بلد باشین خیلی بهتون کمک میکنه برای استخدام.

  و راجبه حقوقه پیشنهادی هم که براشون زدم اینو بگم که من دقیقا این میزان رو برای
  جاوا دارم در شرکت فعلی میگیرم

  ولی توی توسن به من نگفتن در صورت استخدام چه میزانی هست حقوق ولی فک میکنم از ۸
  میلیون شروع میشه اونجا
