ا بده،همین طور هم شد ۲۰ نفر استعفا دادن!!!...خلاصه که جونم براتون بگه، از کجاش براتون بگم؟از بی احترامی هایی که مدیران واحد پوینت(point)یا همون واحد تعمیرات دستگاه کارتخوان به مهندس ها می کردن،می گفتن کی گفته شما مهندس هستید؟شما هیچ فرقی با کارگرا ندارید!!!!طرف رفته ۱۸ سال درس خونده زحمت کشیده دود چراغ خورده که تو مدیر الدنگ بیای این حرف رو بهش بزنی؟کار بیشتر از توانش ازش بکشی؟که چی بشه؟مدیر خودشو پیش مدیر بالاتر از خودش خوب نشون بده،پاداش بگیره...حتی شده بقیمت تحقیر نیرو ها...از پرداخت های نامنظم و دو قسطه حقوق هامون بگم براتون؟از حقوق های کارگری که به مهندس ها می دادن بگم براتون؟و...\r\n\"\"من کار در توسن تکنو رو، به هیچکس توصیه نمی کنم\"\"\r\nیعنی بیکار باشی خیلی بهتر از کار کردن در توسن تکنو هست.جایی کار کنید که بهتون احترام بذارن،شما دارید برای مدیران و شرکت پول در میارید،شما تو خط مقدم کار و زحمت و فعالیت هستید.\r\nتجربه بد رو، تجربه کردن خطاست!...\r\nمن به شخصه بابت تحقیر ها و فشار های بیش از حد روحی و کاری که در توسن تکنو متحمل شدم مدیران این شرکت رو حلال نمی کنم،واگذارشون کردم به ابا صالح المهدی...امیدوارم همون جوری که کار و زندگی رو به من و اون ۲۰ نفر مهندسی که استعفا دادن،سخت گرفتن یه روزی کار زندگی رو بهشون سخت بگیرن به خصوص مدیرای واحد پوینت(تعمیرات کارتخوان).\r\n\r\nیامهدی مددی کن..."
