description: '<p>در سال 1396 من به عنوان پیمانکار در خصوص پروژه حمل و نقل با این شرکت وارد قرارداد شدم</p><p>در ابتدا سیستمی که از قبل با دلفی نوشته بودند را برای من دمو کردند و از من خواستند که تعیین قیمت کنم، بعد از مدتی که در خصوص عدد و زمان قرارداد به توافق رسیدیم قرار بر تحویل تحلیل و شروع کار شد.</p><p>نکته اول : نرم افزاری که دمو شد و پیوست قرارداد گردید در ادامه امکاناتی در آن ظاهر شد که در نسخه دمو شده اصلا وجود نداشت و کارفرما اعلام کرد که طبق قرارداد باید قرار گیرد</p><p>نکته دوم : مقرر شده&nbsp; بود کلیه مستندات مربوط به نرم افزار قبل از شروع پروژه تحویل بدن که بعد از عقد قرارداد گفتند مستندی نیست و تکه تکه تحلیل میکنند و میدهند و بعد از اون صرفا یک فایل اکسل تحویل داده شد که حاوی فیلد ها بود، نه خبر از اعتبار سنجی بود، نه مسیر انجام و ....&nbsp;<br>نکته سوم : در طی پیاده سازی پروژه حمل و نقل قرارداد دیگه ای به درخواست کارفرما وضع شد مبنی بر سیستم اتوماسیون و پروژه حمل و نقل موقتا تعطیل و زمان توسعه سیستم اتوماسیون مورد اولیوت قرار گرفت. در سیستم اتوماسیون بندی بود مبنی بر امکان تعریف فرایند که بعدها قرار بود سیستم کنترل فرایند نیز اضافه شود، اما در حین پیاده سازی با فشار کارفرما و وعده افزودن متمم به قرارداد این بخش نیز به سیستم اضافه شد.</p><p>نکته چهار : بعد از تحویل سیستم اتوماسیون و کنترل فرایند و اجرای اون در انجمن صنفی حمل و نقل خراسان و همچنین یکی از مشتریان این مجموعه متممی به قرارداد اضافه نشد</p><p>نکته پنجم : بعد از تحویل سیستم حمل و نقل و با توجه به اینکه از 2 ماه قبل از تحویل من به مدیریت این مجموعه اعلام کردم هر نیرویی که برای تحویل در نظر گرفته ای معرفی کن که من کار را تحویل دهم ، چون دارم از ایران میروم با این وجود همه چیز را موکول به دو هفته آخر کردند و تمامی برنامه های زندگی من را بهم ریختند</p><p>نکته ششم : پس از تحویل پروژه، انتقال سورس و دانش ، و آموزش به 4 نفر از پرسنل مدیریت محترم به ناگهان به سفر کاری در تهران رفتند و از پرداخت الباقی مبلغ قرارداد که 25 میلیون تومان در آن سال بود سر باز زدند و من به خاطر اینکه بلیط داشتم، زمان ورود برایم تعیین و هماهنگ شده بود به ناچار کشور را ترک کردم</p><p>نکته هفتم : دقیقا روز بعد از خروج من ا