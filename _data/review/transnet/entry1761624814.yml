description: "صنعت ترجمه حدود دو سالی هست ضربه سختی خورده به چند دلیل: ورود ماشین‌های ترجمه به این حوزه هم از کیفیت کارها و آثار و هم از حجم کاری مترجمان حرفه‌ای به‌شدت کم‌ کرده. هم اینکه، بعد از حمله اسراییل به ایران، بازار نشر دچار رکود و‌کسادی شدیدی شده و به‌علت نوسانات شدید ارز، دیگه کمتر ناشری جرئت پذیرش اثر جدید رو داره (چه ترجمه باشه چه تألیفی). مگر اینکه با هزینه‌ی شخصی و صرفا برای کسب تجربه ثبت و انتشار اثر برای خودتون وارد این حوزه بشید. به‌طور خاص، من خیلی افتخار می‌کردم که با شبکه‌ی مترجمین ایران همکاری داشتم. اما به دلایلی که گفتم، حجم بسیار کم سفارش‌ها باعث شده که این موسسه تعدیل نیروی شدید کنه و حتی بهترین کارکنانش رو هم اخراج کنه تا بتونه از پس پرداخت هزینه‌های اجاره دفتر و حقوق همون چند کارمند باقی‌مونده بربیاد. اون قدیم که اوضاع خوب بود، اینقدر سفارش داشتیم که وقت کافی برای پذیرش همه‌شون وجود نداشت، ارزشیابی سفارش‌ها هم سلیقه‌ای و براساس میزان سواد ارزیاب و سلایق و علائق شخصی انجام می‌شد و اصول اساسی ارزیابی کارهای تحویلی چندان رعایت نمی‌شد. اما طی این دو سال اینقدر اوضاع مالی ترجمه خراب شده که سه بار مدیریت این موسسه تغییر کرد. کلا دیگه سمت ترجمه نیاد. شبکه مترجمین که گواهی‌نامه ایزو در حوزه ترجمه داره و بعضا تنها دارنده‌ی این گواهی‌نامه در ایران هست به چنین حال و روزی افتاده...، وای به حال دیگران."
