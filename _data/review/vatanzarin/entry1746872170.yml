description: "شرکت بازاریابی شبکه ای مروارید پنبه ریز، نیروی با انگیزه، شاد و حرفه ای رو با هزار دروغ و وعده پوچ استخدام می کنه، اول انگیزه اش رو می گیره و بعد افسرده اش می کنه و بعد با یک بازی کثیف روانی کاری می کنه اون فرد جونش به لبش برسه و از اونجا بره، از فساد، حاشیه و دورغ که دیگه چی بگم، نکته مهم اینکه یکی از کارشناسان آی تی اون مجموعه مشکل شدید جنسی داره و یک متجاوز به معنای واقعی هست و بسیار انسان خطرناکیه ولی خوب چون پارتی داره کسی جرات نداره چیزی بهش بگه و متاسفانه مدیر منابع انسانی بی وجدان، خودخواه و از خودشیفته مجموعه پشت این آدم کثیف هست و افرادی که بخوان بهش اعتراض بکنن رو به شدت سرکوب می کنه، لطفا اگر محیط سالم براتون مهمه اینجا نرید."
