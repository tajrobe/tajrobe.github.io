description: "من برای مصاحبه کاری با این شرکت دعوت شدم قرار بود جلسه راس ساعت 18 برگزار بشه، من طبق عادت همیشه گی و ترس از ترافیک نیم ساعت زودتر خودم رو به شرکت رسوندم و مشخصا و مطابق برنامه گفتن که باید حتما تا ساعت 18 صبر کنم، تا این جای کار هیچ مسیله ای نبود و تو این مدت من هم تو لابی منتظر نشستم\r\nاما زمان گذشت و به ساعت 18 رسیدیم و دیدم کسی به ما نمیگه برو بالا برای جلسه  بعد از ده دقیقه پیامک زدن که ما بابت تاخیر عذر میخواهیم و به محض اتمام جلسه امون حتما با شما جلسه رو شروع میکنیم\r\nخلاصه زمان گذشت و من تا ساعت 18:20 دیدم نه بابا انگار حالا حالاها خبری از جلسه نیست، همین باعث شد که در دم پیامی جهت لغو یکطرفه جلسه برای اون شخصی که قرار بود جلسه رو برگزار کنه و خبری ازش نبود ارسال کردم و زدم بیرون از شرکت\r\nخواستم در جریان باشید که این شرکت چقدر سطحی و چیپ عمل کرده و توصیه ام اینه که ابدا سمت چنین شرکت هایی که برای وقت خود و سایرین احترام قائل نیستن نرید\r\nدر آخر عرض کنم که عنوان این شرکت اخیرا از ابر زس به آبالون تغییر داده شده است"
