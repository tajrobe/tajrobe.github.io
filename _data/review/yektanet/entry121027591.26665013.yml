description: >-
  من اول برای پوزیشن دیتا ساینتیست درخواست دادم که یک هفته بعد زنگ زدن گفتن چون
  نرم‌افزار نخوندی اصلا مناسب نیستی و بهتره بیای برای پوزیشن پروداکت آنالیست.

  به شدت از این حرفشون تعجب کردم و گفتم خب شاید اون چیزایی که میخواین رو بلد
  باشم. دیگه گفتن نه نمیشه. منم به حساب تعریف‌هایی که شنیده بودم از اونجا گفتم
  مصاحبه‌ی پروداکت آنالیست رو میام. یه جلسه واسه هفته بعد ست شد.

  روز قبل مصاحبه برام میل اومد که مصاحبه‌کننده‌ها و شرکت مصاحبه کلا عوض شده! یه
  ساعت بعدم یه نفر زنگ زد گفت یه تسک می‌فرستم تا آخر هفته جواب بده. خیلی خیلی از
  این ناهماهنگیا و این روند غیر منطقی مصاحبه حس بد گرفتم و شبش که می‌خواستم یه
  سری چیزارو مرور کنم اصلا بیخیال شدم.

  فردا یعنی روز مصاحبه سرپرست بخش فنی اومد و تا حدی باهام صمیمی بود و بعد شروع
  کرد سوالای ماشین لرنینگی پرسیدن! من واقعا متعجب بودم و اصلا آمادگی اون سوالارو
  نداشتم.

  در کل خیلی حس منفی‌ای گرفتم چون حتی مصاحبه‌کننده زحمت نداده بود رزومه‌م رو
  پرینت کنه و داشت از رو گوشیش میخوند.

  مصاحبه در کل به من حس رو داد که خیلی نگاه از بالا به پایین به من دارند.

  مثلا بهم گفت که حقوقت قطعا از جایی که هستی پایین تره و بدون فشار کاری خیلی
  زیاده و من نباید بهت بگم چی کارا کنی و خودت باید همش پیگیری کنی.

  آخرشم یه سری سوال جی‌مت داد که من انقدر عصبی بودم که همه رو شانسی زدم بهش پس
  دادم.

  فردای مصاحبه هم میل زدم که من تمایلی ندارم اضافه شم به اونجا و حس منفی گرفتم
  از مصاحبه.

  ولی اون شخصی که باهام مصاحبه کرد بهم گفت که رو چه نقاط ضعفیم کار کنم واسه
  دیتاسایتس و یکم از حس بدم کم شد.

  واقعا نظم نداره. هیچ اتاق به خصوصی واسه جلسه مصاحبه و یا حتی روند کلی مراحل
  جلسه ندارند.

  ویژگی‌هایی که براشون مهم بود:

  پیگیری و نظم.
