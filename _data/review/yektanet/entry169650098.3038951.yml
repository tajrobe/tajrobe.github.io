description: >-
  من برای سمت کمپین منیجر این شرکت رزومه فرستادم که در شرح شغلش نوشته آشنایی با
  دیجیتال مارکتینگ و یادگیری در حین کار ، البته اشتباه خودم بود چون من ۶ سال کار
  کردم و سوابق حرفه ای داشتم اما خوب دوست داشتم در یکتانت تجربه ای داشته باشم .

  در ابتدا باهام تماس گرفتن و برخورد خوب بود خانم hr نمیدونم فامیلیشو با احترام
  صحبت می کرد مصاحبه اول رو که رفتم با یه خانمی بود که مسئول رضایت مشتری اینا
  بود که خیلی نگاه از بالا به پایینی داشت با اینکه سوابق درخشانی نداره و کلا همه
  میگن تو یکتانت رفقای مدیر عامل همه مدیر شدن .

  تک تک سوابق منو می برد زیر سوال و منو مجبور کرد که سرچ کنسول سایت رو بهش نشون
  بدم و ثابت کنم که به نظرم قشنگ نیست و بهتره بنا بر اعتماد باشه نه اینکه من برم
  ثابت کنم ضایع بشه .

  از اونجا حس کردم کمی داره با من کل کل می کنه ولی خوب برام تسک فرستادن .

  ۳ تا سوال هر کدوم سه تا چهار بخش : سوالها در این حد کلی که مثلا یه سایت زبان
  داریم چیکارش کنیم ؟

  و من رو مجبور کرد که ۱۵ صفحه بنویسم و اینکه فونت کوچیک کردم که کم بشه تازه …

  به قدری کامل و دقیق نوشتم که هرکسی در هر جایی بگه میتونم براش بفرستم و جالبیش
  اینه که من بزرگترین وبسایت زبان کشور رو مدیریت کردم و با همین کارها اول ایران
  شدیم و کسی نمیتونه بگه چیزی که نوشتم غلطه ..

  اما رفتیم برای مصاحبه سوم بعد از چهار هفته انتظار از مصاحبه اول

  بهم گفتن که هم منابع انسانیه هم فنی اما فنی نیومد و منابع انسانی گفت من جای
  دوتاش می پرسم .

  کل تسک رو براش دوباره توضیح دادم انگار که اصلا نخونده ، خوب اگه نخوندی چرا
  نوشتم من اصلا!

  خودشم الکی میگفت آره من خوندم ولی بگو این سوال جوابش چیه ؟ خیلی حوصله هم نداشت
  .

  بعد رفت سراغ کار رو توضیح بده و آخراش

  سوالا جوری بود که فکر کردم دیگه آخراشه از اینکه مثلا شما این کار رو قراره بکنی
  و فلان

  بعد درباره حقوق گفت منم گفتم که مهم نیست برام فقط تناسب داشته باشه . یه ذره
  بحث کرد که بگو گفتم فرق نمیکنه همون قبلی یا حتی پایین تر

  اونم گفت که اوکی و اینکه شما مدیر بودی مشکلی نداری اینجا کارشناس باشی منم گفتم
  نه کاملا اوکی هستم و خواست خودمه .

  بعد یه روز گذشت ایمیل زدند که خیر ما شما رو نمیخوایم .

  حالا سوال من اینه که من سه بار مصاحبه شدم و آخر هر کدوم بهم گفتند که خیلی خوب
  بود و حتی بعد تسک ایمیل تایید تسک رو هم فرستادن از لحاظ فنی .

  منم زنگ زدم که اگر مشکل مالیه بهم بگین گفتند نه براتون فیدبک میفرستیم .

  منم منتظر فیدبکم بعد از دوهفته چون چهار هفته وقت منو گرفتن وتسک براشون انجام
  دادم ، فکر کنم لیاقت یه فیدبک رو داشته باشم و اینکه در جواب بهشون ثابت کنم که
  پروداکت خودشونو از خودشون بهتر میشناسم و اینا فقط فکر می کنند که دیجیتال
  مارکترن…

  کلا من قبلا هم از این شرکت بد شنیده بودم ولی بهم ثابت شد .

  یکتانت چون خواهان زیاد داره صرفا داره بد رفتار میکنه با کارجوهاش و خوب چی بهتر
  از نیروی دانشجوی مجانی که بیاد به جای حرفه ای ها براشون کار کنه .

  خلاصه که دوست داشتم اونجا باشم ولی از این مصاحبه به بعد از چشمم افتاد .
