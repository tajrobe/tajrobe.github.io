description: "یکتانت امروز هیچ شباهتی به یکتانتی که سالها پیش درموردش میشنیدم نداره. قدیما بچه ها آزادی بیان داشتن، فضا صمیمی و سالم بود، اما الان هیچکس جرعت نداره ضد سیستم دیکتاتوری مدیریت و منابع انسانی حرفی‌ بزنه و فقط شاهد گاسیپ هستیم در همه سطوح. از زمانی که ا.ا و تیمش منابع انسانی رو دست گرفتن یک سیستم سرکوبگر و سمی و دیکتاتوری عجیب تو کل یکتانت حاکم شد و همین موضوع اکثر افراد کاردرست و تلنت قدیمی رو فراری داد.\r\nخیلی از ادم حسابی های قدیمی و سینیور و کاربلد یکتانت طی یکی دو سال اخیر مجموعه رو ترک کردن و یه سری ادم توخالی جایگزین شدن.\r\nمدیرهایی الان توی یکتانت مشغول به کارن که ازار روانی کارمندها روتین کارشونه، مثال بارزش که کل مجموعه خوب می‌شناسن ن.ا مدیر تیم پرفورمنس هست که توی یکتانت به شلاق زدن نیروهاش معروفه و خیلی هم بهش افتخار میکنه!\r\nنکته جالب هم اینه که سمی ترین مدیرها تا زمانی که خوب برای یکتانت بفروشن عزیز دل مدیریت هستن و تقریبا هیچ ارزشی به عنوان آدمیزاد به کارمندها داده نمیشه.\r\nتیم های بیزینس یکتانت هیچ نیروی سینیور درست حسابی ای ندارن، چون هیچ سینیوری بیشتر از دو ماه نمیتونه این وضع دیکتاتوری و سمی رو تحمل کنه و زیر ۶ ماه رفتنی هستن. تهش هم بهشون تهمت بی کفایتی میزنن و میگن بخاطر پرفورمنس بد باهاشون خداحافظی کردیم!\r\nیکتانت خوراکش رو از نیروهای جونیور و بی تجربه میگیره که حاضرن تحت هر شرایطی کار کنن و با شعارهای الکی انگیزه بگیرن.\r\nوضع کثافتی یکتانت رو گرفته و اصلا پیشنهاد نمیکنم کسی واردش بشه. سراسر شعار الکی و ادعا و آزار روحی و روانیه.\r\nبه خصوص تیم های بیزینس (اکانت و پرفورمنس و CRM) که اگر واردش شدید با سلامت روانتون خداحافظی کنید"
