description: "یکتانت\r\nیک خراب شده تمام عیار\r\nمنابع انسانی فاجعس اصلا ول‌معطله و فرهنگ کثیفی رو تو شرکت رواج دادن(فضولی چاپلوسی زیراب زنی )\r\nاکثر افراد درست و کاربلد تو چندماه گذشته از شرکت استعفا دادند\r\nهمه مدیران بی تجربه هستند\r\nو‌با پاچه خواری و زیر آب زنی‌مدیر‌قبلی خودشون مدیر شدند\r\nکسی بویی از‌انسانیت نبرده ، همه باهم تو جنگن به وضوح برای قدرت و بقای خودشون\r\nفقط اسم در کرده که البته اکثرا تو بازار متوجه سیاست های کثیف این شرکت شدن\r\nدر تمام‌مدتی که اینجا مشغول به کار هستید\r\nبه شدت بی انگیزه خواهید شد\r\nروز اولی که وارد میشید رو به هیچ عنوان با روز اخری که میرید نمیتونید مقایسه کنید\r\nکارها همه سطحی و ابتدایی\r\nچه کار بلد باشید چه تازه وارد اینجا تباه میشید هیچ پلنی هم برای رشد شما در نظر گرفته نمیشه\r\nاگر ذره ای برای وجودتون و‌ روانتون ارزش قائلید وارد این شرکت نشید."
