description: "اگر بخوام از مشکلات عمیق شرکت یکتانت حرف بزنم، می‌تونم ساعت‌ها بنویسم. منابع انسانی‌شون اون‌قدر بی‌نظم و آشفته‌ست که اگه بری بهشون بگی توی فلان اتاق دارن به کسی تجاوز میکنن، احتمالاً با ژست روشنفکرانه می‌گن: \"با خود متجاوز حرف زدی ببینی دلیلش چی بوده؟ بهتره کاری نکنیم و فقط فرهنگ‌سازی کنیم تا دیگه این اتفاق نیفته!\" انگار نه انگار که مسئله جدیه، یک گوششون دره و اون یکی دروازه. یا بگیر از اون خانم روانپریش (ن.ا) با مشکلات متعدد روانی و شعوری که خیال می‌کنه عصر برده داریه و بقیه برده‌هاش هستن، و حتی ذره‌ای ادب و شعور رفتار  با دیگران رو یاد نگرفته. مدیریت شرکت هم که این همه نفر توی همین جا و لینکدین از منابع انسانی و همین خانم شکایت کردن، اما دریغ از کوچک‌ترین تغییری. اضافه کن تعدیل‌های بی‌سر و صدای دوران پس از جنگ، یا اون آدم‌های بی‌ارزشی پر مدعای تو خالی که سیستم پوسیده یکتانت مدیرشون کرده. خلاصه‌ش اینه که گول ظاهر فریبنده یکتانت رو نخورید؛ اولویت اصلی‌شون فقط اینه که مشتری‌هایی رو که می‌تونن بدوشن، تا آخرین قطره فشار بدن. هرکی با این جریان همراه باشه، خوبه؛ وگرنه بده. این نصیحت منه که از این کابوس فرار کردم، به شمایی که می‌خواید باهاشون همکاری کنید: به سلامت اعصاب و روان‌تون بیشتر از اون ظاهر جذاب‌شون ارزش بدید."
