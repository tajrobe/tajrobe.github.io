description: >-
  یک روز بعد ارسال رزومه باهام تماس گرفتن و یه قرار مصاحبه با هم ست کردیم. موقع
  ست کردن قرار اصلا اجباری نداشتن که دقیقا همون تایمی که خودشون می‌گن بریم
  مصاحبه؛ خیلی به این توجه داشتن که منم بتونم و تایم با توافق طرفین ست شد. یه
  تست جی‌مت هم فرستادن که باید بهش جواب می‌دادم تا قبل مصاحبه؛ ۳۰ تا سوال بود که
  خیلی سخت نبودن به نظرم و اوکی بود. فقط ممکنه که وقت کم بیاد؛ ۲۰ دقیقه وقت
  داره.

  روز مصاحبه دو نفر از تیم hr باهام مصاحبه کردن؛ خیلی برخوردشون خوب بود و استرس
  اولیه‌م با برخورد خوبشون از بین رفت. مصاحبه خیلی خوب بود و سوال بی‌ربط یا
  شخصی‌ای ازم نپرسیدن و واقعا راضی بودم. بعد مصاحبه گفتن که تا یک هفته بعد جواب
  میدن و دقیقا یه هفته بعد در حالی که یه روز تعطیل بود زنگ زدن بهم و جواب دادن.

  سعی کنید سر زمان حاضر شید:) کلا آن‌تایم بودن باعث میشه که هر شرکت و فردی دید
  خوبی به شما داشته باشن.

  اگه انگیزه یادگیری و رشد دارید برای این شرکت اقدام کنید. خیلی براشون مهمه که
  شما توی شرکت از کارتون لذت ببرید؛ پس با انگیزه به مصاحبه برید و اگه علاقه
  ندارید به اون شغل براش رزومه نفرستید.

  ویژگی‌هایی که براشون مهم بود:

  صداقت

  انگیزه یادگیری

  خلق ارزش

  رشد شخصی و سازمانی
