  مقدور نیست این کار. بعد ازم پرسید که تو سوالی نداری و منم چند تا سوال که از
  قبل آماده کرده بودم رو پرسیدم و ایشون هم جواب دادند. بعد یه جلسه دومی گذاشتند
  با یکی دیگه از بنیانگذاران شرکتشون و با هم گپ زدیم و ازم سوالات مختلفی رو
  پرسیدند. مدتی بعد هم ایمیل زدن و گفتند که امکان همکاری رو در حال حاضر ندارن و
  آرزوی موفقیت کردن.

